l compete for the gold in both the 100 and 200 metres races, for a third straight Games before his retirement in 2017. I AM BOLT will reveal the man and define the legacy of this incredible athlete.","categories":["Documentary"]},{"title":"I Am Greta","year":"2020","providers":["HULU"],"description":"Greta Thunberg, a 15-year-old student in Sweden, started a school strike for the climate as her question for adults was, if you don’t care about my future on earth, why should I care about my future in school? Within months, her strike evolved into a global movement as the quiet teenage girl on the autism spectrum becomes a world-famous activist.","categories":["Documentary","History"]},{"title":"I am Groot","year":"2022","providers":["DISNEY+"],"description":"There’s no guarding the galaxy from this mischievous toddler! Get ready as Baby Groot takes center stage in his very own collection of shorts, exploring his glory days growing up and getting into trouble among the stars.","categories":["Animation","Comedy","Family","Sci-Fi & Fantasy","Kids"]},{"title":"I Am Legend","year":"2007","providers":["ITUNES","PRIME-VIDEO"],"description":"Robert Neville is a scientist who was unable to stop the spread of the terrible virus that was incurable and man-made. Immune, Neville is now the last human survivor in what is left of New York City and perhaps the world. For three years, Neville has faithfully sent out daily radio messages, desperate to find any other survivors who might be out there. But he is not alone.","categories":["Drama","Science Fiction","Thriller"]},{"title":"I Am Mother","year":"2019","providers":["NETFLIX"],"description":"A teenage girl is raised underground by a robot \"Mother\", designed to repopulate the earth following an extinction event. But their unique bond is threatened when an inexplicable stranger arrives with alarming news.","categories":["Science Fiction","Thriller"]},{"title":"I Am Not Your Negro","year":"2017","providers":["ITUNES"],"description":"Working from the text of James Baldwin’s unfinished final novel, director Raoul Peck creates a meditation on what it means to be Black in the United States.","categories":["Documentary"]},{"title":"I Am Number Four","year":"2011","providers":["DVD","ITUNES","PRIME-VIDEO"],"description":"A teenage fugitive with an incredible secret races to stay one step ahead of the mysterious forces seeking destroy him in this sci-fi action thriller. With three dead and one on the run, the race to find the elusive Number Four begins. Outwardly normal teen John Smith never gets too comfortable in the same identity, and along with his guardian, Henri, he is constantly moving from town to town. With each passing day, John gains a stronger grasp on his extraordinary new powers, and his bond to the beings that share his fantastic fate grows stronger.","categories":["Action","Thriller","Science Fiction","Adventure"]},{"title":"I Am Sam","year":"2001","providers":["ITUNES","PRIME-VIDEO","SPECTRUM-ACCESS"],"description":"Sam, a neurodivergent man, has a daughter with a homeless woman who abandons them when they leave the hospital, leaving Sam to raise Lucy on his own. But as Lucy grows up, Sam's limitations as a parent start to become a problem and the authorities take her away. Sam convinces high-priced lawyer Rita to take his case pro bono and in turn teaches her the value of love and family.","categories":["Drama"]},{"title":"I Am the Pretty Thing That Lives in the House","year":"2016","providers":["NETFLIX"],"description":"A young nurse takes care of elderly author who lives in a haunted house.","categories":["Drama","Horror","Mystery"]},{"title":"I Am Vanessa Guillen","year":"2022","providers":["NETFLIX"],"description":"A young woman dreamed of a military career. In 2020, however, after telling her mother she was being sexually harassed on the Fort Hood army base, Guillen was murdered by a fellow soldier. Her story sparked an international movement of assault victims demanding acti Reality"]},{"title":"Barry","year":"2016","providers":["NETFLIX"],"description":"A young Barack Obama forges his identity while dealing with race, divergent cultures and ordinary life as a New York City college student.","categories":["Drama"]},{"title":"Guava Island","year":"2019","providers":["PRIME-VIDEO"],"description":"Deni Maroon, a musician and dock worker is determined to pull off a music festival against the interests of the local factory owner.","categories":["Comedy","Thriller","Music"]},{"title":"I Didn't See You There","year":"2022","providers":["ITUNES"],"description":"As a visibly disabled person, filmmaker Reid Davenport is often either the subject of an unwanted gaze — gawked at by strangers — or paradoxically rendered invisible, ignored or dismissed by society. The arrival of a circus tent just outside his apartment prompts him to consider the history and legacy of the freak show, in which individuals who were deemed atypical were put on display for the amusement and shock of a paying public. Contemplating how this relates to his own filmmaking practice, which explicitly foregrounds disability, Davenport sets out to make a film about how he sees the world from his wheelchair without having to be seen himself.","categories":["Documentary","History"]},{"title":"I Do, or Die: A Killer Arrangement","year":"2022","providers":["PRIME-VIDEO"],"description":"When a teenage daughter realizes her traditional Romani parents have arranged a marriage for her, she must fight for her independence — and her life.","categories":["Thriller"]},{"title":"I Don't Feel at Home in This World Anymore","year":"2017","providers":["NETFLIX"],"description":"When a depressed woman is burglarized, she finds a new sense of purpose by tracking down the thieves alongside her obnoxious neighbor. But they soon find themselves dangerously out of their depth against a pack of degenerate criminals.","categories":["Thriller","Drama","Crime","Comedy"]},{"title":"I Don't Know How She Does ries":["Fantasy","Drama"]},{"title":"Jimmy O. Yang: Good Deal","year":"2020","providers":["PRIME-VIDEO"],"description":"In his debut standup special, Good Deal, Jimmy will tell you all about his take on Asian representation, how he learned to speak English from rap videos, dating tall women, and pursuing his dreams only to disappoint his old school Chinese parents. From assimilation to representation, Jimmy O. Yang delivers an absolutely hilarious hour of comedy in Good Deal.","categories":["Comedy"]},{"title":"Zen - Grogu and Dust Bunnies","year":"2022","providers":["DISNEY+"],"description":"A hand-drawn animated short centered on Grogu by Studio Ghibli.","categories":["Animation","Fantasy","Science Fiction"]},{"title":"Hubie Halloween","year":"2020","providers":["NETFLIX"],"description":"Hubie Dubois, despite his devotion to his hometown of Salem, Massachusetts (and its legendary Halloween celebration), is a figure of mockery for kids and adults alike. But this year, something really is going bump in the night, and it’s up to Hubie to save Halloween.","categories":["Comedy","Mystery","Horror"]},{"title":"Jingle Jangle: A Christmas Journey","year":"2020","providers":["NETFLIX"],"description":"An imaginary world comes to life in a holiday tale of an eccentric toymaker, his adventurous granddaughter, and a magical invention that has the power to change their lives forever.","categories":["Family","Fantasy","Music"]},{"title":"Jiro Dreams of Sushi","year":"2011","providers":["PRIME-VIDEO"],"description":"Revered sushi chef Jiro Ono strives for perfection in his work, while his eldest son, Yoshikazu, has trouble living up to his father's legacy.","categories":["Documentary"]},{"title":"Jiva!","year":"2021","providers":["NETFLIX"],"description":"JIVA! is a fun and energy-packed drama series that follows the life of the talented street dancer Ntombi, who while juggling the demands of a dead end job, family responsibility and a rocky love life realises that her dance move re today. Is this a portrait of our own climate future?","categories":["Documentary"]},{"title":"Huda's Salon","year":"2022","providers":["PRIME-VIDEO"],"description":"A woman whose visit to a hair salon turns into a nightmare when she is blackmailed by its owner.","categories":["Thriller"]},{"title":"Jodorowsky's Dune","year":"2014","providers":["PRIME-VIDEO"],"description":"Shot in France, England, Switzerland and the United States, this documentary covers director Alejandro Jodorowsky (El Topo, Holy Mountain, Santa Sangre) and his 1974 Quixotic attempt to adapt the seminal sci-fi novel Dune into a feature film. After spending 2 years and millions of dollars, the massive undertaking eventually fell apart, but the artists Jodorowsky assembled for the legendary project continued to work together. This group of artists, or his “warriors” as Jodorowsky named them, went on to define modern sci-fi cinema with such films as Alien, Blade Runner, Star Wars and Total Recall.","categories":["Documentary"]},{"title":"Joe Kidd","year":"1972","providers":["NETFLIX"],"description":"A band of Mexicans find their U. S. land claims denied and all the records destroyed in a courthouse fire. Their leader, Louis Chama, encourages them to use force to regain their land. A wealthy landowner wanting the same decides to hire a gang of killers with Joe Kidd to track Chama.","categories":["Western"]},{"title":"Joe Millionaire: For Richer or Poorer","year":"2022","providers":["TUBI"],"description":"A new iteration of the Joe Millionaire dating show that has two men courting 20 women. One is a millionaire, the other is not -- and the women won't know which is which.","categories":["Reality"]},{"title":"Joe Montana: Cool Under Pressure","year":"2021","providers":["PEACOCK"],"description":"Montana's first hand account of his career from the earliest days to national champion at Notre Dame and becoming a four-time Super Bowl winner and a Pro Football Hall of Famer.","categories":["Documentary"]} or"]},{"title":"Zombies 3","year":"0","providers":["VUDU"],"description":"Zed and Addison are beginning their final year at Seabrook High in the town that’s become a safe haven for monsters and humans alike. Zed is anticipating an athletic scholarship that will make him the first Zombie to attend college, while Addison is gearing up for Seabrook’s first international cheer-off competition. Then suddenly, extraterrestrial beings appear around Seabrook, provoking something other than friendly competition.","categories":["Music","Fantasy","Comedy","Science Fiction","Family","TV Movie"]},{"title":"Inside Pixar","year":"2020","providers":["DISNEY+"],"description":"This documentary series of personal and cinematic stories that provide an inside look into the people, artistry, and culture of Pixar Animation Studios.","categories":["Documentary"]},{"title":"A Forbidden Orange","year":"2021","providers":["MAX"],"description":"Spain, 1970s. A Clockwork Orange, a film considered by critics and audiences as one of the best works in the history of cinema, directed by Stanley Kubrick and released in 1971, was banned by the strict Franco government. However, the film was finally premiered, without going through censorship, during the 20th edition of the Seminci, the Valladolid Film Festival, on April 24, 1975. How was this possible?","categories":["Documentary","History"]},{"title":"Justin Timberlake + the Tennessee Kids","year":"2016","providers":["NETFLIX"],"description":"On the final nights of a world tour, director Jonathan Demme captures what makes the show soar: gifted musicians, deft dancers and a magnetic star.","categories":["Music","Documentary"]},{"title":"Justin Time GO!","year":"2016","providers":["NETFLIX"],"description":"A young boy's imaginations take him throughout the world and history, where he learns life lessons and has tons of fun with two make-believe friends.","categories":["Kids"]},{"title":"Zombies: Addison's Monster Mystery","year":"2021","providers":["D nd how many Tater Tots he can fit in his mouth!","categories":["Comedy"]},{"title":"Key Largo","year":"1948","providers":["ITUNES"],"description":"A hurricane swells outside, but it's nothing compared to the storm within the hotel at Key Largo. There, sadistic mobster Johnny Rocco holes up - and holds at gunpoint hotel owner James Temple, his widowed daughter-in-law Nora, and ex-GI Frank McCloud.","categories":["Crime","Thriller"]},{"title":"Keyshia Cole: This is My Story","year":"2023","providers":["PRIME-VIDEO"],"description":"Adopted at a young age, Keyshia Cole overcomes a difficult childhood to pursue her dream of becoming a singer. As her star begins to rise, Keyshia reunites with her two sisters while struggling to keep her biological mother in rehab.","categories":[]},{"title":"Khun Pan 3","year":"2023","providers":["MAX"],"description":"Sorcerer cop Khun Pan is persuaded to take on another dangerous mission. He is hunting down two bandits and uncovering a conspiracy that challenges everything, he believes in.","categories":["Action","Fantasy","Thriller"]},{"title":"Kick Like Tayla","year":"2022","providers":["PRIME-VIDEO"],"description":"Kick Like Tayla shares a raw and unfiltered look into the life of AFLW player and boxing champion, Tayla Harris, as she confronts public and personal challenges, and channels her platform for good.","categories":["Documentary"]},{"title":"Kicking & Screaming","year":"2005","providers":["PRIME-VIDEO"],"description":"Phil Weston has been unathletic his entire life. In college he failed at every sport that he tried out for. It looks like his 10-year old son, Sam, is following in his footsteps. But when Phil's hyper-competitive dad benches Sam, Phil decides to transfer his son to a new team which needs a coach. Phil steps in to be the temporary coach and immediately begins to butt heads with this dad over this new competition in their lives.","categories":["Family","Comedy"]},{"title":"Kicking and Screaming","year":"1995","providers":["NETFLIX"],"description":"After college graduation, Grover's girlfriend Jane tells him she's moving to Prague to study writing. Grover declines to accompany her, deciding instead to move in with several friends, all of whom can't quite work up the inertia to escape their university's pull. Nobody wants to make any big decisions that would radically alter his life, yet none of them wants to end up like Chet, the professional student who tends bar and is in his tenth year of university studies.","categories":["Comedy","Drama","Romance"]},{"title":"Killer Inside: The Mind of Aaron Hernandez","year":"2020","providers":["NETFLIX"],"description":"Via interviews with friends, players and insiders, this docuseries examines how Aaron Hernandez went from an NFL star to a convicted killer.","categories":["Documentary","Crime"]},{"title":"Killer Shark vs Killer Whale","year":"2021","providers":["DISNEY+"],"description":"Scientists dive deep on the mysterious and unusual predatory behavior of orcas attacking great white sharks, and the disappearance of the other sharks after these attacks.","categories":["Documentary"]},{"title":"Killers of the Flower Moon","year":"2023","providers":["APPLE-TV+","GOOGLE-PLAY","ITUNES","PRIME-VIDEO","VUDU"],"description":"When oil is discovered in 1920s Oklahoma under Osage Nation land, the Osage people are murdered one by one—until the FBI steps in to unravel the mystery.","categories":["Crime","History","Drama"]},{"title":"Hunter Hunter","year":"2020","providers":["DVD","ITUNES","PRIME-VIDEO","SPECTRUM-ACCESS"],"description":"A fur trapper leaves his wife and daughter behind to kill a rogue wolf in the remote wilderness, but they soon become increasingly worried when their peaceful existence is disrupted.","categories":["Horror","Thriller","Mystery"]},{"title":"Kills on Wheels","year":"0","providers":["REELABILITIES"],"description":"Two physically handicapped youngsters make friends with a paralysed hitman and are commissioned by a local mafia boss. They have little to lose although things are never as they first appear. The boundaries between fantasy and reality blur as the unlikely heroes stumble from one close encounter to the next and we gain an unusual insight into their lives on the periphery of society.","categories":["Action","Drama","Comedy"]},{"title":"Kim Possible","year":"2019","providers":["DISNEY+"],"description":"Everyday teen hero Kim Possible and her best friend Ron Stoppable embark on their freshman year of high school, all while saving the world from evil villains. While Kim and Ron have always been one step ahead of their opponents, navigating the social hierarchy of high school is more challenging than the action-hero ever imagined. With Drakken and Shego lurking in the wings, Kim must rely on her family and Team Possible—Ron, tech-genius Wade, new friend Athena, and Rufus, a Naked mole-rat.","categories":["Family","Action","Adventure","Comedy","TV Movie"]},{"title":"Kim Possible the Movie: So the Drama","year":"2005","providers":["DISNEY+"],"description":"Dr. Drakken has an evil new plot for world domination, but his ultimate success depends upon finding out KP's weakness which may involve a new hottie at Middleton High School named Eric, who suddenly sparks feelings in Ron about Kim that resemble much more than friendship. To make matters worse, Bueno Nacho, Ron's favorite fast food chain has turned sour on him by bombarding him with little Devils","categories":["Animation","Adventure","Family","Action","Comedy","Science Fiction"]},{"title":"Kindergarten Cop","year":"1990","providers":["NETFLIX","PRIME-VIDEO"],"description":"Hard-edged cop John Kimble gets more than he bargained for when he goes undercover as a kindergarten teacher to get the goods on a brutal drug lord while at the same time protecting the man's young son. Pitted against a class of boisterous moppets whose antics try his patience and test his mettle, Kimble may have met his match … in more ways than one.","categories":["Comedy"]},{"title":"Kindred","year":"2020","providers":["ITUNES","SPECTRUM-ACCESS"],"description":"When her boyfriend Ben suddenly dies in an accident, mother-to-be Charlotte collapses upon receiving the news. She wakes up in Ben’s family home, a crumbling old manor house in the middle of nowhere with Ben’s overbearing mother and his controlling stepbrother who are determined to care for her. Grief-stricken and increasingly haunted by visions possibly brought on by the pregnancy, Charlotte begins to doubt the family's intentions and her suspicions grow that they may be trying to control her and her unborn baby.","categories":["Drama","Mystery","Horror"]},{"title":"Kindred Spirits","year":"2019","providers":["PRIME-VIDEO"],"description":"Single mother Chloe has her life turned upside down when her younger sister, Sadie, comes home after a long, unexplained absence. Though Sadie seems to want to settle in with her sister and 17-year-old niece, it soon becomes apparent that she may have sinister intentions.","categories":["Drama","Thriller","TV Movie"]},{"title":"It's the Easter Beagle, Charlie Brown!","year":"1974","providers":["APPLE-TV+"],"description":"Charlie Brown, Linus and the entire Peanuts gang are off on a lively Easter egg hunt. They suspect they've spotted the Easter Bunny … but the trouble is, he looks a lot like a certain beagle who's near and dear to Charlie Brown's heart. Is it truly the Easter Bunny, or is it just the irrepressible Snoopy playing a trick on the kids?","categories":["Family","Animation","TV Movie","Comedy"]},{"title":"It's the Great Pumpkin, Charlie Brown","year":"1966","providers":["APPLE-TV+"],"description":"This classic \"Peanuts\" tale focuses on the thumb-sucking, blanket-holding Linus, and his touching faith in the \"Great Pumpkin.\" When Linus discovers that no one else believes in the creature, he sets out to prove that the Pumpkin's no myth—by spending the night alone in a pumpkin patch.","categories":["Family","Animation","TV Movie","Comedy"]},{"title":"A Friend of the Family","year":"2022","providers":["PEACOCK"],"description":"The harrowing true story of the Broberg family, whose daughter Jan was kidnapped multiple times over a period of years by a charismatic, obsessed family \"friend.\" The Brobergs — devoted to their faith, family, and community — were utterly unprepared for the sophisticated tactics their neighbor used to exploit their vulnerabilities, drive them apart, and turn their daughter against them. This is the story of how their lives were permanently altered — and how they survived.","categories":["Crime","Drama"]},{"title":"A Friend of the Family: True Evil","year":"2022","providers":["PEACOCK"],"description":"Jan Broberg and her family tell the unbelievable story of how she survived two kidnappings and years of childhood sexual abuse by a family friend.","categories":["Documentary"]},{"title":"A Furry Little Christmas","year":"2022","providers":["PRIME-VIDEO"],"description":"A big-city veterinarian falls for a small-town doctor when he sets out to recreate a New York City Christmas in her Vermont hometown.","categories":["TV Movie","Comedy","Romance"]},{"title":"I Can See Your Voice","year":"0","providers":["FOX"],"description":"The music show filled with mysteries and shocking moments is back! Guest celebrities must correctly guess a real singer, based on appearance and a few hints only, among the group of people who are pretending to be a singer. A fake singer who last till the end gets 5000 dollars whereas a real singer who survives gets a precious opportunity to have their own album released.","categories":["Reality"]},{"title":"Jack","year":"1996","providers":["DISNEY+","ITUNES"],"description":"Jack Powell suffers from an affliction that makes him grow four times faster than normal, so the 10 year old boy looks like a 40 year old man. After years of being tutored at home, Jack convinces his overprotective parents to send him to public school. The children don't know what to make of Jack, but with the help of his fifth-grade teacher, he makes an effort to win them over.","categories":["Comedy","Family","Drama"]},{"title":"Kindred","year":"2022","providers":["HULU"],"description":"A young aspiring writer discovers secrets about her family's past when she finds herself mysteriously being pulled back and forth in time to a 19th century plantation.","categories":["Drama"]},{"title":"King Arthur: Legend of the Sword","year":"2017","providers":["DVD","ITUNES","PRIME-VIDEO"],"description":"When the child Arthur’s father is murdered, Vortigern, Arthur’s uncle, seizes the crown. Robbed of his birthright and with no idea who he truly is, Arthur comes up the hard way in the back alleys of the city. But once he pulls the sword Excalibur from the stone, his life is turned upside down and he is forced to acknowledge his true legacy... whether he likes it or not.","categories":["Action","Drama","Fantasy"]},{"title":"King Lear","year":"2018","providers":["PRIME-VIDEO"],"description":"King Lear is a video production of William Shakespeare's 1606 play of the same name, directed by Michael Elliott. It was broadcast in 1983 in the UK and in 1984 in the US.\n\nElliott set his Lear in an environment resembling Stonehenge, although the production was entirely shot in a studio. The somewhat out-of-focus effect that one sees at certain moments is because mist pervades the setting in several scenes. In keeping with the primitive backdrop, this production emphasizes the primitive over the sophisticated. Shakespeare's characters use the clothing, weapons, and technology of the early Bronze Age rather than the Elizabethan era.\n\nLaurence Olivier played Lear in this production to great acclaim, winning an Emmy for his performance. It was the last of Olivier's appearances in a Shakespeare play. At 75, he was one of the oldest actors to take on this enormously demanding role.\n\nA notable cast was assembled for this production, including, in addition to Olivier, John Hurt, Diana Rigg, Leo McKern, Dorothy Tutin, Anna Calder-Marshall, Colin Blakely, and Robert Lindsay.\n\nThe American syndicated telecasts featured an introduction shot at the real Stonehenge, featuring Peter Ustinov as host. It has been released on DVD in both Region 1 and Region 2 editions.","categories":[]},{"title":"King of Collectibles: The Goldin Touch","year":"2023","providers":["NETFLIX"],"description":"Ken Goldin and his smart team lead the action in this series that takes a look inside a leading auction house specializing in rare collectibles.","categories":["Reality"]},{"title":"King of New York","year":"1991","providers":["PRIME-VIDEO"],"description":"A former drug lord returns from prison determined to wipe out all his competition and distribute the profits of his operations to New York's poor and lower classes in this stylish and ultra violent modern twist on Robin Hood.","categories":["Thriller","Crime"]},{"title":"King of Thieves","year":"2019","providers":["PRIME-VIDEO"],"description":"London, England, April 2015. Brian Reader, a retired thief, gathers an unlikely gang of burglars to perpetrate the biggest and boldest heist in British history. The thieves assault the Hatton Garden Safe Deposit Company and escape with millions in goods and money. But soon the cracks between the gang members begin to appear when they discuss how to share the loot.","categories":["Crime","Drama"]},{"title":"Inspector Gadget 2","year":"2003","providers":["DISNEY+","ITUNES"],"description":"After capturing Claw, all the criminals have gone into hiding. Until Claw escapes! Gadget thinks he will get the case, but everyone else has other plans. A new version of the Gadget project is unveiled in the form of G2. Strict orders are given for Gadget to stay away from G2 and every crime scene, but Gadget feels he is needed more than anyone.","categories":["Action","Adventure","Comedy","Family"]},{"title":"King Richard","year":"2021","providers":["DVD","ITUNES","MAX","PRIME-VIDEO","SPECTRUM-ACCESS"],"description":"The story of how Richard Williams served as a coach to his daughters Venus and Serena, who will soon become two of the most legendary tennis players in history.","categories":["Drama","History"]},{"title":"King Tut in Color","year":"2021","providers":["DISNEY+"],"description":"The discovery of Tutankhamun’s tomb is revealed for the first time in color, thanks to colorization of black-and-white newsreel and photographs.","categories":["Documentary"]},{"title":"Kingdom of Saturn","year":"2019","providers":["MAGELLANTV"],"description":"Before the joint NASA/ESA Cassini-Huygens mission, humanity only knew what had been learned, decades earlier, with the previous limited, rapid \"fly-by\" Pioneer and Voyager missions. Cassini-Huygens spent more than 13 years in wildly varied orbits around Saturn, allowing the spacecraft to pass near many of its moons, as well as execute a soft-landing of its Huygens lander on the moon Titan. By mission end, it accumulated a mountain of imagery and scientific data that will continue to be studied for years to come. This film is a testament to the amazing efforts of the scientists who planned and executed the mission. It combines breathtaking images, movies, and a variety of animations to take the viewer into Saturn's complex system of rings and moons, as well as stepping viewers through some of the more exciting scientific discoveries made over the course of the elaborately complex mission.","categories":["Documentary"]},{"title":"Kingdom of Us","year":"2017","providers":["NETFLIX"],"description":"How does a traumatic event shape a family? How do you sift through the memories to find hidden clues and unlock a collective grief? Kingdom of Us takes a look at a mother and her seven children, whose father's suicide left them in financial ruin. Through home movies and raw moments, the Shanks family travels the rocky road towards hope.","categories":["Documentary"]},{"title":"Kings from Queens: The Run DMC Story","year":"2024","providers":["PEACOCK"],"description":"The never-been-told story of RUN DMC, a group that met on the streets of Queens and went on to legitimize a criticized genre of music: hip-hop.","categories":["Documentary"]},{"title":"Intergalactic","year":"2021","providers":["PEACOCK"],"description":"The story of fearless young cop and galactic pilot, Ash Harper, who has her glittering career ripped away from her after being wrongly convicted of a treasonous crime and exiled to a distant prison colony.","categories":["Sci-Fi & Fantasy"]},{"title":"Kings of Jo'Burg","year":"2020","providers":["NETFLIX"],"description":"The Masire brothers rule Johannesburg's criminal underworld, but a supernatural family curse and a tangled web of betrayal threaten to destroy them.","categories":["Crime"]},{"title":"Kings of Mulberry Street: Let Love Reign","year":"2023","providers":["NETFLIX"],"description":"What if the only way Ticky and Baboo can save Granny Chetty from the clutches of the fallen Commander Veerasamy is by pretending to be celebrities from Bollywood?","categories":["Comedy","Drama","Adventure"]},{"title":"Kingsman: The Golden Circle","year":"2017","providers":["DVD","ITUNES"],"description":"When an attack on the Kingsman headquarters takes place and a new villain rises, Eggsy and Merlin are forced to work together with the American agency known as the Statesman to save the world.","categories":["Action","Adventure","Comedy"]},{"title":"Kingsman: The Secret Service","year":"2015","providers":["DVD","ITUNES","MAX","PRIME-VIDEO"],"description":"The story of a super-secret spy organization that recruits an unrefined but promising street kid into the agency's ultra-competitive training program just as a global threat emerges from a twisted tech genius.","categories":["Crime","Comedy","Action","Adventure"]},{"title":"Kipchoge: The Last Milestone","year":"2021","providers":["ITUNES","PRIME-VIDEO"],"description":"Kipchoge: The Last Milestone follows record-breaking marathon runner Eliud Kipchoge's journey to becoming the first person in history to run a marathon in under two hours.","categories":["Documentary"]},{"title":"This is a Robbery: The World's Biggest Art Heist","year":"2021","providers":["NETFLIX"],"description":"In 1990, two men dressed as cops con their way into a Boston museum and steal a fortune in art. Take a deep dive into this daring and notorious crime.","categories":["Documentary","Crime"]},{"title":"Into the Storm","year":"2009","providers":["MAX","PRIME-VIDEO"],"description":"This powerful follow-up to “The Gathering Storm” follows Churchill from 1940 to 1945 as he guided his beleaguered nation through the crucible of the war years--even as his marriage was encountering its own struggles.","categories":["Drama","History","TV Movie"]},{"title":"Into the Storm","year":"2014","providers":["PRIME-VIDEO"],"description":"As a new day begins in the town of Silverton, its residents have little reason to believe it will be anything other than ordinary. Mother Nature, however has other plans. In the span of just a few hours, an unprecedented onslaught of powerful tornadoes ravages Silverton. Storm trackers predict that the worst is still to come, as terrified residents seek shelter, and professional storm-chasers run toward the danger, hoping to study the phenomenon close up and get a once-in-a-lifetime shot.","categories":["Action","Thriller"]},{"title":"Kipo and the Age of Wonderbeasts","year":"2020","providers":["NETFLIX"],"description":"A sheltered girl gets a crash course in survival when a mutant attack sends her to the surface, far from the safety of her underground home.","categories":["Animation","Kids","Action & Adventure"]},{"title":"Kiss Me First","year":"2017","providers":["NETFLIX"],"description":"To escape reality 17-year-old Leila turns to a secret virtual paradise. Her real journey begins when this digital Eden turns dark.","categories":["Drama","Mystery","Sci-Fi & Fantasy"]},{"title":"Kiss of the Damned","year":"2013","providers":["PRIME-VIDEO"],"description":"Beautiful vampire Djuna tries to resist the advances of the handsome, human screenwriter Paolo, but eventually gives in to their passion. When her seductive and highly volatile sister Mimi unexpectedly comes to visit, she threatens Djuna's new relationship, and the whole vampire community becomes endangered.","categories":["Thriller","Horror","Romance"]},{"title":"Kiss Sixth Sense (ENG)","year":"2022","providers":["HULU"],"description":"Hong Ye-sul, a competent account executive at an advertising company, has one secret— she can see the future when her lips come into contact with another person. When Ye-sul accidentally kisses her stern team chief Cha Min-hu, she sees the impossible: herself in bed with him some time in the future. To add to her confusion and frustration, her ex-boyfriend Lee Pil-yo is attempting to win back her heart, shaking her life up even more.","categories":["Drama","Sci-Fi & Fantasy"]},{"title":"Kiss the Girls","year":"1997","providers":["PARAMOUNT+","PRIME-VIDEO"],"description":"Forensic psychologist Alex Cross travels to North Carolina and teams with escaped kidnap victim Kate McTiernan to hunt down \"Casanova,\" a serial killer who abducts strong-willed women and forces them to submit to his demands. The trail leads to Los Angeles, where the duo discovers that the psychopath may not be working alone.","categories":["Thriller","Crime","Mystery","Drama"]},{"title":"Kizazi Moto: Generation Fire","year":"2023","providers":["DISNEY+"],"description":"This animated anthology brings together a new wave of animation stars to take you on a wildly entertaining ride into Africa's future. Inspired by the continent's diverse histories and cultures, these action-packed sci-fi and fantasy stories present bold visions of advanced technology, aliens, spirits and monsters imagined from uniquely African perspectives.","categories":["Animation","Action & Adventure","Sci-Fi & Fantasy"]},{"title":"Invasion","year":"2021","providers":["APPLE-TV+"],"description":"Earth is visited by an alien species that threatens humanity’s existence. Events unfold in real time through the eyes of five ordinary people across the globe as they struggle to make sense of the chaos unraveling around them.","categories":["Sci-Fi & Fantasy","Drama"]},{"title":"Klaus","year":"2019","providers":["NETFLIX"],"description":"When Jesper distinguishes himself as the Postal Academy's worst student, he is sent to Smeerensburg, a small village located on an icy island above the Arctic Circle, where grumpy inhabitants barely exchange words, let alone letters. Jesper is about to give up and abandon his duty as a postman when he meets local teacher Alva and Klaus, a mysterious carpenter who lives alone in a cabin full of handmade toys.","categories":["Animation","Family","Adventure","Comedy","Fantasy"]},{"title":"Knights of the Zodiac","year":"2023","providers":["DVD","ITUNES","NETFLIX"],"description":"When a headstrong street orphan, Seiya, in search of his abducted sister unwittingly taps into hidden powers, he discovers he might be the only person alive who can protect a reincarnated goddess, sent to watch over humanity. Can he let his past go and embrace his destiny to become a Knight of the Zodiac?","categories":["Fantasy","Action","Adventure"]},{"title":"Knives Out","year":"2019","providers":["DVD","ITUNES","PRIME-VIDEO"],"description":"When renowned crime novelist Harlan Thrombey is found dead at his estate just after his 85th birthday, the inquisitive and debonair Detective Benoit Blanc is mysteriously enlisted to investigate. From Harlan's dysfunctional family to his devoted staff, Blanc sifts through a web of red herrings and self-serving lies to uncover the truth behind Harlan's untimely death.","categories":["Comedy","Crime","Mystery"]},{"title":"Knock at the Cabin","year":"2023","providers":["DVD","ITUNES","PRIME-VIDEO","VUDU"],"description":"While vacationing at a remote cabin, a young girl and her two fathers are taken hostage by four armed strangers who demand that the family make an unthinkable choice to avert the apocalypse. With limited access to the outside world, the family must decide what they believe before all is lost.","categories":["Thriller","Mystery","Horror"]},{"title":"Knock Down the House","year":"2019","providers":["NETFLIX"],"description":"In 2018, a young bartender in the Bronx, a coal miner’s daughter in West Virginia, a grieving mother in Nevada and a registered nurse in Missouri join a movement of insurgent candidates challenging powerful incumbents in Congress. Without political experience or corporate money, these four women are attempting to do what many consider impossible.","categories":["Documentary"]},{"title":"Knocked Up","year":"2007","providers":["DVD","PRIME-VIDEO"],"description":"A slacker and a career-driven woman accidentally conceive a child after a one-night stand. As they try to make the relationship work, they must navigate the challenges of parenthood and their differences in lifestyle and maturity.","categories":["Comedy","Romance","Drama"]},{"title":"Koala Man","year":"2023","providers":["HULU"],"description":"A powerless superhero and family patriarch in an Australian suburb lives a not-so-secret identity as Koala Man while possessing a burning passion to snuff out petty crime and bring order the community.","categories":["Animation","Comedy"]},{"title":"Mulligan","year":"2023","providers":["NETFLIX"],"description":"In this satirical comedy, when most of Earth is destroyed by aliens, can a few survivors rebuild what’s left of America and form a more perfect union?","categories":["Animation","Comedy"]},{"title":"A Futile and Stupid Gesture","year":"2018","providers":["NETFLIX"],"description":"In a life full of triumph and failure, \"National Lampoon\" co-founder Doug Kenney built a comedy empire, molding pop culture in the 1970s.","categories":["Comedy"]},{"title":"Iron Fist al Man","year":"2015","providers":["DVD","ITUNES"],"description":"On a small town college campus, a philosophy professor in existential crisis gives his life new purpose when he enters into a relationship with his student.","categories":["Drama","Comedy","Crime"]},{"title":"Krampus","year":"2015","providers":["DVD","PRIME-VIDEO"],"description":"When his dysfunctional family clashes over the holidays, young Max is disillusioned and turns his back on Christmas.  Little does he know, this lack of festive spirit has unleashed the wrath of Krampus: a demonic force of ancient evil intent on punishing non-believers.","categories":["Horror","Comedy","Fantasy"]},{"title":"Kronk's New Groove","year":"2005","providers":["DISNEY+","ITUNES","PRIME-VIDEO"],"description":"Kronk, now chef and Head Delivery Boy of Mudka's Meat Hut, is fretting over the upcoming visit of his father. Kronk's father always disapproved of young Kronk's culinary interests and wished that Kronk instead would settle down with a wife and a large house on a hill.","categories":["Animation","Comedy","Family"]},{"title":"KSI: In Real Life","year":"2023","providers":["PRIME-VIDEO"],"description":"An access-all-areas look at the life of global megastar KSI as he goes through the most momentous year of his life. At the height of his fame, spurred on by a break-up, the multi-millionaire YouTuber, boxer and rapper starts to re-evaluate his priorities. How did JJ Olatunji, a nerdy kid from Watford become so successful and at what cost?","categories":["Documentary"]},{"title":"Kubo and the Two Strings","year":"2016","providers":["DVD","ITUNES","PRIME-VIDEO"],"description":"Kubo mesmerizes the people in his village with his magical gift for spinning wild tales with origami. When he accidentally summons an evil spirit seeking vengeance, Kubo is forced to go on a quest to solve the mystery of his fallen samurai father and his mystical weaponry, as well as discover his own magical powers.","categories":["Animation","Adventure","Family"]},{"title":"IMPACT x Nightline: It's Britney","year":"2023","providers":["HULU"],"description":"no description","categories":[]},{"title":"It","year":"2017","providers":["DVD","ITUNES","PRIME-VIDEO"],"description":"In a small town in Maine, seven children known as The Losers Club come face to face with life problems, bullies and a monster that takes the shape of a clown called Pennywise.","categories":["Horror"]},{"title":"Kung Fu Panda","year":"2008","providers":["PRIME-VIDEO"],"description":"When the Valley of Peace is threatened, lazy Po the panda discovers his destiny as the \"chosen one\" and trains to become a kung fu hero, but transforming the unsleek slacker into a brave warrior won't be easy. It's up to Master Shifu and the Furious Five -- Tigress, Crane, Mantis, Viper and Monkey -- to give it a try.","categories":["Action","Adventure","Animation","Family","Comedy"]},{"title":"Kung Fu Panda 2","year":"2011","providers":["DVD","PRIME-VIDEO"],"description":"Po is now living his dream as The Dragon Warrior, protecting the Valley of Peace alongside his friends and fellow kung fu masters, The Furious Five - Tigress, Crane, Mantis, Viper and Monkey. But Po’s new life of awesomeness is threatened by the emergence of a formidable villain, who plans to use a secret, unstoppable weapon to conquer China and destroy kung fu. It is up to Po and The Furious Five to journey across China to face this threat and vanquish it. But how can Po stop a weapon that can stop kung fu? He must look to his past and uncover the secrets of his mysterious origins; only then will he be able to unlock the strength he needs to succeed.","categories":["Animation","Family","Comedy"]},{"title":"Kung Fu Panda 3","year":"2016","providers":["DVD","ITUNES","NETFLIX","PRIME-VIDEO"],"description":"While Po and his father are visiting a secret panda village, an evil spirit threatens all of China, forcing Po to form a ragtag army to fight back.","categories":["Action","Adventure","Animation","Comedy","Family"]},{"title":"Kung Fu Panda: The Dragon Knight","year":"2022","providers":["NETFLIX"],"description":"Follow the adventures of Po, who partners up with a no-nonsense English knight named Wandering Blade to find a collection of four powerful weapons before a mysterious pair of weasels do, and save the world from destruction.","categories":["Animation","Action & Adventure","Comedy"]},{"title":"Jenny Slate: Seasoned Professional","year":"2024","providers":["PRIME-VIDEO"],"description":"Jenny Slate proves that being brave for love is worth it—even when it comes to pushing out a baby, stalking your therapist, or trusting your partner to not destroy you.","categories":["Comedy"]},{"title":"Iwájú","year":"2024","providers":["DISNEY+"],"description":"Two friends in a futuristic Nigeria discover secrets and dangers hidden in their different worlds.","categories":["Animation","Comedy","Sci-Fi & Fantasy","Kids"]},{"title":"Iwájú: A Day Ahead","year":"2024","providers":["DISNEY+"],"description":"Filmed across three continents, this documentary shares the story of the founders of the Pan-African comic book company, Kugali, who made their dream a reality creating an original animation series with Walt Disney Animation Studios.","categories":["Documentary"]},{"title":"A Go! Go! Cory Carson Christmas","year":"2020","providers":["NETFLIX"],"description":"When a familiar-looking stranger crashes in without a memory, cory helps him remember the magic of Christmas to save the holiday for everyone","categories":["Animation","Family"]},{"title":"It Takes a Lunatic","year":"2019","providers":["NETFLIX"],"description":"The extraordinary life of beloved acting teacher and theatre producer Wynn Handman is recalled in this portrait of a provocative, innovative artist.","categories":["Documentary"]},{"title":"It's A Wonderful Binge","year":"2022","providers":["HULU"],"description":"Like the original film, the sequel is set in a near future where all drinking and drugs are ose prize is a trip to Korea, Andrea decides to form the best dance cover K-pop), an aspiring influencer, and Tomás, an office worker and K-pop expert. With the help of her new group of friends, Andrea embarks on a musical adventure to turn her fantasy into reality. Along the way, she will discover that what you want is worth fighting for, form an unforgettable dance team, and reconnect with a big dream: to become a K-pop star.","categories":["Comedy","Drama"]},{"title":"La Brea","year":"2021","providers":["PEACOCK","NBC","SYFY"],"description":"An epic adventure begins when a massive sinkhole opens in the middle of Los Angeles, pulling hundreds of people and buildings into its depths. Those who fell in find themselves in a mysterious and dangerous primeval land, where they have no choice but to band together to survive. Meanwhile, the rest of the world desperately seeks to understand what happened. In the search for answers, one family torn apart by this disaster will have to unlock the secrets of this inexplicable event to find a way back to each other.","categories":["Drama","Sci-Fi & Fantasy","Action & Adventure"]},{"title":"La Madrina: The Savage Life of Lorine Padilla","year":"2022","providers":["PRIME-VIDEO"],"description":"A documentary about a beloved South Bronx matriarch and former \"First Lady\" of the Savage Skulls gang struggling to remain visible in a rapidly gentrifying community she helped rebuild in the 1980s. With one foot firmly grounded in the outlaw life and the other as an activist and spiritual advisor, Lorine Padilla straddles the complexities of multiple worlds.","categories":["Documentary"]},{"title":"In a World...","year":"2013","providers":["PRIME-VIDEO"],"description":"An underachieving vocal coach is motivated by her father, the king of movie-trailer voice-overs, to pursue her aspirations of becoming a voice-over star. Amidst pride, sexism and family dysfunction, she sets out to change the voice of a generation.","categories":["Comedy"] ctly guessed word. Each ball has a number and with an added number of fractions earned extra money. The winning team can win extra money in the final round. Jan Versteegh is the presenter of Lingo.","categories":[]},{"title":"Link: Eat, Love, Kill (Eng)","year":"2022","providers":["HULU"],"description":"Eun Gye-hoon, a famous chef, opens a restaurant in a town he lived when he was a little kid. In the past, he had a twin sister. But after a traumatic incident tat the hometown, the family lost her. He used to have a strong emotional link to his sister, able to synchronize with any kinds of feelings she was having. When Noh Da-hyun, a young woman in need of help, visits him one day, Gye-hoon starts to feel that strong link again.","categories":["Drama","Mystery"]},{"title":"Lionheart","year":"2019","providers":["NETFLIX"],"description":"In order to save her father's ailing bus company, competent but perennially overlooked Adaeze must find a way to work alongside feckless uncle Godswill.","categories":["Drama","Comedy"]},{"title":"Little Big Awesome","year":"2018","providers":["PRIME-VIDEO"],"description":"","categories":["Comedy","Family"]},{"title":"Just Go with It","year":"2011","providers":["DVD","ITUNES"],"description":"While romancing Palmer, a much younger schoolteacher, plastic surgeon Danny Maccabee enlists his loyal assistant Katherine to pretend to be his soon to be ex-wife, in order to cover up a careless lie. When more lies backfire, Katherine's kids become involved, and everyone heads off for a weekend in Hawaii that will change all their lives.","categories":["Comedy","Romance"]},{"title":"Kitchen Nightmares","year":"0","providers":["FOX"],"description":"Chef Ramsay attempts to do the impossible: turn one ordinary and empty restaurant into the most popular, sought-after venue in town. There's no time for polite small talk as he embarks on his mission to turn around the fortunes of each restaurant in just one week and save them from their living nightmare h a wealth of archive and performance that brings us into Richard's complicated inner world, the film unspools the icon's life story with all its switchbacks and contradictions.","categories":["Documentary","Music"]},{"title":"Little Voice","year":"2020","providers":["APPLE-TV+"],"description":"Meet Bess King, a uniquely talented performer struggling to fulfill her dreams while handling rejection, dating drama, and family issues. This is a story about finding your authentic voice—and the courage to use it.","categories":["Drama","Comedy"]},{"title":"Little Women","year":"2018","providers":["DVD"],"description":"A modern retelling of Louisa May Alcott's classic novel, we follow the lives of four sisters - Meg, Jo, Beth, and Amy March - detailing their passage from childhood to womanhood. Despite harsh times, they cling to optimism, and as they mature, they face blossoming ambitions and relationships, as well as tragedy, while maintaining their unbreakable bond as sisters.","categories":["Drama"]},{"title":"Little Women","year":"2019","providers":["DVD","ITUNES","PRIME-VIDEO","SPECTRUM-ACCESS"],"description":"Four sisters come of age in America in the aftermath of the Civil War.","categories":["Drama","Romance"]},{"title":"Little Women","year":"2018","providers":["PRIME-VIDEO"],"description":"These new little ladies turn it up wherever they go, especially with club promoter Emily Fernandez leading the charge with identical twins, Andrea and Amanda Salinas, Bri Barlup, Ashley \"Minnie\" Ross and Tiffany \"Monie\" Cashette. The drama heats up with these friends as catfights erupt among their feisty personalities and power hierarchies. Like many friends, they deal with problems with their parents, fights over men and one little lady even has a baby on the way. When it comes down to it, this clique is not afraid to get into it with each other, but together they face the daily challenges that come with being a little person while proving they are the true queens of Atlanta h. With the entire world in the crosshairs, MacGruber must reassemble his old team in order to defeat the forces of evil.","categories":["Action & Adventure","Comedy"]},{"title":"MacGyver","year":"2016","providers":["PARAMOUNT+"],"description":"20-something Angus MacGyver creates a clandestine organization where he uses his knack for solving problems in unconventional ways to help prevent disasters from happening.","categories":["Drama","Action & Adventure"]},{"title":"Becoming Cousteau","year":"2021","providers":["DISNEY+","HULU"],"description":"Adventurer, filmmaker, inventor, author, unlikely celebrity and conservationist: For over four decades, Jacques-Yves Cousteau and his explorations under the ocean became synonymous with a love of science and the natural world. As he learned to protect the environment, he brought the whole world with him, sounding alarms more than 50 years ago about the warming seas and our planet’s vulnerability. In BECOMING COUSTEAU, from National Geographic Documentary Films, two-time Academy Award®-nominated filmmaker Liz Garbus takes an inside look at Cousteau and his life, his iconic films and inventions, and the experiences that made him the 20th century’s most unique and renowned environmental voice — and the man who inspired generations to protect the Earth.","categories":["Documentary"]},{"title":"Becoming","year":"2020","providers":["DISNEY+"],"description":"The origin stories of 10 athletes, entertainers, and musicians. Each episode centers around a visit to the celebrity’s hometown, touring important locations central to their upbringing. A supporting cast of family members, coaches, teachers, mentors and friends are interviewed, sharing rarely heard anecdotes and insights into the star’s “becoming” story.","categories":["Documentary"]},{"title":"Bed Rest","year":"2022","providers":["TUBI"],"description":"After struggling to start a family, Julie Rivers becomes pregnant and moves into a new home with her husband. She's ordered to mandatory bed rest, and begins seeing ghostly happenings throughout the house.","categories":["Horror"]},{"title":"Life","year":"2017","providers":["DVD","ITUNES","PRIME-VIDEO"],"description":"The six-member crew of the International Space Station is tasked with studying a sample from Mars that may be the first proof of extra-terrestrial life, which proves more intelligent than ever expected.","categories":["Horror","Science Fiction","Mystery","Thriller"]},{"title":"Bedknobs and Broomsticks","year":"1971","providers":["DISNEY+"],"description":"Three children evacuated from London during World War II are forced to stay with an eccentric spinster. The children's initial fears disappear when they find out she is in fact a trainee witch.","categories":["Adventure","Fantasy","Comedy","Family","Music","Animation"]},{"title":"Machete","year":"2010","providers":["PRIME-VIDEO"],"description":"After being set-up and betrayed by the man who hired him to assassinate a Texas Senator, an ex-Federale launches a brutal rampage of revenge against his former boss.","categories":["Action","Comedy","Thriller"]},{"title":"Machine Gun Kelly's Life in Pink","year":"2022","providers":["HULU"],"description":"An in-depth look at the dramatic highs and lows of an artist chasing music's top spot while tackling noise from the outside world, stardom, fatherhood and more. From creating his platinum-selling, Billboard No. 1 album “Tickets to My Downfall,” to his most recent No. 1 studio album, “Mainstream Sellout,” this is an all-access pass, that goes beyond the headlines, into the chaotic world of Machine Gun Kelly.","categories":["Documentary","Music"]},{"title":"Mad About You","year":"0","providers":["SPECTRUM-ACCESS"],"description":"Young, urban newlyweds Paul and Jamie Buchman try to sustain their marital bliss while sidestepping the hurdles of love in the '90s.","categories":["Comedy"]},{"title":"Mad Max 2: The Road Warrior","year":"1982","providers":["PRIME-VIDEO"],"description":"Max Rockatansky returns as the heroic loner who drives the dusty roads of a postapocalyptic Australian Outback in an unending search for gasoline. Arrayed against him and the other scraggly defendants of a fuel-depot encampment are the bizarre warriors commanded by the charismatic Lord Humungus, a violent leader whose scruples are as barren as the surrounding landscape.","categories":["Adventure","Action","Thriller","Science Fiction"]},{"title":"Mad Max: Fury Road","year":"2015","providers":["DVD","ITUNES","MAX","PRIME-VIDEO","SPECTRUM-ACCESS"],"description":"An apocalyptic story set in the furthest reaches of our planet, in a stark desert landscape where humanity is broken, and most everyone is crazed fighting for the necessities of life. Within this world exist two rebels on the run who just might be able to restore order.","categories":["Action","Adventure","Science Fiction"]},{"title":"Les Misérables","year":"2012","providers":["DVD","GOOGLE-PLAY","ITUNES","PRIME-VIDEO"],"description":"The story of Jean Valjean, a Frenchman convicted of minor crimes, who is hounded for years by an unforgiving and unrelenting police inspector, Javert.","categories":["Drama","History"]},{"title":"Locked In","year":"2017","providers":["PRIME-VIDEO"],"description":"Ever since her father was murdered, Taylor has had to take care of her agoraphobic mother, Ann Marie, and tend to the family farm. Ready to start her own life, she prepares to tell her mother that she is going to move away with her boyfriend Blake at the start of the new school year. However, her plans are put on hold when a looming storm threatens to destroy the farm. As she prepares for the storm, a stranger knocks on the door asking for a place to stay because he has run out of gas. Reluctant to trust the stranger, Taylor can't help but believe he is connected to her father's death. Now she must brave the storm while keeping her mother safe from this mysterious man.","categories":["TV Movie","Thriller"]},{"title":"Locked In", ng enough to make it to the African continent. There the New Yorkers encounter members of their own species for the first time. Africa proves to be a wild place, but Alex and company wonder if it is better than their Central Park home.","categories":["Family","Adventure","Animation","Comedy"]},{"title":"Madame Web","year":"2024","providers":["CINEMA"],"description":"Forced to confront revelations about her past, paramedic Cassandra Webb forges a relationship with three young women destined for powerful futures...if they can all survive a deadly present.","categories":["Fantasy","Action","Science Fiction"]},{"title":"Madame X","year":"2021","providers":["PARAMOUNT+"],"description":"Filmed in Lisbon, Portugal, the film captures the pop icon’s rare and rapturous tour performance, hailed by sold out theatrical audiences worldwide. The unprecedented intimate streaming experience will take viewers on a journey as compelling and audacious as Madonna’s fearless persona, Madame X, a secret agent traveling around the world, changing identities, fighting for freedom and bringing light to dark places.","categories":["Music","Documentary"]},{"title":"Made in Italy","year":"2020","providers":["DVD","ITUNES","PRIME-VIDEO","SPECTRUM-ACCESS"],"description":"A bohemian artist travels from London to Italy with his estranged son to sell the house they inherited from his late wife.","categories":["Comedy","Drama"]},{"title":"Made of Honor","year":"2008","providers":["PRIME-VIDEO"],"description":"Tom and Hannah have been platonic friends for 10 years. He's a serial dater, while she wants marriage but hasn't found Mr. Right. Just as Tom is starting to think that he is relationship material after all, Hannah gets engaged. When she asks Tom to be her 'maid' of honor, he reluctantly agrees just so he can attempt to stop the wedding and woo her.","categories":["Comedy","Romance"]},{"title":"Madeline","year":"1998","providers":["PRIME-VIDEO"],"description":"Horrified at the prospect of her beloved school being sold, a young French girl named Madeline uses her wit and craftiness to attempt to save it, making an unlikely new friend in the process.","categories":["Family","Comedy","Drama"]},{"title":"Maggie Simpson in \"Rogue Not Quite One\"","year":"2023","providers":["DISNEY+"],"description":"On their way to daycare, Homer loses track of Maggie who hops in Grogu’s hovering pram for a hyperspace-hopping adventure across the galaxy. Facing a squadron of Imperial TIE fighters, Maggie brings the battle to Springfield in this epic short celebrating all things Star Wars.","categories":["Animation","Family","Science Fiction","Comedy"]},{"title":"Maggie Simpson in 'Playdate with Destiny'","year":"2020","providers":["DISNEY+"],"description":"It seemed like just another day at the park for Maggie Simpson. But when Maggie faces playground peril, a heroic young baby whisks her from danger and steals her heart.","categories":["Animation","Comedy","Family","Romance"]},{"title":"Maggie Simpson in 'The Force Awakens from Its Nap'","year":"2021","providers":["DISNEY+"],"description":"In a daycare far, far away… but still in Springfield, Maggie is on an epic quest for her stolen pacifier. Her adventure brings her face-to-face with young Padawans, Sith Lords, familiar droids, Rebel scum, and an ultimate battle against the dark side, in this original short celebrating the Star Wars galaxy.","categories":["Family","Animation","Comedy","Science Fiction"]},{"title":"Maggie's Plan","year":"2016","providers":["DVD","ITUNES","PARAMOUNT+","PRIME-VIDEO"],"description":"Maggie's plan to have a baby on her own with a sperm donor is derailed when she falls in love with John, an older married professor, destroying his volatile marriage to the brilliant and impossible Georgette. But three years later, married to John with one daughter, Maggie is out of love and in a quandary: what do you do when you suspect your man and his ex-wife are actually perfect for each other?","categories":["Drama","Romance"]},{"title":"Magic for Humans","year":"2018","providers":["NETFLIX"],"description":"From baffling people on the street to orchestrating elaborate tricks, Justin Willman blends good-natured magic with grown-up laughs.","categories":["Comedy","Reality"]},{"title":"Magic in the Moonlight","year":"2014","providers":["DVD","PRIME-VIDEO"],"description":"Set in the 1920s French Riviera, a master magician is commissioned to try and expose a psychic as a fraud.","categories":["Comedy","Drama","Romance"]},{"title":"Magic of Disney's Animal Kingdom","year":"2020","providers":["DISNEY+"],"description":"Magic of Disney’s Animal Kingdom gives viewers a backstage pass to explore the magic of nature within Disney’s Animal Kingdom Theme Park, Disney’s Animal Kingdom Lodge and The Seas with Nemo & Friends at EPCOT. Each episode dives into the details, unveiling the multifaceted aspects of animal care, conservation and Disney Imagineering and showcases the parks’ magnificent array of more than 300 species and 5,000-plus animals and the herculean tasks their animal care experts undertake to keep things running day and night.","categories":["Documentary","Reality"]},{"title":"Magic Trip","year":"2011","providers":["PRIME-VIDEO"],"description":"A freewheeling portrait of Ken Kesey and the Merry Prankster’s fabled road trip across America in the legendary Magic Bus. In 1964, Ken Kesey, the famed author of “One Flew Over the Cuckoo’s Nest,” set off on a legendary, LSD-fuelled cross-country road trip to the New York World’s Fair. He was joined by “The Merry Band of Pranksters,” a renegade group of counterculture truth-seekers, including Neal Cassady, the American icon immortalized in Kerouac’s “On the Road,” and the driver and painter of the psychedelic Magic Bus.","categories":["Documentary","Music"]},{"title":"Magnolia Table with Joanna Gaines","year":"2021","providers":["MAX"],"description":"Infused with her warmth and passion for all things family, Joanna Gaines spends time rts making YouTube videos with a charismatic stranger  – until the dark side of viral celebrity threatens to ruin them both.","categories":["Comedy","Drama"]},{"title":"Major Payne","year":"1995","providers":["PRIME-VIDEO"],"description":"Major Benson Winifred Payne is being discharged from the Marines. Payne is a killin' machine, but the wars of the world are no longer fought on the battlefield. A career Marine, he has no idea what to do as a civilian, so his commander finds him a job - commanding officer of a local school's JROTC program, a bunch of ragtag losers with no hope.","categories":["Adventure","Comedy","Family"]},{"title":"Make Me Scream","year":"2023","providers":["PRIME-VIDEO"],"description":"In this hilariously horrifying Halloween special hosted by Tempestt Bledsoe and Darryl M. Bell, three celebrity teams led by Jaleel White, Shoniqua Shandai, and Lil’ Xan, embark on a gruesome game of terror. A game where they must face a series of bone-chilling scare zones while trying NOT to scream! The team with the lowest score survives the night and takes home the prestigious Medal of Mayhem.","categories":["Comedy"]},{"title":"Make Mine Music","year":"1946","providers":["PRIME-VIDEO","VUDU"],"description":"In the tradition of Fantasia, Make Mine Music is a glorious collection of musically charged animated shorts featuring such fun-filled favorites as \"Peter and the Wolf\", narrated by the beloved voice behind Winnie the Pooh. In addition you'll enjoy such classic cartoon hits as \"Casey at the Bat,\" \"The Whale Who Wanted to Sing at the Met\" and \"Johnnie Fedora and Alice Bluebonnet.\"","categories":["Music","Animation","Family"]},{"title":"Make or Break","year":"2022","providers":["APPLE-TV+"],"description":"Dive into the world of pro surfing as the best in the sport travel the globe to compete for the World Championship title. With unprecedented access, this docuseries captures the athletes’ lives on tour and the sacrifices they make to get to the top.","categories":["Documentary"]},{"title":"Making a Killing","year":"2018","providers":["PRIME-VIDEO"],"description":"Three morticians get caught in a web of greed and deceit, involving buried treasure and a tangled love affair, in this modern day crime mystery that is based on a true story.","categories":["Mystery","Crime","Drama"]},{"title":"Making a Murderer","year":"2015","providers":["NETFLIX"],"description":"Filmed over 10 years, this real-life thriller follows a DNA exoneree who, while exposing police corruption, becomes a suspect in a grisly new crime.","categories":["Documentary","Crime"]},{"title":"Making All Quiet on the Western Front","year":"2023","providers":["NETFLIX"],"description":"Go behind the scenes of Edward Berger’s WWI epic and see how the cast and crew crafted its amazing authenticity — from the sets to the SFX prosthetics.","categories":["Documentary"]},{"title":"Making Fun","year":"2022","providers":["NETFLIX"],"description":"Grumpy expert maker Jimmy DiResta fields kids' ideas for delightfully pointless inventions. Then — if he's in the mood — he and his pals build 'em.","categories":["Reality","Family"]},{"title":"Making of Black Panther: Wakanda Forever","year":"2023","providers":["DISNEY+"],"description":"Follow the production of “Black Panther: Wakanda Forever” as the cast and crew take on the incredible challenge of remembering T’Challa with a chapter befitting the late king. Through intimate behind-the-scenes footage and interviews, watch Shuri take on the mantel of Wakanda’s hero and face a new foe from the ocean’s depths in Namor.","categories":["Documentary"]},{"title":"Making of Chicken Run: Dawn of the Nugget","year":"2023","providers":["NETFLIX"],"description":"Lights, camera... chickens! Go behind the scenes with the Aardman team and director Sam Fell during the making of this finely crafted stop-motion sequel.","categories":["Documentary"]},{"title":"Making Scents of Love","year":"2023","providers":["TUBI"],"description":"A woman falls \"head over heels\" for a guy after accidentally spilling a vial of her new fragrance, that also might happen to be a love potion.","categories":["Comedy","Romance"]},{"title":"Making Squid Game: The Challenge","year":"2023","providers":["NETFLIX"],"description":"Go behind the scenes and witness how the \"Squid Game\" - inspired reality show transformed from a scripted drama to a cutthroat, nail-biting competition.","categories":["Documentary"]},{"title":"Making the Cut","year":"2020","providers":["PRIME-VIDEO"],"description":"Heidi Klum and Tim Gunn host designers who face challenges and assignments that will test their design skills and their abilities to run all aspects of a business.","categories":["Reality"]},{"title":"Life with Mikey","year":"1993","providers":["DISNEY+","ITUNES"],"description":"Michael Chapman, a former child TV star, runs a struggling talent agency specilizing in child acts. When a young girl off the street puts on a real performance after he catches her picking his pocket, he may have just found the next big thing.","categories":["Comedy","Family"]},{"title":"Little John","year":"0","providers":["SPECTRUM-ACCESS"],"description":"The unmarried daughter of a Texas rancher gives birth to an unwanted child. She puts the child up for adoption and moves away from home. Without her knowledge, her father took the boy and raised him. Twelve years later, she is now a successful family-court judge in L.A. Over the years, she has avoided her father and knows nothing of the child. That all changes when he decides that is time she knew her own child and heads for L.A.","categories":["Drama","TV Movie"]},{"title":"Little Lies","year":"2022","providers":["PRIME-VIDEO"],"description":"Amidst the problems in their childless marriage, Matías and Eva try their hand at matchmaking, setting up their friend Barbara with the man who seems perfect, Julián. Once they realize that Julian is not what he seems, they try to warn Barbara away, but she may already be too infatuated.","categories":["Comedy","Romance","Thriller"]},{"title":"Making the Wish: Disney's Newest Cruise Ship","year":"2023","providers":["DISNEY+"],"description":"At a shipyard on Germany's North Sea, a marvel of modern engineering is taking shape; hundreds of construction workers, engineers, architects, designers, animators, cast and crew are transforming 144,000 tons of steel.","categories":["Documentary","TV Movie"]},{"title":"Maleficent","year":"2014","providers":["DVD","ITUNES","PRIME-VIDEO","SPECTRUM-ACCESS"],"description":"A beautiful, pure-hearted young woman, Maleficent has an idyllic life growing up in a peaceable forest kingdom, until one day when an invading army threatens the harmony of the land. She rises to be the land's fiercest protector, but she ultimately suffers a ruthless betrayal – an act that begins to turn her heart into stone. Bent on revenge, Maleficent faces an epic battle with the invading King's successor and, as a result, places a curse upon his newborn infant Aurora. As the child grows, Maleficent realizes that Aurora holds the key to peace in the kingdom – and to Maleficent's true happiness as well.","categories":["Fantasy","Adventure","Action","Family","Romance"]},{"title":"Malevolent","year":"2018","providers":["NETFLIX"],"description":"A brother-sister team who fake paranormal encounters for cash get more than they bargained for when a job at a haunted estate turns very, very real.","categories":["Horror"]},{"title":"Malibu Rescue","year":"2019","providers":["NETFLIX"],"description":"When a long list of shenanigans lands Tyler in hot water, he’s forced to suit up and spend his summer training for an elite junior lifeguard program.","categories":["Action","Comedy","Family"]},{"title":"Malibu Rescue: The Next Wave","year":"2020","providers":["NETFLIX"],"description":"It’s summer again, and everyone’s favorite Junior Rescuers, The Flounders, are back at Tower 2. With the International Junior Rescue Championships headed to ith dire consequences. As Ethan Hunt takes it upon himself to fulfill his original briefing, the CIA begin to question his loyalty and his motives. The IMF team find themselves in a race against time, hunted by assassins while trying to prevent a global catastrophe.","categories":["Action","Adventure"]},{"title":"Mission: Impossible - Ghost Protocol","year":"2011","providers":["DVD"],"description":"Ethan Hunt and his team are racing against time to track down a dangerous terrorist named Hendricks, who has gained access to Russian nuclear launch codes and is planning a strike on the United States. An attempt to stop him ends in an explosion causing severe destruction to the Kremlin and the IMF to be implicated in the bombing, forcing the President to disavow them. No longer being aided by the government, Ethan and his team chase Hendricks around the globe, although they might still be too late to stop a disaster.","categories":["Action","Thriller","Adventure"]},{"title":"Beirut","year":"2018","providers":["DVD","ITUNES","SPECTRUM-ACCESS"],"description":"In 1980s Beirut, Mason Skiles is a former U.S. diplomat who is called back into service to save a colleague from the group that is possibly responsible for his own family's death. Meanwhile, a CIA field agent who is working under cover at the American embassy is tasked with keeping Mason alive and ensuring that the mission is a success.","categories":["Action","Thriller","Drama"]},{"title":"Medici","year":"2016","providers":["NETFLIX"],"description":"The story of the Medici family of Florence, their ascent from simple merchants to power brokers sparking an economic and cultural revolution. Along the way, they also accrue a long list of powerful enemies.","categories":["Drama","War & Politics"]},{"title":"Mission: Impossible - Rogue Nation","year":"2015","providers":["DVD"],"description":"Ethan and team take on their most impossible mission yet—eradicating 'The Syndicate', an International and highly-skilled rogue organization committed to destroying the IMF.","categories":["Action","Adventure"]},{"title":"Mission: Impossible II","year":"2000","providers":["ITUNES","PARAMOUNT+","PRIME-VIDEO"],"description":"With computer genius Luther Stickell at his side and a beautiful thief on his mind, agent Ethan Hunt races across Australia and Spain to stop a former IMF agent from unleashing a genetically engineered biological weapon called Chimera. This mission, should Hunt choose to accept it, plunges him into the center of an international crisis of terrifying magnitude.","categories":["Adventure","Action","Thriller"]},{"title":"Mission: Impossible III","year":"2006","providers":["ITUNES","PARAMOUNT+","PRIME-VIDEO"],"description":"Retired from active duty, and training recruits for the Impossible Mission Force, agent Ethan Hunt faces the toughest foe of his career: Owen Davian, an international broker of arms and information, who is as cunning as he is ruthless. Davian emerges to threaten Hunt and all that he holds dear -- including the woman Hunt loves.","categories":["Adventure","Action","Thriller"]},{"title":"Mistletoe Time Machine","year":"2022","providers":["TUBI"],"description":"Three friends become estranged following a disastrous holiday talent show performance and, a decade later, are sent back in time to relive their senior year of high school thanks to Santa’s magic spell.","categories":["Comedy","Fantasy"]},{"title":"Mistress America","year":"2015","providers":["ITUNES"],"description":"Tracy, a lonely college freshman in New York, is rescued from her solitude by her soon-to-be stepsister Brooke, an adventurous gal about town who entangles her in alluringly mad schemes.","categories":["Comedy"]},{"title":"Making the Witcher: Season 2","year":"2021","providers":["NETFLIX"],"description":"Explore the secrets and lore of \"The Witcher\" Season 2 — from new monsters and locales to Geralt's redesigned armor — in this behind-the-scenes look.","categories":["Documentary"]},{"title":" s":["APPLE-TV+"],"description":"After surviving Godzilla's attack on San Francisco, Cate is shaken yet again by a shocking secret. Amid monstrous threats, she embarks on a globetrotting adventure to learn the truth about her family—and the mysterious organization known as Monarch.","categories":["Action & Adventure","Drama","Sci-Fi & Fantasy"]},{"title":"Money for Nothing","year":"1993","providers":["ITUNES"],"description":"When unemployed dockworker Joey Coyle finds $1.2 million that fell off of an armored car, he decides to do the logical thing: take the money and run. After all, he says, finders keepers. He turns to his ex-girlfriend Monica, who works in an investment firm, for advice, before turning to the mob for help laundering the money. While Joey makes plans to leave the country, however, a detective is following his ever-warmer trail in order to recover the cash.","categories":["Drama","Comedy","Crime"]},{"title":"Money Heist: From Tokyo to Berlin","year":"2021","providers":["NETFLIX"],"description":"The filmmakers and actors behind \"Money Heist\" characters like Tokyo and the Professor talk about the emotional and artistic process of filming Money Heist.","categories":["Documentary"]},{"title":"Money Heist: The Phenomenon","year":"2020","providers":["NETFLIX"],"description":"A documentary on why 'Money Heist' sparked a wave of enthusiasm around the world for a lovable group of thieves and their professor.","categories":["Documentary"]},{"title":"Money Monster","year":"2016","providers":["DVD","ITUNES","PRIME-VIDEO"],"description":"Financial TV host Lee Gates and his producer Patty are put in an extreme situation when an irate investor takes over their studio.","categories":["Thriller","Drama"]},{"title":"Moneyball","year":"2011","providers":["DVD","ITUNES","NETFLIX","SPECTRUM-ACCESS"],"description":"The story of Oakland Athletics general manager Billy Beane's successful attempt to put together a baseball team on a budget, by employing computer-generated
