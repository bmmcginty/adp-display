scription":"Eddie, the 40-year-old confirmed bachelor finally says \"I do\" to the beautiful and sexy Lila. But during their honeymoon in Mexico, the woman of his dreams turns out to be a total nightmare, and the guy who could never pull the trigger realizes he’s jumped the gun.","categories":["Comedy","Romance"]},{"title":"The Heartthrob: TV Changed, He Didn't","year":"2022","providers":["HULU"],"description":"Former soap opera heartthrob Fabián Delmar lives his life in near oblivion after his heyday in the 90s as the lead role in the series “Serás Mía.” When Delmar — spurred on by a midlife crisis and the constant degradations of his twilight — sets out to make things right with the regrettable parts of his past, he struggles to find his footing in the modern world.","categories":["Comedy"]},{"title":"The Henry Ford's Innovation Nation","year":"0","providers":["CBS"],"description":"The Henry Ford’s Innovation Nation is a weekly Saturday morning show on CBS that showcases present-day change-makers from all over the world who are creating solutions to real needs. It is hosted by news correspondent and CBS Sunday Morning regular Mo Rocca. Each episode presents stories related to the process of innovation and also includes one story on The Henry Ford—its Archive of American Innovation, its unique visitor experiences and its unparalleled expertise. The intent is to stimulate curiosity and to inspire audiences with entertaining yet educational stories about yesterday and today’s visionaries and turning points that changed the course of history, as well as innovations and inventions that are changing the world today. The Henry Ford’s Innovation Nation is produced in partnership by The Henry Ford and Litton Entertainment, a leading independent production and distribution company.","categories":["Documentary","Family","Kids","News"]},{"title":"The Hero of Color City","year":"2015","providers":["PRIME-VIDEO"],"description":"An imaginative tale chronicling the adventures of a diverse band of crayons as they strive to protect not only their magical multihued homeland but the imagination of children everywhere from a terrifying monster.","categories":["Animation"]},{"title":"The Hunter","year":"2012","providers":["PRIME-VIDEO"],"description":"Martin, a mercenary, is sent from Europe by an anonymous biotech company to the Tasmanian wilderness on a hunt for the last Tasmanian tiger.","categories":["Drama","Thriller","Adventure"]},{"title":"The Enfield Poltergeist","year":"2023","providers":["APPLE-TV+"],"description":"Experience the chilling true story of the world's most famous poltergeist case through original audio recordings made inside the house as the events unfolded.","categories":["Documentary"]},{"title":"The Hidden Lives of Pets","year":"2022","providers":["NETFLIX"],"description":"With the help of the latest science and new camera technology, this exciting show reveals that our pets are hiding incredible superpowers and quirks of evolution.","categories":["Documentary"]},{"title":"The High Note","year":"2020","providers":["DVD","ITUNES","PRIME-VIDEO"],"description":"Set in the dazzling world of the LA music scene comes the story of Grace Davis, a superstar whose talent, and ego, have reached unbelievable heights. Maggie is Grace’s overworked personal assistant who’s stuck running errands, but still aspires to her childhood dream of becoming a music producer. When Grace’s manager presents her with a choice that could alter the course of her career, Maggie and Grace come up with a plan that could change their lives forever.","categories":["Romance","Comedy","Music","Drama"]},{"title":"The Highwaymen","year":"2019","providers":["NETFLIX"],"description":"In 1934, Frank Hamer and Manny Gault, two former Texas Rangers, are commissioned to put an end to the wave of vicious crimes perpetrated by Bonnie Parker and Clyde Barrow, a notorious duo of infamous robbers and cold-blooded killers who nevertheless are worshiped by the public.","categories":["Crime","Drama","Thriller"]},{"title":"The Hurricane Heist","year":"2018","providers":["DVD"],"description":"Thieves attempt a massive heist against the U.S. Treasury as a Category 5 hurricane approaches one of its Mint facilities.","categories":["Action","Crime","Thriller"]},{"title":"The Witcher","year":"2019","providers":["NETFLIX"],"description":"Geralt of Rivia, a mutated monster-hunter for hire, journeys toward his destiny in a turbulent world where people often prove more wicked than beasts.","categories":["Sci-Fi & Fantasy","Drama","Action & Adventure"]},{"title":"Untold: The Girlfriend Who Didn't Exist","year":"2022","providers":["NETFLIX"],"description":"From Notre Dame to the NFL, Manti Te'o's future in football showed promise until an online relationship sent his life and career spiraling.","categories":["Documentary"]},{"title":"The Expendables","year":"2010","providers":["PRIME-VIDEO"],"description":"Barney Ross leads a band of highly skilled mercenaries including knife enthusiast Lee Christmas, a martial arts expert Yin Yang, heavy weapons specialist Hale Caesar, demolitionist Toll Road, and a loose-cannon sniper Gunner Jensen. When the group is commissioned by the mysterious Mr. Church to assassinate the dictator of a small South American island, Barney and Lee visit the remote locale to scout out their opposition and discover the true nature of the conflict engulfing the city.","categories":["Thriller","Adventure","Action"]},{"title":"The Epic Tales of Captain Underpants","year":"2018","providers":["NETFLIX"],"description":"Fourth-grade friends George and Harold have a shared love of pranks and comic books -- and turning their principal into an undies-wearing superhero.","categories":["Comedy","Kids","Animation"]},{"title":"The Hillsdale Adoption Scam","year":"2023","providers":["PRIME-VIDEO"],"description":"Desperate for a child, a couple welcome a surrogate mother into their lives, only to discover she's a con artist who's out to steal their money.","categories":["Drama","Thriller"]},{"title":"The Hillside Strangler: Devil in Disguise","year":"2022","providers":["PEACOCK"],"description":"A new, in-depth peek inside the minds of notorious serial killing cousins Kenneth Bianchi and Angelo Buono who allegedly impersonated off-duty police officers to lure unsuspecting victims to their deaths before leaving their bodies to be found on the hillsides of East Los Angeles during the 1970s.","categories":["Documentary","Crime"]},{"title":"The Hitchhikers Guide to the Galaxy","year":"2005","providers":["ITUNES"],"description":"Mere seconds before the Earth is to be demolished by an alien construction crew, Arthur Dent is swept off the planet by his friend Ford Prefect, a researcher penning a new edition of \"The Hitchhiker's Guide to the Galaxy.\"","categories":["Adventure","Comedy","Science Fiction"]},{"title":"The Hobbit","year":"1977","providers":["PRIME-VIDEO"],"description":"Bilbo Baggins the Hobbit was just minding his own business, when his occasional visitor Gandalf the Wizard drops in one night. One by one, a whole group of dwarves drop in, and before he knows it, Bilbo has joined their quest to reclaim their kingdom, taken from them by the evil dragon Smaug. The only problem is that Gandalf has told the dwarves that Bilbo is an expert burglar, but he isn't...","categories":["Family","Fantasy","Animation","Adventure","TV Movie"]},{"title":"The Hobbit: An Unexpected Journey","year":"2012","providers":["ITUNES","PRIME-VIDEO"],"description":"Bilbo Baggins, a hobbit enjoying his quiet life, is swept into an epic quest by Gandalf the Grey and thirteen dwarves who seek to reclaim their mountain home from Smaug, the dragon.","categories":["Adventure","Fantasy","Action"]},{"title":"Bob Hearts Abishola","year":"2019","providers":["MAX","PARAMOUNT+","PRIME-VIDEO","CBS"],"description":"A love story about a middle-aged compression sock businessman from Detroit who unexpectedly falls for his cardiac nurse, a Nigerian immigrant, while recovering from a heart attack and sets his sights on winning her over.","categories":["Comedy"]},{"title":"Bob Ross: Happy Accidents, Betrayal & Greed","year":"2021","providers":["NETFLIX"],"description":"Bob Ross brought joy to millions as the world's most famous art instructor. But a battle for his business empire cast a shadow over his happy trees.","categories":["Documentary"]},{"title":"The Hobbit: The Desolation of Smaug","year":"2013","providers":["ITUNES","PRIME-VIDEO"],"description":"The Dwarves, Bilbo and Gandalf have successfully escaped the Misty Mountains, and Bilbo has gained the One Ring. They all continue their journey to get their gold back from the Dragon, Smaug.","categories":["Fantasy","Adventure","Action"]},{"title":"The Hole in the Ground","year":"2019","providers":["PRIME-VIDEO"],"description":"Trying to escape her broken past, Sarah O’Neill is building a new life on the fringes of a backwood rural town with her young son Chris. A terrifying encounter with a mysterious neighbour shatters her fragile security, throwing Sarah into a spiralling nightmare of paranoia and mistrust, as she tries to uncover if the disturbing changes in her little boy are connected to an ominous sinkhole buried deep in the forest that borders their home.","categories":["Horror"]},{"title":"The Hollow","year":"2018","providers":["NETFLIX"],"description":"Three teens join forces to find a way home after waking up in a strange realm filled with magic portals, perplexing puzzles and vicious beasts.","categories":["Animation","Kids","Drama"]},{"title":"The Homesman","year":"2014","providers":["PRIME-VIDEO"],"description":"When three women living on the edge of the American frontier are driven mad by harsh pioneer life, the task of saving them falls to the pious, independent-minded Mary Bee Cuddy. Transporting the women by covered wagon to Iowa, she soon realizes just how daunting the journey will be, and employs a low-life drifter, George Briggs, to join her. The unlikely pair and the three women head east, where a waiting minister and his wife have offered to take the women in. But the group first must traverse the harsh Nebraska Territories marked by stark beauty, psychological peril and constant threat.","categories":["Western","Drama"]},{"title":"The Horror of Dolores Roach","year":"2023","providers":["PRIME-VIDEO"],"description":"After an unjust 16-year prison sentence, Dolores Roach returns to a gentrified Washington Heights, where she reunites with an old stoner friend, Luis, who lets her live and work as a masseuse in the basement under his empanada shop. When the promise of her newfound stability is quickly threatened, “Magic Hands” Dolores is driven to shocking extremes to survive.","categories":["Drama","Comedy"]},{"title":"The House Bunny","year":"2008","providers":["NETFLIX"],"description":"Shelley is living a carefree life until a rival gets her tossed out of the Playboy Mansion. With nowhere to go, fate delivers her to the sorority girls from Zeta Alpha Zeta. Unless they can sign a new pledge class, the seven socially clueless women will lose their house to the scheming girls of Phi Iota Mu. In order to accomplish their goal, they need Shelley to teach them the ways of makeup and men; at the same time, Shelley needs some of what the Zetas have - a sense of individuality. The combination leads all the girls to learn how to stop pretending and start being themselves.","categories":["Romance","Comedy"]},{"title":"The House on Carroll Street","year":"1988","providers":["PRIME-VIDEO"],"description":"Emily Crane is fired after refusing to give names to a 1951 House Un-American Activities Committee, and takes a part-time job as companion to an old lady. One day her attention is drawn to a noisy argument being conducted largely in German in a neighbouring house, the more so since one of those involved is her main senator prosecutor. Starting to look into things, she gradually enlists the help of FBI officer Cochran who was initially detailed to check her out. Just as well when things turn nasty","categories":["Drama","Thriller"]},{"title":"The House with a Clock in Its Walls","year":"2018","providers":["DVD","ITUNES","PRIME-VIDEO","SPECTRUM-ACCESS"],"description":"When ten-year-old Lewis is suddenly orphaned, he is sent to live with his Uncle Jonathan in a creaky (and creepy) old mansion with a mysterious ticking noise that emanates from the walls. Upon discovering that his uncle is a warlock, Lewis begins learning magic, but when he rebelliously resurrects an evil warlock he must find the secret of the house and save the world from destruction.","categories":["Fantasy","Family","Comedy"]},{"title":"The Housewife and the Hustler","year":"2021","providers":["HULU"],"description":"Go inside the real-life legal drama facing the husband of \"The Real Housewives of Beverly Hills\" cast member Erika Jayne, legal titan Tom Girardi. Once considered a crusader of justice, Girardi now stands accused of embezzling from the victims he swore to protect.","categories":["Documentary","Crime","Drama"]},{"title":"The Housewives of the North Pole","year":"2021","providers":["PEACOCK"],"description":"The Christmas Queens of North Pole, Vermont, Trish and Diana, have won the Best Holiday House decorating competition every year for the past nine years. But days before Christmas, a friendship-ending argument sparks a town-wide feud and draws the attention of a national magazine writer hoping to make a name for herself with her scintillating expose.","categories":["Comedy","TV Movie"]},{"title":"The Hummingbird Effect","year":"2023","providers":["PRIME-VIDEO"],"description":"Costa Rica's motto is Pura Vida - Pure Life - and this deceptively small country is bursting with some of the most spectacular wildlife and pristine ecosystems in the world. All this diversity thrives, in part, thanks to one surprising little creature: hummingbirds. Venture across Costa Rica's wild and rugged landscapes, from volcanic peaks to coastal jungle to misty cloud forests and discover the nation's dazzling diversity of hummingbirds. Watch how these tiny birds play an outsize role in maintaining some of the richest and wildest environments on Earth, where a whole community of creatures, such as macaws and monkeys, enjoys The Hummingbird Effect.","categories":["Documentary","TV Movie"]},{"title":"The Hunchback of Notre Dame II","year":"2002","providers":["DISNEY+","ITUNES"],"description":"Now that Frollo is gone, Quasimodo rings the bell with the help of his new friend and Esmeralda's and Phoebus' little son, Zephyr. But when Quasi stops by a traveling circus owned by evil magician Sarousch, he falls for Madellaine, Sarouch's assistant.","categories":["Animation","Family","Comedy"]},{"title":"The Hunger Games: Catching Fire","year":"2013","providers":["DVD","ITUNES","PRIME-VIDEO","SPECTRUM-ACCESS"],"description":"Katniss Everdeen has returned home safe after winning the 74th Annual Hunger Games along with fellow tribute Peeta Mellark. Winning means that they must turn around and leave their family and close friends, embarking on a \"Victor's Tour\" of the districts. Along the way Katniss senses that a rebellion is simmering, but the Capitol is still very much in control as President Snow prepares the 75th Annual Hunger Games (The Quarter Quell) - a competition that could change Panem forever.","categories":["Adventure","Action","Science Fiction"]},{"title":"The Hunger Games: Mockingjay - Part 2","year":"2015","providers":["DVD","ITUNES","PRIME-VIDEO","SPECTRUM-ACCESS"],"description":"With the nation of Panem in a full scale war, Katniss confronts President Snow in the final showdown. Teamed with a group of her closest friends – including Gale, Finnick, and Peeta – Katniss goes off on a mission with the unit from District 13 as they risk their lives to stage an assassination attempt on President Snow who has become increasingly obsessed with destroying her. The mortal traps, enemies, and moral choices that await Katniss will challenge her more than any arena she faced in The Hunger Games.","categories":["Action","Adventure","Science Fiction"]},{"title":"The Hunger Games: The Ballad of Songbirds & Snakes","year":"2023","providers":["DVD","ITUNES","VUDU"],"description":"64 years before he becomes the tyrannical president of Panem, Coriolanus Snow sees a chance for a change in fortunes when he mentors Lucy Gray Baird, the female tribute from District 12.","categories":["Drama","Science Fiction","Action"]},{"title":"The Way Back","year":"2020","providers":["DVD","ITUNES","PRIME-VIDEO"],"description":"A former basketball all-star, who has lost his wife and family foundation in a struggle with addiction, attempts to regain his soul and salvation by becoming the coach of a disparate ethnically mixed high school basketball team at his alma mater.","categories":["Drama"]},{"title":"Abandoned: Angelique's Isle","year":"2021","providers":["PRIME-VIDEO"],"description":"Angelique's Isle is a harrowing tale of perseverance and survival that unfolds during the great copper rush of 1845. Newlyweds Angelique, a young Ojibway, and Charlie, her voyager husband, are left stranded throughout a brutal winter on Lake Superior's Isle Royale where Angelique is ultimately forced to face her inner demons and beliefs as the unbelievably beautiful, yet treacherous wilderness threatens to claim her.","categories":[]},{"title":"The Family Man","year":"2000","providers":["PRIME-VIDEO"],"description":"Jack's lavish, fast-paced lifestyle changes one Christmas night when he stumbles into a grocery store holdup and disarms the gunman. The next morning he wakes up in bed lying next to Kate, his college sweetheart he left in order to pursue his career, and to the horrifying discovery that his former life no longer exists. As he stumbles through this alternate suburban universe, Jack finds himself at a crossroad where he must choose between his high-power career and the nd love are tested in shocking ways.","categories":["Horror","Mystery","Drama"]},{"title":"The Fast and the Furious","year":"2001","providers":["PRIME-VIDEO"],"description":"Dominic Toretto is a Los Angeles street racer suspected of masterminding a series of big-rig hijackings. When undercover cop Brian O'Conner infiltrates Toretto's iconoclastic crew, he falls for Toretto's sister and must choose a side: the gang or the LAPD.","categories":["Action","Crime","Thriller"]},{"title":"The Huntsman: Winter's War","year":"2016","providers":["DVD","ITUNES","PRIME-VIDEO"],"description":"As two evil sisters prepare to conquer the land, two renegades—Eric the Huntsman, who aided Snow White in defeating Ravenna in Snowwhite and the Huntsman, and his forbidden lover, Sara—set out to stop them.","categories":["Action","Adventure","Drama"]},{"title":"The Hurricane","year":"2000","providers":["PRIME-VIDEO"],"description":"The story of Rubin \"Hurricane\" Carter, a boxer wrongly imprisoned for murder, and the people who aided in his fight to prove his innocence.","categories":["Drama"]},{"title":"The Hustle","year":"2019","providers":["DVD","ITUNES","PRIME-VIDEO"],"description":"Two female scam artists, one low rent and the other high class, compete to swindle a naïve tech prodigy out of his fortune. A remake of the 1988 comedy \"Dirty Rotten Scoundrels.\"","categories":["Comedy","Crime"]},{"title":"The Hustler","year":"2021","providers":["HULU"],"description":"A team of contestants must work together to answer questions worth $10,000 each. But one member of the group has been given the answers in advance, and that person—\"The Hustler\"—will win the entire pool of the money if they are able to keep their identity a secret.","categories":["Reality"]},{"title":"Abbott Elementary","year":"2021","providers":["HULU","MAX","PRIME-VIDEO","ABC"],"description":"In this workplace comedy, a group of dedicated, passionate teachers — and a slightly tone-deaf principal — are brought together in versation about The Irishman.","categories":["Documentary"]},{"title":"The Kitchen","year":"2019","providers":["DVD","ITUNES","PRIME-VIDEO"],"description":"The mobster husbands of three 1978 Hell's Kitchen housewives are sent to prison by the FBI. Left with little but a sharp ax to grind, the ladies take the Irish mafia's matters into their own hands — proving unexpectedly adept at everything from running the rackets to taking out the competition… literally.","categories":["Action","Crime","Drama"]},{"title":"The Wrecking Crew","year":"2015","providers":["PRIME-VIDEO"],"description":"When Count Contini attempts to destroy the world's economy by masterminding the theft of $1 billion in U.S. gold, ICE chief MacDonald summons secret agent Matt Helm to stop him.","categories":["Action","Comedy"]},{"title":"The Iron Claw","year":"2023","providers":["GOOGLE-PLAY","ITUNES","PRIME-VIDEO","VUDU"],"description":"The true story of the inseparable Von Erich brothers, who made history in the intensely competitive world of professional wrestling in the early 1980s. Through tragedy and triumph, under the shadow of their domineering father and coach, the brothers seek larger-than-life immortality on the biggest stage in sports.","categories":["Drama","History"]},{"title":"The Iron Lady","year":"2012","providers":["PRIME-VIDEO"],"description":"A look at the life of Margaret Thatcher, the former Prime Minister of the United Kingdom, with a focus on the price she paid for power.","categories":["History","Drama"]},{"title":"The Irregulars","year":"2021","providers":["NETFLIX"],"description":"In Victorian London, a gang of troubled street teens are manipulated into solving crimes for the sinister Doctor Watson and his mysterious business partner, the elusive Sherlock Holmes. As the crimes take on a horrifying supernatural edge and a dark power emerges, it'll be up to the Irregulars to come together to save not only London but the entire world.","categories":["Drama","Mystery","Sci-Fi & omedy"]},{"title":"The Jewel Thief","year":"2023","providers":["HULU"],"description":"Gerald Blanchard's surprising, first-hand account as a calculating and accomplished criminal mastermind. Two unlikely detectives track him worldwide as he commits increasingly elaborate heists in a quest for fame.","categories":["Documentary","Crime"]},{"title":"The Jinx: The Life and Deaths of Robert Durst","year":"2015","providers":["MAX","PRIME-VIDEO"],"description":"Robert Durst, scion of one of New York’s billionaire real estate families, has been accused of three murders but never convicted. Brilliant, reclusive, and the subject of relentless media scrutiny, he’s never spoken publicly—until now. During interviews with Andrew Jarecki, he reveals secrets of the case that baffled authorities for 30 years. In 2010, Jarecki made the narrative film All Good Things based on the infamous story of Robert Durst. After Durst saw the film, he contacted Jarecki wanting to tell his story. What began as a feature documentary ultimately became a six-part series as more and more of his incredible story was revealed.","categories":["Documentary","Crime"]},{"title":"The Journey of Natty Gann","year":"1985","providers":["DISNEY+"],"description":"America is in the depths of the Great Depression. Families drift apart when faraway jobs beckon. A courageous young girl confronts overwhelming odds when she embarks on a cross-country search for her father. During her odyssey, she forms a close bond with two diverse traveling companions: a magnificent, protective wolf, and a hardened drifter.","categories":["Adventure","Family","Drama"]},{"title":"The Joys and Sorrows of Young Yuguo","year":"2022","providers":["NETFLIX"],"description":"16-year-old Yuguo, who has a passion for Eastern European romantic poetry, makes a pilgrimage from his home in China to the foothills of Romania’s Carpathian Mountains.","categories":["Documentary"]},{"title":"The Jungle Book","year":"1967","providers":["DISNEY+","PRIME-VIDEO"],"description":"The boy Mowgli makes his way to the man-village with Bagheera, the wise panther. Along the way he meets jazzy King Louie, the hypnotic snake Kaa and the lovable, happy-go-lucky bear Baloo, who teaches Mowgli \"The Bare Necessities\" of life and the true meaning of friendship.","categories":["Family","Animation","Adventure"]},{"title":"The Gifted","year":"2017","providers":["HULU"],"description":"A suburban couple's ordinary lives are rocked by the sudden discovery that their children possess mutant powers. Forced to go on the run from a hostile government, the family joins up with an underground network of mutants and must fight to survive.","categories":["Sci-Fi & Fantasy","Action & Adventure","Drama"]},{"title":"The Gift","year":"2015","providers":["NETFLIX"],"description":"Simon and Robyn are a young married couple whose life is going as planned until a chance run-in with Simon's high school acquaintance sends their world into a tailspin.","categories":["Thriller","Mystery","Drama"]},{"title":"The Greatest Love Story Never Told","year":"2024","providers":["PRIME-VIDEO"],"description":"Follow Jennifer Lopez as she attempts her most daring project yet: independently producing a new album and cinematic original that explore her twenty-year journey to self-love.","categories":["Documentary"]},{"title":"The Get Down","year":"2016","providers":["NETFLIX"],"description":"In 1977 New York City, the talented and soulful youth of the South Bronx chase dreams and breakneck beats to transform music history.","categories":["Drama"]},{"title":"The Ghost and Molly McGee","year":"2021","providers":["DISNEY+"],"description":"When a curse from Scratch backfires, he finds himself forever bound to Molly. Despite that, Scratch and Molly form an unlikely friendship that guides each of them through the ups and downs of their respective worlds!","categories":["Animation","Sci-Fi & Fantasy","Kids"]},{"title":"The Ghost and Mr. Chicken","year":"1966","providers":["PRIME-VIDEO"],"description":"Luther Heggs, a typesetter for the town newspaper, pitches an idea for a story about a local haunted house where a famous murder/suicide occurred 20 years earlier. After the editor assigns Luther to spend one night alone in the mansion, Heggs has a number of supernatural encounters and writes a front page story that makes him a hometown hero...until the nephew of the deceased sues him for libel.","categories":["Comedy","Family","Mystery","Romance"]},{"title":"The Jungle Book","year":"2016","providers":["DVD","DISNEY+","ITUNES","PRIME-VIDEO"],"description":"A man-cub named Mowgli fostered by wolves. After a threat from the tiger Shere Khan, Mowgli is forced to flee the jungle, by which he embarks on a journey of self discovery with the help of the panther, Bagheera and the free-spirited bear, Baloo.","categories":["Family","Adventure","Drama","Fantasy"]},{"title":"The Jungle Book 2","year":"2003","providers":["DISNEY+"],"description":"Mowgli has been living in the man-village with his little stepbrother Ranjan and his best friend Shanti. But the man-cub still has that jungle rhythm in his heart, and he misses his old buddies Baloo and Bagheera. When Mowgli wanders back to the wild for some swingin' fun, he soon finds the man-eating tiger Shere Khan is lurking in the shadows and planning his revenge.","categories":["Family","Animation","Adventure"]},{"title":"The Jungle Book: Mowgli's Story","year":"1998","providers":["DISNEY+","ITUNES"],"description":"Told from Mowgli's point of view, it's the story of how a boy became a mancub and a mancub became a man.","categories":["Family"]},{"title":"The Kacey Musgraves Christmas Show","year":"2019","providers":["PRIME-VIDEO"],"description":"Join Kacey Musgraves for a holiday variety show featuring new songs, time-honored classics, and a rotating cast of celebrity friends.","categories":["Music"]},{"title":"The Karate Kid","year":"1984","providers":["ITUNES"],"description":"Daniel moves to Los Angeles they discover that their surroundings are teeming with magical creatures in need of their help, the kids will set out on extraordinary and heartfelt adventures throughout their city and beyond.","categories":["Action & Adventure","Animation","Comedy"]},{"title":"The Karate Kid","year":"2010","providers":["DVD","ITUNES","SPECTRUM-ACCESS"],"description":"Twelve-year-old Dre Parker could have been the most popular kid in Detroit, but his mother's latest career move has landed him in China. Dre immediately falls for his classmate Mei Ying but the cultural differences make such a friendship impossible. Even worse, Dre's feelings make him an enemy of the class bully, Cheng. With no friends in a strange land, Dre has nowhere to turn but maintenance man Mr. Han, who is a kung fu master. As Han teaches Dre that kung fu is not about punches and parries, but maturity and calm, Dre realizes that facing down the bullies will be the fight of his life.","categories":["Action","Adventure","Drama","Family"]},{"title":"The Kardashians","year":"2022","providers":["HULU"],"description":"The family you know and love is here with a brand new series, giving an all-access pass into their lives. Kris, Kourtney, Kim, Khloé, Kendall, and Kylie bring the cameras back to reveal the truth behind the headlines. From the intense pressures of running billion-dollar businesses to the hilarious joys of playtime and school drop-offs, this series brings viewers into the fold with a rivetingly honest story of love & life in the spotlight.","categories":["Reality"]},{"title":"The Kid Who Would Be King","year":"2019","providers":["DVD","ITUNES"],"description":"Old-school magic meets the modern world when young Alex stumbles upon the mythical sword Excalibur. He soon unites his friends and enemies, and they become knights who join forces with the legendary wizard Merlin. Together, they must save mankind from the wicked enchantress Morgana and her army of supernatural warriors.","categories":["Action","Adventure","Fantasy","Family"]},{"title":"The Kids Are All Right","year":"2010","providers":["PRIME-VIDEO"],"description":"Two women, Nic and Jules, brought a son and daughter into the world through artificial insemination. When one of their children reaches age, both kids go behind their mothers' backs to meet with the donor. Life becomes so much more interesting when the father, two mothers and children start to become attached to each other.","categories":["Comedy","Drama"]},{"title":"The Kids in the Hall","year":"2022","providers":["PRIME-VIDEO"],"description":"The iconic Canadian sketch comedy show returns with an exciting new season, a fresh batch of fun, off-beat characters and beloved favorites, and sketches that pack a satirical punch, all laced with the edgy and fearless comedy the Kids are synonymous for.","categories":["Comedy"]},{"title":"The Kids Tonight Show","year":"2021","providers":["PEACOCK"],"description":"A late night show hosted by kids, with kids in charge of everything.","categories":[]},{"title":"The Godfather, Part II","year":"1974","providers":["PRIME-VIDEO"],"description":"In the continuing saga of the Corleone crime family, a young Vito Corleone grows up in Sicily and in 1910s New York. In the 1950s, Michael Corleone attempts to expand the family business into Las Vegas, Hollywood and Cuba.","categories":["Drama","Crime"]},{"title":"The Kill Team","year":"2019","providers":["PRIME-VIDEO"],"description":"When Andrew Briggman—a young soldier in the US invasion of Afghanistan—witnesses other recruits killing innocent civilians under the direction of a sadistic Sergeant, he considers reporting them to higher-ups. However, the heavily-armed and increasingly-violent platoon becomes suspicious that someone in their ranks has turned on them, and Andrew begins to fear that he'll be the next target.","categories":["War","Action","Drama"]},{"title":"The Killing of Two Lovers","year":"2021","providers":["ITUNES","SPECTRUM-ACCESS"],"description":"David desperately tries to keep his family of six together during a separation from his wife. They both agree to see other people but David struggles to grapple with his wife’s new relationship.","categories":["Drama","Thriller"]},{"title":"The Kindergarten Teacher","year":"2018","providers":["NETFLIX"],"description":"Lisa Spinelli is a Staten Island teacher who is unusually devoted to her students. When she discovers one of her five-year-olds is a prodigy, she becomes fascinated with the boy, ultimately risking her family and freedom to nurture his talent.","categories":["Drama"]},{"title":"The King of Staten Island","year":"2020","providers":["DVD","ITUNES","PRIME-VIDEO","SPECTRUM-ACCESS"],"description":"Scott has been a case of arrested development ever since his firefighter father died when he was seven. He's now reached his mid-20s having achieved little, chasing a dream of becoming a tattoo artist that seems far out of reach. As his ambitious younger sister heads off to college, Scott is still living with his exhausted ER nurse mother and spends his days smoking weed, hanging with the guys — Oscar, Igor and Richie — and secretly hooking up with his childhood friend Kelsey. But when his mother starts dating a loudmouth firefighter named Ray, it sets off a chain of events that will force Scott to grapple with his grief and take his first tentative steps toward moving forward in life.","categories":["Comedy","Drama"]},{"title":"The King's Daughter","year":"2022","providers":["PRIME-VIDEO"],"description":"King Louis XIV's quest for immortality leads him to capture and steal a mermaid's life force, a move that is further complicated by his illegitimate daughter's discovery of the creature.","categories":["Fantasy","Adventure","Family"]},{"title":"Bobbleheads: The Movie","year":"2020","providers":["ITUNES","PRIME-VIDEO","SPECTRUM-ACCESS"],"description":"Get ready for a big shake-up when misfit bobbleheads take on trashy humans and a slobbery dog who crash their home with plans to swap a new baseball player bobblehead for a valuable one of them. With some guidance from Bobblehead Cher, they find the courage to bobble-up for an outrageous battle of wits and wobble.","categories":["Family","Animation","Adventure","Comedy"]},{"title":"Bobby Jones: Stroke of Genius","year":"2004","providers":["DVD"],"description":"The story of golf icon and legend, Bobby Jones, who retired from competition at the tender age of 28.","categories":["Drama"]},{"title":"Bobby Kennedy for President","year":"2018","providers":["NETFLIX"],"description":"Historic footage and leading voices of the era examine the \"Bobby Phenomenon\" of the 1960s and the legacy of the man who helped redefine the country.","categories":["Documentary","Drama"]},{"title":"About a Boy","year":"2002","providers":["PRIME-VIDEO"],"description":"Will Freeman is a good-looking, smooth-talking bachelor whose primary goal in life is avoiding any kind of responsibility. But when he invents an imaginary son in order to meet attractive single moms, Will gets a hilarious lesson about life from a bright, but hopelessly geeky 12-year-old named Marcus. Now, as Will struggles to teach Marcus the art of being cool, Marcus teaches Will that you're never too old to grow up.","categories":["Drama","Comedy","Romance"]},{"title":"The Good Doctor","year":"2017","providers":["HULU","ABC"],"description":"Shaun Murphy, a young surgeon with autism and savant syndrome, relocates from a quiet country life to join a prestigious hospital's surgical unit. Unable to personally connect with those around him, Shaun uses his extraordinary medical gifts to save lives and challenge the skepticism of his colleagues.","categories":["Drama"]},{"title":"The King's Man","year":"2021","providers":["DVD","HULU","ITUNES","PRIME-VIDEO","VUDU"],"description":"As a collection of history's worst tyrants and criminal masterminds gather to plot a war to wipe out millions, one man must race against time to stop them.","categories":["Action","Comedy","Adventure","Thriller"]},{"title":"The Kissing Booth","year":"2018","providers":["NETFLIX"],"description":"When teenager Elle's first kiss leads to a forbidden romance with the hottest boy in high school, she risks her relationship with her best friend.","categories":["Romance","Comedy"]},{"title":"The Kissing Booth 2","year":"2020","providers":["NETFLIX"],"description":"With college decisions looming, Elle juggles her long-distance romance with Noah, changing relationship with bestie Lee and feelings for a new classmate.","categories":["Comedy","Romance"]},{"title":"The Kissing Booth 3","year":"2021","providers":["NETFLIX"],"description":"It’s the summer before Elle heads to college, and she has a secret decision to make. Elle has been accepted into Harvard, where boyfriend Noah is matriculating, and also Berkeley, where her BFF Lee is headed and has to decide if she should stay or not.","categories":["Romance","Comedy"]},{"title":"The Kitchen","year":"2024","providers":["NETFLIX"],"description":"Izi's close to escaping The Kitchen, one of London's last remaining housing estates. But when young Benji enters his life, he faces some hard decisions.","categories":["Science Fiction","Thriller","Drama","Adventure","Comedy"]},{"title":"The Knight Before Christmas","year":"2019","providers":["NETFLIX"],"description":"A medieval English knight is magically transported to present day where he ends up falling for a high school science teacher.","categories":["Comedy","Romance"]},{"title":"The L Word: Generation Q","year":"2021","providers":["PRIME-VIDEO"],"description":"In this sequel to The L Word, we continue to follow the intermingled lives of Bette Porter, Alice Pieszecki and Shane McCutcheon, along with a new generation of diverse, self-possessed LGBTQIA+ characters experiencing love, heartbreak, sex, setbacks and success in L.A.","categories":["Drama"]},{"title":"The Lady and the Dale","year":"2021","providers":["MAX","PRIME-VIDEO"],"description":"This documentary series explores an audacious 1970s auto scam centered around mysterious transgender entrepreneur Elizabeth Carmichael, who rose to prominence when she released the Dale, a fuel-efficient three-wheeled vehicle during the 1970s gas crisis.","categories":["Documentary"]},{"title":"The Lady Bird Diaries","year":"2023","providers":["HULU"],"description":"From award-winning filmmaker Dawn Porter comes \"The Lady Bird Diaries,\" a groundbreaking all-archival documentary film about Lady Bird Johnson, one of the most influential and least understood First Ladies. The feature film looks at the 123 hours of personal and revealing audio diaries that Lady Bird recorded during her husband’s administration. The film reveals Lady Bird as an astute observer of character and culture and a savvy political strategist. It recasts her crucial role in LBJ’s presidency and brings viewers behind the scenes of one of the most tumultuous and consequential periods in modern American history.","categories":["Documentary"]},{"title":"The Lady in the Van","year":"2016","providers":["DVD","ITUNES","PRIME-VIDEO"],"description":"The true story of the relationship between Alan Bennett and the singular Miss Shepherd, a woman of uncertain origins who ‘temporarily’ parked her van in Bennett’s London driveway and proceeded to live there for 15 years.","categories":["Comedy","Drama"]},{"title":"The Ladykillers","year":"2004","providers":["ITUNES"],"description":"An eccentric, if not charming Southern professor and his crew pose as a band in order to rob a casino, all under the nose of his unsuspecting landlord – a sharp old woman.","categories":["Comedy","Crime","Thriller"]},{"title":"The Land Before Time","year":"1988","providers":["PRIME-VIDEO"],"description":"An orphaned brontosaurus named Littlefoot sets off in search of the legendary Great Valley. A land of lush vegetation where the dinosaurs can thrive and live in peace. Along the way he meets four other young dinosaurs, each one a different species, and they encounter several obstacles as they learn to work together in order to survive.","categories":["Family","Animation","Adventure"]},{"title":"The Last - Naruto the Movie (Dubbed)","year":"2015","providers":["PRIME-VIDEO"],"description":"Two years after the events of the Fourth Great Ninja War, the moon that Hagoromo Otsutsuki created long ago to seal away the Gedo Statue begins to descend towards the world, threatening to become a meteor that would destroy everything on impact. Amidst this crisis, a direct descendant of Kaguya Otsutsuki named Toneri Otsutsuki attempts to kidnap Hinata Hyuga but ends up abducting her younger sister Hanabi. Naruto and his allies now mount a rescue mission before finding themselves embroiled in a final battle to decide the fate of everything.","categories":["Action","Romance","Animation"]},{"title":"The Last Airbender","year":"2010","providers":["DVD","GOOGLE-PLAY","PARAMOUNT+","PRIME-VIDEO"],"description":"The story follows the adventures of Aang, a young successor to a long line of Avatars, who must put his childhood ways aside and stop the Fire Nation from enslaving the Water, Earth and Air nations.","categories":["Action","Adventure","Fantasy"]},{"title":"The Last Alaskans","year":"2018","providers":["MAX"],"description":"In 1980, the U.S. government banned new human occupation in the Arctic National Wildlife Refuge in Alaska, a protected area, home to thousands of native animals and pristine terrain spanning roughly the size of South Carolina. Currently, only a handful of families spread across seven permitted cabins are allowed to remain in the refuge. Within less than 100 years, all remaining permits will reach expiration, and there will be no human presence left. ","categories":["Documentary","Reality"]},{"title":"The Last Beyond","year":"2020","providers":["PRIME-VIDEO"],"description":"Dreams and memory intertwine in the Depression as a man grieving his father's death leads an unlikely crew in search of freedom in the mountains of Montana.","categories":["Drama"]},{"title":"The Last Black Man in San Francisco","year":"2019","providers":["PRIME-VIDEO"],"description":"Jimmie Fails dreams of reclaiming the Victorian home his grandfather built in the heart of San Francisco. Joined on his quest by his best friend Mont, Jimmie searches for belonging in a rapidly changing city that seems to have left them behind.","categories":["Drama"]},{"title":"The Last Bus","year":"2022","providers":["NETFLIX"],"description":"After embarking on a life-changing field trip, a group of whip-smart students fight to save humanity from an army of ruthless drones.","categories":["Sci-Fi & Fantasy","Family"]},{"title":"The Last Castle","year":"2001","providers":["ITUNES","MAX","PRIME-VIDEO"],"description":"A court-martialed general rallies together 1200 inmates to rise against the system that put him away.","categories":["Action","Drama","Thriller"]},{"title":"The Last Cruise","year":"2021","providers":["MAX","PRIME-VIDEO"],"description":"Using intimate footage recorded by passengers and crew, The Last Cruise is a first-person account of the nightmare that transpired aboard the ill-fated Diamond Princess cruise ship, which set sail from Japan on the earliest days of the COVID-19 pandemic.","categories":["Documentary"]},{"title":"The Last Dance","year":"2020","providers":["NETFLIX"],"description":"A 10-part documentary chronicling the untold story of Michael Jordan and the Chicago Bulls dynasty with rare, never-before-seen footage and sound from the 1997-98 championship season – plus over 100 interviews with famous figures and basketball’s biggest names.","categories":["Documentary"]},{"title":"The Last Days of American Crime","year":"2020","providers":["NETFLIX"],"description":"In the not-too-distant future, as a final response to crime and terrorism, the U.S. government plans to broadcast a signal that will make it impossible for anyone to knowingly break the law.","categories":["Action","Crime","Thriller"]},{"title":"The Last Days of Patton","year":"1986","providers":["PRIME-VIDEO"],"description":"Gen. George S. Patton now works a desk job for the U.S. military after World War II. In the midst of dealing with the difficulty of adapting to his dramatic change of lifestyle, Patton is involved in an auto wreck that leaves him in critical condition. While his body fails him, Patton introspectively reminisces about his relationship with his spouse, Beatrice; his childhood; and his days on the WWI battlefields.","categories":["War","Drama","TV Movie"]},{"title":"The Last Days of Ptolemy Grey","year":"2022","providers":["APPLE-TV+"],"description":"Suddenly left without his trusted caretaker, Ptolemy Grey is assigned to the care of orphaned teenager Robyn. When they learn about a treatment that will restore Ptolemy’s dementia-addled memories, it begins a journey toward shocking truths.","categories":["Drama"]},{"title":"The Last Days on Mars","year":"2013","providers":["PRIME-VIDEO"],"description":"On the last day of the first manned mission to Mars, a crew member of Tantalus Base believes he has made an astounding discovery – fossilized evidence of bacterial life. Unwilling to let the relief crew claim all the glory, he disobeys orders to pack up and goes out on an unauthorized expedition to collect further samples. But a routine excavation turns to disaster when the porous ground collapses and he falls into a deep crevice. His devastated colleagues attempt to recover his body. However, when another vanishes, they start to suspect that the life-form they have discovered is not without danger.","categories":["Science Fiction","Thriller","Horror"]},{"title":"The Last Full Measure","year":"2020","providers":["PRIME-VIDEO"],"description":"The incredible true story of Vietnam War hero William H. Pitsenbarger, a U.S. Air Force Pararescuemen medic who personally saved over sixty men. Thirty-two years later, Pentagon staffer Scott Huffman investigates a Congressional Medal of Honor request for Pitsenbarger and uncovers a high-level conspiracy behind the decades-long denial of the medal, prompting Huffman to put his own career on the line to seek justice for the fallen airman.","categories":["Drama","Action","War"]},{"title":"The Lion King","year":"1994","providers":["DISNEY+","ITUNES"],"description":"A young lion prince is cast out of his pride by his cruel uncle, who claims he killed his father. While the uncle rules with an iron paw, the prince grows up beyond the Savannah, living by a philosophy: No worries for the rest of your days. But when his past comes to haunt him, the young prince must decide his fate: Will he remain an outcast or face his demons and become what he needs to be?","categories":["Family","Animation","Drama"]},{"title":"The Lion King","year":"2019","providers":["DVD","DISNEY+","ITUNES","PRIME-VIDEO"],"description":"Simba idolizes his father, King Mufasa, and takes to heart his own royal destiny. But not everyone in the kingdom celebrates the new cub's arrival. Scar, Mufasa's brother—and former heir to the throne—has plans of his own. The battle for Pride Rock is ravaged with betrayal, tragedy and drama, ultimately resulting in Simba's exile. With help from a curious pair of newfound friends, Simba will have to figure out how to grow up and take back what is rightfully his.","categories":["Adventure","Drama","Family","Animation"]},{"title":"The Last Kingdom: Seven Kings Must Die","year":"2023","providers":["NETFLIX"],"description":"In the wake of King Edward's death, Uhtred of Bebbanburg and his comrades adventure across a fractured kingdom in the hopes of uniting England at last.","categories":["Action","Adventure","War"]},{"title":"The Last Laugh","year":"2019","providers":["NETFLIX"],"description":"After moving to a retirement home, restless talent manager Al reconnects with long-ago client Buddy and coaxes him back out on the comedy circuit.","categories":["Comedy"]},{"title":"The Last Letter from Your Lover","year":"2021","providers":["NETFLIX"],"description":"A young journalist in London becomes obsessed with a series of letters she discovers that recounts an intense star-crossed love affair from the 1960s.","categories":["Drama","Romance"]},{"title":"The Last Man on Earth","year":"2015","providers":["HULU"],"description":"The year is 2022, and after an unlikely event, only one man is left on earth: Phil Miller, who used to be just an average guy who loved his family and hated his job at the bank. Now, in his RV, Phil searches the country for other survivors.","categories":["Drama","Comedy"]},{"title":"The Last Mountain","year":"2022","providers":["ITUNES"],"description":"The compelling story of 30-year-old climber Tom Ballard who disappeared on one of the Himalayas' most deadly mountains, Nanga Parbat, in February 2019. Tom was the son of mountaineer Alison Hargreaves, who perished on K2 in 1995. Mother and son, two of the greatest climbers of all time, died at almost the same age in neighbouring mountain ranges, both doing what they loved best. They now lie forever encased in the ice of two of the world’s highest mountains. Left behind to cope with the enduring tragedy are Tom’s sister, Kate, and their father, Jim.","categories":["Documentary"]},{"title":"The Last Movie Stars","year":"2022","providers":["MAX","PRIME-VIDEO"],"description":"A celebration of Paul Newman and Joanne Woodward’s iconic careers and decades-long partnership. Director Ethan Hawke brings life and color to this definitive history of their love, lives, and philanthropy.","categories":["Documentary"]},{"title":"The Last Narc","year":"2020","providers":["PRIME-VIDEO"],"description":"In 1985, American DEA agent Enrique “Kiki” Camarena was kidnapped, tortured, and murdered by Mexico’s most notorious drug lords. Thirty-five years later, three former cartel insiders share unprecedented details. This is the story of Camarena, the drug cartel he infiltrated, and the narc who risked everything to discover the truth.","categories":["Documentary"]},{"title":"About Fate","year":"2022","providers":["ITUNES","PRIME-VIDEO","VUDU"],"description":"Two strangers believe in love but never seem to be able to find its true meaning. In a wild twist of events, fate puts each in the other's path on one stormy New Year's Eve.","categories":["Romance","Comedy"]},{"title":"The Greatest Showman","year":"2017","providers":["DVD","DISNEY+","ITUNES"],"description":"The story of American showman P.T. Barnum, founder of the circus that became the famous traveling Ringling Bros. and Barnum & Bailey Circus.","categories":["Drama"]},{"title":"The Last of Sheila","year":"1973","providers":["ITUNES"],"description":"A year after Sheila is killed in a hit-and-run, her multimillionaire husband invites a group of friends to spend a week on his yacht playing a scavenger hunt-style mystery game — but the game turns out to be all too real and all too deadly.","categories":["Crime","Drama","Mystery","Thriller"]},{"title":"The Last of Us","year":"2023","providers":["MAX","PRIME-VIDEO"],"description":"Twenty years after modern civilization has been destroyed, Joel, a hardened survivor, is hired to smuggle Ellie, a 14-year-old girl, out of an oppressive quarantine zone. What starts as a small job soon becomes a brutal, heartbreaking journey, as they both must traverse the United States and depend on each other for survival.","categories":["Drama"]},{"title":"To Tell the Truth","year":"2016","providers":["HULU"],"description":"A modern reimagination of the classic game show. In each round, a celebrity panel will be presented with three people who all claim to be the same person with the same incredible talent, job or achievement. One is sworn to tell the truth while the others are not.","categories":["Comedy"]},{"title":"The Last Song","year":"2010","providers":["DISNEY+","ITUNES"],"description":"A drama centered on a rebellious girl who is sent to a Southern beach town for the summer to stay with her ror","Thriller"]},{"title":"The Lost Child","year":"0","providers":["SPECTRUM-ACCESS"],"description":"A scientist in a surrealist society kidnaps children to steal their dreams, hoping that they slow his aging process.","categories":["Fantasy","Science Fiction","Adventure"]},{"title":"The Hangover Part III","year":"2013","providers":["ITUNES","PRIME-VIDEO"],"description":"This time, there's no wedding. No bachelor party. What could go wrong, right? But when the Wolfpack hits the road, all bets are off.","categories":["Comedy"]},{"title":"The Happytime Murders","year":"2018","providers":["DVD"],"description":"In a world where human beings and puppets live together, when the members of the cast of a children's television show aired during the 1990s begin to get murdered one by one, puppet Phil Philips, a former LAPD detective who fell in disgrace and turned into a private eye, takes on the case at the request of his old boss in order to assist detective Edwards, who was his partner in the past.","categories":["Action","Comedy","Crime"]},{"title":"The Harder They Fall","year":"2021","providers":["NETFLIX"],"description":"Gunning for revenge, outlaw Nat Love saddles up with his gang to take down enemy Rufus Buck, a ruthless crime boss who just got sprung from prison.","categories":["Western"]},{"title":"The Last Witch Hunter","year":"2015","providers":["DVD","ITUNES","PRIME-VIDEO","SPECTRUM-ACCESS"],"description":"The modern world holds many secrets, but by far the most astounding is that witches still live among us; vicious supernatural creatures intent on unleashing the Black Death upon the world and putting an end to the human race once and for all. Armies of witch hunters have battled this unnatural enemy for centuries, including Kaulder, a valiant warrior who many years ago slayed the all-powerful Witch Queen, decimating her followers in the process. In the moments right before her death, the Queen cursed Kaulder with immortality, forever separating him from his beloved wife and daughter. Today, Kaulder is the last living hunter who has spent his immortal life tracking down rogue witches, all the while yearning for his long-lost family.","categories":["Fantasy","Action","Adventure"]},{"title":"The Lost City","year":"2022","providers":["DVD","ITUNES","PARAMOUNT+","PRIME-VIDEO"],"description":"Reclusive author Loretta Sage writes about exotic places in her popular adventure novels that feature a handsome cover model named Alan. While on tour promoting her new book with Alan, Loretta gets kidnapped by an eccentric billionaire who hopes she can lead him to the ancient city's lost treasure that featured in her latest story. Alan, determined to prove he can be a hero in real life and not just on the pages of her books, sets off to rescue her.","categories":["Action","Adventure","Comedy"]},{"title":"The Hobbit: An Unexpected Journey: Extended Edition","year":"2012","providers":["PRIME-VIDEO"],"description":"Bilbo Baggins, a hobbit enjoying his quiet life, is swept into an epic quest by Gandalf the Grey and thirteen dwarves who seek to reclaim their mountain home from Smaug, the dragon.","categories":["Adventure","Fantasy","Action"]},{"title":"Body of Lies","year":"2008","providers":["PRIME-VIDEO"],"description":"The CIA’s hunt is on for the mastermind of a wave of terrorist attacks. Roger Ferris is the agency’s man on the ground, moving from place to place, scrambling to stay ahead of ever-shifting events. An eye in the sky – a satellite link – watches Ferris.  At the other end of that real-time link is the CIA’s Ed Hoffman, strategizing events from thousands of miles away. And as Ferris nears the target, he discovers trust can be just as dangerous as it is necessary for survival.","categories":["Action","Drama","Thriller"]},{"title":"The Lazarus Project","year":"0","providers":["TBS"],"description":"George wakes up to find himself several months in the past before being recruited for the Lazarus Project – a secret organization that ised to his own brother. When Hercules learns of his greater purpose, he must choose: to flee with his true love or to fulfill his destiny and become the true hero of his time. The story behind one of the greatest myths is revealed in this action-packed epic - a tale of love, sacrifice and the strength of the human spirit.","categories":["Action","Adventure"]},{"title":"The Legend of Mor'du","year":"2012","providers":["DISNEY+"],"description":"The witch from Pixar's Brave uses magical illustrations to tell the legend of a power-obsessed prince who sought a magic spell that would allow him to wrest control of a kingdom from his brothers, only to destroy that kingdom and his own fate as well.","categories":["Animation","Family"]},{"title":"The Legend of Tarzan","year":"2016","providers":["DVD","ITUNES","NETFLIX","PRIME-VIDEO"],"description":"Tarzan, having acclimated to life in London, is called back to his former home in the jungle to investigate the activities at a mining encampment.","categories":["Fantasy","Action","Adventure"]},{"title":"The Legend of the Underground","year":"2021","providers":["MAX","PRIME-VIDEO"],"description":"A searing and timely look at the struggle against rampant discrimination in Nigeria today, as seen through the lens of several bold and charismatic, non-conformist youth who fight to live life out loud. Through social media, celebrity and creative expression, they spark a cultural debate that challenges the ideals of gender conformity and human rights in Nigeria.","categories":["Documentary"]},{"title":"The Legend of Zorro","year":"2005","providers":["PRIME-VIDEO"],"description":"Having spent the last 10 years fighting injustice and cruelty, Alejandro de la Vega is now facing his greatest challenge: his loving wife Elena has thrown him out of the house!  Elena has filed for divorce and found comfort in the arms of Count Armand, a dashing French aristocrat.  But Alejandro knows something she doesn't: Armand is the evil mastermind behind a oung woman is pressured by her father into an arranged marriage with a lonely farmer in this drama set during WWII.","categories":["Drama","Romance","TV Movie"]},{"title":"Transformers","year":"2007","providers":["GOOGLE-PLAY","ITUNES","PRIME-VIDEO"],"description":"Teenage Sam Witwicky becomes involved in the ancient struggle between two extraterrestrial factions of transforming robots – the heroic Autobots and the evil Decepticons. Sam holds the clue to unimaginable power and the Decepticons will stop at nothing to retrieve it.","categories":["Adventure","Science Fiction","Action"]},{"title":"Word Party Presents: Math!","year":"2021","providers":["NETFLIX"],"description":"Count numbers,compare shapes and find patterns with baby animals Franny, Bailey, Kip, Lulu and Tilly as they use math and songs to solve problems","categories":["Kids","Animation"]},{"title":"Bombshell","year":"2019","providers":["DVD","ITUNES","PRIME-VIDEO","SPECTRUM-ACCESS"],"description":"Bombshell is a revealing look inside the most powerful and controversial media empire of all time; and the explosive story of the women who brought down the infamous man who created it.","categories":["Drama"]},{"title":"BONDING","year":"2019","providers":["NETFLIX"],"description":"A New York City grad student moonlighting as a dominatrix enlists her gay BFF from high school to be her assistant.","categories":["Drama","Comedy"]},{"title":"The Help","year":"2011","providers":["DVD","ITUNES","PRIME-VIDEO"],"description":"Aibileen Clark is a middle-aged African-American maid who has spent her life raising white children and has recently lost her only son; Minny Jackson is an African-American maid who has often offended her employers despite her family's struggles with money and her desperate need for jobs; and Eugenia \"Skeeter\" Phelan is a young white woman who has recently moved back home after graduating college to find out her childhood maid has mysteriously disappeared. These three stories intertwine to explain how life in Jackson, Mississippi revolves around \"the help\"; yet they are always kept at a certain distance because of racial lines.","categories":["Drama"]},{"title":"The LEGO Ninjago Movie","year":"2017","providers":["DVD","ITUNES"],"description":"Six young ninjas are tasked with defending their island home of Ninjago. By night, they’re gifted warriors using their skill and awesome fleet of vehicles to fight villains and monsters. By day, they’re ordinary teens struggling against their greatest enemy....high school.","categories":["Family","Animation","Action","Adventure","Comedy"]},{"title":"Workaholics","year":"2011","providers":["PRIME-VIDEO"],"description":"The misadventures of three recent college dropouts, roommates, and co-workers at a telemarketing company and their drug dealer.","categories":["Comedy"]},{"title":"The Leisure Seeker","year":"2017","providers":["DVD","PRIME-VIDEO"],"description":"A runaway couple go on an unforgettable journey from Boston to Key West, recapturing their passion for life and their love for each other on a road trip that provides revelation and surprise right up to the very end.","categories":["Drama","Romance","Adventure"]},{"title":"The Liberator","year":"2020","providers":["NETFLIX"],"description":"A diverse, dedicated, rough-and-tumble squad of soldiers spearheads the Allied invasion of Italy during World War II.","categories":["War & Politics","Animation","Drama"]},{"title":"The Liberty Story","year":"1957","providers":["DISNEY+","ITUNES"],"description":"Walt Disney presents a combination live-action and animated drama of America's historical fight for freedom. Includes a segment from Johnny Tremain, depicting the Boston Tea Party and the battle at Concord, and is followed by Ben and Me.","categories":["Adventure","Drama","Family"]},{"title":"The Librarian: Quest for the Spear","year":"2004","providers":["PRIME-VIDEO"],"description":"When a magical artifact is lifted from his library, a meek librarian sets out to ensure its safe return.","categories":["Adventure","Action","Fantasy"]},{"title":"The Librarian: Return to King Solomon's Mines","year":"2006","providers":["PRIME-VIDEO"],"description":"After retrieving the Crystal Skull in Utah, Flynn Carsen receives a map in the mail with the secret location of King Solomon's Mines. When the scroll is stolen, Judson explains the power of the Key of Solomon's book and assigns Flynn to retrieve the map. The map is useless without the legend piece to decipher it, which is located in Volubilis near the Roman ruins in Morocco. Flynn heads to Casablanca to the ruins where he is chased by a group of mercenaries leaded by General Samir. They too want to find the location of King Solomon's mines. Flynn teams-up with Professor Emily Davenport working in the dig and they escape from General Samir and his men. While traveling to Gedi, they save the local Jomo from death and the trio faces a dangerous journey through the wild Africa.","categories":["Fantasy","Action","Adventure"]},{"title":"The Librarian: The Curse of the Judas Chalice","year":"2009","providers":["PRIME-VIDEO"],"description":"While on a dangerous mission to recover the historic Judas Chalice, Flynn is saved by Simone. But when double-crossed by a respected professor and ambushed by a ruthless gang, Flynn realizes Simone's secret, his true mission and a shocking discovery are all lying within a decaying New Orleans crypt.","categories":["Fantasy","Adventure","Comedy"]},{"title":"Bone Tomahawk","year":"2015","providers":["PRIME-VIDEO"],"description":"During a shootout in a saloon, Sheriff Hunt injures a suspicious stranger. The doctor's assistant, wife of the local foreman, tends to him in prison. That night, the town is attacked and they both disappear—only the arrow of a cannibal tribe is found. Hunt and a few of his men go in search of the prisoner and the foreman's wife.","categories":["Western","Horror","Drama"]},{"title":"The Holiday Calendar","year":"2018","providers":["NETFLIX"],"description":"A talented photographer stuck in a dead-end job inherits an antique Advent calendar that may be predicting the future -- and pointing her toward love.","categories":["Romance","Comedy","Family"]},{"title":"The Librarians","year":"2014","providers":["PRIME-VIDEO"],"description":"A group of librarians set off on adventures in an effort to save mysterious, ancient artifacts. Based on the series of \"The Librarian\" movies.","categories":["Action & Adventure","Drama","Comedy"]},{"title":"The Life Aquatic with Steve Zissou","year":"0","providers":["SPECTRUM-ACCESS"],"description":"Renowned oceanographer Steve Zissou has sworn vengeance upon the rare shark that devoured a member of his crew. In addition to his regular team, he is joined on his boat by Ned, a man who believes Zissou to be his father, and Jane, a journalist pregnant by a married man. They travel the sea, all too often running into pirates and, perhaps more traumatically, various figures from Zissou's past, including his estranged wife, Eleanor.","categories":["Adventure","Comedy","Drama"]},{"title":"The Light Between Oceans","year":"2016","providers":["DVD","ITUNES"],"description":"A lighthouse keeper and his wife living off the coast of Western Australia raise a baby they rescue from an adrift rowboat.","categories":["Drama","Romance"]},{"title":"The Horse Whisperer","year":"1998","providers":["ITUNES"],"description":"The mother of a severely traumatized daughter enlists the aid of a unique horse trainer to help the girl's equally injured horse.","categories":["Adventure","Drama","Romance"]},{"title":"The Light We Carry: Michelle Obama and Oprah Winfrey","year":"2023","providers":["NETFLIX"],"description":"Michelle Obama delves into the challenges and life lessons that shaped her second bestselling book in an illuminating conversation with Oprah Winfrey.","categories":["Documentary"]},{"title":"The Lighthouse","year":"2019","providers":["PRIME-VIDEO"],"description":"Two lighthouse keepers try to maintain their sanity while living on a remote and mysterious New England island in the 1890s.","categories":["Drama","Fantasy","Thriller"]},{"title":"The Lincoln Lawyer","year":"2011","providers":["PRIME-VIDEO"],"description":"A lawyer conducts business from the back of his Lincoln town car while representing a high-profile client in Beverly Hills.","categories":["Crime","Drama","Thriller"]},{"title":"The Lincoln Project","year":"2022","providers":["PRIME-VIDEO"],"description":"A five-part docu-series following a veteran group of former GOP operatives and strategists known publicly as the Lincoln Project. The fastest-growing super PAC in America takes on the task of “saving democracy” and defeating their own party’s sitting president, Donald Trump. While working to accomplish their stated goal of “defeating Trumpism,” the group is shaken by internal upheaval, a sexual harassment scandal, and a tidal wave of negative press.","categories":["Documentary"]},{"title":"The Lion Guard","year":"2015","providers":["DISNEY+"],"description":"Simba's son, Kion, assembles a group of animals to protect the Pride Lands, known as the Lion Guard.","categories":["Kids","Animation"]},{"title":"Tick Tock Tale","year":"2010","providers":["DISNEY+"],"description":"Amidst an old London clock shop, a small, quirky mantle clock comes to the aide of the store's more expensive clocks when a thief breaks in and threatens to steal them away.","categories":["Animation"]},{"title":"The Lion King 1 1/2","year":"2004","providers":["DISNEY+"],"description":"Timon the meerkat and Pumbaa the warthog are best pals and the unsung heroes of the African savanna. This prequel to the smash Disney animated adventure takes you back -- way back -- before Simba's adventure began. You'll find out all about Timon and Pumbaa and tag along as they search for the perfect home and attempt to raise a rambunctious lion cub.","categories":["Family","Animation","Comedy","Action"]},{"title":"The Lion King 2:  a disenfranchised drifter. But despite their best efforts, all roads lead back to their terrifying pasts and to a final stand that will determine whether their love can survive their otherness.","categories":["Drama","Horror","Romance"]},{"title":"The Little Mermaid","year":"2023","providers":["DVD","DISNEY+","ITUNES","PRIME-VIDEO","VUDU"],"description":"The youngest of King Triton’s daughters, and the most defiant, Ariel longs to find out more about the world beyond the sea, and while visiting the surface, falls for the dashing Prince Eric. With mermaids forbidden to interact with humans, Ariel makes a deal with the evil sea witch, Ursula, which gives her a chance to experience life on land, but ultimately places her life – and her father’s crown – in jeopardy.","categories":["Adventure","Family","Fantasy","Romance"]},{"title":"The Little Mermaid II: Return to the Sea","year":"2000","providers":["DISNEY+","ITUNES"],"description":"Set several years after the first film, Ariel and Prince Eric are happily married with a daughter, Melody. In order to protect Melody from the Sea Witch, Morgana, they have not told her about her mermaid heritage. Melody is curious and ventures into the sea, where she meets new friends. But will she become a pawn in Morgana's quest to take control of the ocean from King Triton?","categories":["Animation","Adventure","Family","Comedy"]},{"title":"The Little Mermaid: Ariel's Beginning","year":"2008","providers":["DISNEY+","ITUNES"],"description":"Follow Ariel's adventures before she gave up her fins for true love. When Ariel wasn't singing with her sisters, she spent time with her mother, Queen Athena. Ariel is devastated when Athena is killed by pirates, and after King Triton outlaws all singing. Along with pals Flounder and Sebastian, Ariel sets off in hopes of changing her father's decision to ban music from the kingdom.","categories":["Family","Animation"]},{"title":"The Little Rascals Save the Day","year":"2014","providers":["PRIME-VIDEO"],"description":"When the Little Rascals are unable to raise enough money to save their grandma's bakery from shutting down, their only hope is to win a local talent show and use the prize money to save the shop.","categories":["Comedy"]},{"title":"The Little Stranger","year":"2018","providers":["DVD","ITUNES","PRIME-VIDEO","SPECTRUM-ACCESS"],"description":"In a dusty post-war summer in rural Warwickshire, a doctor is called to a patient at lonely Hundreds Hall. Home to the Ayres family for over two centuries, the Georgian house is now in decline. But are the Ayreses haunted by something more sinister than a dying way of life?","categories":["Mystery","Horror"]},{"title":"The Little Whirlwind","year":"1941","providers":["DISNEY+"],"description":"Mickey wants some of the cake Minnie has just baked, so he offers to clean up her yard. As he's working, a tiny tornado (smaller than him) with a mind of its own comes along and causes trouble. After Mickey finally chases the little twister off, it gets its big brother, which makes a grand mess of the yard. Most of the cartoon, except for the opening and closing, has no dialogue.","categories":["Animation","Comedy"]},{"title":"The Living Desert","year":"1953","providers":["DISNEY+"],"description":"Although first glance reveals little more than stones and sand, the desert is alive. Witness moving rocks, spitting mud pots, gorgeous flowers and the never-ending battle for survival between desert creatures of every shape, size and description.","categories":["Documentary"]},{"title":"The Lizzie McGuire Movie","year":"2003","providers":["DISNEY+","ITUNES"],"description":"Lizzie McGuire has graduated from middle school and takes a trip to Rome, Italy with her class. And what was supposed to be only a normal trip, becomes a teenager's dream come true.","categories":["Family","Comedy"]},{"title":"The Locksmith","year":"2023","providers":["PRIME-VIDEO"],"description":"A thief fresh out of prison, tries to work his way back into the life of his daughter and ex-fiancé. Determined, he is forced to use the skills he has as a gifted locksmith. Things take a tumultuous turn after an unexpected disappearance.","categories":["Mystery","Thriller","Action","Crime","Drama"]},{"title":"The Lone Ranger","year":"2013","providers":["DVD","ITUNES"],"description":"The Texas Rangers chase down a gang of outlaws led by Butch Cavendish, but the gang ambushes the Rangers, seemingly killing them all. One survivor is found, however, by an American Indian named Tonto, who nurses him back to health. The Ranger, donning a mask and riding a white stallion named Silver, teams up with Tonto to bring the unscrupulous gang and others of that ilk to justice.","categories":["Action","Adventure","Western"]},{"title":"The Longest Yard","year":"2005","providers":["PARAMOUNT+","PRIME-VIDEO"],"description":"Disgraced pro football quarterback Paul Crewe lands in a Texas federal penitentiary, where manipulative Warden Hazen recruits him to advise the institution's football team of prison guards. Crewe suggests a tune-up game which lands him quarterbacking a crew of inmates in a game against the guards. Aided by incarcerated ex-NFL coach and player Nate Scarborough, Crewe and his team must overcome not only the bloodthirstiness of the opposition, but also the corrupt warden trying to fix the game against them.","categories":["Drama","Comedy","Crime"]},{"title":"Bones","year":"2005","providers":["HULU"],"description":"Dr. Temperance Brennan and her colleagues at the Jeffersonian's Medico-Legal Lab assist Special Agent Seeley Booth with murder investigations when the remains are so badly decomposed, burned or destroyed that the standard identification methods are useless.","categories":["Crime","Drama"]},{"title":"Bono & The Edge: A Sort of Homecoming, with Dave Letterman","year":"2023","providers":["DISNEY+"],"description":"Filmmaker Morgan Neville captures Dave Letterman on his first visit to Dublin to hang out with Bono and The Edge in their hometown, experience Dublin, and join the two U2 musicians for a concert performance unlike any they’ve done before.","categories":["Documentary","Music"]},{"title":"The Lorax","year":"2012","providers":["DVD"],"description":"A 12-year-old boy searches for the one thing that will enable him to win the affection of the girl of his dreams. To find it he must discover the story of the Lorax, the grumpy yet charming creature who fights to protect his world.","categories":["Animation","Family"]},{"title":"The Lord of the Rings: The Fellowship of the Ring","year":"2001","providers":["MAX"],"description":"Young hobbit Frodo Baggins, after inheriting a mysterious ring from his uncle Bilbo, must leave his home in order to keep it from falling into the hands of its evil creator. Along the way, a fellowship is formed to protect the ringbearer and make sure that the ring arrives at its final destination: Mt. Doom, the only place where it can be destroyed.","categories":["Adventure","Fantasy","Action"]},{"title":"The Impossible","year":"2012","providers":["ITUNES","NETFLIX","PRIME-VIDEO","SPECTRUM-ACCESS"],"description":"In December 2004, close-knit family Maria, Henry and their three sons begin their winter vacation in Thailand. But the day after Christmas, the idyllic holiday turns into an incomprehensible nightmare when a terrifying roar rises from the depths of the sea, followed by a wall of black water that devours everything in its path. Though Maria and her family face their darkest hour, unexpected displays of kindness and courage ameliorate their terror.","categories":["Adventure","Drama","Thriller"]},{"title":"The Lord of the Rings: The Return of the King","year":"2003","providers":["MAX","PRIME-VIDEO"],"description":"Aragorn is revealed as the heir to the ancient kings as he, Gandalf and the other members of the broken fellowship struggle to save Gondor from Sauron's forces. Meanwhile, Frodo and Sam take the ring closer to the heart of Mordor, the dark lor ormed into a top-secret command center.","categories":["Documentary"]},{"title":"The New Americans: Gaming a Revolution","year":"2023","providers":["NETFLIX"],"description":"The New Americans is a visceral, meme-driven journey at the intersection of finance, media, and extremism, which uncovers the connection between the Gamestop squeeze and the Jan 6th Insurrection and reveals explosive possibilities of our digital future.","categories":["Documentary"]},{"title":"Borat's American Lockdown & Debunking Borat","year":"2021","providers":["PRIME-VIDEO"],"description":"Live the real-life drama of Sacha Baron Cohen, as Borat Sagdivev, where he spends five days at the peak of the Covid-19 pandemic with two conspiracy theorists. Then, in Debunking Borat, see the two conspiracy theorists have their theories debunked by some of the world’s leading experts.","categories":["Comedy","Reality"]},{"title":"The Lesson","year":"2023","providers":["ITUNES","VUDU"],"description":"Liam, an aspiring and ambitious young writer, eagerly accepts a tutoring position at the family estate of his idol, renowned author J.M. Sinclair. But soon, Liam realizes that he is ensnared in a web of family secrets, resentment, and retribution. Sinclair, his wife Hélène, and their son Bertie all guard a dark past, one that threatens Liam’s future as well as their own.","categories":["Thriller","Drama"]},{"title":"The New York Times Presents","year":"2020","providers":["HULU"],"description":"A series of standalone documentaries powered by the unparalleled journalism and insight of The New York Times, bringing viewers close to the essential stories of our time.","categories":["Documentary"]},{"title":"The Newsroom","year":"2012","providers":["MAX","PRIME-VIDEO"],"description":"A behind-the-scenes look at the people who make a nightly cable-news program. Focusing on a network anchor, his new executive producer, the newsroom staff and their boss, the series tracks their quixotic mission to do the news well in ange their lives and the world.","categories":["Adventure","Animation","Drama","Family"]},{"title":"The Princess Diaries","year":"2001","providers":["DISNEY+","ITUNES"],"description":"A socially awkward but very bright 15-year-old girl being raised by a single mom discovers that she is the princess of a small European country because of the recent death of her long-absent father, who, unknown to her, was the crown prince of Genovia. She must make a choice between continuing the life of a San Francisco teen or stepping up to the throne.","categories":["Comedy","Family","Romance"]},{"title":"The Princess Diaries 2: Royal Engagement","year":"2004","providers":["DISNEY+","ITUNES"],"description":"Mia Thermopolis is now a college graduate and on her way to Genovia to take up her duties as princess. Her best friend Lilly also joins her for the summer. Mia continues her 'princess lessons'- riding horses side-saddle, archery, and other royal. But her complicated life is turned upside down once again when she not only learns that she is to take the crown as queen earlier than expected...","categories":["Comedy","Drama","Family","Romance"]},{"title":"The Principles of Pleasure","year":"2022","providers":["NETFLIX"],"description":"Sex, joy and modern science converge in this eye-opening series that celebrates the complex world of women's pleasure — and puts stubborn myths to rest.","categories":["Documentary"]},{"title":"The Problem with Jon Stewart","year":"2021","providers":["APPLE-TV+"],"description":"It's easy to feel overwhelmed by the world's problems. It's harder to pinpoint the systems responsible for creating them. In this series, Jon Stewart brings together people impacted by different parts of a problem to discuss how we come up with change.","categories":["Comedy","Talk"]},{"title":"The Proud Family: Louder and Prouder","year":"2021","providers":["DISNEY+"],"description":"Follow the adventures and misadventures of newly 14-year-old Penny Proud and her family as they
