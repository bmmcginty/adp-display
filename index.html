ious plan to destroy Monster High threatens to reveal her real identity and Clawdeen must learn to embrace her true monster heart before it's too late.","categories":["Family","Fantasy","Comedy","Adventure"]},{"title":"Monster House","year":"2006","providers":["ITUNES"],"description":"Monsters under the bed are scary enough, but what happens when an entire house is out to get you? Three teens aim to find out when they go up against a decrepit neighboring home and unlock its frightening secrets.","categories":["Animation","Comedy","Family","Fantasy"]},{"title":"A Kid in King Arthur's Court","year":"1995","providers":["DISNEY+","ITUNES"],"description":"A Southern California kid named Calvin Fuller is magically transported to the medieval kingdom of Camelot through a crack in the ground caused by an earthquake. Once there, he learns he was summoned by the wizard Merlin, who needs Calvin to save Camelot. Using dazzling modern inventions, can Calvin help King Arthur retain his crown and thwart the evil Lord Belasco?","categories":["Adventure","Fantasy","Comedy","Family"]},{"title":"Man on Fire","year":"2004","providers":["PRIME-VIDEO"],"description":"Jaded ex-CIA operative John Creasy reluctantly accepts a job as the bodyguard for a 10-year-old girl in Mexico City. They clash at first, but eventually bond, and when she's kidnapped he's consumed by fury and will stop at nothing to save her life.","categories":["Action","Drama","Thriller"]},{"title":"Man Vs Bee","year":"2022","providers":["NETFLIX"],"description":"A man finds himself at war with a bee while house-sitting a luxurious mansion. Who will win, and what irreparable damage will be done in the process?","categories":["Comedy","Family"]},{"title":"Monster Hunter: Legends of the Guild","year":"2021","providers":["NETFLIX"],"description":"In a world where humans and fearsome monsters live in an uneasy balance, young hunter Aiden fights to save his village from destruction by a dragon.","categories":["Animation","Adventure","Action","Fantasy"]},{"title":"A Kind of Murder","year":"2016","providers":["PRIME-VIDEO"],"description":"In 1960s New York, Walter Stackhouse is a rich, successful architect and unhappily married to the beautiful but damaged Clara. His desire to be free of her feeds his obsession with Kimmel, a man suspected of brutally murdering his own wife. When Walter and Kimmel's lives become dangerously intertwined, a ruthless police detective becomes convinced he has found the murderer. But as the lines blur between innocence and intent, who, in fact, is the real killer?","categories":["Drama","Thriller","Crime"]},{"title":"A Knight's Tale","year":"2001","providers":["PRIME-VIDEO"],"description":"William Thatcher, a knight's peasant apprentice, gets a chance at glory when the knight dies suddenly mid-tournament. Posing as a knight himself, William won't stop until he's crowned tournament champion—assuming matters of the heart don't get in the way.","categories":["Adventure","Drama","Romance","Action"]},{"title":"Believer 2","year":"2023","providers":["NETFLIX"],"description":"A determined detective continues his search for the truth behind Asia's largest drug organization and its elusive boss he has unfinished business with.","categories":["Crime","Action","Thriller","Comedy","Drama"]},{"title":"Monster Party","year":"2018","providers":["PRIME-VIDEO"],"description":"Three teenage thieves infiltrate a mansion dinner party, unaware that it is secretly being hosted by a serial killer cult for the social elite.","categories":["Horror","Thriller"]},{"title":"Monsterland","year":"2020","providers":["HULU"],"description":"In this fantasy anthology series, encounters with mermaids, fallen angels and other strange beasts drive broken people to desperate acts in an attempt to repair their lives, ultimately showing there is a thin line between man and beast.","categories":["Sci-Fi & Fantasy","Drama","Mystery"]},{"title":"Monsters at Large","year":"2018","providers":["PRIME-VIDEO"],"description":"Alex decides to end his kid brother's nightmares by forming a task force to take care of imaginary monsters. When their business becomes a hit, nothing can go wrong...until one of the monsters turns out to be real, and really big.","categories":["Adventure","Family"]},{"title":"Monsters at Work","year":"2021","providers":["DISNEY+"],"description":"Ever since he was a kid, Tylor Tuskmon has dreamed of becoming a Scarer just like his idol James P. Sullivan, and now that dream is about to come true... or not. The day he arrives at Monsters Incorporated to begin his dream job as a Scarer, he learns that scaring is out and laughter is in! After being reassigned to the Monsters, Inc. Facilities Team, Tylor sets his sights on a new goal: figuring out how to be funny and becoming a Jokester.","categories":["Family","Comedy","Animation"]},{"title":"Monsters Inside: The 24 Faces of Billy Milligan","year":"2021","providers":["NETFLIX"],"description":"In the late 1970s, an accused serial rapist claims multiple personalities control his behavior, setting off a legal odyssey that captivates America.","categories":["Documentary","Crime"]},{"title":"Belle's Magical World","year":"1998","providers":["DISNEY+"],"description":"Belle, the Beast, Lumiere, Cogsworth and the rest of those zany castle residents use their imaginations to embark on three magical, storybook adventures. This direct-to-video anthology serves as a \"sequel\" to Disney's animated hit film. In \"The Perfect World,\" Belle and the Beast learn about forgiveness. In \"Fifi's Folly,\" Lumiere's girlfriend is jealous of his bond with Belle. And in \"Broken Wing,\" the Beast learns to be kind to an injured bird.","categories":["Animation","Family"]},{"title":"Monsters University","year":"2013","providers":["DVD","DISNEY+","ITUNES","PRIME-VIDEO"],"description":"A look at the relationship between Mike and Sulley during their days at Monsters University — when they weren't necessarily the best of friends.","categories":["Animation","Family"]},{"title":"Monsters, Inc.","year":"2001","providers":["DISNEY+","ITUNES","PRIME-VIDEO","SPECTRUM-ACCESS"],"description":"Lovable Sulley and his wisecracking sidekick Mike Wazowski are the top scare team at Monsters, Inc., the scream-processing factory in Monstropolis. When a little girl named Boo wanders into their world, it's the monsters who are scared silly, and it's up to Sulley and Mike to keep her out of sight and get her back home.","categories":["Animation","Comedy","Family"]},{"title":"Monsters, Inc. (2013 Rerelease)","year":"2001","providers":["DVD"],"description":"Lovable Sulley and his wisecracking sidekick Mike Wazowski are the top scare team at Monsters, Inc., the scream-processing factory in Monstropolis. When a little girl named Boo wanders into their world, it's the monsters who are scared silly, and it's up to Sulley and Mike to keep her out of sight and get her back home.","categories":["Animation","Comedy","Family"]},{"title":"Moonshiners","year":"2019","providers":["MAX","DISCOVERY"],"description":"Think the days of bootleggers, backwoods stills and \"white lightning\" are over? Not a chance! It's a multi-million dollar industry. But perhaps more importantly to the moonshiners, it's a tradition dating back hundreds of years, passed down to them from their forefathers. It's part of their history and culture. While this practice is surprisingly alive and well, it's not always legal. Moonshiners tells the story of those who brew their shine - often in the woods near their homes using camouflaged equipment - and the local authorities who try to keep them honest. Viewers will witness practices rarely, if ever, seen on television including the sacred rite of passage for a moonshiner - firing up the still for the first time. They will also meet legends, including notorious moonshiner Marvin \"Popcorn\" Sutton.","categories":["Reality"]},{"title":"Moonshiners: Master Distiller","year":"2020","providers":["MAX","DISCOVERY"],"description":"America’s top legal and outlaw distillers go head-to-head in the ultimate booze-making competition to see who has what it takes to join the ranks of the greats and win the title of Master Distiller.","categories":["Reality"]},{"title":"Moonshot","year":"2022","providers":["DVD","ITUNES","PRIME-VIDEO"],"description":"In a future where Mars is terraformed and colonized by the best humanity has to offer, two very different college students wind up joining forces and sneak onboard a space shuttle to the red planet in order to be united with their significant others.","categories":["Comedy","Romance","Science Fiction"]},{"title":"Morbius","year":"2022","providers":["DVD","DISNEY+"],"description":"Dangerously ill with a rare blood disorder, and determined to save others suffering his same fate, Dr. Michael Morbius attempts a desperate gamble. What at first appears to be a radical success soon reveals itself to be a remedy potentially worse than the disease.","categories":["Action","Science Fiction","Fantasy"]},{"title":"More Than a Game","year":"2009","providers":["PRIME-VIDEO"],"description":"This documentary follows NBA superstar LeBron James and four of his talented teammates through the trials and tribulations of high school basketball in Ohio and James' journey to fame.","categories":["Documentary"]},{"title":"Mormon No More","year":"2022","providers":["HULU"],"description":"Follow the inspirational journey of Sal and Lena as they navigate their way out of the church, out of their marriages, and into their authentic selves - all while co-parenting seven kids with their ex-husbands. Their story intertwines with others in the LGBTQ+ community trying to reconcile their identity with the church's prohibitive doctrine on same-sex relationships. Together these voices carry us through romantic, intimate, and revealing window into a community that teaches us about acceptance, empathy, and the power of living your truth.","categories":["Documentary"]},{ n their respective problems intersect and start coming to a head, the Mother's Day holiday takes on a special meaning for all.","categories":["Comedy","Drama","Romance"]},{"title":"Mother/Android","year":"2021","providers":["HULU"],"description":"Georgia and her boyfriend Sam go on a treacherous journey to escape their country, which is caught in an unexpected war with artificial intelligence. Days away from the arrival of their first child, the couple must face No Man’s Land—a stronghold of the android uprising—in hopes of reaching safety before giving birth.","categories":["Science Fiction","Thriller"]},{"title":"Mothering Sunday","year":"2022","providers":["DVD","ITUNES"],"description":"On a warm spring day in 1924, house maid and foundling Jane Fairchild finds herself alone on Mother's Day. Her employers, Mr. and Mrs. Niven, are out and she has the rare chance to spend quality time with her secret lover. Paul is the boy from the manor house nearby, Jane's long-term love despite the fact that he's engaged to be married to another woman, a childhood friend and daughter of his parents' friends. But events that neither can foresee will change the course of Jane's life forever.","categories":["Romance","Drama"]},{"title":"Motherless Brooklyn","year":"2019","providers":["DVD","ITUNES","PRIME-VIDEO","SPECTRUM-ACCESS"],"description":"New York City, 1957. Lionel Essrog, a private detective living with Tourette syndrome, tries to solve the murder of his mentor and best friend, armed only with vague clues and the strength of his obsessive mind.","categories":["Drama","Thriller"]},{"title":"Marlowe","year":"2023","providers":["DVD","ITUNES","PRIME-VIDEO"],"description":"Private detective Philip Marlowe becomes embroiled in an investigation involving a wealthy Californian family after a beautiful blonde hires him to track down her former lover.","categories":["Mystery","Thriller","Crime"]},{"title":"Mothers of the Bride","year":"2015","providers":["PRIME-VIDEO"],"description ription":"The true story of the movement to ratify the Equal Rights Amendment, and the unexpected backlash led by a conservative woman named Phyllis Schlafly, aka “the sweetheart of the silent majority.”","categories":["Drama"]},{"title":"Mrs. Davis","year":"2023","providers":["PEACOCK"],"description":"Sister Simone partners with her ex-boyfriend on a globe-spanning journey to destroy Mrs. Davis, a powerful artificial intelligence.","categories":["Comedy","Drama","Sci-Fi & Fantasy"]},{"title":"Mrs. Doubtfire","year":"1993","providers":["DISNEY+","ITUNES"],"description":"Loving but irresponsible dad Daniel Hillard, estranged from his exasperated spouse, is crushed by a court order allowing only weekly visits with his kids. When Daniel learns his ex needs a housekeeper, he gets the job -- disguised as a British nanny. Soon he becomes not only his children's best pal but the kind of parent he should have been from the start.","categories":["Comedy","Drama","Family"]},{"title":"Ms. Marvel","year":"2022","providers":["DISNEY+"],"description":"A great student, avid gamer, and voracious fan-fic scribe, Kamala Khan has a special affinity for superheroes, particularly Captain Marvel. However, she struggles to fit in at home and at school — that is, until she gets superpowers like the heroes she’s always looked up to. Life is easier with superpowers, right?","categories":["Sci-Fi & Fantasy","Action & Adventure","Comedy"]},{"title":"Ms. Matched","year":"2016","providers":["PRIME-VIDEO","SPECTRUM-ACCESS"],"description":"A successful wedding planner is trying to make dreams come true for brides by organizing fairy tale weddings. But when she is paired with a financial advisor at a wedding expo, she soon realizes that he is giving the exact opposite advice to their audience by telling them to save their money. When they are forced to spend a lot of time together, they find out that they have more in common than they think.","categories":["Comedy","Romance","TV Movie"]},{"title":" e loses everything.","categories":["Thriller","Drama","Mystery"]},{"title":"Nathan's Kingdom","year":"2020","providers":["PEACOCK","REELABILITIES"],"description":"Nathan's Kingdom is a dark fantasy, coming-of-age drama about Nathan, a 25-year-old autistic man struggling with his teenage prescription-addict sister, and rather than surrendering their lives to social services, they risk it all to find a kingdom that once existed only in their imaginations.","categories":["Adventure","Drama","Science Fiction"]},{"title":"National Champions","year":"2021","providers":["PRIME-VIDEO"],"description":"A star quarterback ignites a players’ strike hours before the biggest game of the year in order to fight for fair compensation, equality, and respect for the athletes who put their bodies and health on the line for their schools.","categories":["Drama"]},{"title":"National Lampoon's Christmas Vacation","year":"1989","providers":["PRIME-VIDEO"],"description":"It's Christmastime, and the Griswolds are preparing for a family seasonal celebration. But things never run smoothly for Clark, his wife Ellen, and their two kids. Clark's continual bad luck is worsened by his obnoxious family guests, but he manages to keep going, knowing that his Christmas bonus is due soon.","categories":["Comedy"]},{"title":"National Treasure","year":"2004","providers":["DISNEY+","ITUNES"],"description":"Modern treasure hunters, led by archaeologist Ben Gates, search for a chest of riches rumored to have been stashed away by George Washington, Thomas Jefferson and Benjamin Franklin during the Revolutionary War. The chest's whereabouts may lie in secret clues embedded in the Constitution and the Declaration of Independence, and Gates is in a race to find the gold before his enemies do.","categories":["Adventure","Action","Thriller","Mystery"]},{"title":"National Treasure 2: Book of Secrets","year":"2007","providers":["ITUNES"],"description":"Benjamin Franklin Gates and Abigail Chase re-team with Riley Poole and, now armed with a stack of long-lost pages from John Wilkes Booth's diary, Ben must follow a clue left there to prove his ancestor's innocence in the assassination of Abraham Lincoln.","categories":["Action","Adventure","Mystery","Thriller"]},{"title":"National Treasure: Book of Secrets","year":"2007","providers":["DISNEY+"],"description":"Benjamin Franklin Gates and Abigail Chase re-team with Riley Poole and, now armed with a stack of long-lost pages from John Wilkes Booth's diary, Ben must follow a clue left there to prove his ancestor's innocence in the assassination of Abraham Lincoln.","categories":["Action","Adventure","Mystery","Thriller"]},{"title":"Best Foot Forward","year":"2022","providers":["APPLE-TV+"],"description":"Josh Dubin is thrilled to switch from homeschool to public school, and being the only kid with a prosthetic leg is a challenge he’s ready to face. As he carves out a place among his peers, his friends and family are with him every step of the way.","categories":["Family","Comedy","Drama"]},{"title":"National Treasure: Edge of History","year":"2022","providers":["DISNEY+"],"description":"While searching for history's greatest treasure, Jess Valenzuela unburies her family's secret past.","categories":["Action & Adventure"]},{"title":"National Velvet","year":"1944","providers":["ITUNES"],"description":"Mi Taylor is a young wanderer and opportunist who finds himself in the quiet English countryside home of the Brown family. The youngest daughter, Velvet, has a passion for horses and when she wins the spirited steed Pie in a town lottery, Mi is encouraged to train the horse.","categories":["Drama","Family"]},{"title":"Nature Calls","year":"2012","providers":["PRIME-VIDEO"],"description":"Polar-opposite brothers Randy and Kirk never saw eye-to-eye, but their rivalry is taken to a new level when Randy hijacks Kirk's son's sleepover, taking the boys on a Scout Trip to remember.","categories":["Comedy"]},{"title":"Nature Cat: Ocean Commotion" lly.” Images of George Washington hung next to swastikas and speakers railed against the “Jewish controlled media” and called for a return to a racially “pure” America. The keynote speaker was Fritz Kuhn, head of the German American Bund. Nazi Town, USA tells the largely unknown story of the Bund, which had scores of chapters in suburbs and big cities across the country and represented what many believe was a real threat of fascist subversion in the United States. The Bund held joint rallies with the Ku Klux Klan and ran dozens of summer camps for children centered around Nazi ideology and imagery. Its melding of patriotic values with virulent anti-Semitism raised thorny issues that we continue to wrestle with today.","categories":["Documentary"]},{"title":"NCIS: New Orleans","year":"2014","providers":["PARAMOUNT+","PRIME-VIDEO","SPECTRUM-ACCESS"],"description":"A drama about the local field office that investigates criminal cases affecting military personnel in The Big Easy, a city known for its music, entertainment and decadence.","categories":["Action & Adventure","Drama","Comedy"]},{"title":"Nebraska","year":"2013","providers":["DVD"],"description":"An aging, booze-addled father takes a trip from Montana to Nebraska with his estranged son in order to claim what he believes to be a million-dollar sweepstakes prize.","categories":["Drama","Adventure"]},{"title":"Need for Speed","year":"2014","providers":["DVD","ITUNES","PARAMOUNT+"],"description":"The film revolves around a local street-racer who partners with a rich and arrogant business associate, only to find himself framed by his colleague and sent to prison. After he gets out, he joins a New York-to-Los Angeles race to get revenge. But when the ex-partner learns of the scheme, he puts a massive bounty on the racer's head, forcing him to run a cross-country gauntlet of illegal racers in all manner of supercharged vehicles.","categories":["Action","Crime","Drama","Thriller"]},{"title":"Neighbors 2: Sorority Ris tion partnered with a mysterious stranger, the game begins to take a sinister turn with increasingly dangerous acts, leading her into a high stakes finale that will determine her entire future.","categories":["Mystery","Adventure","Crime"]},{"title":"Never a Dull Moment","year":"1968","providers":["ITUNES"],"description":"When practicing for a role, actor Jack is mistaken for the killer Ace. He doesn't realize this until it's too late and is carried off to gangster boss Leo Smooth, who wants Ace to do a job for him. Fearing for his life, Jack plays his role, but always searching for a way out of the well-guarded house.","categories":["Action","Comedy","Family"]},{"title":"Never Goin' Back","year":"2020","providers":["PRIME-VIDEO"],"description":"Angela and Jessie are best friends intent on taking a wild beach trip, but when their roommate loses all their money in a drug scam, the girls—blissfully stoned—go to increasingly daring and absurd lengths to get it back.","categories":["Comedy"]},{"title":"Best in Dough","year":"2022","providers":["HULU"],"description":"In a world where there seems to be little agreement on anything, there is one great unifier… the universal love of pizza. This reality brings together pizza obsessed competitors from all walks of life to showcase their pizza slinging skills and battle it out for a cash prize. Fire up the oven, the first ever pizza competition is on!","categories":["Reality"]},{"title":"Never Grow Old","year":"2019","providers":["PRIME-VIDEO"],"description":"An Irish undertaker profits when outlaws take over a peaceful town, but his own family come under threat as the death toll increases dramatically.","categories":["Western"]},{"title":"Never Let Him Go","year":"2023","providers":["HULU"],"description":"In December 1988, Scott Johnson, a gay American mathematician, was found dead beneath a cliff in Sydney, Australia. His death was quickly determined to be a suicide. But Steve Johnson, Scott's older brother, had doubts and would spend the next 35 years trying to solve the mystery of Scott's death. He could have never imagined the tinderbox he would crack open—a wave of anti-gay violence, which was systematically ignored for decades.","categories":["Documentary","Crime"]},{"title":"Never Look Away","year":"2018","providers":["DVD","PRIME-VIDEO"],"description":"German artist Kurt Barnert has escaped East Germany and now lives in West Germany, but is tormented by his childhood under the Nazis and the GDR regime.","categories":["Drama","Romance","History"]},{"title":"Never Rarely Sometimes Always","year":"2020","providers":["ITUNES","PRIME-VIDEO"],"description":"A pair of teenage girls in rural Pennsylvania travel to New York City to seek out medical help after an unintended pregnancy.","categories":["Drama"]},{"title":"Never Say Never Again","year":"1983","providers":["MAX","PRIME-VIDEO"],"description":"James Bond returns as the secret agent 007 to battle the evil organization SPECTRE. Bond must defeat Largo, who has stolen two atomic warheads for nuclear blackmail. But Bond has an ally in Largo's girlfriend, the willowy Domino, who falls for Bond and seeks revenge.","categories":["Adventure","Action","Thriller"]},{"title":"Never Seen Again","year":"2022","providers":["PARAMOUNT+","PRIME-VIDEO"],"description":"Docuseries told from the point of view of those left behind after a loved one vanishes without a trace.","categories":["Documentary"]},{"title":"Our Town","year":"1940","providers":["PRIME-VIDEO"],"description":"Change comes slowly to a small New Hampshire town in the early 20th century. We see birth, life and death in this small community.","categories":["Drama","Romance"]},{"title":"A Long Way Down","year":"2014","providers":["PRIME-VIDEO"],"description":"Four lost souls—a disgraced TV presenter, a foul-mouthed teen, an isolated single mother, and a solipsistic muso—decide to end their lives on the same night, New Year's Eve. When this disillusioned quartet of strangers meet unint n find, Nell starts getting life advice from an unlikely (and dead) source.","categories":["Comedy"]},{"title":"Not Fade Away","year":"2013","providers":["DVD"],"description":"Set in suburban New Jersey in the 1960s, a group of friends form a rock band and try to make it big.","categories":["Drama"]},{"title":"Not Going Quietly","year":"2021","providers":["ITUNES"],"description":"An intimate, inspiring look at activist and loving father Ady Barkan, diagnosed with ALS at age 32 and who, in spite of declining physical abilities, embarks on a nationwide campaign for healthcare reform.","categories":["Documentary"]},{"title":"Not Quite Hollywood","year":"2009","providers":["PRIME-VIDEO"],"description":"As Australian cinema broke through to international audiences in the 1970s through respected art house films like Peter Weir's \"Picnic At Hanging Rock,\" a new underground of low-budget exploitation filmmakers were turning out considerably less highbrow fare. Documentary filmmaker Mark Hartley explores this unbridled era of sex and violence, complete with clips from some of the scene's most outrageous flicks and interviews with the renegade filmmakers themselves.","categories":["Comedy","Documentary"]},{"title":"Not So Pretty","year":"2022","providers":["MAX","PRIME-VIDEO"],"description":"The first-ever comprehensive large-scale investigative expose of the trillion-dollar cosmetics, beauty and personal care industry. Celebrated and groundbreaking filmmakers Kirby Dick and Amy Ziering take this unregulated industry to task via rigorous investigations, incisive wit and emotional storytelling to inform audiences of the hidden hazards of cosmetics and safe, budget-friendly alternatives for their daily products.","categories":["Documentary"]},{"title":"Notes for My Son","year":"2020","providers":["NETFLIX"],"description":"Battling terminal cancer, a woman writes a one of a kind notebook about life, death and love for her son to remember her by. Based on a true story.","categories":["Drama"]},{"title":"Nothing but Trouble","year":"1991","providers":["PRIME-VIDEO"],"description":"While attempting to seduce gorgeous lawyer Diane Lightson, wealthy gadabout Chris Thorne agrees to drive her to Atlantic City, N.J. But, when some reckless driving draws the attention of a deeply critical cop, they and the flamboyant \"Brazillionaires\" who tagged along end up in the court of a grotesque and vengeful judge, who has a special vendetta against the wealthy and erudite.","categories":["Comedy","Adventure"]},{"title":"Nothing Compares","year":"0","providers":["VUDU"],"description":"Since the beginning of her career, Sinéad O’Connor has used her powerful voice to challenge the narratives she was surrounded by while growing up in predominantly Roman Catholic Ireland. Despite her agency, depth and perspective, O’Connor’s unflinching refusal to conform means that she has often been patronized and unfairly dismissed as an attention-seeking pop star.","categories":["Documentary","Music","Drama"]},{"title":"Nothing Lasts Forever","year":"2022","providers":["PRIME-VIDEO","VUDU"],"description":"Hidden from public view, a war is raging inside the diamond industry. When filmmaker Jason Kohn infiltrates this highly secretive world, he uncovers a vast, far reaching crime that threatens the value of every diamond ever mined. At stake is nothing less than the universal symbol of love and commitment - the engagement ring.","categories":["Documentary","Crime"]},{"title":"Best of Enemies","year":"2015","providers":["PRIME-VIDEO"],"description":"A documentary about the legendary series of nationally televised debates in 1968 between two great public intellectuals, the liberal Gore Vidal and the conservative William F. Buckley Jr.  Intended as commentary on the issues of their day, these vitriolic and explosive encounters came to define the modern era of public discourse in the media, marking the big bang moment of our contemporary media landscape when spectacle trumped content and argument replaced substance. Best of Enemies delves into the entangled biographies of these two great thinkers, and luxuriates in the language and the theater of their debates, begging the question, \"What has television done to the way we discuss politics in our democracy today?\"","categories":["Documentary","History"]},{"title":"Best of Stand-Up 2020","year":"2020","providers":["NETFLIX"],"description":"Unnecessary milk substitutes. Bad passwords. Burlap underpants. 2020 may have sucked, but thankfully the jokes didn't.","categories":["Comedy"]},{"title":"Notting Hill","year":"1999","providers":["PRIME-VIDEO"],"description":"William Thacker is a London bookstore owner whose humdrum existence is thrown into romantic turmoil when famous American actress Anna Scott appears in his shop. A chance encounter over spilled orange juice leads to a kiss that blossoms into a full-blown affair. As the average bloke and glamorous movie star draw closer and closer together, they struggle to reconcile their radically different lifestyles in the name of love.","categories":["Romance","Comedy"]},{"title":"Noughts + Crosses","year":"2020","providers":["PEACOCK"],"description":"In an alternate history where black “Cross” people rule over white “Noughts”, young couple Sephy and Callum are divided by their colour but united by love.","categories":["Drama","Sci-Fi & Fantasy"]},{"title":"NOVA: The Fabric of the Cosmos","year":"2011","providers":["PRIME-VIDEO"],"description":"Brian Greene is going to let you in on a secret: We've all been deceived. Our perceptions of time and space have led us astray. Much of what we thought we knew about our universe-that the past has already happened and the future is yet to be, that space is just an empty void, that our universe is the only universe that exists-just might be wrong.","categories":["Documentary","Mystery"]},{"title":"Nowitzki: The Perfect Shot","year":"2015","providers":["PRIME-VIDEO"],"description":"This documentary chronicles the life story of the Dallas Mavericks' Dirk Nowitzki and his inspiring journey from Germany to superstardom in the NBA.","categories":["Documentary"]},{"title":"Best of Stand-Up 2022","year":"2022","providers":["NETFLIX"],"description":"From Bill Burr to Ali Wong, Gabriel Iglesias to Trevor Noah, Taylor Tomlinson to Jo Koy, check out the best jokes from Netflix’s 2022 stand-up specials.","categories":["Comedy"]},{"title":"Nuclear Family","year":"2021","providers":["MAX","PRIME-VIDEO"],"description":"Ry Russo-Young turns the camera on her own past to explore the meaning of family. In the late 70s/early 80s, when the concept of a gay family was inconceivable to most, Ry and her sister Cade were born to two lesbian mothers through sperm donors. Ry’s idyllic childhood was threatened by an unexpected lawsuit which sent shockwaves through her family’s lives and continues to reverberate today.","categories":["Documentary"]},{"title":"Nutty Professor II: The Klumps","year":"2000","providers":["ITUNES","PRIME-VIDEO"],"description":"The hilarity begins when professor Sherman Klump finds romance with fellow DNA specialist, Denise Gaines, and discovers a brilliant formula that reverses aging. But Sherman's thin and obnoxious alter ego, Buddy Love, wants out...and a big piece of the action. And when Buddy gets loose, things get seriously nutty.","categories":["Fantasy","Comedy","Romance","Science Fiction"]},{"title":"NYAD","year":"2023","providers":["NETFLIX"],"description":"Athlete Diana Nyad sets out at 60 to achieve a nearly impossible lifelong dream: to swim from Cuba to Florida across more than 100 miles of open ocean.","categories":["Drama","History"]},{"title":"Nymphomaniac: Volume I","year":"2014","providers":["PRIME-VIDEO"],"description":"The continuation of Joe's sexually dictated life delves into the darker aspects of her adult life and what led to her being in Seligman's care.","categories":["Drama","Mystery"]},{"title":"Nymphomaniac: Volume II","year":"2014","providers":["PRIME-VIDEO"],"description":"The continuation of Joe's sexually dictated life delves into the darker aspects of her adult life and what led to her being in Seligman's care.","categories":["Drama","Mystery"]},{"title":"Oasis Knebworth 1996","year":"2021","providers":["PARAMOUNT+","PRIME-VIDEO"],"description":"This 25th anniversary film of the legendary Oasis gig at Knebworth features a 1996 archive concert that has never ever been shown alongside rare backstage footage, with additional interviews with the band and concert organisers.","categories":["Documentary","Music"]},{"title":"Murder in Big Horn","year":"2023","providers":["PARAMOUNT+","PRIME-VIDEO"],"description":"A powerful portrait of tribal members and their communities within Big Horn County, Montana battling an epidemic of Missing and Murdered Indigenous Women (MMIW) that has been prevalent since colonization. This docuseries examines the circumstances surrounding many of these cases, told solely through the perspectives of those involved: Native families, Native journalists, and local law enforcement officers.","categories":["Documentary","Crime"]},{"title":"Obama: In Pursuit of a More Perfect Union","year":"2021","providers":["MAX","PRIME-VIDEO"],"description":"Six-hour documentary series focused on the President’s personal story and his vision for America, set against the backdrop of the country’s racial history. It traces his own search for identity and his role shaping a more inclusive American identity that has been under attack since he left office. Through the words of some of the people who knew him best, and through some of his sharpest critics, the film ultimately reveals the fallacy of America as a post-racial society, and confronts the work still needed to achieve a more perfect union as the work of a country, not just one man.","categories":["Documentary"]},{"title":"Obey Giant","year":"2017","providers":["HULU"],"description":"A documentary that profiles the life and work of artist Shepard Fairey. We follow his roots through punk rock and skateboarding to his creation of the iconic Obama HOPE poster, and the controversy that surrounds it.","categories":["Documentary"]},{"title":"Obi-Wan Kenobi","year":"2022","providers":["DISNEY+"],"description":"During the reign of the Galactic Empire, former Jedi Master, Obi-Wan Kenobi, embarks on a crucial mission to confront allies turned enemies and face the wrath of the Empire.","categories":["Sci-Fi & Fantasy","Action & Adventure"]},{"title":"Obi-Wan Kenobi: A Jedi's Return","year":"2022","providers":["DISNEY+"],"description":"A new documentary that showcases the making of the epic limited series. Features never-before-seen, behind-the-scenes footage, interviews and visits to the creature shop and props department.","categories":["Documentary"]},{"title":"Obliterated","year":"2023","providers":["NETFLIX"],"description":"A special forces team thwarts a deadly plot in Sin City and parties accordingly. But when the real threat emerges, they must sober up to save Las Vegas.","categories":["Comedy","Action & Adventure","Drama"]},{"title":"Best Summer Ever","year":"2020","providers":["DVD","HULU","ITUNES"],"description":"A fresh and exhilarating take on the beloved teen musical genre featuring eight original songs and a fully integrated cast and crew of people with and without disabilities.","categories":["Music","Comedy","Romance"]},{"title":"Oblivion","year":"2013","providers":["DVD","ITUNES","PRIME-VIDEO","SPECTRUM-ACCESS"],"description":"Jack Harper is one of the last few drone repairmen stationed on Earth. Part of a massive operation to extract vital resources after decades of war with a terrifying threat known as the Scavs, Jack’s mission is nearly complete. His existence is brought crashing down when he rescues a beautiful  stranger from a downed spacecraft. Her arrival triggers a chain of events that  forces him to question everything he knows and puts the fate of humanity in his hands.","categories":["Action","Science Fiction","Adventure","Mystery"]},{"title":"Obsession","year":"2023","providers":["NETFLIX"],"description":"A respected London surgeon's affair with his son's fiancée turns into an erotic infatuation that threatens to change their lives forever.","categories":["Drama","Mystery"]},{"title":"October Kiss","year":"2018","providers":["PRIME-VIDEO"],"description":"Poppy Summerall is hired near Halloween as a temporary nanny by Ryan Lawson, a widowed, work-obsessed executive. Through a series of adventures, the eternally optimistic Poppy sets out to teach Ryan and his two young children what is important in life - unconditional love, family and the joy of everyday occurrences. Poppy and Ryan soon find they are drawn to each other. Could it become more than temporary?","categories":["TV Movie","Comedy","Romance"]},{"title":"Trick or Treat Scooby-Doo!","year":"2022","providers":["ITUNES","MAX","PRIME-VIDEO"],"description":"Mystery Inc. has cracked the case to top all cases! They’ve tracked down Coco Diablo, the head of a notorious costume crime syndicate. With Coco and her kitty in prison, Mystery Inc. thinks that they can finally enjoy a break. Wrong! Suddenly, menacing doppelgänger ghosts of the Scooby crew and favorite classic foes show up in Coolsville to threaten Halloween. Now it’s up to the meddling kids to unmask the latest scoundrel and save Halloween!","categories":["Adventure","Mystery","Comedy","Animation","Family"]},{"title":"A Man Named Scott","year":"2021","providers":["PRIME-VIDEO"],"description":"In 2009, Scott Mescudi aka Kid Cudi released his debut LP, Man on the Moon: The End of Day. A genre-bending album that broke barriers by featuring songs dealing with depression, anxiety and loneliness, it resonated deeply with young listeners and launched Cudi as a musical star and cultural hero. A Man Named Scott explores Cudi’s journey over a decade of creative choices, struggles and breakthroughs, making music that continues to move and empower his millions of fans around the world.","categories":["Documentary","Music"]},{"title":"Murder to Mercy: The Cyntoia Brown Story","year":"2020","providers":["NETFLIX"],"description":"After 16-year-old Cyntoia Brown is sentenced to life in prison, questions about her past, physiology and the law itself call her guilt into question.","categories":["Documentary"]},{"title":"October Sky","year":"1999","providers":["PRIME-VIDEO"],"description":"Based on the true story of Homer Hickam, a coal miner's son who was inspired by the first Sputnik launch to take up rocketry against his father's wishes, and eventually became a NASA scientist.","categories":["Drama","Family"]},{"title":"A Mermaid's Tale","year":"2017","providers":["PRIME-VIDEO"],"description":"12-year-old Ryan moves to the town where her father was born—a bleak, dying fishing town. However, exploring the coast, she discovers a cove that is home to a mysterious girl named Coral who reveals herself to be a mermaid.","categories":["Family"]},{"title":"Murder on the Orient Express","year":"2017","providers":["DVD","ITUNES"],"description":"Genius Belgian detective Hercule Poirot investigates the murder of an American tycoon aboard the Orient Express train.","categories":["Mystery","Drama","Crime"]},{"title":"Octonauts & the Caves of Sac Actun","year":"2020","providers":["NETFLIX"],"description":"The Octonauts embark on an underwater adventure, navigating a set of challenging caves to help a small octopus friend return to the Caribbean Sea.","categories":["Family","Animation"]},{"title":"Octonauts & the Great Barrier Reef","year":"2020","providers":["NETFLIX"],"description":"In this musical special, the Octonauts must find a way to hold back hungry swarms of coral-eating starfish to save a new friend's fragile reef home.","categories":["Family","Music","Animation"]},{"title":"Octonauts & the Ring of Fire","year":"2021","providers":["NETFLIX"],"description":"In this film's adventure, a volcano erupts suddenly, suddenly awakening the Pacific Ocean floor of hundreds of volcanoes composed of the \"ring of fire\", this sudden event quickly turned into a global catastrophe.  The volcanic clusters that are about to erupt en masse threaten the horned whales washed ashore by the tsunami, the cap penguins living in the volcanic islands, the equipment of the small column maintenance station, the food planted by plant fish in the marine farms... Not to mention the plants and animals that live in the crater all year after year!","categories":["Family","Animation"]},{"title":"Octonauts","year":"2010","providers":["NETFLIX"],"description":"The Octonauts is a British children's television series, produced by Silvergate Media for the BBC channel Cbeebies. The series is animated in Ireland by Brown Bag Films but uses British voice actors. The TV series is based on American-Canadian children's books written by Vicki Wong and Michael C. Murphy of Meomi Design Inc.\n\nThe Octonauts follows an underwater exploring crew made up of stylized anthropomorphic animals, a team of eight adventurers who live in an undersea base, the Octopod, from where they go on undersea adventures with the help of a fleet of aquatic vehicles.\n\nThe subject matter is reminiscent of Star Trek and Thunderbirds blended with Jacques Cousteau. Although it is science fiction as regards its technology, the exotic creatures and locations that the crew encounter are real marine animals in their natural habitats.","categories":["Kids","Animation","Action & Adventure"]},{"title":"Octonauts: Above & Beyond","year":"2021","providers":["NETFLIX"],"description":"The Octonauts expand their exploration beyond the sea -- and onto land! With new rides and new friends, they'll protect any habitats and animals at risk.","categories":["Animation","Kids","Family"]},{"title":"Odd Squad - The World Turned Odd","year":"2018","providers":["PRIME-VIDEO"],"description":"To celebrate Ms. O's 100th anniversary, the agents go back in time to witness her last case as an agent. However, something goes wrong and they change the future for the worse.","categories":["Comedy","TV Movie"]},{"title":"Odd Squad","year":"2014","providers":["PRIME-VIDEO"],"description":"Odd Squad saves the day whenever something unusual happens.","categories":["Comedy","Crime","Family","Sci-Fi & Fantasy","Mystery","Kids"]},{"title":"Odd Squad: The Movie","year":"2016","providers":["PRIME-VIDEO"],"description":"The Odd Squad springs into action when a rival group called Weird Team starts to cover up problems instead of solving them.","categories":["Family","Comedy","Science Fiction"]},{"title":"Oddballs","year":"2022","providers":["NETFLIX"],"description":"Bubble-shaped boy James questions anything and everything that annoys him. The result? An awesome life of odd adventure with his two best friends.","categories":["Action & Adventure","Comedy","Animation"]},{"title":"Ode to Joy","year":"2019","providers":["HULU","ITUNES","SPECTRUM-ACCESS"],"description":"Charlie suffers from a serious disease that causes acute narcolepsy whenever he is happy. Although he develops a variety of techniques to deny himself pleasure and deal with his sleep issues, they’re put to the test when he falls in love.","categories":["Comedy","Drama","Romance"]},{"title":"Office Christmas Party","year":"2016","providers":["DVD","ITUNES","PRIME-VIDEO","SPECTRUM-ACCESS"],"description":"When Carol Vanstone, CEO of the technology company Zenotek, expresses her intention to close the Chicago branch, run by her brother Clay, he and his co-workers organize a Christmas party in an effort to impress a potential client and save their jobs. But the party gets out of control…","categories":["Comedy"]},{"title":"Office Invasion","year":"2022","providers":["NETFLIX"],"description":"Three friends come together to defend their valuable mining company from…aliens?! What could possibly go wrong?","categories":["Science Fiction","Comedy"]},{"title":"Officer Downe","year":"2016","providers":["PRIME-VIDEO"],"description":"A rookie cop is tasked with shadowing Officer Downe, a no-nonsense LAPD cop with regenerative powers, as he wages an ultra-violent war against the nefarious villains of Los Angeles.","categories":["Action","Comedy","Science Fiction"]},{"title":"Official Competition","year":"2021","providers":["DVD"],"description":"When a billionaire entrepreneur impulsively decides to create an iconic movie, he demands the best. Renowned filmmaker Lola Cuevas is recruited to mastermind this ambitious endeavour. Completing the all-star team are two actors with massive talent but even bigger egos: Hollywood heartthrob Félix Rivero and radical theatre actor Iván Torres. Both are legends, but not exactly best friends. Through a series of increasingly eccentric trials set by Lola, Félix and Iván must confront not only each other but also their own legacies. Who will be left when the cameras finally start rolling?","categories":["Comedy","Drama"]},{"title":"Oggy Oggy","year":"2021","providers":["NETFLIX"],"description":"Oggy, an anthropomorphic cat, would prefer to spend his days watching television and eating, but is continuously pestered by three roaches: Joey, Marky and Dee Dee. The cockroaches' slapstick mischief ranges from plundering Oggy's refrigerator to hijacking the train he just boarded. In many situations Oggy is also helped by Jack, who is more violent and short-tempered than him and is also annoyed by the cockroaches. Bob, a short-tempered bulldog, also appears in the show, and is Oggy's neighbor.","categories":["Animation","Comedy","Family"]},{"title":"Oh Baby!","year":"0","providers":["ABC"],"description":"Tracy is a successful career woman who longs to be a mom. When her boyfriend refuses to commit, Tracy decides she can't wait around...","categories":["Comedy"]},{"title":"Oh Hell","year":"2022","providers":["MAX","PRIME-VIDEO"],"description":"Follow Helene, who is in her mid-twenties and who is not nicknamed “Hell” for nothing. Her life is ege of his homestead, the farmer reveals a talent for gun-slinging that surprises everyone calling his true identity into question.","categories":["Action","Western","Thriller","Crime","Mystery"]},{"title":"Old School","year":"2003","providers":["PARAMOUNT+","PRIME-VIDEO"],"description":"Three friends attempt to recapture their glory days by opening up a fraternity near their alma mater.","categories":["Comedy"]},{"title":"New Rugrats","year":"0","providers":["NICKELODEON"],"description":"no description","categories":[]},{"title":"Oliver & Company","year":"1988","providers":["DISNEY+","ITUNES"],"description":"This animated take on Oliver Twist re-imagines Oliver as an adorable orphaned kitten who struggles to survive in New York City and falls in with a band of canine criminals led by an evil human. First, Oliver meets Dodger, a carefree mutt with street savoir faire. But when Oliver meets wealthy Jenny on one of the gang's thieving missions, his life changes forever.","categories":["Animation","Comedy","Family"]},{"title":"Olivia Rodrigo: driving home 2 u (a SOUR film)","year":"2022","providers":["DISNEY+","HULU"],"description":"Grammy® winner singer-songwriter Olivia Rodrigo takes a familiar road trip from Salt Lake City, where she began writing her debut album “SOUR,” to Los Angeles. Along the way, Rodrigo recounts the memories of writing and creating her record-breaking debut album and shares her feelings as a young woman navigating a specific time in her life. Through new live arrangements of her songs, intimate interviews and never-before-seen footage from the making of the album, audiences will follow Olivia along on a cinematic journey exploring the story of “SOUR.”","categories":["Music","Documentary"]},{"title":"On a Wing and a Prayer","year":"2023","providers":["PRIME-VIDEO"],"description":"After their pilot dies unexpectedly mid-flight, passenger Doug White must safely land a plane and save his entire family from insurmountable danger.","categories":["Drama"]},{"title":"On Chesil Beach","year":"2018","providers":["DVD","ITUNES","SPECTRUM-ACCESS"],"description":"In 1962 England, a young couple finds their idyllic romance colliding with issues of sexual freedom and societal pressure, leading to an awkward and fateful wedding night.","categories":["Drama","Romance"]},{"title":"On My Block","year":"2018","providers":["NETFLIX"],"description":"A coming of age comedy following a diverse group of teenage friends as they confront the challenges of growing up in gritty inner-city Los Angeles.","categories":["Comedy"]},{"title":"On My Way with Irina Rimes","year":"2022","providers":["MAX"],"description":"After two years of working nonstop, singer Irina Rimes makes a two-week journey in a mobile studio, traveling across Romania and beyond in order to reconnect with herself, find inspiration, and complete her new album, Home.","categories":["Documentary"]},{"title":"On Richard's Side","year":"0","providers":["REELABILITIES"],"description":"Director-producer Andrew Wiseman began filming Richard and his family in 1989, making the documentaries Driving with Richard (1992) and Wonder Boy (2001) before On Richard's Side - the culmination of his 27-year project. Richard was born with a complex disability. He needs 24-hour care, seven days a week. Now in her early sixties, his mother Deirdre is apprehensive about her son's future. She is determined to build a circle of friends and carers for Richard, and to find him sustainable long-term accommodation. Wiseman's intimate documentary, enriched by Deirdre's impassioned voice, reveals just what it means to care for someone who needs care for life.","categories":[]},{"title":"On the Basis of Sex","year":"2018","providers":["DVD","ITUNES","PRIME-VIDEO","SPECTRUM-ACCESS"],"description":"Young lawyer Ruth Bader Ginsburg teams with her husband Marty to bring a groundbreaking case before the U.S. Court of Appeals and overturn a century of sex discrimination.","categories":["Drama","History"]},{"title":"Best.Worst.Weekend.Ever.","year":"2018","providers":["NETFLIX"],"description":"Teenage friends plan an epic trip to Comic-Con to meet their idol, only to get caught in one hilariously awkward predicament after another.","categories":["Comedy"]},{"title":"Next in Fashion","year":"2020","providers":["NETFLIX"],"description":"Talented designers from around the world compete for $250,000 and the chance to become the next big thing in fashion.","categories":["Reality"]},{"title":"On the Count of Three","year":"2022","providers":["ITUNES","PRIME-VIDEO","VUDU"],"description":"Val has reached a place where he feels the only way out is to end things. But he considers himself a bit of a failure—his effectiveness lacking—so he figures he could use some help. As luck would have it, Val’s best friend, Kevin, is recovering from a failed suicide attempt, so he seems like the perfect partner for executing this double suicide plan. But before they go, they have some unfinished business to attend to.","categories":["Comedy","Drama"]},{"title":"On the Job","year":"2021","providers":["MAX","PRIME-VIDEO"],"description":"The series centres around crime syndicates that temporarily release contracted prison inmates to carry out political assassinations for those in power, except that the crime syndicates are run by politicians. The series also puts a spotlight on the real-world predicament concerning fake news and how easily truth can be manufactured and disseminated to the public in today's age of information.","categories":["Action & Adventure","Crime"]},{"title":"On the Roam","year":"2024","providers":["MAX"],"description":"Follow Jason Momoa as he travels the country chasing art, adventure, and friendship through the lens of craftsmanship.","categories":["Documentary"]},{"title":"On the Verge","year":"2021","providers":["NETFLIX"],"description":"Four women, a chef, a single mom, an heiress, and a job seeker dig into love and work, with a generous side of midlife crises, in p iece is kidnapped by vampires, the Priest breaks his vows to hunt them down. He is accompanied by the niece's boyfriend, who is a wasteland sheriff, and a former Warrior Priestess.","categories":["Action","Fantasy","Horror","Thriller"]},{"title":"Primal","year":"2019","providers":["NETFLIX"],"description":"A big-game hunter for zoos books passage on a Greek shipping freighter with a fresh haul of exotic and deadly animals from the Amazon, including a rare white Jaguar – along with a political assassin being extradited to the U.S in secret. Two days into the journey, the assassin escapes and releases the captive animals, throwing the ship into chaos.","categories":["Action","Adventure","Thriller"]},{"title":"Trippin' with the Kandasamys","year":"2021","providers":["NETFLIX"],"description":"To rekindle their marriages, best friends-turned-in-laws Shanthi and Jennifer plan a couples' getaway. But it comes with all kinds of surprises.","categories":["Comedy","Romance"]},{"title":"Big Hero 6 the Series","year":"2017","providers":["DISNEY+"],"description":"Picking up immediately following the events in the feature film, these are the continuing adventures and friendship of 14-year-old tech genius Hiro and his compassionate, cutting-edge robot Baymax. As the new prodigy at San Fransokyo Institute of Technology, Hiro now faces daunting academic challenges and the social trials of being the little man on campus. Off campus, the stakes are raised for the high-tech heroes as they must protect their city from an array of scientifically enhanced villains.","categories":["Action & Adventure","Animation","Comedy","Family"]},{"title":"On the Record","year":"2020","providers":["MAX","PRIME-VIDEO"],"description":"The haunting story of music executive Drew Dixon as she grapples with her decision to become one of the first women of color, in the wake of #MeToo, to come forward and publicly accuse hip-hop mogul Russell Simmons of sexual misconduct. A gripping and profound examination of based quartets, the integration of blues and swing into Gospel, the emergence of Soul, and the blending of Rap and Hip Hop elements. Gospel music also walked in step with the story of African-American culture – from slavery, hardscrabble rural existence and plantation work, the exodus to major cities, the Depression, World War II, to the civil rights movement and empowerment. REJOICE AND SHOUT connects the history of African-American culture with Gospel as it first impacted popular culture at large – and continues to do so. Years in the making, REJOICE AND SHOUT captures so much of what is special about this music and African-American Christianity – the sermonizing, the heartfelt testimonials, getting “slain in the spirit,” the hard hollerin’, and of course the inspiring music. Dare yourself not to be moved.","categories":["Documentary"]},{"title":"Saving Private Ryan","year":"1998","providers":["DVD","GOOGLE-PLAY","PARAMOUNT+","PRIME-VIDEO","SPECTRUM-ACCESS"],"description":"As U.S. troops storm the beaches of Normandy, three brothers lie dead on the battlefield, with a fourth trapped behind enemy lines. Ranger captain John Miller and seven men are tasked with penetrating German-held territory and bringing the boy home.","categories":["Drama","History","War"]},{"title":"Black Lightning","year":"2018","providers":["NETFLIX"],"description":"Jefferson Pierce is a man wrestling with a secret. As the father of two daughters and principal of a charter high school that also serves as a safe haven for young people in a New Orleans neighborhood overrun by gang violence, he is a hero to his community.","categories":["Action & Adventure","Sci-Fi & Fantasy","Drama"]},{"title":"Safe","year":"2012","providers":["PRIME-VIDEO"],"description":"After a former elite agent rescues a 12-year-old Chinese girl who's been abducted, they find themselves in the middle of a standoff between Triads, the Russian Mafia and high-level corrupt New York City politicians and police.","categories":["Action","Crime","Thriller"]},{"title":"Saving the King","year":"2022","providers":["MAX","PRIME-VIDEO"],"description":"A story of spies and silent pacts, this fascinating docuseries, told in first person by witnesses and experts, exposes how the machinery of the state is keen to protect the former King of Spain, Juan Carlos I, and conceal his scandals.","categories":["Documentary"]},{"title":"Saving the Manor","year":"2022","providers":["MAX","HGTV"],"description":"Dean Poulton and Borja de Maqua renovate a magnificent yet dilapidated 10-building, 65-room historic English estate that dates back over 500 years.","categories":["Reality"]},{"title":"Savior Complex","year":"2023","providers":["MAX","PRIME-VIDEO"],"description":"An investigation into the case of Renee Bach, the world of Christian missionaries, and the phenomenon of white saviors.","categories":["Documentary","Crime"]},{"title":"Saw X","year":"2023","providers":["DVD","ITUNES","PRIME-VIDEO","VUDU"],"description":"Between the events of 'Saw' and 'Saw II', a sick and desperate John Kramer travels to Mexico for a risky and experimental medical procedure in hopes of a miracle cure for his cancer, only to discover the entire operation is a scam to defraud the most vulnerable. Armed with a newfound purpose, the infamous serial killer returns to his work, turning the tables on the con artists in his signature visceral way through devious, deranged, and ingenious traps.","categories":["Horror","Thriller","Mystery"]},{"title":"Say Hey, Willie Mays!","year":"2022","providers":["MAX","PRIME-VIDEO"],"description":"Follow Willie Mays’ life both on and off the field over five decades as he navigated the American sports landscape and the country’s ever-evolving cultural backdrop, all while helping to define what it means to be one of America’s first Black sports superstars. He left an indelible mark in New York City and San Francisco, building a love affair with both cities’ fans.","categories":["Documentary"]},{"title" host","year":"1999","providers":["PRIME-VIDEO"],"description":"Scooby-Doo and the Mystery Gang visit Oakhaven, Massachusetts to seek strange goings on involving a famous horror novelist and his ancestor who is rumored be a witch.","categories":["Animation","Comedy","Mystery","Family","Fantasy"]},{"title":"Scooby-Doo Meets the Boo Brothers","year":"1987","providers":["PRIME-VIDEO"],"description":"After the death of Shaggy's Uncle Beaureguard, he, Scooby and Scrappy arrive at the late uncle's Southern plantation to collect the inheritance. But as soon as they arrive, they find it is haunted by the ghost of a Confederate soldier. With this spook on their tails while they solve riddles in search of the inheritance, they seek help from the Boo Brothers, a trio of ghost-exterminators to help catch this nasty ghoul.","categories":["Animation","Family","TV Movie","Mystery","Comedy"]},{"title":"Scooby-Doo! & KISS: Rock & Roll Mystery","year":"2015","providers":["PRIME-VIDEO"],"description":"Get ready to Rock! Scooby-Doo and the Mystery Inc. Gang team up with the one and only KISS in this all-new, out-of-this-world adventure! We join the Gang at KISS World – the all-things-KISS theme park, as they investigate a series of strange hauntings. With help from KISS, they discover that the Crimson Witch has returned to summon The Destroyer from the alternate dimension of Kissteria! The evil duos ghastly plan, to destroy the earth! Can the Gang's cunning and KISS's power of rock save the day?!","categories":["Family","Animation","Comedy","Mystery"]},{"title":"Scooby-Doo! and the Loch Ness Monster","year":"2016","providers":["PRIME-VIDEO"],"description":"While the gang travel to Scotland to visit Daphne's cousin and witness the annual Highland Games, they find themselves terrorized by the legendary Loch Ness Monster.","categories":["Family","Adventure","Animation","Comedy","Fantasy","Mystery"]},{"title":"Scooby-Doo! Camp Scare","year":"2010","providers":["PRIME-VIDEO"],"description":"Scooby and the gang experience outdoor fun as they go back to Fred's old summer camp.","categories":["Animation","Comedy","Family","Mystery"]},{"title":"Scooby-Doo! Music of the Vampire","year":"2012","providers":["PRIME-VIDEO"],"description":"Scooby and the gang have their first musical mystery in “Scooby Doo: Music of the Vampire.” It begins when they take a sing-a-long road trip into bayou country to attend the “Vampire-Palooza Festival” – an outdoor fair dedicated to all things Draculian. At first it looks as if they’re in for some fun and lots of Southern snacks, but events soon turn scary when a real live vampire comes to life, bursts from his coffin and threatens all the townsfolk. On top of that, this baritone blood sucker seems intent on taking Daphne as his vampire bride! Could the vampire be a descendant of a famous vampire hunter who is trying to sell his book? Or perhaps he’s the local politician, who has been trying to make his name in the press by attacking the vampires as downright unwholesome. The answers are to be found in a final song-filled showdown in the swamp in which our heroes unmask one of their most macabre monsters yet.","categories":["Family","Animation","Mystery","Adventure","Comedy","Fantasy"]},{"title":"Scooby-Doo! Shaggy's Showdown","year":"2017","providers":["PRIME-VIDEO"],"description":"When the Scooby gang visits a dude ranch, they discover that it and the nearby town have been haunted by a ghostly cowboy, Dapper Jack, who fires real fire from his fire irons. The mystery only deepens when it’s discovered that the ghost is also the long lost relative of Shaggy Rogers!","categories":["Animation","Family","Mystery","Comedy","Western"]},{"title":"Black Mass","year":"2015","providers":["DVD","ITUNES","MAX","PRIME-VIDEO"],"description":"The true story of Whitey Bulger, the brother of a state senator and the most infamous violent criminal in the history of South Boston, who became an FBI informant to take down a Mafia family invading his ption":"The Secret Magic Control Agency sends its two best agents, Hansel and Gretel, to fight against the witch of the Gingerbread House.","categories":["Animation","Comedy","Fantasy"]},{"title":"Secret Obsession","year":"2019","providers":["NETFLIX"],"description":"Newlywed Jennifer is brutally attacked at a dark rest stop. While healing from her injuries, she can’t recall anything from her past, including the ordeal. Her husband, Russell , is just thankful she’s alive and eager to get her home. As he reintroduces her to their secluded mountain estate, Detective Page  pursues Jennifer’s assailant — his own daughter went missing and was never found. The same fate now awaits Jennifer, unless someone realizes that her loving caretaker is actually her captor.","categories":["Drama","Thriller"]},{"title":"Black Narcissus","year":"2020","providers":["HULU"],"description":"Himalayas, 1934. A remote clifftop palace once known as the ‘House of Women’ holds many dark secrets. When the young nuns of St. Faith attempt to establish a mission there, its haunting mysteries awaken forbidden desires that seem destined to repeat a terrible tragedy. Adaptation of the 1939 novel by Rumer Godden.","categories":["Drama"]},{"title":"Secrets in Suburbia","year":"2017","providers":["PRIME-VIDEO"],"description":"After discovering that her three best friends and her husband are plotting to murder her and steal her family fortune, Gloria, an otherwise kind-hearted housewife and mother of two, unfolds and exacts a deadly revenge on all who betrayed her.","categories":["Drama","TV Movie","Thriller"]},{"title":"Secrets in the Ice","year":"0","providers":["DISCOVERY"],"description":"Mysterious frozen lakes filled with bones, mummified bodies hanging from inside a glacier, and a 30,000-year-old virus frozen in ice brought back to life in a laboratory. In an all new Science Channel series, SECRETS IN THE ICE, experts and scientists are exposing dark secrets, forgotten treasures and lost relics from some of the coldest places on Earth. Using state of the art archaeological technologies and cutting-edge CGI animation, SECRETS IN THE ICE spotlights the mysteries that have been locked away in icy tombs all over the world for centuries. At the base of a massive glacier in Southern Greenland, Danish archeologists have discovered the remains of an ancient stone hut. Was this site the home to a Viking seer practicing black magic? In Siberia, archeologists have excavated a mummy with fantastical tattoos against the many warnings of locals. Have they uncovered buried treasure, or unleashed an ancient curse?","categories":["Mystery","Documentary"]},{"title":"Secrets in the Water","year":"2021","providers":["PRIME-VIDEO"],"description":"Inspired by a true story. A grieving mother enlists the help of her deceased daughter’s friend to track down her killer and wonders if the killer is someone close to home.","categories":["Thriller","TV Movie"]},{"title":"Secrets of Life","year":"1956","providers":["DISNEY+"],"description":"A feature-length documentary showing the changing world of nature, the sky, the sea, the sun, planets, insects and volcanic action. A story of nature's strange and intricate designs for survival and her many methods of perpetuating life.","categories":["Documentary"]},{"title":"Secrets of Sulphur Springs","year":"2021","providers":["DISNEY+"],"description":"12-year-old Griffin Campbell and his family move to the small town of Sulphur Springs and take ownership of an abandoned hotel rumored to be haunted by the ghost of a girl who disappeared decades ago. Griffin befriends Harper, a bright-eyed, mystery-obsessed classmate and together, they uncover a secret portal that allows them to travel back in time. In the past, they’ll attempt to uncover the key to solving this unsolved mystery, a mystery that affects everyone close to them.","categories":["Family","Drama","Mystery","Sci-Fi & Fantasy"]},{"title":"True: Magical Friends","year":"2018","providers":[" ":"Embrace the wild side of the Sunshine State with a stellar zoo team devoted to the exotic cast of animals.","categories":["Documentary"]},{"title":"See for Me","year":"2022","providers":["ITUNES","PRIME-VIDEO"],"description":"When blind former Olympic skier Sophie Scott cat-sits in a secluded mansion, she gets caught in the crossfire of a home invasion scheme. She must rely on a sighted Army veteran via the See for Me app to help her survive the night.","categories":["Thriller","Crime","Drama"]},{"title":"See How They Run","year":"2022","providers":["ITUNES","PRIME-VIDEO","VUDU"],"description":"In the West End of 1950s London, plans for a movie version of a smash-hit play come to an abrupt halt after a pivotal member of the crew is murdered. When world-weary Inspector Stoppard and eager rookie Constable Stalker take on the case, the two find themselves thrown into a puzzling whodunit within the glamorously sordid theater underground, investigating the mysterious homicide at their own peril.","categories":["Mystery","Comedy","Crime"]},{"title":"Science of Stupid","year":"2020","providers":["DISNEY+"],"description":"This show combines cold hard science with some of the craziest, most spectacular and painful user generated clips ever recorded. Richard Hammond introduces all manner of mishaps featuring brave, if misguided individuals from around the world and then explains the science behind their failure and humiliation with the use of bespoke animations and super slo-mo cinematography. Every episode features between 50 and 60 clips of misadventure – ordinary folk making extraordinary mistakes. Each week watch stunts involving weightlifting, shooting guns or jumping over cars, that have gone wrong, paused, re-wound, and re-played and analysed to determine exactly what went wrong and why. Richard explains the physics, chemistry and biology at play, then presents forensic details to explain the stupidity that resulted in failure. He’ll look at everything including wei oviders":["DISNEY+"],"description":"This special explores the history of Black entertainers in Las Vegas and celebrating those who are now ruling the historic strip.","categories":["Documentary","TV Movie"]},{"title":"Soul of a Nation Presents: Screen Queens Rising","year":"2022","providers":["DISNEY+"],"description":"Exploring how Black actresses, a historically overlooked and under-valued group in Hollywood, have in recent years begun to ascend to the top echelons of entertainment and American culture. The special examines how Black actresses of Hollywood have become power brokers and the iconic moments and roles have paved the way for them today.","categories":["Documentary"]},{"title":"Soul of a Nation Presents: X/Onerated the Murder of Malcom X & 55","year":"0","providers":["DISNEY+"],"description":"Profiles Muhammad Abdul Aziz, who was wrongfully convicted of Malcolm X’s assassination, in the first TV interview since his exoneration in November 2021. The special retraces Malcolm X’s 1965 assassination, Aziz’s decades behind bars and on parole, and the impact on Aziz’s family who is also interviewed.","categories":["Documentary"]},{"title":"Sound of the Police","year":"2023","providers":["HULU"],"description":"This documentary examines the fraught relationship between African Americans and the police, often rife with tension, fear, suspicion and hostility on all sides. Framed by some of the most recent conflicts between Black Americans and police officers, which garnered national media attention, the film traces the country’s complex racial history that set the path for policing in Black communities and fuels the ongoing conflict between African American communities and law enforcement.","categories":["Documentary"]},{"title":"Soundtrack #1","year":"2022","providers":["DISNEY+"],"description":"Han Sun-woo is a rookie photographer. He doesn't talk much, but he is a kind and warm-hearted man. He is friends with Lee Eun-soo. They have been close friends for 20 years. Meanwhile, Lee Eun-soo works as a lyricist to make living. She has an honest and bright personality. Due to a reason, Han Sun-woo and Lee Eun-soo begin to live together at the same house for 2 weeks. Staying together, their relationship develops romantically.","categories":["Drama"]},{"title":"SOUTH PARK (NOT SUITABLE FOR CHILDREN)","year":"2023","providers":["PRIME-VIDEO"],"description":"After it's discovered that a teacher at South Park Elementary has an OnlyFans page, Randy is compelled to take a closer look at the seedy underbelly of the world of online influencers.","categories":["Comedy","Animation","TV Movie"]},{"title":"South Park","year":"1997","providers":["MAX","PRIME-VIDEO"],"description":"Follows the misadventures of four irreverent grade-schoolers in the quiet, dysfunctional town of South Park, Colorado.","categories":["Animation","Comedy"]},{"title":"South Park: Joining the Panderverse","year":"2023","providers":["PARAMOUNT+","PRIME-VIDEO"],"description":"Cartman's deeply disturbing dreams portend the end of the life he knows and loves. Meanwhile, the adults in South Park are wrestling with their own life decisions, as the advent of AI is turning their world upside down.","categories":["Animation","Comedy","Science Fiction","TV Movie"]},{"title":"South Park: Post COVID","year":"2021","providers":["PARAMOUNT+","PRIME-VIDEO"],"description":"What happened to the children who lived through the Pandemic? Stan, Kyle, Cartman and Kenny survived but will never be the same Post Covid.","categories":["Animation","Comedy","TV Movie"]},{"title":"South Park: Post COVID: The Return of COVID","year":"2021","providers":["PARAMOUNT+","PRIME-VIDEO"],"description":"If Stan, Kyle and Cartman could just work together, they could go back in time to make sure Covid never happened. But traveling back to the past seems to be the easy answer until they meet Victor Chaos.","categories":["Animation","Comedy","TV Movie"]},{"title":"South Park: The Streaming Wars","year":"2022 edy"]},{"title":"Spare Parts","year":"2015","providers":["ITUNES","PRIME-VIDEO","SPECTRUM-ACCESS"],"description":"With the help of their high school's newest teacher, four Hispanic students form a robotics club. Although they have no experience, the youths set their sights on a national robotics contest. With $800 and parts scavenged from old cars, they build a robot and compete against reigning champion MIT. Along the way, the students learn not only how to build a robot but something far more important: how to forge bonds that will last a lifetime.","categories":["Drama"]},{"title":"Spare Room","year":"2018","providers":["PEACOCK"],"description":"A broken, guilt-ridden young vet attempts to make amends while renting a room from his fallen brother's widow.","categories":["Drama"]},{"title":"Spark: A Space Tail","year":"2017","providers":["PRIME-VIDEO"],"description":"Spark, a teenage monkey and his friends, Chunk and Vix, are on a mission to regain Planet Bana - a kingdom overtaken by the evil overlord Zhong.","categories":["Adventure","Animation","Comedy","Family","Science Fiction"]},{"title":"Sparking Joy","year":"2021","providers":["NETFLIX"],"description":"In this reality series, Marie Kondo brings her joyful tidying tactics to people struggling to balance work and home life and shares her own world.","categories":["Reality","Documentary"]},{"title":"SparkShorts: Float","year":"2019","providers":["DISNEY+"],"description":"A father discovers that his son floats, which makes him different from other kids.  To keep them both safe from the judgement of the world, Dad hides, covers, and grounds him. But when his son's ability becomes public, Dad must decide whether to run and hide or to accept his son as he is.","categories":["Animation","Drama","Family"]},{"title":"SparkShorts: Loop","year":"2020","providers":["DISNEY+"],"description":"A non-verbal, autistic girl and a chatty boy are partnered on a canoeing trip. To complete their journey across an urban lake, they rruption and criminal activities.","categories":["Family","Action","Adventure","Comedy"]},{"title":"Blade Runner 2049","year":"2017","providers":["DVD","ITUNES","PRIME-VIDEO"],"description":"Thirty years after the events of the first film, a new blade runner, LAPD Officer K, unearths a long-buried secret that has the potential to plunge what's left of society into chaos. K's discovery leads him on a quest to find Rick Deckard, a former LAPD blade runner who has been missing for 30 years.","categories":["Science Fiction","Drama"]},{"title":"Blades of Glory","year":"2007","providers":["PRIME-VIDEO"],"description":"When a much-publicized ice-skating scandal strips them of their gold medals, two world-class athletes skirt their way back onto the ice via a loophole that allows them to compete together as a pairs team.","categories":["Comedy"]},{"title":"Spelling the Dream","year":"2020","providers":["NETFLIX"],"description":"Since 1999, 18 of the last 22 winners of the Scripps National Spelling Bee have been Indian-American, making the incredible trend one of the longest in sports history. “Breaking the Bee” is a feature-length documentary that explores and celebrates this new dynasty while following four students, ages 7 to 14, as they vie for the title of spelling bee champion.","categories":["Documentary"]},{"title":"Transformers Rescue Bots","year":"2016","providers":["PRIME-VIDEO"],"description":"A team of specialized Autobots not quite ready for prime-time battles against the Decepticons is given a vital mission by Optimus Prime. The goal for the Bots is to learn about mankind and how to help others to find out what it really means to be a hero.","categories":["Action & Adventure","Animation","Kids","Sci-Fi & Fantasy"]},{"title":"Blair Witch","year":"2016","providers":["DVD","ITUNES","PRIME-VIDEO"],"description":"Students on a camping trip discover something sinister is lurking beyond the trees.","categories":["Thriller","Horror"]},{"title":"Spencer","year":"2021", her goes to the home of the mobster who thinks he's sent there to kill him.","categories":["Comedy"]},{"title":"Shin Godzilla","year":"2016","providers":["PRIME-VIDEO"],"description":"When a massive, gilled monster emerges from the deep and tears through the city, the government scrambles to save its citizens.  A rag-tag team of volunteers cuts through a web of red tape to uncover the monster's weakness and its mysterious ties to a foreign superpower.  But time is not on their side - the greatest catastrophe to ever befall the world is about to evolve right before their very eyes.","categories":["Action","Science Fiction","Horror"]},{"title":"Shining Girls","year":"2022","providers":["APPLE-TV+"],"description":"Years after a brutal attack left her in a constantly shifting reality, Kirby Mazrachi learns that a recent murder is linked to her assault. She teams with veteran reporter Dan Velazquez to understand her ever-changing present—and confront her past.","categories":["Drama","Crime"]},{"title":"Spidey and his Amazing Friends","year":"2021","providers":["DISNEY+"],"description":"Follow Peter Parker, Gwen Stacy and Miles Morales and their adventures as the young heroes team up with Hulk, Ms. Marvel and Black Panther to defeat foes like Rhino, Doc Ock and Green Goblin and learn that teamwork is the best way to save the day.","categories":["Kids","Animation","Comedy"]},{"title":"Spies in Disguise","year":"2019","providers":["DVD","ITUNES","PRIME-VIDEO"],"description":"Super spy Lance Sterling and scientist Walter Beckett are almost exact opposites. Lance is smooth, suave and debonair. Walter is… not. But what Walter lacks in social skills he makes up for in smarts and invention, creating the awesome gadgets Lance uses on his epic missions. But when events take an unexpected turn, Walter and Lance suddenly have to rely on each other in a whole new way.","categories":["Animation","Action","Adventure","Comedy","Family"]},{"title":"Spin Me Round","year":"2022","providers
