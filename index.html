en their plans for a nature trip go awry, Polly and boyfriend Seth decide to check into a motel. On their way, they're carjacked and kidnapped by low-rent crooks Dennis and Lacey, who take the victims and their SUV to a nearby gas station. Along the way, they encounter an increasingly terrifying horde of parasites, and if any of them intend to survive, they'll have to outsmart the deadly organisms.","categories":["Horror","Thriller"]},{"title":"Blaze & the Monster Machines","year":"0","providers":["NICKELODEON"],"description":"AJ is an 8-year-old techie who drives monster-truck Blaze, the top racer in Axle City. The two go on adventures that have them taking on problems involving science and math. Many predicaments they face are caused by Blaze's rival, Crusher, a tractor-trailer that will do anything to beat other vehicles to the finish line. The animated series is billed as the first TV show for preschoolers to comprehensively cover areas of science, technology, engineering and math. Each episode introduces different STEM concepts, including buoyancy and trajectory.","categories":["Kids","Animation","Family","Comedy"]},{"title":"Spoiler Alert","year":"2022","providers":["DVD","ITUNES","PRIME-VIDEO","VUDU"],"description":"Journalist Michael Ausiello embarks on a rollercoaster ride of emotions when Kit Cowan, his partner of 14 years, is diagnosed with terminal cancer.","categories":["Romance","Comedy","Drama"]},{"title":"Spontaneous","year":"2020","providers":["PRIME-VIDEO"],"description":"When students in their high school begin inexplicably exploding (literally), seniors Mara and Dylan struggle to survive in a world where each moment may be their last.","categories":["Comedy","Horror"]},{"title":"Spookley and the Christmas Kittens","year":"2019","providers":["PRIME-VIDEO"],"description":"Spookley and Mistletoe encounter three stray kittens for whom they must brave a raging winter storm to find a home.","categories":["Animation","Family","Music","Adventure"]},{"title":"Spookley: The Square Pumpkin","year":"2005","providers":["PRIME-VIDEO"],"description":"Dare to be square! In a world where \"The only good pumpkins are round pumpkins!\" SPOOKLEY THE SQUARE PUMPKIN is often teased by the other pumpkins because of his odd shape. Soon, Spookley is befriended by Edgar, Allan and Poe, three hilarious spiders, who convince Spookley that square or not, he has a right to be the \"Pick of the Patch\" on Halloween. \"A square pumpkin the Pick of the Patch?\" Not if mean round pumpkins Big Tom and Little Tom can help it. These two bullies tease and taunt Spookley because of his square roots. Encouraged to continue to become the \"Pick of the Patch\" by kindly Jack the Scarecrow and his bat sidekicks, Boris and Bella, Spookley isn't sure he has what it takes until a mighty storm threatens to destroy the entire patch. As the storm rolls the round pumpkins uncontrollably across the patch towards the raging river, Spookley realizes \"it's fine to be round while the weather is fair, but there are times it's better to be a square!\"","categories":["Animation","Family"]},{"title":"The Best Man","year":"1999","providers":["PRIME-VIDEO"],"description":"After writing a soon-to-be bestselling novel, writer and committed bachelor Harper attempts to hide the fact that his saucy new book is loosely based on the lives and loves of his tight-knit group of friends. Harper is set to be best man at his friend Lance's wedding, and all his friends will be in attendance. When an advance copy of the book makes its way into the hands of his ex-flame, Jordan, Harper attempts to keep it under wraps.","categories":["Drama","Comedy"]},{"title":"Spooky Buddies","year":"2011","providers":["DISNEY+"],"description":"Disney's irresistible talking puppies are back in an all-new movie that takes them far across town to a mysterious mansion where something very spooky is going on.","categories":["Comedy","Family","Mystery","TV Movie"]},{"title":"Spotlight","year":"2015","p ics professor who starts to forget words. When she receives a devastating diagnosis, Alice and her family find their bonds tested.","categories":["Drama"]},{"title":"Still Missing Morgan","year":"2023","providers":["HULU"],"description":"On a humid evening in 1995, Colleen Nick’s life would be forever changed when her daughter, Morgan Nick, was kidnapped while playing with friends nearby. Her friend, Patty Wetterling, is one of few people who can relate to life with a child missing for 27 years. Patty’s son, Jacob, was kidnapped six years before Morgan. When the Morgan Nick case is reexamined in 2020, a documentary crew was there with the new investigators - leading to the first dramatic shift in the investigation in 25 years.","categories":["Documentary"]},{"title":"STILL: A Michael J. Fox Movie","year":"2023","providers":["APPLE-TV+"],"description":"A short kid from a Canadian army base becomes the international pop culture darling of the 1980s—only to find the course of his life altered by a stunning diagnosis. What happens when an incurable optimist confronts an incurable disease?","categories":["Documentary"]},{"title":"A Simple Favor","year":"2018","providers":["DVD","ITUNES","PRIME-VIDEO","SPECTRUM-ACCESS"],"description":"Stephanie, a dedicated mother and popular vlogger, befriends Emily, a mysterious upper-class woman whose son Nicky attends the same school as Miles, Stephanie's son. When Emily asks her to pick Nicky up from school and then disappears, Stephanie undertakes an investigation that will dive deep into Emily's cloudy past.","categories":["Crime","Thriller","Mystery","Comedy"]},{"title":"Smart House","year":"1999","providers":["DISNEY+"],"description":"Ben Cooper and his family are struggling to get a grip on household chores, school and work. So when Ben sees that a Smart House is being given away, he enters the competition as often as he can, until they eventually win the house (named Pat). After moving in, Pat's personality begins to radically amily and a new generation of queer young residents living at 28 Barbary Lane.","categories":["Drama","Mystery"]},{"title":"Tall Tale","year":"1995","providers":["DISNEY+"],"description":"A young boy draws on the inspiration of legendary western characters to find the strength to fight an evil land baron in the old west who wants to steal his family's farm and destroy their idyllic community. When Daniel Hackett sees his father Jonas gravely wounded by the villainous Stiles, his first urge is for his family to flee the danger, and give up their life on a farm which Daniel has come to despise anyway. Going alone to a lake to try to decide what to do, he falls asleep on a boat and wakes to find himself in the wild west, in the company of such \"tall tale\" legends as Pecos Bill, Paul Bunyan, John Henry and Calamity Jane. Together, they battle the same villains Daniel is facing in his \"real\" world, ending with a heroic confrontation in which the boy stands up to Stiles and his henchmen, and rallies his neighbors to fight back against land grabbers who want to destroy their town.","categories":["Adventure","Family","Western"]},{"title":"Tallulah","year":"2016","providers":["NETFLIX"],"description":"Desperate to be rid of her toddler, a dissatisfied Beverly Hills housewife hires a stranger to babysit and ends up getting much more than she bargained for.","categories":["Drama","Comedy"]},{"title":"Tammy","year":"2014","providers":["PRIME-VIDEO"],"description":"For Tammy, a burger-joint employee, a bad day keeps getting worse. She wrecks her car, loses her job and finds that her husband has been unfaithful. It's time for Tammy to hit the road, but without money or transportation, her options are limited. Her only choice is a road trip with her hard-drinking grandmother, Pearl, who has a car, cash and an itch to see Niagara Falls. It's not the escape Tammy had in mind, but it may be what she needs.","categories":["Comedy"]},{"title":"Tampa Baes","year":"2021","providers": ed Contramar in Mexico City, the welcoming, uniformed waiters are as beloved by diners as the menu featuring fresh, local seafood caught within 24 hours. The entire staff sees themselves as part of an extended family. Meanwhile at Cala in San Francisco, Cámara hires staff from different backgrounds and cultures, including ex-felons and ex-addicts, who view the work as an important opportunity to grow as individuals. A Tale of Two Kitchens explores the ways in which a restaurant can serve as a place of both dignity and community.","categories":["Documentary"]},{"title":"Team America: World Police","year":"2004","providers":["ITUNES","PARAMOUNT+","PRIME-VIDEO","VUDU"],"description":"When North Korean ruler Kim Jong-il orchestrates a global terrorist plot, it's up to the heavily armed, highly specialized Team America unit to stop his dastardly scheme. The group, which has recruited troubled Broadway actor Gary Johnston, not only has to face off against Jong-il, but they must also contend with the Film Actors Guild, a cadre of Hollywood liberals at odds with Team America's \"policing the world\" tactics.","categories":["Adventure","Action","Comedy"]},{"title":"Team Foxcatcher","year":"2016","providers":["NETFLIX"],"description":"With never-before seen home video, this film recounts the paranoid downward spiral of John E. du Pont and the murder of Olympic wrestler Dave Schultz.","categories":["Documentary"]},{"title":"Team Kaylie","year":"2019","providers":["NETFLIX"],"description":"After a brush with the law, teen celebrity Kaylie Konrad swaps social stardom for court-ordered chaos as a middle school wilderness club leader.","categories":["Comedy","Family"]},{"title":"Team Umizoomi","year":"2010","providers":["PARAMOUNT+","PRIME-VIDEO","NICKELODEON"],"description":"They're mini, they're mighty and they're built for math! When someone has a problem in Umi City, Milli, Geo, and Bot use their mighty math powers to help save the day!","categories":["Animation","Sci-Fi & Fantasy","Action & Adventure"]},{"title":"Team Zenko Go","year":"2022","providers":["NETFLIX"],"description":"Every good deed is one for this team of kids. Niah, Ari, Ellie and Jax go undercover to help others and secretly solve the city's problems!","categories":["Animation","Action & Adventure","Kids"]},{"title":"Teardrop","year":"2022","providers":["TUBI"],"description":"An aspirational writer working as a teacher takes his students on a field trip to explore the history of an off-the-map ghost town, which happens to be the subject of his next book. His family ties have brought him back to the haunted location, but what does this mean for the safety of his class?","categories":["Horror","Western","Mystery","TV Movie"]},{"title":"Ted 2","year":"2015","providers":["DVD","MAX","PRIME-VIDEO"],"description":"Newlywed couple Ted and Tami-Lynn want to have a baby, but in order to qualify to be a parent, Ted will have to prove he's a person in a court of law.","categories":["Comedy","Fantasy"]},{"title":"Ted Bundy: Falling for a Killer","year":"2020","providers":["PRIME-VIDEO"],"description":"After years of silence, Ted Bundy’s long-term girlfriend Elizabeth Kendall, her daughter Molly, and other survivors come forward for the first time in a docuseries that reframes Bundy’s crimes from a female perspective. The series reveals how Bundy’s pathological hatred of women collided with the culture wars and the feminist movement of the 1970s in one of the most infamous crime stories of our time.","categories":["Documentary","Crime"]},{"title":"Ted Lasso","year":"2020","providers":["APPLE-TV+"],"description":"Ted Lasso, an American football coach, moves to England when he’s hired to manage a soccer team—despite having no experience. With cynical players and a doubtful town, will he get them to see the Ted Lasso Way?","categories":["Comedy","Drama"]},{"title":"ted","year":"2024","providers":["PEACOCK"],"description":"It's 1993 and Ted the bear's moment of fame has passed, leaving him living with his best friend, 16-year-old John Bennett, who lives in a working-class Boston home with his parents and cousin. Ted may not be the best influence on John, but when it comes right down to it, he's willing to go out on a limb to help his friend and his family.","categories":["Comedy"]},{"title":"Teen Beach Movie","year":"2013","providers":["DISNEY+"],"description":"Life's a beach for surfers Brady and McKenzie – until a rogue wave magically transports them inside the classic '60s beach party flick, \"Wet Side Story,\" where a full-blown rivalry between bikers and surfers threatens to erupt. There, amidst a sea of surfing, singing and dancing, Brady and Mack accidentally change the storyline, and the film’s dreamy hero and heroine fall for them instead of for each other!","categories":["Family","Music","TV Movie","Comedy"]},{"title":"Teen Spirit","year":"2019","providers":["DVD","ITUNES","SPECTRUM-ACCESS"],"description":"A shy teenager living on the Isle of Wight dreams of pop stardom. With the help of an unlikely mentor, she enters a singing competition that will test her integrity, talent, and ambition.","categories":["Music","Drama"]},{"title":"Teen Titans Go! To the Movies","year":"2018","providers":["DVD","ITUNES","MAX","PRIME-VIDEO"],"description":"All the major DC superheroes are starring in their own films, all but the Teen Titans, so Robin is determined to remedy this situation by getting over his role as a sidekick and becoming a movie star. Thus, with a few madcap ideas and an inspirational song in their hearts, the Teen Titans head to Hollywood to fulfill their dreams.","categories":["Animation","Action","Comedy","Science Fiction"]},{"title":"Teen Wolf","year":"2011","providers":["PRIME-VIDEO"],"description":"Scott McCall, a high school student living in the town of Beacon Hills has his life drastically changed when he's bitten by a werewolf, becoming one himself. He must henceforth learn to balance his problematic new identity with his day- ends realize something unexpected is pulling the strings.","categories":["Thriller"]},{"title":"Terrordactyl","year":"2016","providers":["PRIME-VIDEO"],"description":"When a meteor shower rains down outside Los Angeles, Jonas and Lars, two friends stuck in tired, boring lives, head out to find a meteor and strike it rich. After recovering one, they start being stalked by terrordactyls, ancient flying reptiles that launch a full-on assault on the city. Trying to survive, they go on the run...","categories":["Action","Comedy","Science Fiction"]},{"title":"Tesla","year":"2020","providers":["DVD","ITUNES","PRIME-VIDEO","SPECTRUM-ACCESS"],"description":"The story of the Promethean struggles of Nikola Tesla, as he attempts to transcend entrenched technology—including his own previous work—by pioneering a system of wireless energy that would change the world.","categories":["History","Drama"]},{"title":"Testament of Youth","year":"2014","providers":["DVD"],"description":"Testament of Youth is a powerful story of love, war and remembrance, based on the First World War memoir by Vera Brittain, which has become the classic testimony of that war from a woman’s point of view. A searing journey from youthful hopes and dreams to the edge of despair and back again, it’s a film about young love, the futility of war and how to make sense of the darkest times.","categories":["History","Drama","War"]},{"title":"Tetris","year":"2023","providers":["APPLE-TV+"],"description":"In 1988, American video game salesman Henk Rogers discovers the video game Tetris. When he sets out to bring the game to the world, he enters a dangerous web of lies and corruption behind the Iron Curtain.","categories":["Thriller","History","Drama"]},{"title":"Texas 6","year":"2020","providers":["PARAMOUNT+","PRIME-VIDEO"],"description":"This docuseries takes place in Strawn, Texas and follows the Greyhounds, a high school six-man football team under the direction of Coach Dewaine Lee, as they attempt a three-peat ,"description":"A mind-bending love story following Greg who, after recently being divorced and then fired, meets the mysterious Isabel, a woman living on the streets and convinced that the polluted, broken world around them is just a computer simulation. Doubtful at first, Greg eventually discovers there may be some truth to Isabel’s wild conspiracy.","categories":["Science Fiction","Romance","Drama"]},{"title":"Blithe Spirit","year":"2021","providers":["DVD","ITUNES","SPECTRUM-ACCESS"],"description":"A spiritualist medium holds a seance for a writer suffering from writers block but accidentally summons the spirit of his deceased first wife which leads to an increasingly complex love triangle with his current wife of five years.","categories":["Comedy","Fantasy","Romance"]},{"title":"Stretch Armstrong: The Breakout","year":"2018","providers":["NETFLIX"],"description":"Villains are rampaging through Charter City and the Flex Fighters -- Jake, Ricardo and Nathan -- need your help to halt the chaos.","categories":["Animation"]},{"title":"That Darn Cat","year":"1997","providers":["DISNEY+"],"description":"While making his nightly rounds in the neighborhood, Patti's pet cat D.C. finds himself the carrier of a call for help from a kidnap victim. Patti enlists skeptical law enforcement help to find the victim before it's too late.","categories":["Family","Comedy"]},{"title":"BLOCKBUSTER","year":"2022","providers":["NETFLIX"],"description":"In this feel-good workplace comedy, the staff at the last surviving Blockbuster video store tries to keep the business afloat.","categories":["Comedy"]},{"title":"That Girl Lay Lay","year":"2021","providers":["NETFLIX"],"description":"That Girl Lay Lay follows Lay Lay, the perfect hype girl and best friend that anyone could ever want from their personal affirmation app. Struggling to make her mark at school and needing a best friend to talk to, Sadie wishes upon a star that Lay Lay was real and could help teach her how to stand out. When her wish comes true and Lay Lay is magically brought to life, the two friends learn that when they are together, they can accomplish anything, and navigate life as teenagers and discover who they truly are.","categories":["Comedy"]},{"title":"That Peter Crouch Film","year":"2023","providers":["PRIME-VIDEO"],"description":"That Peter Crouch Film is the true story behind football's most unlikely hero. Belittled for his height and shunted from club to club, all logic suggests that he should not have had a successful career. The film explores the long, arduous journey to reach the top - filled with twists, stumbling blocks, self-doubt, and alienation. After nearly 25 years since signing his first professional contract, Peter Crouch has only one question to ask himself... how did he get here?","categories":["Documentary"]},{"title":"That's Amor","year":"2022","providers":["NETFLIX"],"description":"After her job and relationship implode on the same day, Sofia starts from scratch — and meets a dashing Spanish chef who might be her missing ingredient.","categories":["Romance","Comedy"]},{"title":"That's My Boy","year":"2012","providers":["DVD","ITUNES"],"description":"While in his teens, Donny fathered a son, Todd, and raised him as a single parent up until Todd's 18th birthday. Now, after not seeing each other for years, Todd's world comes crashing down when Donny resurfaces just before Todd's wedding.","categories":["Comedy","Drama"]},{"title":"A Thousand Words","year":"2012","providers":["DVD","ITUNES","PRIME-VIDEO"],"description":"Jack McCall is a fast-talking literary agent, who can close any deal, any time, any way. He has set his sights on New Age guru Dr. Sinja for his own selfish purposes. But Dr. Sinja is on to him, and Jack’s life comes unglued after a magical Bodhi tree mysteriously appears in his backyard. With every word Jack speaks, a leaf falls from the tree and he realizes that when the last leaf falls, both he and the tree are toast. Words have never failed Jack McCall, but now he’s got to stop talking and conjure up some outrageous ways to communicate or he’s a goner.","categories":["Drama","Comedy"]},{"title":"Suburban Nightmare: JonBenet Ramsey","year":"2022","providers":["TUBI"],"description":"More than 25 years after her murder, mystery still surrounds the infamous case of JonBenét Ramsey, who was killed inside her family's home in Boulder, Colorado in the early morning hours just after Christmas. This documentary explores the unsolved crime with unprecedented access and family cooperation from John Ramsey, JonBenét's father, who after finally being cleared as a suspect, continues to push the Boulder Police Department to re-test and make available key pieces of physical evidence which may hold the answers to the killer's identity.","categories":["Documentary"]},{"title":"That's My Jam","year":"2021","providers":["PEACOCK","NBC"],"description":"This star-studded, music-comedy game show from Executive Producer Jimmy Fallon is infused with his one-of-a-kind comedic style and feel-good energy, featuring a carousel of his classic and brand new music-based games, like \"Wheel of Musical Impressions,\" \"Musical Genre Challenge\" and \"History of Rap.\" Each week, a new group of celebrities go head-to-head and mic-to-mic in a variety of music- and dance-inspired games, sketches and challenges that promise unforgettable -- and hilarious -- performances.","categories":["Reality"]},{"title":"The $100,000 Pyramid","year":"2016","providers":["HULU","ABC"],"description":"In $100,000 Pyramid, contestants are in teams of two. The goal of the game is to help your partner guess an answer, by listing items that would be included in said answer, or synonymous. For instance, if the answer is “Things That Bounce”, clues would be “Po-Go Sticks”, “Kangaroos”, “Basketballs”, etc. To add to the challenge, the contestant who is giving the clues has their hands strapped to their chair, so they’re unable to gesture in order to help the guessing process.","categories":["Reality","Talk"]},{"title":"The 'Burbs","year":"1989","providers":["NETFLIX"],"description":"When secretive new neighbors move in next door, suburbanite Ray Peterson and his friends let their paranoia get the best of them as they start to suspect the newcomers of evildoings and commence an investigation. But it's hardly how Ray, who much prefers drinking beer, reading his newspaper and watching a ball game on the tube expected to spend his vacation.","categories":["Comedy","Horror","Thriller"]},{"title":"The 12th Victim","year":"2023","providers":["PARAMOUNT+","PRIME-VIDEO"],"description":"A four-part docuseries that sheds new light on the infamous 1958 Charles Starkweather and Caril Ann Fugate murder case, in which the teenage couple was charged and convicted of brutally killing 11 victims at random.","categories":["Documentary","Crime"]},{"title":"The 13th Warrior","year":"1999","providers":["ITUNES","PRIME-VIDEO"],"description":"A Muslim ambassador exiled from his homeland, Ahmad ibn Fadlan finds himself in the company of Vikings. While the behavior of the Norsemen initially offends ibn Fadlan, the more cultured outsider grows to respect the tough, if uncouth, warriors. During their travels together, ibn Fadlan and the Vikings get word of an evil presence closing in, and they must fight the frightening and formidable force, which was previously thought to exist only in legend.","categories":["Adventure","History","Action"]},{"title":"The 15:17 to Paris","year":"2018","providers":["DVD","ITUNES","PRIME-VIDEO"],"description":"On Aug. 21, 2015, the world watches in stunned silence as the media reports a thwarted terrorist attack on a train that's bound for Paris -- an attempt prevented by three young Americans traveling together through Europe. The heroic and courageous actions of Anthony Sadler, Alek Skarlatos and Spencer Stone help to save the lives of more than 500 passengers on board.","categories":["Drama","Thriller"]},{"title": entures of Paddington","year":"2019","providers":["PARAMOUNT+","PRIME-VIDEO"],"description":"Journey to London for heart-warming adventures with beloved British bear Paddington in this CG-animated series, which centres on a younger Paddington as he writes letters to Aunt Lucy celebrating the new things he has discovered through the day’s exciting activities.","categories":["Animation","Family","Kids"]},{"title":"The Adventures of Tintin","year":"2011","providers":["DVD","PARAMOUNT+","PRIME-VIDEO"],"description":"Intrepid young reporter, Tintin, and his loyal dog, Snowy, are thrust into a world of high adventure when they discover a ship carrying an explosive secret. As Tintin is drawn into a centuries-old mystery, Ivan Ivanovitch Sakharine suspects him of stealing a priceless treasure. Tintin and Snowy, with the help of salty, cantankerous Captain Haddock and bumbling detectives, Thompson and Thomson, travel half the world, one step ahead of their enemies, as Tintin endeavors to find the Unicorn, a sunken ship that may hold a vast fortune, but also an ancient curse.","categories":["Adventure","Animation","Mystery"]},{"title":"The Aeronauts","year":"2019","providers":["ITUNES","PRIME-VIDEO","VUDU"],"description":"In 1862, daredevil balloon pilot Amelia Wren teams up with pioneering meteorologist James Glaisher to advance human knowledge of the weather and fly higher than anyone in history. While breaking records and advancing scientific discovery, their voyage to the very edge of existence helps the unlikely pair find their place in the world they have left far below them. But they face physical and emotional challenges in the thin air, as the ascent becomes a fight for survival.","categories":["Adventure","Drama","Romance"]},{"title":"The African Queen","year":"1951","providers":["PARAMOUNT+","PRIME-VIDEO"],"description":"At the start of the First World War, in the middle of Africa’s nowhere, a gin soaked riverboat captain is persuaded by a strong-willed missionary ion & Adventure","Crime","Drama"]},{"title":"The Age of Influence","year":"2023","providers":["HULU"],"description":"Examine the dark side of influencer culture through some of the biggest social media scandals of our time. From sweeping cons to viral cancellation campaigns, watch as these taste-makers become caught in the controversial crosshairs of their own curated online worlds.","categories":["Documentary"]},{"title":"The Alienist","year":"2018","providers":["MAX","PRIME-VIDEO"],"description":"New York, 1896. Police commissioner Theodore Roosevelt brings together criminal psychologist Dr. Laszlo Kreizler, newspaper illustrator John Moore and secretary Sara Howard to investigate several murders of male prostitutes.","categories":["Drama","Crime","Mystery"]},{"title":"The Almond and the Seahorse","year":"2022","providers":["ITUNES","PRIME-VIDEO"],"description":"For Gwen, it's always 1999. The face in the mirror is unfamiliar and her partner isn't recognizable to her despite waking up together every day. Joe's past is coming undone and his partner, Sarah, fears she will be forgotten. A doctor refuses to give up on them, determined not to let them unravel.","categories":["Drama","Romance"]},{"title":"The Alpinist","year":"2020","providers":["ITUNES","PRIME-VIDEO"],"description":"I am a cameraman specialized in shooting in high altitude and extreme condition. I participate in four sponsored expeditions to the Himalayas from 2009 to 2013 to shoot TV documentaries. Having observed success, failure and death of aspiring alpinist in the series of life risking challenges, I decide to make a film about the other side of the alpinist that has not been seen on TV.","categories":["Documentary"]},{"title":"The American Rescue Dog Show","year":"2022","providers":["HULU"],"description":"The 2018 American Rescue Dog Show invites you to help save lives through adoption of shelter pets. This competition includes mixed breed and pure breed rescue dogs competing in a variety of cute he Answer Man","year":"2009","providers":["PRIME-VIDEO"],"description":"Twenty years ago, Arlen Faber wrote a book about spirituality that became wildly popular. These days, he's a curmudgeonly recluse who only enjoys the company of his chiropractor, Elizabeth. As Elizabeth's warmth starts to melt Arlen's cold heart, he comes to realize what love really means.","categories":["Comedy","Romance"]},{"title":"The Anthrax Attacks","year":"2022","providers":["NETFLIX"],"description":"Days after 9/11, letters containing fatal anthrax spores spark panic and tragedy in the US. This documentary follows the subsequent FBI investigation.","categories":["Documentary","Crime"]},{"title":"A Tourist's Guide to Love","year":"2023","providers":["NETFLIX"],"description":"After an unexpected break up, a travel executive accepts an assignment to go undercover and learn about the tourist industry in Vietnam. Along the way, she finds adventure and romance with her Vietnamese expat tour guide and they decide to hijack the tour bus in order to explore life and love off the beaten path.","categories":["Romance","Comedy"]},{"title":"SuperKitties","year":"2023","providers":["DISNEY+"],"description":"An adorable and action-packed new series about four fierce and furry superhero kittens — Ginny, Sparks, Buddy and Bitsy — who are on a mission to make Kittydale a more caring and ”pawesome” place.","categories":["Animation","Kids"]},{"title":"The Apparition","year":"2012","providers":["PRIME-VIDEO"],"description":"Plagued by frightening occurrences in their home, Kelly and Ben learn that a university's parapsychology experiment produced an entity that is now haunting them. The malevolent spirit feeds on fear and torments the couple no matter where they run. Desperate, Kelly and Ben turn to a paranormal researcher, but even with his aid, it may already be too late to save themselves from the terrifying presence.","categories":["Horror","Thriller"]},{"title":"The Apple Dumpling Gang","year":"1975","providers":["DISNEY+"],"description":"A roving bachelor gets saddled with three children and a wealth of trouble when the youngsters stumble upon a huge gold nugget. They join forces with two bumbling outlaws to fend off the greedy townspeople and soon find themselves facing a surly gang of sharpshooters.","categories":["Comedy","Family","Western"]},{"title":"The Apple Dumpling Gang Rides Again","year":"1979","providers":["DISNEY+"],"description":"Amos and Theodore, the two bumbling outlaw wannabes from The Apple Dumpling Gang, are back and trying to make it on their own. This time, the crazy duo gets involved in an army supply theft case -- and, of course, gets in lots of comic trouble along the way!","categories":["Comedy","Family","Western"]},{"title":"A Tree of Life: The Pittsburgh Synagogue Shooting","year":"2022","providers":["MAX","PRIME-VIDEO"],"description":"On October 27th, 2018, a gunman opened fire inside a Pittsburgh synagogue, killing eleven people as they prayed, in what would become the deadliest antisemitic attack in American history. This documentary is a deeply personal portrait of the survivors, victims and family members, who share their harrowing first-hand accounts of the impact of the shooting on the community.","categories":["Documentary"]},{"title":"A Trip to Infinity","year":"2022","providers":["NETFLIX"],"description":"Does infinity exist? Can we experience the Infinite? In an animated film (created by artists from 10 countries) the world's most cutting-edge scientists and mathematicians go in search of the infinite and its mind-bending implications for the universe.  Eminent mathematicians, particle physicists and cosmologists dive into infinity and its mind-bending implications for the universe.","categories":["Documentary"]},{"title":"Superman: Man of Tomorrow","year":"2020","providers":["PRIME-VIDEO"],"description":"It’s the dawn of a new age of heroes, and Metropolis has just met its first. But as Daily Planet intern Clark Kent – working alongside reporter Lois Lane – secretly wields his alien powers of flight, super-strength and x-ray vision in the battle for good, there’s even greater trouble on the horizon.","categories":["Animation","Action","Science Fiction"]},{"title":"Superpower","year":"2023","providers":["PARAMOUNT+","PRIME-VIDEO"],"description":"Sean Penn and Aaron Kaufman’s documentary, shot just before and after Russian invasion of Ukraine on 24th February 2022, and featuring several interviews with Ukraine President Volodymyr Zelensky.","categories":["Documentary"]},{"title":"The Aristocats","year":"1970","providers":["DISNEY+","ITUNES","PRIME-VIDEO"],"description":"When Madame Adelaide Bonfamille leaves her fortune to Duchess and her children—Bonfamille’s beloved family of cats—the butler plots to steal the money and kidnaps the legatees, leaving them out on a country road. All seems lost until the wily Thomas O’Malley Cat and his jazz-playing alley cats come to the aristocats’ rescue.","categories":["Animation","Comedy","Family","Adventure"]},{"title":"The Art of Getting By","year":"2011","providers":["DVD","PRIME-VIDEO"],"description":"George, a lonely and fatalistic teen who's made it all the way to his senior year without ever having done a real day of work, is befriended by Sally, a popular but complicated girl who recognizes in him a kindred spirit.","categories":["Drama","Romance"]},{"title":"The Art of Racing in the Rain","year":"2019","providers":["DVD","ITUNES","PRIME-VIDEO"],"description":"A family dog – with a near-human soul and a philosopher's mind – evaluates his life through the lessons learned by his human owner, a race-car driver.","categories":["Drama","Romance"]},{"title":"The Art of Self-Defense","year":"2019","providers":["DVD"],"description":"Casey is attacked at random on the street and enlists in a local dojo led by a charismatic and mysterious Sensei in an effort to learn how to defend himself. What he uncovers is a sinister world of fraternity, violence and hypermasculinity and a woman fighting for her place in it.","categories":["Comedy","Thriller"]},{"title":"The Art of the Steal","year":"2013","providers":["PRIME-VIDEO"],"description":"Crunch Calhoun, a third-rate motorcycle daredevil and part-time art thief, teams up with his snaky brother to steal one of the most valuable books in the world. But it's not just about the book for Crunch — he's keen to rewrite some chapters of his own past as well.","categories":["Comedy","Crime"]},{"title":"The Artist's Wife","year":"2020","providers":["PRIME-VIDEO"],"description":"Claire Smythson, wife of the renowned abstract artist Richard Smythson, is plunged into a late-life crisis when her husband is diagnosed with Alzheimer's disease and is in danger of not completing the paintings for his final show.","categories":["Drama"]},{"title":"Surf's Up 2: WaveMania","year":"2017","providers":["DVD","PRIME-VIDEO"],"description":"Cody, Chicken Joe and Lani are back in their most epic adventure yet! The most radical surfing dream team, The Hang Five puts Cody and his friends to the test and teaches them the meaning of teamwork as they journey to the most legendary surfing spot on the planet.","categories":["Animation","Family","Comedy"]},{"title":"The Ashley Madison Affair","year":"2023","providers":["HULU"],"description":"The rise, fall, and improbable resurgence of Ashley Madison, the dating website aimed at marriage cheats. Pioneers in outrageous viral advertising, the company stops at nothing to gain publicity and by 2015 it appears to be on the brink of world domination. Then a team of hackers expose the intimate sexual secrets of millions of members, with devastating consequences. But in the aftermath of the data breach, are the site's adulterous users the only ones with dirty secrets?","categories":["Documentary"]},{"title":"The Automat","year":"2022","providers":["MAX","PRIME-VIDEO"],"description":"The 100-year story of the iconic restaurant chain Horn & Hardart, the inspiration for Starbucks, where generations of Americans ate and drank coffee together at communal tables. From the perspective of former customers, we watch a business climb to its peak success and then grapple with fast food in a forever changed America.","categories":["Documentary","History"]},{"title":"The Avengers","year":"2012","providers":["DVD","DISNEY+","ITUNES"],"description":"When an unexpected enemy emerges and threatens global safety and security, Nick Fury, director of the international peacekeeping agency known as S.H.I.E.L.D., finds himself in need of a team to pull the world back from the brink of disaster. Spanning the globe, a daring recruitment effort begins!","categories":["Science Fiction","Action","Adventure"]},{"title":"The Baby Proposal","year":"2021","providers":["PRIME-VIDEO"],"description":"Layla's the co-host of a morning show alongside her charming, but sometimes irritating, colleague Derek. Their lives are turned upside down when they're given a baby to take care of together, learning more about each other in the process.","categories":["Romance","TV Movie"]},{"title":"The Killer","year":"2023","providers":["NETFLIX"],"description":"After a fateful near-miss, an assassin battles his employers, and himself, on an international manhunt he insists isn't personal.","categories":["Crime","Thriller"]},{"title":"The King","year":"2019","providers":["NETFLIX"],"description":"England, 15th century. Hal, a capricious prince who lives among the populace far from court, is forced by circumstances to reluctantly accept the throne and become Henry V.","categories":["Drama","History","War"]},{"title":"Survival of the Thickest","year":"2023","providers":["NETFLIX"],"description":"Black, plus-size and newly single, Mavis unexpectedly finds herself having to rebuild her life after putting all her eggs in one man's basket, but she's determined to not only survive but thrive with the support of her chosen family.","categories":["Comedy","Drama"]},{"title":"The l friend and secret crush, who has recently returned after a successful stint in Silicon Valley. As they enjoy the local holiday festivities together, Hugo and Patrick’s attraction to each other is undeniable and it looks as though Kate’s Santa-style matchmaking is a success. But as Hugo receives word of a big promotion requiring a move to London, he must decide what is most important to him.","categories":["TV Movie","Drama","Romance"]},{"title":"The Christmas Star","year":"1986","providers":["DISNEY+"],"description":"Horace McNickle (Edward Asner) is a two-time felon serving prison time for counterfeiting. On the week before Christmas, he escapes from prison dressed as Santa Claus due to his uncanny resemblence to St. Nick resulting from his long white beard and heavyset features. McNickle hides out from the police in a nearby suburban neighborhood where he is befriended and helped by two local children who think he is the real Santa Claus. McNickle takes advantage of the kids naive ness to help him get his counterfeit money hidden somewhere in a local department store while he develops kind-hearted feelings for his two con victims that make him slowly understand the true nature of Christmas.","categories":["Drama","Family","TV Movie"]},{"title":"The Comeback","year":"2023","providers":["PEACOCK"],"description":"Jeff and Tisa Murray have decided to move their family back to their hometown of Atlanta when Tisa is offered her dream job. The dream becomes a hilarious reality when family issues, Mom’s new boyfriend, and ex-lovers are waiting on them upon their return.","categories":["Comedy","Romance"]},{"title":"The Chronicles of Narnia: Prince Caspian","year":"2008","providers":["DISNEY+"],"description":"One year after their incredible adventures in the Lion, the Witch and the Wardrobe, Peter, Edmund, Lucy and Susan Pevensie return to Narnia to aid a young prince whose life has been threatened by the evil King Miraz. Now, with the help of a colorful cast of new char f and Mark is found at the scene, and both the FBI and the Mafia quickly realize that Mark probably knows more than he says.","categories":["Drama","Thriller","Crime","Mystery"]},{"title":"The Mole","year":"2022","providers":["NETFLIX"],"description":"A high-stakes competition series where twelve players work together in challenges to add money to a pot that only one of them will win at the end. Among the players is one person who has secretly been designated \"the Mole\" and tasked with sabotaging the group's money-making efforts. In the end, one player will outlast their competition and expose the Mole to win the prize pot.","categories":["Reality"]},{"title":"The Climb","year":"2023","providers":["MAX","PRIME-VIDEO"],"description":"In this all-encompassing competition series, amateur climbers are put through a rigorous series of mental and physical challenges, utilizing the most intimidating ascents in the world to crown the world’s best amateur climber.","categories":["Reality"]},{"title":"The Cloverfield Paradox","year":"2018","providers":["DVD","NETFLIX"],"description":"Orbiting above a planet on the brink of war, scientists test a device to solve an energy crisis and end up face-to-face with a dark alternate reality.","categories":["Horror","Science Fiction","Action","Thriller"]},{"title":"The Coalition","year":"2012","providers":["PRIME-VIDEO"],"description":"A group of women form an unlikely alliance to get their revenge on a pro athlete and his three friends who played them. The guys are used to getting what they want when they want it, but that's all about to change.","categories":["Drama","Romance"]},{"title":"The Coldest Game","year":"2019","providers":["NETFLIX"],"description":"Warsaw, Poland, during the Cuban Missile Crisis, 1962. Josh Mansky, a troubled math genius and former US chess champion, is recruited to hold a dangerous public match against the Soviet champion, while playing the deadly game of espionage hidden in the darkest shadows of a hostile territory.","categories":["Drama","Thriller"]},{"title":"The Color of Friendship","year":"2000","providers":["DISNEY+"],"description":"Mahree Bok lives on a farm in South Africa. Her father is a policeman who cannot hide his joy when activist Steve Biko is caught by the South African authorities. Piper Dellums is the daughter of a US congressman from California and who lives in a nice home in Washington DC. When Mahree is chosen to spend a semester at the Dellums' house, she doesn't expect that her host family would be black. Nor do her hosts suspect that she is not a black South African.","categories":["TV Movie","Family","Drama"]},{"title":"The Color Purple","year":"1986","providers":["PRIME-VIDEO"],"description":"An epic tale spanning forty years in the life of Celie, an African-American woman living in the South who survives incredible abuse and bigotry. After Celie's abusive father marries her off to the equally debasing 'Mister' Albert Johnson, things go from bad to worse, leaving Celie to find companionship anywhere she can. She perseveres, holding on to her dream of one day being reunited with her sister in Africa.","categories":["Drama","History","Crime"]},{"title":"The Mother","year":"2023","providers":["NETFLIX"],"description":"A deadly female assassin comes out of hiding to protect the daughter that she gave up years before, while on the run from dangerous men.","categories":["Action","Thriller"]},{"title":"The Color Purple","year":"2023","providers":["PRIME-VIDEO"],"description":"A decades-spanning tale of love and resilience and of one woman's journey to independence. Celie faces many hardships in her life, but ultimately finds extraordinary strength and hope in the unbreakable bonds of sisterhood.","categories":["Music","Drama"]},{"title":"The Comebacks","year":"2007","providers":["PRIME-VIDEO"],"description":"Out-of-luck coach Lambeau Fields takes a rag-tag bunch of college misfits and drives them towards the football championships. In the process, this life-long loser discovers that he is a winner after all by redeeming himself, saving his relationship with his family and friends, and finding that there is indeed, no \"I\" in \"team\"!","categories":["Comedy"]},{"title":"The Comedian","year":"2016","providers":["ITUNES"],"description":"An aging comic icon, Jackie Burke, has seen better days. Despite his efforts to reinvent himself and his comic genius, the audience only wants to know him as the former television character he once played. Already a strain on his younger brother and his wife, Jackie is forced to serve out a sentence doing community service for accosting an audience member. While there, he meets Harmony, the daughter of a sleazy Florida real estate mogul, and the two find inspiration in one another, resulting in surprising consequences.","categories":["Comedy"]},{"title":"The Comey Rule","year":"2020","providers":["NETFLIX"],"description":"An immersive, behind-the-headlines account of the historically turbulent events surrounding the 2016 presidential election and its aftermath, which divided a nation. This two-part biopic tells the story of two powerful figures, Comey and Trump, whose strikingly different personalities, ethics and loyalties put them on a collision course.","categories":["War & Politics","Drama"]},{"title":"The Commuter","year":"2018","providers":["DVD","ITUNES","NETFLIX","PRIME-VIDEO","SPECTRUM-ACCESS"],"description":"A businessman, on his daily commute home, gets unwittingly caught up in a criminal conspiracy that threatens not only his life but the lives of those around him.","categories":["Action","Thriller","Mystery"]},{"title":"The Company Men","year":"2011","providers":["PRIME-VIDEO"],"description":"Bobby Walker lives the proverbial American dream: great job, beautiful family, shiny Porsche in the garage. When corporate downsizing leaves him and two co-workers jobless, the three men are forced to re-define their lives as men, husbands and fathers.","categories":["Drama"]},{"title":"The Amazing Johnathan Documentary","year":"2019","providers":["HULU"],"description":"What begins as a documentary following the final tour of a dying magician - \"The Amazing Johnathan\" - becomes an unexpected and increasingly bizarre journey as the filmmaker struggles to separate truth from illusion.","categories":["Documentary","Comedy"]},{"title":"The Amazing Race","year":"2001","providers":["PARAMOUNT+","PRIME-VIDEO","SPECTRUM-ACCESS","CBS"],"description":"This reality competition sees teams embark on a trek around the world to amazing destinations where they must compete in a series of challenges, some mental and some physical. Only when the tasks are completed will they learn of their next location. Teams who are the farthest behind will gradually be eliminated as the contest progresses, with the first team to arrive at the final destination winning the race and the $1 million prize.","categories":["Reality"]},{"title":"The Company You Keep","year":"2023","providers":["HULU"],"description":"A night of passion leads to love between con man Charlie and undercover CIA officer Emma, who are unknowingly on a collision course professionally. While Charlie ramps up the ‘family business’ so he can get out for good, Emma’s closing in on the vengeful criminal who holds Charlie’s family debts in-hand — forcing them to reckon with the lies they’ve told so they can save themselves and their families from disastrous consequences.","categories":["Drama","Crime"]},{"title":"The Computer Wore Tennis Shoes","year":"1969","providers":["DISNEY+"],"description":"Some college students manage to persuade the town's big businessman, A. J. Arno, to donate a computer to their college. When the problem- student, Dexter Riley, tries to fix the computer, he gets an electric shock and his brain turns to a computer; now he remembers everything he reads. Unfortunately, he also remembers information which was in the computer's memory, like Arno's illegal businesses..","categorie "PRIME-VIDEO"],"description":"Justin Quayle is a low-level British diplomat who has always gone about his work very quietly, not causing any problems. But after his radical wife Tessa is killed he becomes determined to find out why, thrusting himself into the middle of a very dangerous conspiracy.","categories":["Drama","Mystery","Thriller"]},{"title":"The Consultant","year":"2023","providers":["PRIME-VIDEO"],"description":"After an unspeakable tragedy at CompWare, a games studio based in downtown Los Angeles, a mysterious consultant, Regus Patoff, blows into town and takes charge.","categories":["Comedy","Drama"]},{"title":"The Continental","year":"2023","providers":["PEACOCK"],"description":"Winston Scott is roped into a world of assassins and must make things right after his brother's attack on the Continental hotel.","categories":["Crime","Drama","Action & Adventure"]},{"title":"The Creator","year":"2023","providers":["DVD","GOOGLE-PLAY","HULU","ITUNES","PRIME-VIDEO","VUDU","SPECTRUM-ACCESS"],"description":"Amid a future war between the human race and the forces of artificial intelligence, a hardened ex-special forces agent grieving the disappearance of his wife, is recruited to hunt down and kill the Creator, the elusive architect of advanced AI who has developed a mysterious weapon with the power to end the war—and mankind itself.","categories":["Action","Adventure","Science Fiction"]},{"title":"The Nest","year":"2020","providers":["DVD","ITUNES","PRIME-VIDEO"],"description":"Rory is an ambitious entrepreneur who brings his American wife and kids to his native country, England, to explore new business opportunities. After abandoning the sanctuary of their safe American suburban surroundings, the family is plunged into the despair of an archaic '80s Britain and their unaffordable new life in an English manor house threatens to destroy the family.","categories":["Drama"]},{"title":"Todo por Lucy","year":"2022","providers":["PRIME-VIDEO"],"description":"","categories":["Comedy"]},{"title":"The Contractor","year":"2022","providers":["DVD","PARAMOUNT+","PRIME-VIDEO"],"description":"After being involuntarily discharged from the U.S. Special Forces, James Harper decides to support his family by joining a private contracting organization alongside his best friend and under the command of a fellow veteran. Overseas on a covert mission, Harper must evade those trying to kill him while making his way back home.","categories":["Action","Adventure","Thriller"]},{"title":"The Conversations Project","year":"2023","providers":["HULU"],"description":"Inspired by the Dark Tower salons during the Harlem Renaissance, sit in on funny, fearless, and far-ranging dinner parties with great Black figures, from athletes and entertainers to astronauts, Michelin-starred chefs, and philosophers.","categories":["Reality"]},{"title":"The Core","year":"2003","providers":["ITUNES","PRIME-VIDEO"],"description":"Geophysicist Dr. Josh Keyes discovers that an unknown force has caused the earth's inner core to stop rotating. With the planet's magnetic field rapidly deteriorating, our atmosphere literally starts to come apart at the seams with catastrophic consequences. To resolve the crisis, Keyes, along with a team of the world's most gifted scientists, travel into the earth's core. Their mission: detonate a device that will reactivate the core.","categories":["Action","Thriller","Adventure","Science Fiction"]},{"title":"The Corrupted","year":"2020","providers":["PRIME-VIDEO"],"description":"Set ahead of the 2012 London Olympics, the film follows Liam, an ex-con trying to win back the love and trust of his family. He has lost everything at the hands of a local crime syndicate run by Clifford Cullen, who has high-level connections in politics, finance and the police force. Liam's drive for redemption sees him caught up in a web of conspiracy, crime, and corruption.","categories":["Crime","Thriller"]},{"title":"The Cost of Winning","year":"2020","providers":[" ocumentary special, Chip Gaines fortuitously meets professional runner and rare cancer fighter Gabe Grunewald. Together they set out to train for a marathon and, along the way, find a friendship that alters Chip's perspective forever.","categories":[]},{"title":"The Courier","year":"2019","providers":["DVD","NETFLIX","PRIME-VIDEO"],"description":"Ezekiel Mannings, a vicious crime boss, is out to kill Nick, the lone witness set to testify against him. He hires a mysterious female motorcycle courier to unknowingly deliver a poison-gas bomb to slay Nick, but after she rescues Nick from certain death, the duo must confront an army of ruthless hired killers in order to survive the night.","categories":["Action","Thriller","Adventure","Crime"]},{"title":"The Courier","year":"2021","providers":["ITUNES","PRIME-VIDEO","SPECTRUM-ACCESS"],"description":"Ezekiel Mannings, a vicious crime boss, is out to kill Nick, the lone witness set to testify against him. He hires a mysterious female motorcycle courier to unknowingly deliver a poison-gas bomb to slay Nick, but after she rescues Nick from certain death, the duo must confront an army of ruthless hired killers in order to survive the night.","categories":["Action","Thriller","Adventure","Crime"]},{"title":"The Covenant","year":"2023","providers":["DVD"],"description":"During the war in Afghanistan, a local interpreter risks his own life to carry an injured sergeant across miles of grueling terrain.","categories":["War","Action","Thriller"]},{"title":"The Creature Cases","year":"2022","providers":["NETFLIX"],"description":"Special agents Sam and Kit hop the globe with their sleuthing skills, science facts and cool gadgets to solve the animal kingdom's many mysteries.","categories":["Kids","Animation"]},{"title":"The Crew","year":"2021","providers":["NETFLIX"],"description":"When the owner of the fictional NASCAR Bobby Spencer Racing team steps down and passes the team off to his daughter Catherine, the crew chief has to protect himself and his crew from her attempts to  modernize.","categories":["Comedy"]},{"title":"The Critic","year":"2022","providers":["MAX"],"description":"Carlos Boyero is one of Spanish cinema's most followed and feared figures. Controversy has hounded him since he published his first article more than forty years ago, and he has remained in the eye of the hurricane ever since. Is he the last representative of a disappearing time? Has social media put an end to the traditional influence of the critics. Taking the background and personality of this very controversial figure as its basis, El crítico / The Critic will also endeavour to reflect on the enormous changes taking place in Spain in the field of film criticism.","categories":["Documentary"]},{"title":"The Croc That Ate Jaws","year":"2021","providers":["DISNEY+"],"description":"Discover what happens when two of the deadliest predators face each other.","categories":["Documentary"]},{"title":"The Croods","year":"2013","providers":["DVD","ITUNES","NETFLIX","PRIME-VIDEO"],"description":"The prehistoric Croods family live in a particularly dangerous moment in time. Patriarch Grug, his mate Ugga, teenage daughter Eep, son Thunk, and feisty Gran gather food by day and huddle together in a cave at night. When a more evolved caveman named Guy arrives on the scene, Grug is distrustful, but it soon becomes apparent that Guy is correct about the impending destruction of their world.","categories":["Animation","Adventure","Family","Fantasy","Comedy","Action"]},{"title":"The Batman","year":"2022","providers":["DVD","ITUNES","MAX","PRIME-VIDEO","SPECTRUM-ACCESS"],"description":"In his second year of fighting crime, Batman uncovers corruption in Gotham City that connects to his own family while facing a serial killer known as the Riddler.","categories":["Crime","Mystery","Thriller"]},{"title":"The Croods: A New Age","year":"2020","providers":["DVD","ITUNES","PRIME-VIDEO","SPECTRUM-ACCESS"],"description":"Searching for a safer h k for Boys","year":"2018","providers":["PRIME-VIDEO"],"description":"The story of a middle-class family coping with the sudden passing of their beloved patriarch Patrick, a whimsical inventor who touched the lives of all who knew him. Devastated, his family finds hope in a guide book he created for his sons.","categories":["Family","Comedy","Drama"]},{"title":"The Daniel Tiger Movie: Won't You Be Our Neighbor?","year":"2018","providers":["PRIME-VIDEO"],"description":"Daniel is hopeful to meet a new friend as the Neighborhood welcomes the new family moving in next door to the Tiger family.","categories":["Family"]},{"title":"The Danish Girl","year":"2016","providers":["PRIME-VIDEO"],"description":"When Gerda Wegener asks her husband Einar to fill in as a portrait model, Einar discovers the person she's meant to be and begins living her life as Lili Elbe. Having realized her true self and with Gerda's love and support, Lili embarks on a groundbreaking journey as a transgender pioneer.","categories":["Drama"]},{"title":"The Dark and the Wicked","year":"2020","providers":["PRIME-VIDEO"],"description":"On a secluded farm in a nondescript rural town, a man is slowly dying. His family gathers to mourn, and soon a darkness grows, marked by waking nightmares and a growing sense that something evil is taking over the family.","categories":["Horror","Drama","Mystery"]},{"title":"The Dark Knight","year":"2008","providers":["DVD","ITUNES","MAX","PRIME-VIDEO"],"description":"Batman raises the stakes in his war on crime. With the help of Lt. Jim Gordon and District Attorney Harvey Dent, Batman sets out to dismantle the remaining criminal organizations that plague the streets. The partnership proves to be effective, but they soon find themselves prey to a reign of chaos unleashed by a rising criminal mastermind known to the terrified citizens of Gotham as the Joker.","categories":["Drama","Action","Crime","Thriller"]},{"title":"The Dark Knight Rises","year":"2012","providers":["ITU n international assassin known as ‘The Jackal’ is employed by disgruntled French generals to kill President Charles de Gaulle, with a dedicated gendarme on the assassin’s trail.","categories":["Action","Thriller"]},{"title":"The Day Shall Come","year":"2019","providers":["ITUNES","PRIME-VIDEO"],"description":"An impoverished leader of a small religious commune in Miami is offered cash to save his family from eviction. He has no idea his sponsor works for an FBI agent, who plans to turn him into a criminal by fueling his madcap revolutionary dreams.","categories":["Comedy"]},{"title":"The Day Sports Stood Still","year":"2021","providers":["MAX","PRIME-VIDEO"],"description":"The story of the unprecedented sports shutdown in March of 2020 and the remarkable turn of events that followed. This sports documentary is a chronicle of the abrupt stoppage, athletes’ prominent role in the cultural reckoning on racial injustices that escalated during the pandemic, and the complex return to competition in the summer and fall.","categories":["Documentary"]},{"title":"The Day the Music Died","year":"2022","providers":["PARAMOUNT+"],"description":"With a narrative running deeper than a catchy tune and cryptic verses, “American Pie” is a musical phenomenon woven deep into the history of American culture, entertaining audiences around the world for over 50 years. This documentary tells the stories of the people who were a part of this moment from the beginning, shows the point of view of a new generation of artists who are motivated by the same values and ideas that inspired the song’s creation, and highlights cultural moments in America’s history that are as relevant now as they were in 1971, when the song was released.","categories":["Documentary","Music"]},{"title":"The Dead Don't Die","year":"2019","providers":["DVD","ITUNES","PRIME-VIDEO","SPECTRUM-ACCESS"],"description":"In a small peaceful town, zombies suddenly rise to terrorize the town. Now three bespectacled police officers eeing in a fountain when lightning strikes, they switch bodies.","categories":["Comedy"]},{"title":"The Family Stone","year":"2005","providers":["PRIME-VIDEO"],"description":"An uptight, conservative businesswoman accompanies her boyfriend to his eccentric and outgoing family's annual Christmas celebration and finds that she's a fish out of water in their free-spirited way of life.","categories":["Comedy","Drama","Romance"]},{"title":"The Chi","year":"2018","providers":["PARAMOUNT+","PRIME-VIDEO"],"description":"A relevant, timely and distinctive coming-of-age story following a half dozen interrelated characters in the South Side of Chicago. The story centers on Brandon, an ambitious and confident young man who dreams about opening a restaurant of his own someday, but is conflicted between the promise of a new life and his responsibility to his mother and teenage brother back in the South Side.","categories":["Drama"]},{"title":"The Choice","year":"2016","providers":["DVD","ITUNES","NETFLIX","PRIME-VIDEO","SPECTRUM-ACCESS"],"description":"Travis and Gabby first meet as neighbors in a small coastal town and wind up in a relationship that is tested by life's most defining events.","categories":["Drama","Romance"]},{"title":"The Fast and the Furious: Tokyo Drift","year":"2006","providers":["PRIME-VIDEO"],"description":"In order to avoid a jail sentence, Sean Boswell heads to Tokyo to live with his military father. In a low-rent section of the city, Shaun gets caught up in the underground world of drift racing","categories":["Action","Crime","Drama","Thriller"]},{"title":"The Fastest Woman on Earth","year":"2022","providers":["MAX","PRIME-VIDEO"],"description":"Filmed over seven years, this feature documentary chronicles the extraordinary life of professional racer and TV personality Jessi Combs. Seamlessly blending inspiration and heartbreak with joy and tragedy, viewers are thrown directly into the cockpit for Jessi’s exceptional endeavor – and the price that she ulti el the same way about him when she learns the truth?","categories":["Romance","TV Movie"]},{"title":"The Christmas Train","year":"2017","providers":["PRIME-VIDEO"],"description":"Forced to take the intercontinental trip to Los Angeles by train, and determined to chronicle his adventure, disillusioned journalist Tom Langdon finds himself westbound with a variety of characters. While all passengers on the Christmas train appear to be headed for the same destination, Tom has no idea that the rugged locomotives taking him across America will instead detour straight into his heart.","categories":["Family","TV Movie","Drama","Romance"]},{"title":"The Firm","year":"1993","providers":["ITUNES","PARAMOUNT+","PLUTO-TV","PRIME-VIDEO"],"description":"Mitch McDeere is a young man with a promising future in Law. About to sit his Bar exam, he is approached by 'The Firm' and made an offer he doesn't refuse. Seduced by the money and gifts showered on him, he is totally oblivious to the more sinister side of his company. Then, two Associates are murdered. The FBI contact him, asking him for information and suddenly his life is ruined. He has a choice - work with the FBI, or stay with the Firm. Either way he will lose his life as he knows it. Mitch figures the only way out is to follow his own plan...","categories":["Drama","Mystery","Thriller"]},{"title":"The First Purge","year":"2018","providers":["DVD","ITUNES","NETFLIX","PRIME-VIDEO","SPECTRUM-ACCESS"],"description":"To push the crime rate below one percent for the rest of the year, the New Founding Fathers of America test a sociological theory that vents aggression for one night in one isolated community. But when the violence of oppressors meets the rage of the others, the contagion will explode from the trial-city borders and spread across the nation.","categories":["Horror","Action","Thriller"]},{"title":"The First Wives Club","year":"1996","providers":["DVD","PARAMOUNT+","PRIME-VIDEO"],"description":"After years of helping th "description":"The Flintstones are at it again. The Flintstones and the Rubbles head for Rock Vegas with Fred hoping to court the lovely Wilma. Nothing will stand in the way of love, except for the conniving Chip Rockefeller who is the playboy born in Baysville but who has made it in the cutthroat town of Rock Vegas. Will Fred win Wilma's love?","categories":["Comedy","Family","Romance"]},{"title":"The Flipping El Moussas","year":"2023","providers":["MAX","HGTV"],"description":"Tarek and Heather Rae El Moussa are a real estate power couple looking to expand their business and take on bigger and better flips. Newly married, it's all about family as they grow together with Tarek's two kids and a new baby on the way!","categories":["Reality","Documentary"]},{"title":"The Florida Project","year":"2017","providers":["PRIME-VIDEO"],"description":"The story of a precocious six year-old and her ragtag group of friends whose summer break is filled with childhood wonder, possibility and a sense of adventure while the adults around them struggle with hard times.","categories":["Drama"]},{"title":"The Food That Built America","year":"0","providers":["HISTORY"],"description":"The fascinating stories of the families behind the food that built America, those who used brains, muscle, blood, sweat and tears to get to America's heart through its stomach, those who invented new technologies and helped win wars.","categories":["Documentary"]},{"title":"The Game","year":"1997","providers":["ITUNES","PRIME-VIDEO"],"description":"In honor of his birthday, San Francisco banker Nicholas Van Orton, a financial genius and a cold-hearted loner, receives an unusual present from his younger brother, Conrad: a gift certificate to play a unique kind of game. In nary a nanosecond, Nicholas finds himself consumed by a dangerous set of ever-changing rules, unable to distinguish where the charade ends and reality begins.","categories":["Drama","Thriller","Mystery"]},{"title":"The Comeback","year":"200 amily"]},{"title":"The Frozen Ground","year":"2013","providers":["PRIME-VIDEO"],"description":"An Alaska State Trooper partners with a young woman who escaped the clutches of serial killer Robert Hansen to bring the murderer to justice. Based on actual events.","categories":["Thriller","Crime"]},{"title":"The Full Monty","year":"2023","providers":["HULU"],"description":"Taking place 25 years after the original British smash hit, the same band of brothers navigate the post-industrial city of Sheffield and society's crumbling healthcare, education, and employment sectors.","categories":["Comedy","Drama"]},{"title":"Blow the Man Down","year":"2020","providers":["PRIME-VIDEO"],"description":"While grieving for the loss of their mother, the Connolly sisters suddenly find they have a crime to cover up, leading them deep into the underbelly of their salty Maine fishing village.","categories":["Drama","Mystery","Comedy"]},{"title":"The Surgeon's Cut","year":"2020","providers":["NETFLIX"],"description":"They're philosophers, storytellers and pioneers in their fields. Four surgeons reflect on their lives and professions in this inspiring docuseries.","categories":["Documentary"]},{"title":"Won't Back Down","year":"2012","providers":["DVD","PRIME-VIDEO"],"description":"Jamie Fitzpatrick and Nona Alberts are two women from opposites sides of the social and economic track, but they have one thing in common: a mission to fix their community's broken school and ensure a bright future for their children. The two women refuse to let any obstacles stand in their way as they battle a bureaucracy that's hopelessly mired in traditional thinking, and they seek to re-energize a faculty that has lost its passion for teaching.","categories":["Drama"]},{"title":"Blue Bayou","year":"2021","providers":["DVD","ITUNES","PRIME-VIDEO"],"description":"As a Korean-American man raised in the Louisiana bayou works hard to make a life for his family, he must confront the ghosts of his past as he discovers that he could be deported from the only country he has ever called home.","categories":["Drama"]},{"title":"The Fundamentals of Caring","year":"2016","providers":["NETFLIX"],"description":"Having suffered a tragedy, Ben becomes a caregiver to earn money. His first client, Trevor, is a hilarious 18-year-old with muscular dystrophy. One paralyzed emotionally, one paralyzed physically, Ben and Trevor hit the road on a trip into the western states. The folks they collect along the way will help them test their skills for surviving outside their calculated existence. Together, they come to understand the importance of hope and the necessity of true friendship.","categories":["Comedy","Drama"]},{"title":"The Gabby Petito Story","year":"2022","providers":["PRIME-VIDEO"],"description":"Follows Gabby's tragic murder. Centering in her complicated relationship with her fiancé Brian Laundrie and what may have gone wrong during their cross-country trip. The disappearance of Gabby Petito captured America’s attention, setting off a nationwide search for the 22-year-old travel blogger after her parents reported her missing in September 2021, when she failed to return home following her cross country “van-life” trip with her fiancé Brian Laundrie. Non-stop coverage on the news drove amateur sleuths to dissect Gabby’s social media posts for clues about what happened to her during her trip, leading to the eventual discovery of her body in Wyoming. As the one-year anniversary of her tragic death approaches, the movie will bring to life Gabby and Brian’s doomed love story, including the warning signs that Gabby’s life was in danger, the ensuing search for her, the eventual discovery of her murder and ultimately, Brian’s suicide.","categories":["Drama","TV Movie"]},{"title":"The Gallows","year":"2015","providers":["DVD","ITUNES","PRIME-VIDEO"],"description":"20 years after a horrific accident during a small town school play, students at the school resurrect the failed show in a misguided attempt to honor the anniversary of the tragedy - but soon discover that some things are better left alone.","categories":["Horror","Thriller"]},{"title":"The Gambler","year":"2014","providers":["DVD","ITUNES","PARAMOUNT+","PRIME-VIDEO","OTHER"],"description":"Literature professor Jim Bennett leads a secret life as a high-stakes gambler. Always a risk-taker, Bennett bets it all when he borrows from a gangster and offers his own life as collateral. Staying one step ahead, he pits his creditor against the operator of an illicit gambling ring while garnering the attention of Frank, a paternalistic loan shark. As his relationship with a student deepens, Bennett must risk everything for a second chance.","categories":["Thriller","Crime","Drama"]},{"title":"The Sitter","year":"2011","providers":["DVD","PRIME-VIDEO"],"description":"Noah, is not your typical entertain-the-kids-no-matter-how-boring-it-is kind of sitter. He's reluctant to take a sitting gig; he'd rather, well, be doing anything else, especially if it involves slacking. When Noah is watching the neighbor's kid he gets a booty call from his girlfriend in the city. To hook up with her, Noah takes to the streets, but his urban adventure spins out of control as he finds himself on the run from a maniacal drug lord.","categories":["Comedy"]},{"title":"The Survivor","year":"2022","providers":["MAX","PRIME-VIDEO"],"description":"Harry Haft is a boxer who fought fellow prisoners in the concentration camps to survive. Haunted by the memories and his guilt, he attempts to use high-profile fights against boxing legends like Rocky Marciano as a way to find his first love again.","categories":["History","Action","Drama"]},{"title":"Blue Beetle","year":"2023","providers":["DVD","ITUNES","MAX","PRIME-VIDEO"],"description":"Recent college grad Jaime Reyes returns home full of aspirations for his future, only to find that home is not quite as he left it. As he searches to find his purpose in the world, fate intervenes whe is father dies, Britt meets Kato, a resourceful company employee. Realizing that they have the talent and resources to make something of their lives, Britt and Kato join forces as costumed crime-fighters to bring down the city's most-powerful criminal, Chudnofsky.","categories":["Action","Crime","Comedy"]},{"title":"The Grudge","year":"2020","providers":["DVD","ITUNES","PRIME-VIDEO","SPECTRUM-ACCESS"],"description":"After a young mother murders her family in her own house, a detective attempts to investigate the mysterious case, only to discover that the house is cursed by a vengeful ghost. Now targeted by the demonic spirits, the detective must do anything to protect herself and her family from harm.","categories":["Horror","Mystery"]},{"title":"The Guardians of the Galaxy Holiday Special","year":"2022","providers":["DISNEY+"],"description":"On a mission to make Christmas unforgettable for Quill, the Guardians head to Earth in search of the perfect present.","categories":["Comedy","Science Fiction","Adventure"]},{"title":"The Heat","year":"2013","providers":["DVD","ITUNES","PRIME-VIDEO"],"description":"Uptight and straight-laced, FBI Special Agent Sarah Ashburn is a methodical investigator with a reputation for excellence--and hyper-arrogance. Shannon Mullins, one of Boston P.D.'s \"finest,\" is foul-mouthed and has a very short fuse, and uses her gut instinct and street smarts to catch the most elusive criminals. Neither has ever had a partner, or a friend for that matter. When these two wildly incompatible law officers join forces to bring down a ruthless drug lord, they become the last thing anyone expected: buddies.","categories":["Action","Comedy","Crime"]},{"title":"Blumhouse's Truth or Dare","year":"2018","providers":["PRIME-VIDEO"],"description":"A harmless game of \"Truth or Dare\" among friends turns deadly when someone—or something—begins to punish those who tell a lie—or refuse the dare.","categories":["Thriller","Horror"]},{"title":"The Guernsey Literary and Potato Peel Pie Society","year":"2018","providers":["NETFLIX"],"description":"Free-spirited writer Juliet Ashton forms a life-changing bond with the delightful and eccentric Guernsey Literary and Potato Peel Pie Society, when she decides to write about the book club they formed during the occupation of Guernsey in WWII.","categories":["Romance","Drama","History"]},{"title":"The Guilty","year":"2021","providers":["NETFLIX"],"description":"A demoted police officer assigned to a call dispatch desk is conflicted when he receives an emergency phone call from a kidnapped woman.","categories":["Drama","Thriller"]},{"title":"The Hair Tales","year":"2022","providers":["HULU"],"description":"The series leads the audience through a revelatory journey connecting the personal tales of phenomenal Black women to broader societal and historic themes. The stories shared in the series offer an honest and layered look into the complex culture of Black hair and, ultimately, Black women’s identity, beauty, cultural and social contributions and humanity.","categories":["Documentary","Talk"]},{"title":"The Halloween Tree","year":"1993","providers":["PRIME-VIDEO"],"description":"Four children learn the origins of Halloween customs while trying to save the life of their friend.","categories":["Animation","Family","TV Movie","Adventure"]},{"title":"The Hand That Robs the Cradle","year":"2023","providers":["PRIME-VIDEO"],"description":"A nanny discovers the little boy she's caring for was kidnapped and the couple who claim to be his parents are actually his captors.","categories":["Thriller","TV Movie"]},{"title":"The Handmaid's Tale","year":"2017","providers":["HULU"],"description":"Set in a dystopian future, a woman is forced to live as a concubine under a fundamentalist theocratic dictatorship. A TV adaptation of Margaret Atwood's novel.","categories":["Drama","Sci-Fi & Fantasy"]},{"title":"Bo Burnham: The Inside Outtakes","year":"2022","providers":["NETFLIX"],"description":"Exactly s. Grose. But all is not as it seems at the manor, and centuries of dark secrets of love and loss are waiting to be unearthed in this chilling tale.","categories":["Mystery","Drama"]},{"title":"The Hundred-Foot Journey","year":"2014","providers":["DVD","ITUNES","PRIME-VIDEO"],"description":"A story centered around an Indian family who moves to France and opens a restaurant across the street from a Michelin-starred French restaurant.","categories":["Drama","Comedy"]},{"title":"The Ugly Duckling (Color Remake)","year":"1939","providers":["DISNEY+"],"description":"An outcast duckling's search for a family to accept him leads to constant rejection before learning his true identity as a swan.","categories":["Animation","Comedy"]},{"title":"The Elephant Man","year":"1980","providers":["PARAMOUNT+"],"description":"A Victorian surgeon rescues a heavily disfigured man being mistreated by his \"owner\" as a side-show freak. Behind his monstrous façade, there is revealed a person of great intelligence and sensitivity. Based on the true story of Joseph Merrick (called John Merrick in the film), a severely deformed man in 19th century London.","categories":["Drama","History"]},{"title":"A Wrinkle in Time","year":"2018","providers":["DVD","DISNEY+","ITUNES","PRIME-VIDEO"],"description":"After the disappearance of her scientist father, three peculiar beings send Meg, her brother, and her friend to space in order to find him.","categories":["Adventure","Science Fiction","Family","Fantasy"]},{"title":"The Haunting of Bly Manor","year":"2020","providers":["NETFLIX"],"description":"After an au pair’s tragic death, Henry Wingrave hires a young American nanny to care for his orphaned niece and nephew who reside at Bly Manor with the estate’s chef Owen, groundskeeper Jamie and housekeeper, Mrs. Grose. But all is not as it seems at the manor, and centuries of dark secrets of love and loss are waiting to be unearthed in this chilling tale.","categories":["Mystery","Drama"]},{"title":"The U
