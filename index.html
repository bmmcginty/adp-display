IX"],"description":"A mysterious woman recruits bank teller Ludwig Dieter to lead a group of aspiring thieves on a top-secret heist during the early stages of the zombie apocalypse.","categories":["Action","Thriller","Crime","Comedy"]},{"title":"Community","year":"2009","providers":["NETFLIX","PRIME-VIDEO"],"description":"Follow the lives of a group of students at what is possibly the world’s worst community college in the fictional locale of Greendale, Colorado.","categories":["Comedy"]},{"title":"Arrested Development","year":"2003","providers":["NETFLIX"],"description":"The story of a wealthy family that lost everything, and the one son who had no choice but to keep them all together.","categories":["Comedy"]},{"title":"Compartment No. 6","year":"2021","providers":["DVD"],"description":"A young Finnish woman escapes an enigmatic love affair in Moscow by boarding a train to the arctic port of Murmansk. Forced to share the long ride and a tiny sleeping car with a larger than life Russian miner, the unexpected encounter leads the occupants of Compartment No. 6 to face major truths about human connection.","categories":["Drama"]},{"title":"Compliance","year":"2012","providers":["PRIME-VIDEO"],"description":"On a particularly busy day at a suburban Ohio fast food restaurant, manager Sandra receives a phone call from a police officer saying that an employee has stolen money from a customer.","categories":["Drama","Thriller"]},{"title":"Con Air","year":"1997","providers":["HULU","ITUNES"],"description":"Newly-paroled former US Army ranger Cameron Poe is headed back to his wife, but must fly home aboard a prison transport flight dubbed \"Jailbird\" taking the “worst of the worst” prisoners, a group described as “pure predators”, to a new super-prison. Poe faces impossible odds when the transport plane is skyjacked mid-flight by the most vicious criminals in the country led by the mastermind — genius serial killer Cyrus \"The Virus\" Grissom, and backed by black militant Diamond Dog and psychopath Billy Bedlam.","categories":["Action","Thriller","Crime"]},{"title":"Conan the Barbarian","year":"1982","providers":["PRIME-VIDEO"],"description":"A horde of rampaging warriors massacre the parents of young Conan and enslave the young child for years on The Wheel of Pain. As the sole survivor of the childhood massacre, Conan is released from slavery and taught the ancient arts of fighting. Transforming himself into a killing machine, Conan travels into the wilderness to seek vengeance on Thulsa Doom, the man responsible for killing his family. In the wilderness, Conan takes up with the thieves Valeria and Subotai. The group comes upon King Osric, who wants the trio of warriors to help rescue his daughter who has joined Doom in the hills.","categories":["Adventure","Fantasy","Action"]},{"title":"Conan the Barbarian","year":"2011","providers":["PRIME-VIDEO"],"description":"A horde of rampaging warriors massacre the parents of young Conan and enslave the young child for years on The Wheel of Pain. As the sole survivor of the childhood massacre, Conan is released from slavery and taught the ancient arts of fighting. Transforming himself into a killing machine, Conan travels into the wilderness to seek vengeance on Thulsa Doom, the man responsible for killing his family. In the wilderness, Conan takes up with the thieves Valeria and Subotai. The group comes upon King Osric, who wants the trio of warriors to help rescue his daughter who has joined Doom in the hills.","categories":["Adventure","Fantasy","Action"]},{"title":"Concrete Cowboy","year":"2021","providers":["NETFLIX"],"description":"Sent to live with his estranged father for the summer, a rebellious teen finds kinship in a tight-knit Philadelphia community of Black cowboys.","categories":["Drama","Western"]},{"title":"Air","year":"2023","providers":["DVD","PRIME-VIDEO"],"description":"Discover the game-changing partnership between a then undiscovered Michael Jordan and Nike's fledgling basketball division which revolutionized the world of sports and culture with the Air Jordan brand.","categories":["Drama"]},{"title":"Concussion","year":"2015","providers":["DVD","ITUNES","PRIME-VIDEO"],"description":"A dramatic thriller based on the incredible true David vs. Goliath story of American immigrant Dr. Bennet Omalu, the brilliant forensic neuropathologist who made the first discovery of CTE, a football-related brain trauma, in a pro player and fought for the truth to be known. Omalu's emotional quest puts him at dangerous odds with one of the most powerful institutions in the world.","categories":["Drama"]},{"title":"Confessions of a Teenage Drama Queen","year":"2004","providers":["DISNEY+","ITUNES"],"description":"When the always dramatic Lola and her family move form the center of everything in New York City to the center of a cultural wasteland in suburban New Jersey, she feels her life is simply not worth living! But no matter who or what gets in the way, Lola won't give up on her life's ambition: to be a star! In a crowd-pleasing movie treat bursting with music, dance and excitement, Lola's fun-filled adventure won't be glamorous or easy, but it might just show her that real life could exceed even her wildest dreams!","categories":["Comedy"]},{"title":"Confidential Informant","year":"2023","providers":["DVD"],"description":"During a crack epidemic two narcotics agents hunting for a cop killer. Hoping for leads, Moran and Thorton pay off a junkie informant. To provide for his wife and son, Moran involves the stool pigeon in a deadly scheme. This causes the partners to come under the scrutiny of a suspicious internal affairs agent.","categories":["Thriller","Action","Mystery"]},{"title":"Confirmation","year":"2016","providers":["MAX","PRIME-VIDEO"],"description":"Judge Clarence Thomas' nomination to the United States' Supreme Court is called into question when former colleague, Anita Hill, testifies that he had sexually harassed her.","categories":["Drama","History","TV Movie"]},{"title":"Connected","year":"2020","providers":["NETFLIX"],"description":"Science journalist Latif Nasser investigates the surprising and intricate ways in which we are connected to each other, the world and the universe.","categories":["Documentary"]},{"title":"Arsenic and Old Lace","year":"1944","providers":["PRIME-VIDEO"],"description":"Mortimer Brewster, a newspaper drama critic, playwright, and author known for his diatribes against marriage, suddenly falls in love and gets married;  but when he makes a quick trip home to tell his two maiden aunts, he finds out his aunts' hobby - killing lonely old men and burying them in the cellar!","categories":["Comedy","Crime"]},{"title":"Conor McGregor: Notorious","year":"2017","providers":["PRIME-VIDEO"],"description":"Conor McGregor is the biggest star in the history of Mixed Martial Arts. Filmed over the course of 4 years, Notorious is the exclusive, all-access account of Conor’s meteoric rise from claiming benefits and living in his parents' spare room in Dublin to claiming multiple championship UFC belts and seven figure pay-packets in Las Vegas.","categories":["Documentary"]},{"title":"Console Wars","year":"2020","providers":["PARAMOUNT+","PRIME-VIDEO"],"description":"In 1990, SEGA, a fledgling arcade company assembled a team of misfits to take on the greatest video game company in the world, Nintendo. It was a once-in-a-lifetime, no-holds-barred conflict that pit brother against brother, kids against grownups, Sonic against Mario, and uniquely American capitalism against centuries-old Japanese tradition. For the first time ever, the men and women who fought on the front lines for Sega and Nintendo discuss this battle that defined a generation.","categories":["Documentary"]},{"title":"Consumed","year":"2016","providers":["PRIME-VIDEO"],"description":"'Consumed' is a cinematic journey through the landscapes, mines, factories, and shipyards of Chinese production. Blurring the lines between documentary and fiction, a single worker narrates his story to the rhythm of industrial machinery. The film reveals the hidden world behind our everyday objects, re-framing complex supply chains that feed global desires as a narrative performance played out at a global scale, and investigating the place of the individual within this context.","categories":[]},{"title":"Contagion","year":"2011","providers":["PRIME-VIDEO"],"description":"As an epidemic of a lethal airborne virus - that kills within days - rapidly grows, the worldwide medical community races to find a cure and control the panic that spreads faster than the virus itself.","categories":["Drama","Thriller","Science Fiction"]},{"title":"Brooklyn","year":"2015","providers":["DVD","ITUNES","PRIME-VIDEO"],"description":"In 1950s Ireland and New York, young Eilis Lacey has to choose between two men and two countries.","categories":["Romance","Drama"]},{"title":"Contraband","year":"2012","providers":["DVD","ITUNES","NETFLIX","PRIME-VIDEO"],"description":"When his brother-in-law runs afoul of a drug lord, family man Chris Farraday turns to a skill he abandoned long ago—smuggling—to repay the debt. But the job goes wrong, and Farraday finds himself wanted by cops, crooks and killers alike.","categories":["Thriller","Action","Drama","Crime"]},{"title":"Conversations with a Killer: The Ted Bundy Tapes","year":"2019","providers":["NETFLIX"],"description":"A unique look inside the mind of an infamous serial killer with this cinematic self-portrait crafted from statements made by Ted Bundy, including present-day interviews, archival footage and audio recordings from death row.","categories":["Documentary","Crime"]},{"title":"Conversations with Friends","year":"2022","providers":["HULU"],"description":"Two college students, Frances and Bobbi, forge a strange and unexpected relationship with a married couple.","categories":["Drama"]},{"title":"Cook at all Costs","year":"2022","providers":["NETFLIX"],"description":"In this kitchen contest, home cooks bid on ingredients to create dishes that will impress celebrity guest judges — and win the cash left in their bank.","categories":["Reality"]},{"title":"Cooked with Cannabis","year":"2020","providers":["NETFLIX"],"description":"Cooking competition where the aim is to get the show's hosts high by infusing cannabis in their meals.","categories":["Reality"]},{"title":"Cooked","year":"2016","providers":["NETFLIX"],"description":"Explored through the lenses of the four natural elements – fire, water, air and earth – COOKED is an enlightening and compelling look at the evolution of what food means to us through the history of food preparation and its universal ability to connect us. Highlighting our primal human need to cook, the series urges a return to the kitchen to reclaim our lost traditions and to forge a deeper, more meaningful connection to the ingredients and cooking techniques that we use to nourish ourselves.","categories":["Documentary"]},{"title":"Cooking with Paris","year":"2021","providers":["NETFLIX"],"description":"Paris Hilton can cook...kind of. And she’s turning the traditional cooking show upside down. She’s not a trained chef and she’s not trying to be. With the help of her celebrity friends, she navigates new ingredients, new recipes and exotic kitchen appliances.","categories":["Reality"]},{"title":"Bros","year":"2022","providers":["DVD","ITUNES","PEACOCK","PRIME-VIDEO","VUDU"],"description":"Two emotionally unavailable men attempt a relationship.","categories":["Comedy","Romance"]},{"title":"Cool Runnings","year":"1993","providers":["DISNEY+","ITUNES"],"description":"When a Jamaican sprinter is disqualified from the Olympic Games, he enlists the help of a dishonored coach to start the first Jamaican bobsled team.","categories":["Comedy","Adventure","Drama"]},{"title":"Cop Out","year":"2010","providers":["ITUNES"],"description":"Detectives Jimmy and Paul, despite nine years as partners, can still sometimes seem like providers":["PEACOCK"],"description":"Pete Davidson attempts to work through unique family dynamics and the complexities of fame to form meaningful relationships.","categories":["Comedy"]},{"title":"Burial","year":"2022","providers":["HULU","SPECTRUM-ACCESS"],"description":"Set in the last days of World War II, a small band of Russian soldiers led by intelligence officer Brana Vasilyeva, who is tasked with trafficking the remains of Hitler back to Stalin in Russia. En route, the unit is attacked by German ‘Werewolf’ partisans and picked off one-by-one. Brana leads her surviving comrades in a last stand to ensure their ‘cargo’ doesn’t fall into the hands of those who would see it buried in order to hide the truth forever.","categories":["Thriller"]},{"title":"Buried in Barstow","year":"2022","providers":["PRIME-VIDEO"],"description":"Follows Hazel King, a single mother determined to protect her daughter from the life she once had while defending and protecting those who can't protect themselves.","categories":["Thriller","Action","Drama"]},{"title":"Buried Truth of the Maya","year":"2020","providers":["DISNEY+"],"description":"Maya legend tells us that there is a hidden underground cave below Chichen Itza, now high tech archaeologists are here to find the buried truth.","categories":["Documentary","History","Mystery"]},{"title":"Corn Chips","year":"1951","providers":["DISNEY+"],"description":"Donald is shoveling the snow off his walk; Chip 'n' Dale are shoveling their branch. Donald tricks them into shoveling his walk. Angered, they sneak into his house, where he's getting ready to make popcorn. They've never seen this before, but they love it. They stow away in the box, then make off with the bowl of popped corn.","categories":["Animation","Family","Comedy"]},{"title":"Corner Gas Animated","year":"2019","providers":["PRIME-VIDEO"],"description":"It's been a few years, and there's still not a lot going on in Dog River, 40 kilometres from nowhere. But that's all about le":"Could This Be Love","year":"2014","providers":["PRIME-VIDEO"],"description":"Sandra, a small town country girl, returns home after college to take over the family business, her father's beloved bed and breakfast. Facing an unfaithful husband and dysfunctional relationship with her mother, she finds herself at a difficult crossroads. Everything changes, however, when Terrance (Steven Sutton), a young, handsome lawyer checks in and opens her eyes to an entirely different life filled with happiness.","categories":["Romance"]},{"title":"Country Christmas Album","year":"2018","providers":["PRIME-VIDEO"],"description":"After country music starlet Tess Stapleton’s album sales keep dropping, her label forces her to record a Christmas album with ex-teen heartthrob and pop-star, Derek Copeland, in an attempt to resurrect each’s career. Reluctantly, Tess agrees. At first, they appear to be polar opposites; clashing over song styles and irritated that they were forced together. However, to their combined surprise, as the album shapes up, they find themselves growing closer over their shared love of music. As they finish the album sparks begin to fly and love blooms just in time for Christmas.","categories":["Drama","Music","TV Movie"]},{"title":"Country Comfort","year":"2021","providers":["NETFLIX"],"description":"When an up-and-coming young country singer accepts a job as a nanny with a musical family, she finds the bond she's always missed.","categories":["Comedy","Drama","Family"]},{"title":"Arsenio Hall: Smart & Classy","year":"2019","providers":["NETFLIX"],"description":"In his first stand-up special, Arsenio Hall discusses getting older, the changing times and culture, social issues and even bothersome baby toes.","categories":["Comedy"]},{"title":"Butterbean's Cafe","year":"2018","providers":["PARAMOUNT+"],"description":"Butterbean's Café is set in the magical land of Puddlebrook and follows its title character, Butterbean, a young fairy who opens up and works in he imes","year":"2022","providers":["PARAMOUNT+","PRIME-VIDEO"],"description":"While locked-up for six years in federal prison, artist Jesse Krimes secretly creates monumental works of art—including an astonishing 40-foot mural made with prison bed sheets, hair gel, and newspaper. He smuggles out each panel piece-by-piece with the help of fellow artists, only seeing the mural in totality upon coming home. As Jesse's work captures the art world's attention, he struggles to adjust to life outside, living with the threat that any misstep will trigger a life sentence.","categories":["Documentary"]},{"title":"Art21: Art in the Twenty-First Century","year":"2023","providers":["PRIME-VIDEO"],"description":"Contemporary artists describe their work and discuss why and how they do it. The programs are grouped according to themes of place, spirituality, identity and consumption.\n\nA PBS series, educational resource, archive, and history of contemporary art, Art21: Art in the Twenty-First Century premiered in 2001 and is now broadcast in over 50 countries worldwide. Premiering a new season every two years, Art21 is the only series on United States television to focus exclusively on contemporary visual art and artists.","categories":["Documentary"]},{"title":"Artemis Fowl","year":"2020","providers":["ITUNES","PRIME-VIDEO","VUDU"],"description":"Artemis Fowl is a 12-year-old genius and descendant of a long line of criminal masterminds. He soon finds himself in an epic battle against a race of powerful underground fairies who may be behind his father's disappearance.","categories":["Adventure","Fantasy","Science Fiction","Family","Action"]},{"title":"Burning","year":"2021","providers":["PRIME-VIDEO"],"description":"Follows the deadly Australian bushfires of 2019-2020, known as ‘Black Summer’. Burning is an exploration of what happened as told from the perspective of victims of the fires, activists and scientists.","categories":["Documentary"]},{"title":"Crazy Delicious","year":"2020","providers":["NETFLIX"],"description":"Everyday meals are turned into extraordinary culinary creations in a magical food competition on an edible set. The UK's most talented food lovers are challenged to produce meals that must impress with originality, visuals and extraordinary flavours.","categories":["Reality"]},{"title":"Crazy Love","year":"2007","providers":["PRIME-VIDEO"],"description":"Filmmaker Dan Klores examines the strange love affair of Burt Pugach and Linda Riss. Pugach is a successful attorney in 1950s New York when he meets much-younger Riss. The pair date, but Riss breaks off contact with Pugach upon learning his claims of divorce are false. Discovering that Riss was engaged to another man, Pugach hires some men to throw lye in her face, and he serves 14 years in prison for the crime.","categories":["Documentary","Romance"]},{"title":"Crazy Rich Asians","year":"2018","providers":["DVD","ITUNES","PRIME-VIDEO"],"description":"An American-born Chinese economics professor accompanies her boyfriend to Singapore for his best friend's wedding, only to get thrust into the lives of Asia's rich and famous.","categories":["Comedy","Drama","Romance"]},{"title":"Can of Worms","year":"1999","providers":["DISNEY+"],"description":"A teen is visited by aliens after he broadcasts a message into space.","categories":["Comedy","Family","Science Fiction","TV Movie"]},{"title":"Crazy, Not Insane","year":"2020","providers":["MAX","PRIME-VIDEO"],"description":"Fascinated by the human brain and its capacity for ruthlessness, psychiatrist Dr. Dorothy Otnow Lewis has spent her life investigating the interior lives of violent people. With each case, she came closer to developing a unified field theory of what makes a killer. Along the way - steering away from the conventional wisdom of her colleagues - she explored the world of multiple personality disorder.","categories":["Documentary"]},{"title":"Crazy, Stupid, Love","year":"2011","providers":["ITUNES","PRIME-VIDEO"],"description":"Cal Weaver is living the American dream. He has a good job, a beautiful house, great children and a beautiful wife, named Emily. Cal's seemingly perfect life unravels, however, when he learns that Emily has been unfaithful and wants a divorce. Over 40 and suddenly single, Cal is adrift in the fickle world of dating. Enter, Jacob Palmer, a self-styled player who takes Cal under his wing and teaches him how to be a hit with the ladies.","categories":["Comedy","Drama","Romance"]},{"title":"Crazy/Beautiful","year":"2001","providers":["ITUNES"],"description":"At Pacific Palisades High, a poor Latino falls hard for a troubled girl from the affluent neighborhood.","categories":["Drama","Romance"]},{"title":"Crazyhead","year":"2016","providers":["NETFLIX"],"description":"Amy and Raquel attempt to navigate their way through the choppy waters of their early twenties whilst simultaneously kicking the ass of some seriously gnarly demons. What could possibly go wrong?","categories":["Comedy"]},{"title":"Create the Escape","year":"2021","providers":["PEACOCK"],"description":"Create The Escape is a series that allows kids to create, design and build their very own escape rooms. With the help of design professionals, the kids will bring their escape rooms to life before challenging parents or family members to escape in an allotted time. With the kids in control, anything is possible.","categories":["Reality"]},{"title":"Creating an Army of the Dead","year":"2021","providers":["NETFLIX"],"description":"Zack Snyder and his Army of the Dead team dive into the film's wild stunts, groundbreaking effects and the evolution of the zombie genre.","categories":["Documentary"]},{"title":"Zenon Z3","year":"2004","providers":["DISNEY+"],"description":"Zenon Kar, a teenager living on a space station in the year 2054, competes in the first ever Galactic Teen Supreme contest.","categories":["Family","TV Movie","Comedy","Adventure","Science Fiction"]},{"title":"Creative Galaxy","year":"20 ":"A culinary guessing game in which bakers are tasked with decoding what type of dessert was made when all that’s left are the crumbs, flour trails, and a few elusive clues. They must then recreate the recipe for celebrity judges who will determine how closely their sweet treat matches the missing dessert.","categories":["Reality"]},{"title":"Crime Scene: The Texas Killing Fields","year":"2022","providers":["NETFLIX"],"description":"An overgrown field and a stretch of highway connect a series of grisly murders spanning several decades as grieving families search for answers.","categories":["Documentary","Crime"]},{"title":"Crime Scene: The Times Square Killer","year":"2021","providers":["NETFLIX"],"description":"In 1970s NYC, the “Torso Killer” preys on women to fulfill his grotesque fantasies while eluding police. A docuseries dive into crime’s darkest places.","categories":["Documentary","Crime","Mystery"]},{"title":"Crime Scene: The Vanishing at the Cecil Hotel","year":"2021","providers":["NETFLIX"],"description":"The notorious Cecil Hotel grows in infamy when guest Elisa Lam vanishes. A dive into crime's darkest places.","categories":["Documentary","Crime","Mystery"]},{"title":"Crime Stories: India Detectives","year":"2021","providers":["NETFLIX"],"description":"With unprecedented access to the Bengaluru City Police, this gripping series follows major criminal investigations from the moment the crime is reported through to the capture of the suspects. From murder to kidnap to extortion, each film tracks a shocking and compelling case in the heart of India's Silicon Valley. Filmed with senior officers at home and at work, this is a unique window into the lives of Bengaluru's police officers as they attempt to detect the most complex and serious crimes in the city.","categories":["Crime","Documentary","Mystery"]},{"title":"Criminal Minds","year":"2005","providers":["PARAMOUNT+","PRIME-VIDEO"],"description":"An elite team of FBI profilers analyze the country's mos dhood friend and the temptation of a mysterious outsider. Trying to escape the ghosts of her past, she is swept away to a house that breathes, bleeds… and remembers.","categories":["Horror","Romance"]},{"title":"Arthur and the Haunted Tree House","year":"2017","providers":["PRIME-VIDEO"],"description":"While trick-or-treating, Francine meets an elderly woman with a very mysterious past; Binky finds himself at Mr. Ratburn's amazing haunted house; and Arthur, Buster and Ladonna fear the tree house may be haunted.","categories":["Animation","TV Movie"]},{"title":"Crip Camp: A Disability Revolution","year":"2020","providers":["NETFLIX","OTHER"],"description":"Down the road from Woodstock in the early 1970s, a revolution blossomed in a ramshackle summer camp for disabled teenagers, transforming their young lives and igniting a landmark movement.","categories":["Documentary"]},{"title":"Crisis in Six Scenes","year":"2016","providers":["PRIME-VIDEO"],"description":"A comedy that takes place in the 1960s during turbulent times in the United States when a middle class suburban family is visited by a guest who turns their household completely upside down.","categories":["Comedy"]},{"title":"Cristela Alonzo: Middle Classy","year":"2022","providers":["NETFLIX"],"description":"In the follow up to her 2016 comedy special, Lower Classy, Cristela Alonzo is back for her second Netflix comedy special, Middle Classy. With more money and a smile big enough to show off her hard earned new teeth, Cristela is living the American Dream. She hilariously shares the joys of aging in her forties, her first ever experience with a gyno, and the importance of family.","categories":["Comedy"]},{"title":"Critter Fixers: Country Vets","year":"2020","providers":["DISNEY+","PRIME-VIDEO"],"description":"100 miles south of Atlanta, Dr. Hodges and Dr. Ferguson are two longtime friends who own and operate Critter Fixer Veterinary Hospital. Together with their loving staff, Drs. Hodges and Ferguson treat and care for over 20,000 patients. Between emergency visits to the office, and farm calls throughout rural Georgia - the Critter Fixers are constantly bombarded with unique cases you only see in the country.","categories":["Documentary","Family","Reality"]},{"title":"Crocodile Dundee","year":"1986","providers":["ITUNES","VUDU"],"description":"When a New York reporter plucks crocodile hunter Mick Dundee from the Australian Outback for a visit to the Big Apple, it's a clash of cultures and a recipe for good-natured comedy as naïve Dundee negotiates the concrete jungle. He proves that his instincts are quite useful in the city and adeptly handles everything from wily muggers to high-society snoots without breaking a sweat.","categories":["Adventure","Comedy"]},{"title":"Arthur Christmas","year":"2011","providers":["DVD"],"description":"Each Christmas, Santa and his vast army of highly trained elves produce gifts and distribute them around the world in one night. However, when one of 600 million children to receive a gift from Santa on Christmas Eve is missed, it is deemed ‘acceptable’ to all but one—Arthur. Arthur Claus is Santa’s misfit son who executes an unauthorised rookie mission to get the last present half way around the globe before dawn on Christmas morning.","categories":["Drama","Animation","Family","Comedy"]},{"title":"Crocodile Dundee II","year":"0","providers":["VUDU"],"description":"Australian outback expert protects his New York love from gangsters who've followed her down under.","categories":["Adventure","Comedy"]},{"title":"Crouching Tiger, Hidden Dragon: Sword of Destiny","year":"2016","providers":["NETFLIX"],"description":"A story of lost love, young love, a legendary sword and one last opportunity at redemption.","categories":["Action","Adventure","Drama"]},{"title":"Crown for Christmas","year":"2015","providers":["PRIME-VIDEO"],"description":"Allie Foster, a struggling New York artist, reluctantly accepts to act as a governess to a rebellious Princess Theodora of Winshire. When Allie forms an unlikely bond with the princess, she attracts the attention of the handsome King Maximillian, who’s facing an arranged marriage against his heart’s wishes. As Christmas Eve draws near, Allie finds herself swept up in romance, royalty and the spirit of the holidays.","categories":["Romance","TV Movie"]},{"title":"Cruel Instruction","year":"2022","providers":["PRIME-VIDEO"],"description":"The story of 16-year-old Kayla Adams, whose mother, Karen is advised by the school’s counselor to send Kayla to get treatment at a youth residential treatment center after she gets expelled from school. Kayla arrives at the Utah facility on the same day as her roommate Amanda, a treatment program veteran who knows exactly what the girls were in for. Led by headmistress Miss Connie, the staff uses draconian methods including force-feeding medications, arbitrary punishments, solitary confinement, verbal and physical abuse to keep the students in line. After being pushed to their limits and stripped of their lifelines, including any ability to freely communicate with the outside world, the two young women must band together to survive and fight to expose the abuse before it’s too late.","categories":["TV Movie","Thriller","Drama"]},{"title":"Cruel Intentions","year":"1999","providers":["PRIME-VIDEO"],"description":"Slaking a thirst for dangerous games, Kathryn challenges her stepbrother, Sebastian, to deflower their headmaster's daughter before the summer ends. If he succeeds, the prize is the chance to bed Kathryn. But if he loses, Kathryn will claim his most prized possession.","categories":["Drama","Romance"]},{"title":"Carmen Christopher: Street Special","year":"2021","providers":["PEACOCK"],"description":"In his debut comedy special, Carmen Christopher does stand-up in the toughest room of all: The streets of New York City.","categories":["Comedy"]},{"title":"Carmen Sandiego","year":"2019","providers":["NETFLIX"],"description":"A maste he curious will find out!","categories":["Family","Animation"]},{"title":"Cut, Color, Murder","year":"0","providers":["SPECTRUM-ACCESS"],"description":"When a beauty pageant creator is found dead, a savvy hairdresser works with a detective and risks everything to clear the names of those she loves.","categories":["TV Movie","Mystery","Crime"]},{"title":"Cyberchase","year":"2022","providers":["PRIME-VIDEO"],"description":"Cyberchase is an American/Canadian television series for children ages 7-13. The series takes place in Cyberspace, a virtual world, and chronicles the adventures of three children, Jackie, Inez, and Matt, as they use math and problem solving skills to save Cyberspace and its leader, Motherboard, from The Hacker, the villain. Cyberchase has received generally positive reviews and won numerous awards. Thirteen/WNET New York and Nelvana produced the first five seasons, while Thirteen, in association with Title Entertainment, Inc. and WNET.ORG, produced seasons six through eight. The show airs on Public Broadcasting Service and PBS Kids GO! in the United States. All episodes have been released free on the Cyberchase Website. Since July 2010, Cyberchase has been put on hiatus, but was announced that starting in November, Cyberchase will be revived and start airing new episodes with its 9th season.","categories":["Animation","Comedy","Kids","Mystery"]},{"title":"Cypher","year":"2023","providers":["HULU"],"description":"Tierra Whack rose to fame rapping on a Philadelphia Street for a YouTube channel. Years later, while documenting her astronomical rise, questions arise about who is filming whom and whether being seen is a desirable and unavoidable part of fame.","categories":["Documentary","Music","Drama","Mystery"]},{"title":"Carol","year":"2016","providers":["PRIME-VIDEO"],"description":"In 1950s New York, a department-store clerk who dreams of a better life falls for an older, married woman.","categories":["Romance","Drama"]},{"title":"Cyrano","year":"2 ous wife to die to claim the life insurance and start a new life with his mistress, which sets off a series of disastrous events.","categories":["Comedy"]},{"title":"Arthur: D.W. and the Beastly Birthday","year":"1996","providers":["PRIME-VIDEO"],"description":"Time to put on your party hats and dancing shoes - D.W. is turning five! When her birthday doesn't go as planned, D.W. runs away to the magical island of Ukubonga. Meanwhile, Arthur has skipped her birthday party to go on a school trip to the planetarium - but instead of transporting him into outer space, it transports him 4 years into the future! This is one party you don't want to miss.","categories":[]},{"title":"Dadnapped","year":"2009","providers":["DISNEY+"],"description":"Melissa has a bad case of sibling rivalry, only her competition is a fictional character in her father's best-selling novel about a teenage super spy. When her father is \"dadnapped\" by a group of overzealous fans, it's up to Melissa to help him by tapping her inner superhero.","categories":["Comedy","Adventure","Action","Family","TV Movie"]},{"title":"DAHMER","year":"2022","providers":["NETFLIX"],"description":"This series examines the gruesome and horrific true crimes of Jeffrey Dahmer and the systemic failures that enabled one of America’s most notorious serial killers to continue his murderous spree in plain sight for over a decade.","categories":["Crime","Drama"]},{"title":"Daisy Jones and the Six","year":"2023","providers":["PRIME-VIDEO"],"description":"In 1977, Daisy Jones & The Six were on top of the world. Fronted by two charismatic lead singers — Daisy Jones and Billy Dunne — the band had risen from obscurity to fame. And then, after a sold-out show at Chicago's Soldier Field, they called it quits. Now, decades later, the band members finally agree to reveal the truth.","categories":["Drama"]},{"title":"Dallas Buyers Club","year":"2013","providers":["PRIME-VIDEO"],"description":"Loosely based on the true-life tale of Ron Wo adiation-poisoned town and perform the ultimate stealth mission using high-tech armor and weapons.","categories":["Action","Horror","Science Fiction"]},{"title":"Deadliest Catch","year":"2018","providers":["MAX","DISCOVERY"],"description":"Forty-foot waves, 700 pound crab pots, freezing temperatures and your mortality staring you in the face…it's all in a day's work for these modern day prospectors. During each episode we will watch crews race to meet their quota and make it home safely.","categories":["Reality"]},{"title":"Deadly Exposé","year":"2017","providers":["PRIME-VIDEO"],"description":"When several carnal murders in a small beach town are linked to the public release of a discreet dating app's client information, detective Maxine Payton suspects the killer may be someone intimately close to her.","categories":["Thriller"]},{"title":"Deadly Inferno","year":"2016","providers":["PRIME-VIDEO"],"description":"A group of employees are stuck on the eighth floor of an office building, and it is up to firefighter Ray to find a way to bring them to safety. Unsure of their fate, and with too much to lose, these men must fight to keep each other alive as they hunt for a way out from this deadly inferno.","categories":["Action","Drama"]},{"title":"Deadpool","year":"2016","providers":["DVD","ITUNES","PRIME-VIDEO"],"description":"The origin story of former Special Forces operative turned mercenary Wade Wilson, who, after being subjected to a rogue experiment that leaves him with accelerated healing powers, adopts the alter ego Deadpool. Armed with his new abilities and a dark, twisted sense of humor, Deadpool hunts down the man who nearly destroyed his life.","categories":["Action","Adventure","Comedy"]},{"title":"Deadpool 2","year":"2018","providers":["DVD","ITUNES","PRIME-VIDEO"],"description":"Wisecracking mercenary Deadpool battles the evil and powerful Cable and other bad guys to save a boy's life.","categories":["Action","Comedy","Adventure"]},{"title":"Deadwood: Th t a few months to live. With limited time, he follows his dream and makes an album, unaware that it will soon be a viral music phenomenon.","categories":["Music","Drama","Romance"]},{"title":"Dick Johnson is Dead","year":"2020","providers":["DVD","NETFLIX"],"description":"With this inventive portrait, director Kirsten Johnson seeks a way to keep her 86-year-old father alive forever. Utilizing moviemaking magic and her family’s dark humor, she celebrates Dr. Dick Johnson’s last years by staging fantasies of death and beyond. Together, dad and daughter confront the great inevitability awaiting us all.","categories":["Documentary"]},{"title":"Dickie V","year":"2022","providers":["DISNEY+"],"description":"The remarkable life and career of the legendary Dick Vitale, ESPN's voice of college basketball for more than four decades, and an inspiration as he battles cancer, a disease he's been fighting on behalf of others for years as well. The film features more than 40 original interviews including Magic Johnson, Mike Krzyzewski, Charles Barkley, John Calipari, Robin Roberts, Chris Berman and Mike Tirico, among many leading voices from college basketball, sports broadcasting, and beyond, \"Dickie V\" is a fun, unforgettable, moving, inspirational ride through an incredible life still being lived, and a poignant tribute to a man still spreading love and joy wherever he goes.","categories":["Documentary"]},{"title":"Dickinson","year":"2019","providers":["APPLE-TV+"],"description":"Emily Dickinson. Poet. Daughter. Total rebel. In this coming-of-age story, Emily’s determined to become the world’s greatest poet.","categories":["Comedy","Drama"]},{"title":"Did I Mention Invention?","year":"0","providers":["CBS"],"description":"Ali Ward shares everyday inventors in each episode.","categories":["Family"]},{"title":"Did You Hear About the Morgans?","year":"2009","providers":["DVD","PRIME-VIDEO"],"description":"New Yorkers Paul and Meryl Morgan seem to have it all -- except that their 7","providers":["DVD","DISNEY+","ITUNES","PRIME-VIDEO"],"description":"Despite his family’s baffling generations-old ban on music, Miguel dreams of becoming an accomplished musician like his idol, Ernesto de la Cruz. Desperate to prove his talent, Miguel finds himself in the stunning and colorful Land of the Dead following a mysterious chain of events. Along the way, he meets charming trickster Hector, and together, they set off on an extraordinary journey to unlock the real story behind Miguel's family history.","categories":["Family","Animation","Music","Adventure"]},{"title":"Dinner Time Live with David Chang","year":"2024","providers":["NETFLIX"],"description":"Chef David Chang hosts an unfiltered dining experience as he cooks for celebrity guests and shares culinary secrets.","categories":["Reality"]},{"title":"Dinotrux Supercharged","year":"2017","providers":["NETFLIX"],"description":"Amped up with powers that make them faster, stronger and more agile than ever, the Dinotrux are back to face new challenges and meet new friends.","categories":["Kids","Animation"]},{"title":"Dinotrux","year":"2015","providers":["NETFLIX"],"description":"Half dinosaur, half construction truck, full-on fun! Watch giant Ty Rux, his little buddy Revvit and the crew come face-to-face with evil D-Structs.","categories":["Action & Adventure","Animation","Kids"]},{"title":"Disclosure","year":"2020","providers":["NETFLIX"],"description":"An investigation of how Hollywood's fabled stories have deeply influenced how Americans feel about transgender people, and how transgender people have been taught to feel about themselves.","categories":["Documentary"]},{"title":"Disconnect: The Wedding Planner","year":"2023","providers":["NETFLIX"],"description":"After falling victim to a scam, a desperate man races the clock as he attempts to plan a luxurious destination wedding for an important investor.","categories":["Romance","Comedy"]},{"title":"Disenchanted","year":"2022","providers":["DISNEY+"], tion on the vanishing wonders of the sub-aquatic world.","categories":["Documentary","Family"]},{"title":"Disneynature: Penguins","year":"2019","providers":["DISNEY+","ITUNES","SPECTRUM-ACCESS"],"description":"The story of Steve, an Adélie penguin, on a quest to find a life partner and start a family. When Steve meets with Wuzzo the emperor penguin they become friends. But nothing comes easy in the icy Antarctic.","categories":["Documentary","Family"]},{"title":"Aurora Teagarden Mysteries: A Bone to Pick","year":"2015","providers":["PRIME-VIDEO"],"description":"A librarian with a sharp mind for murder, Aurora Teagarden is known around her small town as a master  sleuth. When her friend Jane unexpectedly dies and leaves Aurora everything in her will, she also leaves a  troubling murder mystery haunting her neighborhood. It is up to Aurora to piece together the clues—including a  skull, its missing skeleton and a suspicious group of neighbors—and solve the murder before she becomes the  unlikely killer’s next victim.","categories":["Mystery","Crime","Drama","TV Movie"]},{"title":"Disneynature: The Crimson Wing - Mystery of the Flamingos","year":"2010","providers":["DISNEY+","ITUNES"],"description":"In the remote and forgotten wilderness of Lake Natron, in northern Tanzania, one of nature's last great mysteries unfolds: the birth, life and death of a million crimson-winged flamingos.","categories":["Documentary"]},{"title":"Disneynature: Wings of Life","year":"2013","providers":["DISNEY+","ITUNES"],"description":"A beautiful love story in danger. Our future depends on an amazing love story between the flowers and fauna consisting of bees, butterflies, birds and bats, which allow these species to reproduce. Delicate and graceful, the flowers are not content to be the ultimate symbol of beauty. On the contrary, their vibrant colors and their exotic flavors are so many wonders that attract pollinators and drunk with desire. All these animals are involved in a complex dance of seduction on which one third of our crops, a dance without which we could survive ... Pollen presents the unsung heroes of the global food chain. Their fantastic worlds are full of stories, drama and beauty. While a fragile and threatened, essential for the balance of the planet, it should now actively protect ...","categories":["Documentary"]},{"title":"Disobedience","year":"2018","providers":["ITUNES"],"description":"A woman learns about the death of her Orthodox Jewish father, a rabbi. She returns home and has romantic feelings rekindled for her best childhood friend, who is now married to her cousin.","categories":["Drama","Romance"]},{"title":"Disquiet","year":"2023","providers":["ITUNES","PARAMOUNT+","PRIME-VIDEO","VUDU"],"description":"After a near-fatal car accident, Sam wakes to discover he is trapped in an abandoned hospital by mysterious and sinister forces that have no intention of letting him leave…","categories":["Horror","Thriller","Mystery"]},{"title":"District 9","year":"2009","providers":["DVD","ITUNES","SPECTRUM-ACCESS"],"description":"Thirty years ago, aliens arrive on Earth. Not to conquer or give aid, but to find refuge from their dying planet. Separated from humans in a South African area called District 9, the aliens are managed by Multi-National United, which is unconcerned with the aliens' welfare but will do anything to master their advanced technology. When a company field agent contracts a mysterious virus that begins to alter his DNA, there is only one place he can hide: District 9.","categories":["Science Fiction"]},{"title":"Disturbia","year":"2007","providers":["PRIME-VIDEO"],"description":"Kale is a 17-year-old placed under house arrest after punching his teacher. He is confined to his house, and decides to use his free time spying on his neighbors. Things start to get weird when guests enter the Turner's house and don't come back out. Kale and his friends, Ronnie and Ashley, start to grow more and more interested in what is actually happening within the house of Robert Turner.","categories":["Thriller","Drama","Mystery"]},{"title":"Dive Club","year":"2021","providers":["NETFLIX"],"description":"On the shores of Cape Mercy, a skillful group of teen divers investigate a series of secrets and signs after one of their own mysteriously goes missing.","categories":["Drama"]},{"title":"Divergent","year":"2014","providers":["DVD","ITUNES","PRIME-VIDEO","SPECTRUM-ACCESS"],"description":"In a world divided into factions based on personality types, Tris learns that she's been classified as Divergent and won't fit in. When she discovers a plot to destroy Divergents, Tris and the mysterious Four must find out what makes Divergents dangerous before it's too late.","categories":["Action","Adventure","Science Fiction"]},{"title":"Divide and Conquer: The Story of Roger Ailes","year":"2018","providers":["PRIME-VIDEO"],"description":"Alexis Bloom charts the rise and fall of the late Republican Party booster and controversial Fox News mogul who went down in flames amid multiple sexual harassment allegations.","categories":["Documentary"]},{"title":"DIVINE INTERVENTION","year":"2023","providers":["PRIME-VIDEO"],"description":"Checo and Chuma decide to use their criminal skills to do good and help people. Along the way, they learn that friendship and love are more than just clichés.","categories":["Comedy"]},{"title":"Divine Secrets of the Ya-Ya Sisterhood","year":"2002","providers":["ITUNES","PRIME-VIDEO"],"description":"A mother and daughter dispute is resolved by the \"Yaya sisterhood\" - long time friends of the mother.","categories":["Comedy","Drama"]},{"title":"DMZ","year":"2022","providers":["MAX","PRIME-VIDEO"],"description":"In the near future after a bitter civil war leaves Manhattan a demilitarized zone (DMZ), destroyed and isolated from the rest of the world, fierce medic Alma Ortega sets out on a harrowing journey to find the son she lost in the evacuation of New York City at the onset of the con ng destinations to examine each area’s distinctive car culture and bring together two otherwise disparate car clubs over a shared love of all things automotive and an appreciation for what it’s like to beat the odds through sheer drive alone.","categories":["Reality","Documentary"]},{"title":"Drive-Away Dolls","year":"2024","providers":["CINEMA","ITUNES"],"description":"Jamie, an uninhibited free spirit bemoaning yet another breakup with a girlfriend, and her demure friend Marian desperately needs to loosen up. In search of a fresh start, the two embark on an impromptu road trip to Tallahassee, but things quickly go awry when they cross paths with a group of inept criminals along the way.","categories":["Crime","Comedy"]},{"title":"Driven to Abstraction","year":"2019","providers":["ITUNES"],"description":"Unravels a mutating tale of self-delusion, greed, and fraud---the $80 million forgery scandal that rocked the art world and brought down Knoedler, New York City's oldest and most venerable gallery. Was the gallery's esteemed director the victim of a con artist who showed up with an endless treasure trove of previously unseen abstract expressionist masterpieces? Or did she eventually suspect they were fakes, yet continue to sell them for many millions of dollars for fifteen years? Whatever the truth, two women from very different worlds were, wittingly or not, caught up in the greatest hoax ever of modern American Art.","categories":[]},{"title":"Drops of God","year":"2023","providers":["APPLE-TV+"],"description":"While the world of wine mourns the death of Alexandre Léger, his estranged daughter, Camille, learns his extraordinary collection is now hers. But before she can claim her inheritance, Camille must best Alexandre's protégé, Issei, in a test of their senses.","categories":["Drama"]},{"title":"Drug Lords","year":"2018","providers":["NETFLIX"],"description":"Witness the stories of history's most notorious kingpins, their terrifying enforcers, and the men and women who've sworn to bring them down.","categories":["Documentary"]},{"title":"Drunk, Stoned, Brilliant, Dead: The Story of the National Lampoon","year":"0","providers":["PRIME-VIDEO"],"description":"A look at the history of the American comedy publication and production company, National Lampoon, from its beginning in the 1970s to 2010, featuring rare and never before seen footage, this is the mind boggling story of The National Lampoon from its subversive and electrifying beginnings, to rebirth as an unlikely Hollywood heavyweight, and beyond. A humour empire like no other, the impact of the magazines irreverent, often shocking, sensibility was nothing short of seismic: this is an institution whose (drunk stoned brilliant) alumni left their fingerprints all over popular culture. Both insanely great and breathtakingly innovative, The National Lampoon created the foundation of modern comic sensibility by setting the bar in comedy impossibly high.","categories":["History","Comedy","Documentary"]},{"title":"Cunk on Earth","year":"2023","providers":["NETFLIX"],"description":"Landmark mockumentary-maker Philomena Cunk traces the history of Britain and Earth.","categories":["Comedy"]},{"title":"Cup of Love","year":"2016","providers":["PRIME-VIDEO"],"description":"Zoe Walker is a food scientist who's been sent to Colombia to design a coffee flavor that appeals to millennials. In the village of Salento, Zoe meets Diego Valdez, a local plantation owner who is reluctant to work with her at first, but allows Zoe to use his coffee beans so long as she helps him with the final harvest. As Zoe spends time working the land with Diego, romance begins to brew despite their very different roots.","categories":["Romance"]},{"title":"Duck & Goose","year":"2022","providers":["APPLE-TV+"],"description":"Feathered friends Duck and Goose couldn’t be more different, but in this preschool show, they learn how to bring out the best in one another. Based on books by Tad Hills.","categories": hat's important to her by connecting with the lives she could have led in other universes.","categories":["Action","Adventure","Science Fiction"]},{"title":"Everything I Know About Love","year":"2022","providers":["PEACOCK"],"description":"In a 2012 London house-share, childhood best friends Maggie and Birdy — now in their 20s — experience bad dates, heartaches and humiliation. With flashbacks to suburban adolescence in the early noughties, the series begs the question: can platonic love survive romantic love as we grow up?","categories":["Drama"]},{"title":"Everything Sucks!","year":"2018","providers":["NETFLIX"],"description":"It's 1996 in a town called Boring, Oregon, where high school misfits in the AV and drama clubs brave the ups and downs of teenage emotions in the VHS era.","categories":["Drama","Comedy"]},{"title":"Everything's Gonna Be All White","year":"2022","providers":["PARAMOUNT+","PRIME-VIDEO"],"description":"A deep dive into America's past and present through the experiences of people of color. The docuseries marries humor with history as it confronts the facets of racism, exploitation and discrimination that contributed to the formation of America.","categories":["Documentary"]},{"title":"Evil Among Us: Ted Bundy","year":"2022","providers":["TUBI"],"description":"To the outside world, Ted Bundy was a law student, devoted friend, and church-going family man, but below the surface lurked something darker….a serial killer who took the lives of thirty young women in sadistic fits of rage. What drove Bundy’s insatiable appetite? How did he get away with it for so long? Were there any signs? And how has this maniacal killer made us reconsider the evil that may be hiding in our midst?","categories":["Documentary"]},{"title":"Evocateur: The Morton Downey Jr. Movie","year":"2013","providers":["PRIME-VIDEO"],"description":"Long before O'Reilly and Beck, Morton Downey, Jr., was tearing up the talk-show format with his divisive populism. Between the fistfights ily has been divided for years but when the matriarch, Grandma Mabel dies suddenly, the family has to come together. The story of Family Squares takes the Worth Family on a journey discovering that not only did Grandma Mabel keep some secrets, so did everyone else. They find their way back to each other and realize that while you can’t choose your family, you can choose to be friends with them.","categories":["Comedy","Drama"]},{"title":"Family Switch","year":"2023","providers":["NETFLIX"],"description":"When the Walker family members switch bodies with each other during a rare planetary alignment, their hilarious journey to find their way back to normal will bring them closer together than they ever thought possible.","categories":["Comedy","Fantasy","Family"]},{"title":"Back to Christmas","year":"2014","providers":["PRIME-VIDEO"],"description":"Saddened about spending another Christmas alone, Ali meets Ginny, a quirky and spunky woman, at a diner on Christmas Eve. Ali tells Ginny that she was to be married on New Year's Eve last year, but over the course of the holidays she and her fiancé unexpectedly split. When Ali explains that she would do everything differently if she could go back in time, Ginny tells her that \"sometimes people do get second chances.\" The following morning, Ali wakes up to find herself transported back to that Christmas before her planned wedding. While she sets out to avoid the mistakes of her past, she learns that changing the course of history is no easy task.","categories":["Drama","Fantasy","TV Movie"]},{"title":"Fantasia","year":"1940","providers":["DISNEY+"],"description":"Walt Disney's timeless masterpiece is an extravaganza of sight and sound! See the music come to life, hear the pictures burst into song and experience the excitement that is Fantasia over and over again.","categories":["Animation","Family","Fantasy"]},{"title":"Fantasia","year":"1999","providers":["DVD"],"description":"Blending lively music and brilliant animation ory and paleontology.","categories":["Animation","Kids"]},{"title":"Dionne Warwick: Don't Make Me Over","year":"2023","providers":["MAX","PRIME-VIDEO"],"description":"The story of the iconic singer's fascinating six-decade career in both music and Black and LGBTQ activism.","categories":["Documentary","Music"]},{"title":"Director by Night","year":"2022","providers":["DISNEY+"],"description":"Acclaimed composer Michael Giacchino made his directorial debut with Marvel Studios' Special Presentation \"Werewolf by Night.\" This behind-the-scenes special explores Giacchino's vision, style and approach to bringing the chilling story to life, as well as offering an insider's look at the between-the-scenes making of \"Werewolf by Night.\"","categories":["Documentary"]},{"title":"Fatal Attraction","year":"1987","providers":["DVD","ITUNES","PARAMOUNT+","PRIME-VIDEO"],"description":"For Dan Gallagher, life is good. He is on the rise at his New York law firm, is happily married to his wife, Beth, and has a loving daughter. But, after a casual fling with a sultry book editor named Alex, everything changes. Jilted by Dan, Alex becomes unstable, her behavior escalating from aggressive pursuit to obsessive stalking. Dan realizes that his main problem is not hiding his affair, but rather saving himself and his family.","categories":["Drama","Thriller"]},{"title":"Fatal Attraction","year":"2023","providers":["PARAMOUNT+","PRIME-VIDEO"],"description":"Each pulse-pounding hour-long episode centers around an incredible and dangerous romance. Shocking crime, kidnapping or even murder is only half of the story! In the end, the “true love” that draws these couples together isn’t the kind that celebrates silver anniversaries – instead it leads to cross-country manhunts, bizarre cover-ups and dramatic trials. Driven by powerful, real-life stories, Fatal Attraction weaves together intimate, first-person interviews, exclusive interrogation footage and rare archival material. Along the way, it gives you a glimpse into the dark heart of a dangerous romance. Listen as the key players, family of the survivors and those that investigated the horrific crimes reveal the secrets to each sordid tale. Fatal Attraction… because love doesn’t just hurt, it can kill!","categories":["Crime","Documentary"]},{"title":"Fatal Flip","year":"2015","providers":["PRIME-VIDEO"],"description":"When a young couple hires a carpenter to help renovate a home they’ve purchased to flip, they get more than they bargained for when the carpenter interferes in their lives and sabotages their efforts to remodel.","categories":["TV Movie","Thriller"]},{"title":"Fatal Seduction","year":"2023","providers":["NETFLIX"],"description":"A married professor is pulled into a passionate affair with a younger man that uncovers a path of tragedy and betrayal from those closest to her.","categories":["Mystery","Crime","Drama"]},{"title":"Fate: The Winx Saga - The Afterparty","year":"2021","providers":["NETFLIX"],"description":"Stars of the fiery hit discuss the show's magic, play trivia and chow down on hot wings. Then, Taylor Tomlinson shares how she would use fairy powers.","categories":["Fantasy","Comedy"]},{"title":"Fate: The Winx Saga","year":"2021","providers":["NETFLIX"],"description":"The coming-of-age journey of five fairies attending Alfea, a magical boarding school in the Otherworld where they must learn to master their powers while navigating love, rivalries, and the monsters that threaten their very existence.","categories":["Sci-Fi & Fantasy","Drama"]},{"title":"Father Figures","year":"2017","providers":["DVD","ITUNES","MAX","PRIME-VIDEO"],"description":"Upon learning that their mother has been lying to them for years about their allegedly deceased father, two fraternal twin brothers hit the road in order to find him.","categories":["Comedy"]},{"title":"Father of the Bride","year":"1991","providers":["DISNEY+","SPECTRUM-ACCESS"],"description":"George Banks is an ordinary, middle-class man w ription":"Once a powerful lawyer, Billy McBride is now burned out and washed up, spending more time in a bar than a courtroom. When he reluctantly agrees to pursue a wrongful death lawsuit against the biggest client of Cooperman &amp; McBride, the massive law firm he helped create, Billy and his ragtag team uncover a vast and deadly conspiracy, pitting them all in a life or death trial against the ultimate Goliath.","categories":["Crime","Drama"]},{"title":"Goliath","year":"2023","providers":["PARAMOUNT+","PRIME-VIDEO"],"description":"Three-part documentary series examining the historic life, career and impact of Wilt Chamberlain. One of the greatest and most misunderstood athletes of all time, Chamberlain changed the game of basketball, breaking records and racial barriers along the way while conforming to his own standards on and off the court. From his unparalleled athleticism to his pioneering achievements, Wilt Chamberlain was an icon who lived his life on an epic scale.","categories":["Documentary"]},{"title":"Gomorrah","year":"2014","providers":["MAX","PRIME-VIDEO"],"description":"Based on Robert Saviano's bestselling book, this gritty Italian crime drama paints a portrait of the brutal Neapolitan crime organisation the Camorra, as seen through the eyes of Ciro Di Marzo, the obedient and self- confident right-hand man of the clan's godfather, Pietro Savastano.","categories":["Crime","Drama"]},{"title":"Gone Before Her Time: Brittany Murphy","year":"2023","providers":["TUBI"],"description":"Scene-stealing starlet Brittany Murphy was destined for Hollywood’s A-list until her untimely and mysterious death turned out the lights on her lifelong dreams.","categories":["Documentary"]},{"title":"Gone in 60 Seconds","year":"2000","providers":["ITUNES"],"description":"Upon learning that he has to come out of retirement to steal 50 cars in one night to save his brother Kip's life, former car thief Randall \"Memphis\" Raines enlists help from a few \"boost happy\" pals to accomplish a seemingly impossible feat. From countless car chases to relentless cops, the high-octane excitement builds as Randall swerves around more than a few roadblocks to keep Kip alive.","categories":["Action","Crime","Thriller"]},{"title":"Gone Missing","year":"2013","providers":["PRIME-VIDEO"],"description":"When best friends, Kaitlin and Maddy, go missing during Spring Break, their mothers do everything they can to find them, while realizing that their different parenting styles may have led to their disappearances.","categories":["Drama","Mystery","Thriller","TV Movie"]},{"title":"Baking It","year":"2021","providers":["PEACOCK"],"description":"A holiday competition series which brings together eight teams of two talented home bakers in a winter cabin for a celebration of culinary holiday traditions. Contestant duos work together to create outstanding savory and sweet creations for themed challenges with the hopes of winning a cash prize.","categories":["Reality"]},{"title":"Gone with the Wind","year":"1939","providers":["ITUNES"],"description":"The spoiled daughter of a Georgia plantation owner conducts a tumultuous romance with a cynical profiteer during the American Civil War and Reconstruction Era.","categories":["Drama","War","Romance"]},{"title":"Gonzo","year":"2008","providers":["PRIME-VIDEO"],"description":"Fueled by a raging libido, Wild Turkey, and superhuman doses of drugs, Thompson was a true \"free lance, \" goring sacred cows with impunity, hilarity, and a steel-eyed conviction for writing wrongs. Focusing on the good doctor's heyday, 1965 to 1975, the film includes clips of never-before-seen (nor heard) home movies, audiotapes, and passages from unpublished manuscripts.","categories":["Documentary"]},{"title":"Good Bones","year":"2020","providers":["MAX","HGTV"],"description":"Mother/daughter duo Karen Laine and Mina Starsiak transform dilapidated properties in and around their hometown of Indianapolis. Karen's legal background and Mina's r dy has never been found.","categories":["Documentary"]},{"title":"Good Luck Charlie","year":"2010","providers":["DISNEY+"],"description":"Teens PJ and Teddy and tween brother Gabe are typical kids -- that is, until their mother has another baby. The arrival of their new sister completely upends the entire household. When their mother heads back to work after Charlie's birth, it's up to the kids and their dad to keep the home fires burning -- and to keep Charlie out of trouble as she learns to sit up, crawl, walk and run. Teddy, as the older sister, makes a personalized video diary for Charlie, in each episode adding a nugget of wisdom for her baby sibling.","categories":["Comedy","Family","Kids","Drama"]},{"title":"Fly with Me","year":"2024","providers":["PRIME-VIDEO"],"description":"Fly With Me tells the story of the pioneering young women who became flight attendants at a time when single women were unable to order a drink, eat alone in a restaurant, own a credit card or get a prescription for birth control. Becoming a “stewardess,” as they were called, offered unheard-of opportunities for travel, glamour, adventure and independence. Although often maligned as feminist sellouts, these women were on the frontlines of the battle to assert gender equality and transform the workplace. Featuring firsthand accounts, personal stories and a rich archival record, the film tells the lively and important but neglected history of the women who changed the world while flying it.","categories":["Documentary"]},{"title":"Good Luck Charlie: It's Christmas!","year":"2011","providers":["DISNEY+"],"description":"Teddy Duncan's middle-class family embarks on a road trip from their home in Denver to visit Mrs. Duncans Parents, the Blankenhoopers, in Palm Springs. When they find themselves stranded between Denver and Utah, they try to hitch a ride to Las Vegas with a seemingly normal older couple in a station wagon from Roswell, New Mexico. It turns out that the couple believes they are the victims of alien abduction. The Duncan's must resort to purchasing a clunker Yugo to get to Utah, have their luggage stolen in Las Vegas, and survive a zany Christmas with Grandpa and Grandma Blankenhooper.","categories":["Comedy","Family","Drama","TV Movie"]},{"title":"Good Luck to You Leo Grande","year":"2022","providers":["HULU"],"description":"Nancy Stokes, a retired schoolteacher, is pretty sure she has never had good sex. Now that her husband has died, she is determined to take a tour of sexual vistas that until now she has only imagined. She even has a plan; it involves an anonymous hotel room, and a sex worker who calls himself Leo Grande.","categories":["Romance","Drama"]},{"title":"Good Morning, Vietnam","year":"1988","providers":["ITUNES"],"description":"A disk jockey goes to Vietnam to work for the Armed Forces Radio Service. While he becomes popular among the troops, his superiors disapprove of his humour.","categories":["Comedy","Drama","War"]},{"title":"Good Neighbors","year":"2011","providers":["PRIME-VIDEO"],"description":"The budding friendship between two very different neighbors takes a tragic turn when David runs over a young woman and causes her death. At Robert's insistence David leaves her lying and flees. While Robert hopes his new neighbor will now be irreversibly bound to him, David is increasingly devoured by feelings of guilt. When he meets Vanessa, the sister of his victim, he believes he can put things right. But he hasn't taken Robert into account. Robert is prepared to do anything to keep his neighbor to himself.","categories":["Drama","Thriller"]},{"title":"Good Night Oppy","year":"2022","providers":["PRIME-VIDEO"],"description":"The inspirational true story of Opportunity, a rover that was sent to Mars for a 90-day mission but ended up surviving for 15 years. Follow Opportunity’s groundbreaking journey on Mars and the remarkable bond forged between a robot and her humans millions of miles away.","categories":["Documentary"]}, ome along with Donald Duck as he visits one of nature's masterpieces. After a little ragtime rain dance, Donald strikes up a conversation with himself at Echo Cliff, then teeters along the edge of a precarious trail while riding a sure-footed burrow. It's a tough job for park ranger J. Audubon Woodlore to keep Donald in check, but it gets even tougher when they run afoul of a napping mountain lion.","categories":["Animation","Comedy"]},{"title":"Grand Hotel","year":"1932","providers":["ITUNES"],"description":"Guests at a posh Berlin hotel struggle through worry, scandal, and heartache.","categories":["Drama","Romance"]},{"title":"Grand Prix Driver","year":"2018","providers":["PRIME-VIDEO"],"description":"For the first time go inside McLaren, the most prestigious team in Formula 1 racing. Gain unprecedented access to the drivers, engineers, and leaders of McLaren to see what it takes to compete at the highest level.","categories":["Documentary"]},{"title":"Grasshopper and the Ants","year":"1934","providers":["DISNEY+"],"description":"As in the classic fable, the grasshopper plays his fiddle and lives for the moment, while the industrious ants squirrel away massive amounts of food for the winter. With his song, he's able to convince at least one small ant until the queen arrives and scares him back to work. The queen warns the grasshopper of the trouble he'll be in, come winter. Winter comes, and the grasshopper, near starvation, stumbles across the ants, who are having a full-on feast in their snug little tree. They take him in and warm him up. The queen tells him only those who work can eat so he must play for them. Written by Jon Reeves","categories":["Animation"]},{"title":"Gravity Falls","year":"2012","providers":["DISNEY+","HULU"],"description":"Twin brother and sister Dipper and Mabel Pines are in for an unexpected adventure when they spend the summer helping their great uncle Stan run a tourist trap in the mysterious town of Gravity Falls, Oregon.","categories":["Animation","Comedy","Mystery","Sci-Fi & Fantasy","Kids"]},{"title":"Grease 2","year":"1982","providers":["PARAMOUNT+","PRIME-VIDEO","VUDU"],"description":"It's 1961, two years after the original Grease gang graduated, and there's a new crop of seniors and new members of the coolest cliques on campus, the Pink Ladies and T-Birds. Michael Carrington is the new kid in school - but he's been branded a brainiac. Can he fix up an old motorcycle, don a leather jacket, avoid a rumble with the leader of the T-Birds, and win the heart of Pink Lady Stephanie?","categories":["Comedy","Music","Romance"]},{"title":"Grease: Rise of the Pink Ladies","year":"2023","providers":["PRIME-VIDEO"],"description":"In 1954, a time before rock ‘n’ roll ruled, before the T-Birds were the coolest in the school, four fed-up outcasts dare to have fun on their own terms, sparking a moral panic that will change Rydell High forever.","categories":["Drama"]},{"title":"Great News","year":"2017","providers":["NETFLIX"],"description":"A New Jersey mom puts her relationship with her daughter to the test when she lands an internship at the same TV station where her daughter works.","categories":["Comedy"]},{"title":"Great Photo, Lovely Life","year":"2023","providers":["MAX","PRIME-VIDEO"],"description":"A photojournalist turns her lens on the decades of sexual abuse her family and community experienced at the hands of her grandfather in this unflinching portrait of intergenerational trauma, family secrets, and redemption.","categories":["Documentary"]},{"title":"Greatness Code","year":"2020","providers":["APPLE-TV+"],"description":"Iconic athletes pull back the curtain on a pivotal career moment when they touched greatness. A stylized hybrid of live action and visual effects, this short-form docuseries sheds new light on the sports legends you thought you knew.","categories":["Documentary"]},{"title":"Greed: A Seven Deadly Sins Story","year":"2022","providers":["PRIME-VIDEO"],"description":"Interior d ain and his convoy must battle the surrounding enemy Nazi U-boats in order to give the allies a chance to win the war.","categories":["War","Action","Drama"]},{"title":"BAMA RUSH","year":"2023","providers":["MAX","PRIME-VIDEO"],"description":"Follow four young women as they prepare to rush at the University of Alabama in 2022. Against the viral backdrop of #BamaRush on TikTok, and the long-held tradition of sorority recruitment at the University of Alabama, the film explores the emotional complexities and high-stakes of belonging in this crucial window into womanhood.","categories":["Documentary"]},{"title":"Grid","year":"2022","providers":["HULU"],"description":"A variety show that explores how each featured celebrity experiences solo travel in different places in South Korea. The show casts a therapeutic and relaxing mood as the celebrity discovers interesting and natural encounters during the travel.","categories":["Documentary"]},{"title":"Grimcutty","year":"2022","providers":["HULU"],"description":"A suburban teen girl and her little brother must stop a terrifying internet meme brought to life by the hysteria of their parents.","categories":["Horror"]},{"title":"Grimm","year":"2014","providers":["PRIME-VIDEO"],"description":"After Portland homicide detective Nick Burkhardt discovers he's descended from an elite line of criminal profilers known as \"Grimms,\" he increasingly finds his responsibilities as a detective at odds with his new responsibilities as a Grimm.","categories":["Drama","Mystery","Sci-Fi & Fantasy"]},{"title":"Grimsburg","year":"0","providers":["FOX"],"description":"Marvin Flute may be the greatest detective ever to catch a cannibal clown or correctly identify a mid-century modern armoire. But there’s one mystery he still can’t crack — his family. Now that he's back in Grimsburg, a town where everyone has a secret or three, Flute will follow every lead he’s got to redeem himself with the ex-wife he never stopped loving, even if it means hanging ature's big-screen adventures an inspiring movie-going experience, \"Growing Up Wild\", brings home a special look at how similar and different these young lives can be.  - Written by (C) 2016 Disney Enterprises","categories":["Documentary"]},{"title":"Growing Up","year":"2022","providers":["DISNEY+"],"description":"A hybrid docu-series exploring the challenges, triumphs, and complexities of adolescence told through ten compelling coming of age stories.","categories":["Documentary"]},{"title":"Grown Ups 2","year":"2013","providers":["DVD","ITUNES","PRIME-VIDEO"],"description":"Lenny has relocated his family back to the small town where he and his friends grew up. This time around, the grown ups are the ones learning lessons from their kids on a day notoriously full of surprises—the last day of school.","categories":["Comedy"]},{"title":"Grown-ish","year":"2018","providers":["DISNEY+"],"description":"Zoey Johnson heads to college and begins her hilarious journey to adulthood but quickly discovers that not everything goes her way once she leaves the nest.","categories":["Comedy"]},{"title":"Grumpy Old Men","year":"1993","providers":["ITUNES","PRIME-VIDEO"],"description":"For decades, next-door neighbors and former friends John and Max have feuded, trading insults and wicked pranks. When an attractive widow moves in nearby, their bad blood erupts into a high-stakes rivalry full of naughty jokes and adolescent hijinks.","categories":["Comedy"]},{"title":"Forces of Nature","year":"1999","providers":["PRIME-VIDEO"],"description":"Ben Holmes, a professional book-jacket blurbologist, is trying to get to Savannah for his wedding. He just barely catches the last plane, but a seagull flies into the engine as the plane is taking off. All later flights are cancelled because of an approaching hurricane, so he is forced to hitch a ride in a Geo Metro with an attractive but eccentric woman named Sara.","categories":["Romance","Comedy"]},{"title":"French Girl","year":"2024","provide orious prisons in the world. The series provides a first-hand account from Michaella, a former club hostess in the Spanish nightlife, as she traces her journey from arriving in the foreign country for her first holiday to her downward spiral into the illicit world of drugs and excess.","categories":["Documentary"]},{"title":"Get Santa","year":"2014","providers":["PRIME-VIDEO"],"description":"A father and son must team up to save Christmas when they discover Santa Claus sleeping in their garage, having crashed his sleigh and found himself on the run from the police.","categories":["Comedy","Family"]},{"title":"Hip Hop Uncovered","year":"2021","providers":["HULU"],"description":"Set against 40 years of music history, this six-part documentary series takes a deep dive into the paradox of America’s criminalization of the genre and its fascination with the street culture that created it and still exists within it. Instead of telling the story of hip hop from the top down, this documentary tells the story from the streets up, as it reveals the untold story of how America’s streets helped shape hip hop culture from an expression of survival and defiance into music’s most dominant genre.","categories":["Documentary"]},{"title":"His Dark Materials","year":"2019","providers":["MAX","PRIME-VIDEO"],"description":"Lyra is an orphan who lives in a parallel universe in which science, theology, and magic are intertwined. Her search for a kidnapped friend uncovers a sinister plot involving stolen children and turns into a quest to understand a mysterious phenomenon called Dust. She is later joined on her journey by Will, a boy who possesses a knife that can cut windows between worlds. As she learns the truth about her parents and her prophesied destiny, the two young people are caught up in a war against celestial powers that ranges across many worlds.","categories":["Sci-Fi & Fantasy","Drama"]},{"title":"His House","year":"2020","providers":["NETFLIX"],"description":"After making a l Vera shows up with a surprise of her own.","categories":["Comedy","Romance"]},{"title":"Hope Springs","year":"2012","providers":["DVD"],"description":"After thirty years of marriage, a middle-aged couple attends an intense, week-long counseling session to work on their relationship.","categories":["Drama","Comedy","Romance"]},{"title":"Hostages","year":"2022","providers":["MAX","PRIME-VIDEO"],"description":"On November 4, 1979, Iranian student activists stormed the U.S. embassy in Tehran, taking over 60 Americans hostage. What was planned as a 48-hour sit-in to protest American imperialism, ballooned into an international crisis and 24/7 media event that would last 444 days. With never-before-seen archival footage and revelatory new interviews with the American hostages and Iranian hostage-takers alike, the series is a gripping chronicle of one of the most dramatic international deadlocks in American history, a deep dive into the geo-political history that led to the crisis, and an exploration of the political fallout that reverberates today.","categories":["Documentary"]},{"title":"Hostiles","year":"2018","providers":["DVD","ITUNES","PRIME-VIDEO","SPECTRUM-ACCESS"],"description":"A legendary Native American-hating Army captain nearing retirement in 1892 is given one last assignment: to escort a Cheyenne chief and his family through dangerous territory back to his Montana reservation.","categories":["Western","Drama","History"]},{"title":"Hot Fuzz","year":"2007","providers":["PRIME-VIDEO"],"description":"Former London constable Nicholas Angel finds it difficult to adapt to his new assignment in the sleepy British village of Sandford. Not only does he miss the excitement of the big city, but he also has a well-meaning oaf for a partner. However, when a series of grisly accidents rocks Sandford, Angel smells something rotten in the idyllic village.","categories":["Crime","Action","Comedy"]},{"title":"Hot Potato: The Story of the Wiggles","year":"2023","providers":[" olace in a one-night stand with a waitress, never imagining that a woman he slept with once would end up posing as his wife. Gwen's ruse is so effective that by the time Newton learns of his \"marriage,\" the entire town feels like they know him.","categories":["Comedy","Romance"]},{"title":"How Do You Know","year":"2010","providers":["DVD"],"description":"After being cut from the USA softball team and feeling a bit past her prime, Lisa finds herself evaluating her life and in the middle of a love triangle, as a corporate guy in crisis competes with her current, baseball-playing beau.","categories":["Comedy","Drama","Romance"]},{"title":"How Do You Measure a Year","year":"2023","providers":["PRIME-VIDEO"],"description":"For 17 years, filmmaker Jay Rosenblatt filmed his daughter Ella on her birthday in the same spot, asking her the same questions. In just 29 minutes, we watch her grow from a toddler to a young woman with all the beautiful and sometimes awkward stages in between. Each phase is captured fleetingly but makes an indelible mark. Her responses to her father’s questions are just a backdrop for a deeper story of parental love, acceptance, and ultimately, independence.","categories":["Documentary"]},{"title":"How High","year":"2001","providers":["PRIME-VIDEO"],"description":"Multi-platinum rap superstars Redman and Method Man star as Jamal and Silas, two regular guys who smoke something magical, ace their college entrance exams and wind up at Harvard. Ivy League ways are strange but Silas and Jamal take it in a stride -- until their supply of supernatural smoke runs dry. That's when they have to start living by their wits and rely on their natural resources to make the grade.","categories":["Comedy"]},{"title":"How I Became a Superhero","year":"2021","providers":["NETFLIX"],"description":"Paris 2020. While superheroes have assimilated into the Parisian society, they discover a new drug that gives themselves personal superpowers to mere mortals. Lieutenants Mo
