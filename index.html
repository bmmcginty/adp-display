terious child who is the target of dark forces and bloodthirsty warlords.","categories":["Animation","Drama","Action & Adventure","Sci-Fi & Fantasy"]},{"title":"Year One","year":"2009","providers":["PRIME-VIDEO"],"description":"When a couple of lazy hunter-gatherers are banished from their primitive village, they set off on an epic journey through the ancient world.","categories":["Comedy","Adventure"]},{"title":"Year One: A Political Odyssey","year":"2022","providers":["MAX","PRIME-VIDEO"],"description":"Bookended by Inauguration Day 2021 and the State of the Union speech of March 2022, this documentary is a front-seat account of the Biden administration’s tense first year, marked by security threats both at home and abroad. Assuming office only two weeks after the January 6th attack on the Capitol, Biden’s presidency entered the maelstrom of an ongoing global pandemic, renewed conflicts with Russia and China, and America’s international standing in decline.","categories":["Documentary"]},{"title":"Yellow Rose","year":"2020","providers":["ITUNES","PRIME-VIDEO"],"description":"Rose, a 17-year-old Filipino-American teenager from Texas, dreams of becoming a country music icon. She has to fend for herself when her mother is arrested by ICE, and must choose between following her dreams without her mother or leaving her passions behind.","categories":["Drama","Music"]},{"title":"Yellowjackets","year":"2021","providers":["PARAMOUNT+","PRIME-VIDEO"],"description":"This equal parts survival epic, psychological horror story and coming-of-age drama tells the saga of a team of wildly talented high school girls soccer players who become the (un)lucky survivors of a plane crash deep in the remote northern wilderness. The series chronicles their descent from a complicated but thriving team to savage clans, while also tracking the lives they’ve attempted to piece back together nearly 25 years later.","categories":["Drama","Mystery"]},{"title":"YES DAY","year":"2021","providers":["NETFLIX"],"description":"A mom and dad who usually say no decide to say yes to their kids' wildest requests — with a few ground rules — on a whirlwind day of fun and adventure.","categories":["Family","Comedy"]},{"title":"Yesterday","year":"2019","providers":["DVD","ITUNES","NETFLIX","PRIME-VIDEO","SPECTRUM-ACCESS"],"description":"Jack Malik is a struggling singer-songwriter in an English seaside town whose dreams of fame are rapidly fading, despite the fierce devotion and support of his childhood best friend, Ellie. After a freak bus accident during a mysterious global blackout, Jack wakes up to discover that he's the only person on Earth who can remember The Beatles.","categories":["Comedy","Fantasy","Music","Romance"]},{"title":"YO! MTV Raps","year":"2022","providers":["PARAMOUNT+","PRIME-VIDEO"],"description":"A comprehensive deep dive into the current state of hip hop, with hosted segments from renowned battle rapper Conceited and celebrated deejay DJ Diamond Kuts, live performances, cyphers and lifestyle content.","categories":["Talk"]},{"title":"Untold: The Race of the Century","year":"2022","providers":["NETFLIX"],"description":"The Australia II yacht crew looks back on the motivation, dedication and innovation that led to their historic victory at the 1983 America's Cup.","categories":["Documentary"]},{"title":"Untold: The Rise and Fall of AND1","year":"2022","providers":["NETFLIX"],"description":"Inspired by New York City streetball, influential brand AND1 turned local legends on the court into international icons. So why did it come to an end?","categories":["Documentary"]},{"title":"V for Vendetta","year":"2006","providers":["DVD","MAX","PRIME-VIDEO"],"description":"In a world in which Great Britain has become a fascist state, a masked vigilante known only as “V” conducts guerrilla warfare against the oppressive British government. When V rescues a young woman from the secret police, he finds in her an ally with whom he can continue his fight to free the "]},{"title":"You Lucky Dog","year":"1998","providers":["DISNEY+"],"description":"Jack Morgan is a dog therapist, once famous for being able to read his dog's mind. Although Jack cannot read the minds of other dogs, he still operates a canine mind-reading business, without divulging his inability to customers. Mr. Mooney and his wife bring their dog to see Jack. Dissatisfied with Jack's inability to read his dog's mind, Mr. Mooney, who is a friend of the city mayor, threatens to have his business closed down. After the Mooneys leave, a wealthy man named Clyde Windsor brings his dog, Lucky, to see Jack, who is stunned by his ability to read the dog's mind. He seems worried by this fact and ends the session early. Before Windsor leaves, Jack informs him that Lucky is bothered by three individuals that live with him.","categories":["TV Movie","Comedy","Family","Fantasy"]},{"title":"You Wish!","year":"2003","providers":["DISNEY+"],"description":"Alex is a high school student who always feels like he is overshadowed by his little brother Stevie; he can't get the girl of his dreams; he and his two best friends, Abby and James, are outsiders at school; and he is constantly benched on his football team. Then Stevie receives a lucky coin from a strange old man, a coin which he gives to Alex, telling him to make a wish. The next day, Alex gets everything he ever wished for - Stevie is gone (in fact, he is the star of his own TV show, and his family don't even know him); Alex dates the most popular girl at school; he is one of the most popular kids himself; and he is the star of the football team. At first he enjoys his new life, only to later find out that everything that was great in his original life now is gone.","categories":["Comedy","Fantasy","Family","TV Movie"]},{"title":"You're Watching Video Music Box","year":"2021","providers":["PRIME-VIDEO"],"description":"The untold story of the world’s longest running video show, Video Music Box. A hip hop mainstay since 1983, V providers":["PARAMOUNT+"],"description":"Liza Miller, a suddenly single stay-at-home mother, tries to get back into the working world, only to find it’s nearly impossible to start at the bottom at 40-year old. When a chance encounter convinces her she looks younger than she is, Liza tries to pass herself off as 26 and lands a job as an assistant at Empirical Press. Now she just has to make sure no one finds out the secret only she and her best friend Maggie share.","categories":["Drama","Comedy"]},{"title":"Your Christmas or Mine 2","year":"2023","providers":["PRIME-VIDEO"],"description":"They've swapped Christmas – again. Can Hayley and James' relationship survive another turbulent family Christmas or has their future together gone off-piste?!","categories":["Romance","Comedy"]},{"title":"Your Christmas or Mine?","year":"2022","providers":["PRIME-VIDEO"],"description":"Students Hayley and James are young and in love. After saying goodbye for Christmas at a London train station, they both make the same mad split-second decision to swap trains and surprise each other. Passing each other in the station, they are completely unaware that they have just swapped Christmases.","categories":["Romance","Comedy"]},{"title":"Your Honor","year":"2020","providers":["PARAMOUNT+","PRIME-VIDEO"],"description":"New Orleans judge Michael Desiato is forced to confront his own deepest convictions when his son is involved in a hit and run that embroils an organized crime family.","categories":["Drama","Crime"]},{"title":"Your Name.","year":"2017","providers":["PRIME-VIDEO"],"description":"High schoolers Mitsuha and Taki are complete strangers living separate lives. But one night, they suddenly switch places. Mitsuha wakes up in Taki’s body, and he in hers. This bizarre occurrence continues to happen randomly, and the two must adjust their lives around each other.","categories":["Animation","Romance","Drama"]},{"title":"Yours, Mine & Ours","year":"2005","providers":["PARAMOUNT+","PRIME-V g stand-up special. As an unapologetic, Indian-Immigrant mom, she has plenty to joke about, and the punch lines come fast and furious.","categories":["Comedy"]},{"title":"Zenon the Zequel","year":"2001","providers":["DISNEY+"],"description":"Zenon Kar is 15 and lives on a space station which the military has taken over and is dismantling. She receives a mysterious signal and must convince everyone that it's from aliens who have come to help them.","categories":["Family","TV Movie","Adventure","Comedy","Science Fiction"]},{"title":"Venus","year":"2018","providers":["DVD","ITUNES"],"description":"When Sid comes out as a woman, a 14-year-old boy named Ralph literally shows up at her door announcing that Sid is his dad. Ralph is surprised to discover that his father is now a woman, but thinks having a transgender dad is pretty cool. But Ralph hasn't told his mother and stepdad that he’s tracked down his biological father. And then there is Sid’s boyfriend Daniel, who has yet to tell his family of his relationship with Sid. Daniel is nowhere near ready to accept Ralph as a stepson and complicate his life further. Sid’s coming out has a snowball effect that forces everyone out of the closet. What happens when gender, generations and cultures collide to create a truly modern family?","categories":["Comedy"]},{"title":"Zenon: Girl of the 21st century","year":"1999","providers":["DISNEY+"],"description":"Zenon Kar, a 13-year-old girl who lives on a space station in the year 2049, gets into some trouble and is banished to Earth. With help from some Earth friends she must find her way back.","categories":["Family","Adventure","Comedy","Science Fiction","TV Movie"]},{"title":"Zero Chill","year":"2021","providers":["NETFLIX"],"description":"Talented teen figure skater Kayla is forced to leave everything behind when her family follows her twin brother, Mac, to a prestigious hockey academy.","categories":["Drama","Comedy","Family"]},{"title":"Zion","year":"2018","providers":["NETFLIX"],"description":"A portrait of Zion Clark, a young wrestler who was born without legs and grew up in foster care.","categories":["Documentary"]},{"title":"ZIWE","year":"2021","providers":["PRIME-VIDEO"],"description":"This variety series from writer, comedian and internet sensation, Ziwe is a no-holds-barred mix of musical numbers, interviews and sketches that challenge America’s discomfort with race, politics, & other cultural issues.","categories":["Comedy","Talk"]},{"title":"Zodiac","year":"2007","providers":["PRIME-VIDEO"],"description":"A cartoonist teams up with an ace reporter and a law enforcement officer to track down an elusive serial killer.","categories":["Crime","Drama","Mystery","Thriller"]},{"title":"Zoey 102","year":"2023","providers":["PARAMOUNT+","PRIME-VIDEO"],"description":"Pacific Coast Academy alumni return to Malibu for an over-the-top wedding that turns into a high school reunion for the books.","categories":["Romance","Comedy"]},{"title":"Zoey's Extraordinary Playlist","year":"2020","providers":["PEACOCK"],"description":"After an unusual event, Zoey Clarke, a whip-smart computer coder forging her way in San Francisco, suddenly starts to hear the innermost wants, thoughts and desires of the people around her through popular songs.","categories":["Comedy","Drama"]},{"title":"Veronica Mars","year":"2014","providers":["PRIME-VIDEO"],"description":"Years after walking away from her past as a teenage private eye, Veronica Mars gets pulled back to her hometown - just in time for her high school reunion - in order to help her old flame Logan Echolls, who's embroiled in a murder mystery.","categories":["Crime","Drama","Comedy"]},{"title":"White Dragon","year":"2019","providers":["PRIME-VIDEO"],"description":"In this swordfighting comedy, a young noblewoman falls in love with a prince of the Imperial House. By accident, she acquires the martial arts skills of the White Dragon. New in her power, she learns that there are definite advantages in performing \"good deeds\" as the Little White Dragon.","categories":["Action","Adventure","Comedy","Drama","Fantasy","Romance"]},{"title":"Zombies 2","year":"2020","providers":["DISNEY+"],"description":"Zed and Addison are back at Seabrook High, where, after a groundbreaking semester, they continue to steer both their school and community toward unity. But the arrival of a new group of outsiders – mysterious werewolves – threatens to shake up the newfound peace and causes a rift in Zed and Addison’s budding romance.","categories":["Fantasy","Romance","TV Movie"]},{"title":"Zootopia","year":"2016","providers":["DVD","DISNEY+","ITUNES","PRIME-VIDEO","SPECTRUM-ACCESS"],"description":"Determined to prove herself, Officer Judy Hopps, the first bunny on Zootopia's police force, jumps at the chance to crack her first case - even if it means partnering with scam-artist fox Nick Wilde to solve the mystery.","categories":["Animation","Adventure","Family","Comedy"]},{"title":"Vikings: Valhalla","year":"2022","providers":["NETFLIX","PRIME-VIDEO"],"description":"In this sequel to \"Vikings,\" a hundred years have passed and a new generation of legendary heroes arises to forge its own destiny — and make history.","categories":["Action & Adventure","Drama","War & Politics"]},{"title":"Waking Sleeping Beauty","year":"2010","providers":["DISNEY+"],"description":"By the mid-1980s, the fabled animation studios of Walt Disney had fallen on hard times. The artists were polarized between newcomers hungry to innovate and old timers not yet ready to relinquish control. These conditions produced a series of box-office flops and pessimistic forecasts: maybe the best days of animation were over. Maybe the public didn't care. Only a miracle or a magic spell could produce a happy ending. Waking Sleeping Beauty is no fairy tale. It's the true story of how Disney regained its magic with a staggering output of hits - \"Little Mermaid,\" \"Beauty and the Beast ,\" \"Aladdin,\" \"The Lion King,\" and more - over a 10-year period.","categories":["Documentary"]},{"title":"Mike Epps: Ready to Sell Out","year":"2024","providers":["NETFLIX"],"description":"Mike Epps keeps it real as he riffs on poor personal hygiene, failing at infidelity and waging war on work husbands in this stand-up comedy special.","categories":["Comedy"]},{"title":"American Dad","year":"0","providers":["CARTOON"],"description":"The series focuses on an eccentric motley crew that is the Smith family and their three housemates: Father, husband, and breadwinner Stan Smith; his better half housewife, Francine Smith; their college-aged daughter, Hayley Smith; and their high-school-aged son, Steve Smith. Outside of the Smith family, there are three additional main characters, including Hayley's boyfriend turned husband, Jeff Fischer; the family's man-in-a-goldfish-body pet, Klaus; and most notably the family's zany alien, Roger, who is \"full of masquerades, brazenness, and shocking antics.\"","categories":["Animation","Comedy"]},{"title":"Spaceman","year":"2024","providers":["NETFLIX"],"description":"During a research mission, an astronaut discovers that his marriage is in trouble. Luckily, he has the help of a mysterious creature hidden in his ship.","categories":["Science Fiction","Drama"]},{"title":"Back to Reality","year":"0","providers":["PRIME-VIDEO"],"description":"A month after the royal visit, the workers at Milton Colliery are brought crashing back down to earth by an underground explosion.","categories":["Drama","TV Movie"]},{"title":"Strip Search","year":"2004","providers":["PRIME-VIDEO"],"description":"Strip Search follows several parallel stories examining personal freedoms vs. national security in the aftermath of 9/11; two main subplots involve an American woman detained in China and an Arab man detained in New York City.","categories":["Drama","TV Movie"]},{"title":"We Baby Bears","year":"2022","providers":["MAX","PRIME-VIDEO"],"description":"Follow Grizz, Panda and Ice Bear – as their younger baby selves – traveling in a magical box to fantastic new worlds searching for a place to call home. Along the way, they meet new friends, learn a few lessons and discover that “home” can mean wherever they are, as long as they’re together.","categories":["Animation","Family","Comedy"]},{"title":"Weathering","year":"2023","providers":["NETFLIX"],"description":"After losing her baby and nearly her life during labor, a journalist unravels amid disturbing visions and chilling attacks as she grieves alone at home.","categories":["Thriller"]},{"title":"Weekend Family","year":"2022","providers":["DISNEY+"],"description":"Chronicles the life of a new stepfamily that meets up every weekend. But when the father gets into a relationship with a new partner, the weekends take on a whole different turn.","categories":["Comedy"]},{"title":"Weird but true!","year":"2020","providers":["DISNEY+"],"description":"The brother-sister duo of Charlie and Kirby Engelman hosts this series that explores the science between the planet and its wildlife. A different topic is explored in each episode by ecologist Charlie and artist Kirby. The siblings look to inspire young people to question the \"how\" and \"why\" behind the way the world works and encourage the viewers to go out and try to discover the answers to their own questions about the world.","categories":["Documentary","Family","Kids"]},{"title":"Welcome Home Roscoe Jenkins","year":"2008","providers":["PRIME-VIDEO"],"description":"When a celebrated TV show host returns to his hometown in the South, his family is there to remind him that going home is no vacation!","categories":["Comedy","Drama","Family"]},{"title":"Welcome Home, Franklin","year":"2024","providers":["APPLE-TV+"],"description":"Franklin is new to town and hoping to make friends, but his usual tactics don't work on the Peanuts gang. When the Soap Box Derby arrives, he's sure it's a chance to impress new pals and teams up with the only other unpartnered kid: Charlie Brown.","categories":["Animation","Family"]},{"title":"With This Ring","year":"2015","providers":["PRIME-VIDEO"],"description":"After attending their friend Elise's (Sudano) wedding to Nate (Bishop) on New Year's Eve, Trista (Hall), a career-­driven talent agent, Viviane (Scott), a successful gossip columnist, and Amaya (Cooper), a struggling actress, make a pact to get married within the year to either a new love or a man waiting in the wings. But the close friends face their own set of challenges - Trista has not gotten over her commitment-­phobic ex-­boyfriend Damon (White), Viviane is secretly in love with Sean (George), the father of her son, and Amaya is desperate to break up her boyfriend Keith's (Sanders) unhappy marriage so they can live happily ever after. Each woman starts the year with high hopes and dreams of what will happen over the next 12 months... but will they all make it to the altar?","categories":["Comedy","Romance","Drama","TV Movie"]},{"title":"Women in Motion","year":"2021","providers":["PARAMOUNT+"],"description":"no description","categories":[]},{"title":"Wonder","year":"2017","providers":["DVD","GOOGLE-PLAY","ITUNES","PRIME-VIDEO"],"description":"The story of August Pullman – a boy with facial differences – who enters fifth grade, attending a mainstream elementary school for the first time.","categories":["Drama","Family"]},{"title":"When Sharks Attack","year":"2015","providers":["DISNEY+","HULU"],"description":"Terror-filled deep sea saga using underwater photography, gripping news archives & paralyzing testimony to investigate three mysterious and deadly recent shark attacks.","categories":["Documentary"]},{"title":"We Bare Bears: The Movie","year":"2020","providers":["PRIME-VIDEO"],"description":"When Grizz, Panda, and Ice Bear's love of food trucks and viral videos get out of hand, the brothers are now chased away from their home and embark on a trip to Canada, where they can live in peace.","categories":["Animation","Adventure", "providers":["HULU"],"description":"The outrageous story of Somen “Steve” Banerjee, an Indian immigrant who became the unlikely founder of the world’s greatest male-stripping empire—and let nothing stand in his way in the process.","categories":["Drama","Crime","Comedy"]},{"title":"Vampire Academy","year":"2022","providers":["PEACOCK"],"description":"In a world of privilege and glamour, two young women’s friendship transcends their strikingly different classes as they prepare to complete their education and enter royal vampire society. Based on the young adult novels by Richelle Mead.","categories":["Drama","Sci-Fi & Fantasy"]},{"title":"WeWork: or the Making and Breaking of a $47 Billion Unicorn","year":"2021","providers":["HULU"],"description":"Explore the rise and fall of one of the biggest corporate flameouts and venture capitalist bubbles in recent years – the story of WeWork, and its hippie-messianic leader Adam Neumann.","categories":["Documentary"]},{"title":"We Are Marshall","year":"2006","providers":["ITUNES","PRIME-VIDEO"],"description":"When a plane crash claims the lives of members of the Marshall University football team and some of its fans, the team's new coach and his surviving players try to keep the football program alive.","categories":["Drama","History"]},{"title":"What Comes Around","year":"2023","providers":["ITUNES","PRIME-VIDEO"],"description":"A young love affair becomes a menacing game of cat and mouse where nothing is what it seems in this immersive thriller.","categories":["Drama","Thriller"]},{"title":"What Happens in Vegas","year":"2008","providers":["PRIME-VIDEO"],"description":"During a wild vacation in Las Vegas, career woman Joy McNally and playboy Jack Fuller come to the sober realization that they have married each other after a night of drunken abandon. They are then compelled, for legal reasons, to live life as a couple for a limited period of time. At stake is a large amount of money.","categories":["Comedy","Romance"]},{"title":"War Gamers","year":"2022","providers":["OTHER"],"description":"no description","categories":[]},{"title":"White House Down","year":"2013","providers":["ITUNES","MAX","PRIME-VIDEO"],"description":"Capitol Policeman John Cale has just been denied his dream job with the Secret Service of protecting President James Sawyer. Not wanting to let down his little girl with the news, he takes her on a tour of the White House, when the complex is overtaken by a heavily armed paramilitary group. Now, with the nation's government falling into chaos and time running out, it's up to Cale to save the president, his daughter, and the country.","categories":["Action","Drama","Thriller"]},{"title":"White House Plumbers","year":"2023","providers":["MAX","PRIME-VIDEO"],"description":"The true story of how Nixon’s own political saboteurs and Watergate masterminds accidentally toppled the Presidency they were zealously trying to protect.","categories":["Drama"]},{"title":"White Men Can't Jump","year":"2023","providers":["HULU"],"description":"Seemingly opposite street hoopers, Jeremy, an injury prone former star, and Kamal, a has-been prodigy, team up to take one final shot at living out their dreams.","categories":["Comedy","Drama"]},{"title":"White Rabbit Project","year":"2016","providers":["NETFLIX"],"description":"Kari Byron, Tory Belleci and Grant Imahara rank history's greatest inventions, heists and more.","categories":["Reality"]},{"title":"Whiteout","year":"2009","providers":["PRIME-VIDEO"],"description":"The only U.S. Marshal assigned to Antarctica, Carrie Stetko will soon leave the harsh environment behind for good – in three days, the sun will set and the Amundsen-Scott Research Station will shut down for the long winter. When a body is discovered out on the open ice, Carrie's investigation into the continent's first homicide plunges her deep into a mystery that may cost her her own life.","categories":["Action","Crime","Mystery","Thriller"]},{"title":"Whitey: United States n as the Del Fuegos.","categories":["Action","Adventure","Comedy"]},{"title":"Wild is the Wind","year":"2022","providers":["NETFLIX"],"description":"When two corrupt police officers investigate the brutal murder of a young girl, tensions come to a head in their small, racially-segregated town.","categories":["Crime","Drama"]},{"title":"Wild Isles","year":"2023","providers":["PRIME-VIDEO"],"description":"This nature documentary introduces viewers to the fauna and flora of Britain and Ireland across four main areas: woodlands, grasslands, freshwater and marine.","categories":["Documentary"]},{"title":"Wild Kratts: Creepy Creatures","year":"2016","providers":["PRIME-VIDEO"],"description":"When the Kratt brothers aren’t sure how to celebrate Halloween, they decide to go discover some “creepy cool” creatures. But after heading off find new animal friends, they learn Zach and the other villains are trying to ruin Halloween!","categories":[]},{"title":"World's Biggest Bullshark","year":"2021","providers":["DISNEY+"],"description":"How one of the largest Bull Sharks ever caught off the quiet coast of Florida grew to become a giant of the ocean.","categories":["Documentary"]}];
get_from_cookie=function(key, fallback=null) {
var val;
if(document.cookie.indexOf(key+"=")==-1) {
return fallback;
}
val=document.cookie.split(key+"=")[1].split(";")[0];
if(! val) {
return fallback;
}
return val.split(",");
}; // if providers cookie
save_to_cookie=function(key, val) {
document.cookie=`${key}=${val.join(",")};`;
};
filter_display=function() {
var providers,items,categories,count;
providers=get_from_cookie("providers", []);
categories=get_from_cookie("categories", []);
set_checked_checkboxes(providers, "provider");
set_heading("prov-title", `providers (${providers.join(",")})`);
set_checked_checkboxes(categories, "category");
set_heading("cat-title", `categories (${categories.join(",")})`);
count=0;
for(var i=0;i<window.data.length;i++) {
var has_category, has_provider, item, show;
has_category=false;
has_provider=false;
item=window.data[i];
for(var j=0;j<categories.length;j++) {
if(item.categories.indexOf(categories[j])>-1) {
has_category=true;
break;
}
}
for(var j=0;j<providers.length;j++) {
if(item.providers.indexOf(providers[j])>-1) {
has_provider=true;
break;
}
}
hide_element(item.element);
show=false;
// if cats and providers selected, shows must match both
if(
(categories.length>0 || providers.length>0)
&& (has_provider||has_category)
) {
show=true;
}
if(providers.length>0 && categories.length>0) {
show=false;
}
if(providers.length>0 && categories.length>0
&& has_provider && has_category) {
show=true;
}
if(count>1000) {
show=false;
}
if(show) {
count+=1;
show_element(item.element);
}
} // each item
set_heading("results-title", `results (${count})`)
}; // function
set_heading=function(cls, title) {
document.getElementsByClassName(cls)[0].innerText=title;
}; // function
save_and_filter=function() {
save_to_cookie("providers", get_checked_checkboxes("provider", true));
save_to_cookie("categories", get_checked_checkboxes("category"));
filter_display();
};
get_checked_checkboxes=function(cls, filter_on_empty=false) {
var ret;
ret=[];
Array.from(document.getElementsByClassName(cls)).forEach(function(elem) {
if(elem.checked==true) {
ret.push(elem.getAttribute("x-value"));
}
});
if(! ret && ! filter_on_empty) {
Array.from(document.getElementsByClassName(cls)).forEach(function(elem) {
ret.push(elem.getAttribute("x-value"));
});
}
return ret;
};
set_checked_checkboxes=function(list, cls) {
Array.from(document.getElementsByClassName(cls)).forEach(function(elem) {
if(list.indexOf(elem.getAttribute("x-value"))>-1) {
elem.checked=true;
} else {
elem.checked=false;
} // if filter enabled
}); // each checkbox
}; // function
add_checkboxes=function(list, container, cls) {
var keys,box_id,label,input,idx,li;
keys=Object.keys(list);
keys.sort();
idx=0;
keys.forEach(function(key) {
idx+=1;
box_id=`box-${cls}-${idx}`;
label=document.createElement("label");
input=document.createElement("input");
label.innerText=key;
label.setAttribute("for", box_id);
input.addEventListener("change", save_and_filter);
input.setAttribute("id", box_id);
input.setAttribute("type", "checkbox");
input.setAttribute("x-value", key);
input.setAttribute("class", cls);
li=document.createElement("li");
li.appendChild(label);
li.appendChild(input);
container.appendChild(li);
});
}; // function
add_to_hash=function(list, hash) {
list.forEach(function(item) {
if(hash[item]==undefined) {
hash[item]=0;
}
hash[item]+=1;
});
}; // function
write_html=function() {
var container,prov_filters,cat_filters,results_table,providers,categories,tmp,cols;
providers={};
categories={};
for(var i=0;i<window.data.length;i++) {
add_to_hash(window.data[i].categories, categories);
add_to_hash(window.data[i].providers, providers);
}
cat_filters=document.getElementsByClassName("cat-filters")[0];
hide_element(cat_filters);
cat_filters.innerHTML="";
add_checkboxes(categories, cat_filters, "category");
show_element(cat_filters);
prov_filters=document.getElementsByClassName("prov-filters")[0];
hide_element(prov_filters);
prov_filters.innerHTML="";
add_checkboxes(providers, prov_filters, "provider");
show_element(prov_filters);
results_table=document.getElementsByClassName("results-table")[0];
hide_element(results_table);
tmp=document.createElement("tr");
cols=["title", "year", "description", "categories", "providers"];
cols.forEach(function(col) {
tmp2=document.createElement("th");
tmp2.textContent=col;
tmp.appendChild(tmp2);
});
results_table.appendChild(tmp);
for(var i=0;i<window.data.length;i++) {
var element,d;
d=window.data[i];
element=document.createElement("tr");
element.setAttribute("class","item");
d.element=element;
element.innerHTML=`<td>${d.title}</td>
<td>${d.year}</td>
<td>${d.description}</td>
<td>${d.categories.join(", ")}</td>
<td>${d.providers.join(", ")}</td>
`
results_table.appendChild(element);
}
filter_display();
show_element(results_table);
}; // function
init2=function() {
write_html();
};
init=function() {
document.addEventListener("DOMContentLoaded", init2);
};
init();
hide_element=function(element) {
element.style.display="none";
};
show_element=function(element) {
element.style.display=null;
};
</script>
</head>
<body>
<div class="content">
<div class="cat-div">
<h1 class="cat-title"></h1>
<ul class="cat-filters">
</ul>
</div>
<div class="prov-div">
<h1 class="prov-title"></h1>
<ul class="prov-filters">
</ul>
</div>
<div class="results-div">
<h1 class="results-title"></h1>
<table class="results-table">
</table>
</div>
</div>
</body>
</html>
