ainst Emmett, which include allegations of race discrimination, workplace abuse, and questionable on-set behavior towards actor Bruce Willis as his mental acuity declined ― all of which Emmett denies.","categories":["Documentary","TV Movie"]},{"title":"Tiffany Haddish: Black Mitzvah","year":"2019","providers":["NETFLIX"],"description":"On her 40th birthday, Tiffany Haddish drops a bombastic special studded with singing, dancing and raunchy reflections on her long road to womanhood.","categories":["Comedy"]},{"title":"The Midnight Gospel","year":"2020","providers":["NETFLIX"],"description":"Traversing trippy worlds inside his universe simulator, Clancy the space caster explores existential questions about life, death and everything in between.","categories":["Animation","Comedy","Sci-Fi & Fantasy","Mystery"]},{"title":"Abraham Lincoln: Vampire Hunter","year":"2012","providers":["DVD","PRIME-VIDEO"],"description":"President Lincoln's mother is killed by a supernatural creature, which fuels his passion to crush vampires and their slave-owning helpers.","categories":["Action","Fantasy","Horror"]},{"title":"The Midnight Sky","year":"2020","providers":["NETFLIX"],"description":"A lone scientist in the Arctic races to contact a crew of astronauts returning home to a mysterious global catastrophe.","categories":["Science Fiction","Drama"]},{"title":"Absolutely Fabulous: The Movie","year":"2016","providers":["DVD","ITUNES"],"description":"Edina and Patsy are still oozing glitz and glamor, living the high life they are accustomed to; shopping, drinking and clubbing their way around London's trendiest hot-spots. Blamed for a major incident at an uber fashionable launch party, they become entangled in a media storm and are relentlessly pursued by the paparazzi. Fleeing penniless to the glamorous playground of the super-rich, the French Riviera, they hatch a plan to make their escape permanent and live the high life forever more!","categories":["Comedy"]},{"title":"The Real Bling Ring: Hollywood Heist","year":"2022","providers":["NETFLIX"],"description":"As Nick and Rachel's crimes escalate to bigger and bigger stars, CCTV footage of the Hollywood Hills burglars begins to circulate the gossip blogs. Alexis and her family are on the brink of reality TV fame, but her drug issues spiral.","categories":["Documentary","Crime"]},{"title":"The Night They Came Home","year":"2024","providers":["DVD"],"description":"The combined force of local lawmen and Indian police aim to take down the the Rufus Buck Gang, a cold-heated band of fugitives with vengeance on their minds.","categories":["Western","Thriller","Action"]},{"title":"The Mindy Project","year":"2012","providers":["NETFLIX"],"description":"Obstetrician/gynecologist Mindy Lahiri tries to balance her personal and professional life, surrounded by quirky co-workers in a small medical practice in New York City.","categories":["Comedy"]},{"title":"The Minimalists: Less is Now","year":"2021","providers":["NETFLIX"],"description":"They've built a movement out of minimalism. Longtime friends Joshua Fields Millburn and Ryan Nicodemus share how our lives can be better with less.","categories":["Documentary"]},{"title":"The Miracle Season","year":"2018","providers":["DVD","PRIME-VIDEO"],"description":"After the tragic death of star volleyball player Caroline \"Line\" Found, a team of dispirited high school girls must band together under the guidance of their tough-love coach in hopes of winning the state championship!","categories":["Drama"]},{"title":"The Missing","year":"2017","providers":["PRIME-VIDEO"],"description":"Male celebs play make-believe as high schoolers, welcoming star transfer students every week and engaging in battles of witty humor and slapstick.","categories":["Reality","Comedy"]},{"title":"The Red Turtle","year":"2017","providers":["DVD","ITUNES"],"description":"The dialogue-less film follows the major life stages of a castaway on a deserted tropical island populated by turtles, crabs and birds.","categories":["Animation","Drama","Fantasy","Family"]},{"title":"The Redeem Team","year":"2022","providers":["NETFLIX"],"description":"Using unprecedented Olympic footage and behind-the-scenes material, The Redeem Team tells the story of the US Olympic Men's Basketball Team’s quest for gold at the 2008 Olympic Games in Beijing following the previous team’s shocking performance four years earlier in Athens.","categories":["Documentary"]},{"title":"Born Wild: The Next Generation","year":"2020","providers":["DISNEY+"],"description":"In celebration of the 50th anniversary of Earth Day, National Geographic presents BORN WILD: THE NEXT GENERATION hosted by “Good Morning America’s” co-anchor Robin Roberts. The one-hour television event presents stories of hope and gives viewers a revealing look at our planet’s next generation of baby animals and their ecosystems, which face daunting environmental changes. Filmed in stunning locations around the globe such as Australia, California, Hawaii, Minnesota, Sri Lanka and Kenya, National Geographic Explorers and ABC News correspondents take viewers on a journey to fascinating, breathtaking environments to witness and celebrate the diversity and splendor of charismatic baby animals, their families and habitats. The special is a worldwide celebration of our vibrant planet and the animals that inhabit it.","categories":["Documentary"]},{"title":"Bosch","year":"2014","providers":["PRIME-VIDEO"],"description":"Based on Michael Connelly's best-selling novels, these are the stories of relentless LAPD homicide Detective Harry Bosch who pursues justice at all costs. But behind his tireless momentum is a man who is haunted by his past and struggles to remain loyal to his personal code: “Everybody counts or nobody counts.”","categories":["Mystery","Drama","Crime"]},{"title":"The Remaining","year":"2014","providers":["PRIME-VIDEO"],"description":"When a group of close-knit friends assemble for the marriage of Skylar and Dan, the  of international espionage seeking vengeance. With nothing left to lose, Stephanie transforms from victim to assassin and discovers that neither revenge nor the truth are what they appear.","categories":["Action","Thriller"]},{"title":"The Ridiculous 6","year":"2015","providers":["NETFLIX"],"description":"When his long-lost outlaw father returns, Tommy \"White Knife\" Stockburn goes on an adventure-filled journey across the Old West with his five brothers.","categories":["Western","Comedy"]},{"title":"The Ringleader: The Case of the Bling Ring","year":"2023","providers":["MAX","PRIME-VIDEO"],"description":"In a candid, first-time interview with Rachel Lee, the so-called teenage mastermind behind a string of high-profile celebrity robberies in 2008 and 2009, the film examines the motivations of Lee and a group of her friends who broke into celebrity homes in Hollywood to ransack and steal, exploring the possible reasons behind her actions including mental health issues and addictions, as well as the climate of celebrity excess that fueled the teens, recontextualizing the events behind the sensational headlines.","categories":["Documentary","Crime"]},{"title":"The Sessions","year":"2022","providers":["PRIME-VIDEO"],"description":"Formerly known as Bluegrass Underground, this magical, \"musical adventure\" series is taped deep within the subterranean amphitheater of The Caverns in Tennessee's majestic Cumberland Mountains. Now in its eleventh year and re-branded as \"The Caverns Sessions,\" this series features both long-established and emerging artists within a broad spectrum of genres.","categories":[]},{"title":"Bosch: Legacy","year":"2022","providers":["PRIME-VIDEO"],"description":"Bosch is now making a living as a private investigator two years after he quit the LAPD and finds himself working with one time enemy and top-notch attorney Honey “Money” Chandler. Meanwhile, Bosch's daughter Maddie is venturing into the world of the LAPD.","categories":["Crime","Drama"]},{"title":"The Mummy","year":"1999","providers":["ITUNES","PRIME-VIDEO"],"description":"Dashing legionnaire Rick O'Connell stumbles upon the hidden ruins of Hamunaptra while in the midst of a battle to claim the area in 1920s Egypt. It has been over three thousand years since former High Priest Imhotep suffered a fate worse than death as a punishment for a forbidden love—along with a curse that guarantees eternal doom upon the world if he is ever awoken.","categories":["Adventure","Action","Fantasy"]},{"title":"The Mummy","year":"2017","providers":["DVD","ITUNES","PRIME-VIDEO","SPECTRUM-ACCESS"],"description":"Though safely entombed in a crypt deep beneath the unforgiving desert, an ancient queen whose destiny was unjustly taken from her is awakened in our current day, bringing with her malevolence grown over millennia, and terrors that defy human comprehension.","categories":["Fantasy","Thriller","Action","Adventure","Horror"]},{"title":"The Road to El Dorado","year":"2000","providers":["PRIME-VIDEO"],"description":"After a failed swindle, two con-men end up with a map to El Dorado, the fabled \"city of gold,\" and an unintended trip to the New World.  Much to their surprise, the map does lead the pair to the mythical city, where the startled inhabitants promptly begin to worship them as gods.  The only question is, do they take the worshipful natives for all they're worth, or is there a bit more to El Dorado than riches?","categories":["Family","Adventure","Animation","Comedy","Fantasy"]},{"title":"The Rocker","year":"2008","providers":["PRIME-VIDEO"],"description":"In the 1980s, a drummer is abandoned by his band just before they become rock superstars. Twenty years later, the drummer sees his second chance at stardom arise when he is asked to perform with his teenage nephew's high school rock band.","categories":["Comedy","Music"]},{"title":"The Rookie","year":"2018","providers":["HULU","ABC"],"description":"Starting over isn’t easy, especially for small-town vinces him into doing one last heist.","categories":["Action","Crime","Thriller","Mystery"]},{"title":"The Scorpion King","year":"2002","providers":["ITUNES","PRIME-VIDEO"],"description":"In ancient Egypt, peasant Mathayus is hired to exact revenge on the powerful Memnon and the sorceress Cassandra, who are ready to overtake Balthazar's village. Amid betrayals, thieves, abductions and more, Mathayus strives to bring justice to his complicated world.","categories":["Action","Adventure","Fantasy","Drama"]},{"title":"The Search for Santa Paws","year":"2010","providers":["DISNEY+","ITUNES"],"description":"In the tradition of disney's classic holiday tales comes a heartwarming movie about the power of giving and the true meaning of christmas. Discover how the legendary friendship of Santa Claus and Santa Paws began in the inspiring original film, The Search For Santa Paws. When Santa and his new best friend, Paws, discover that the boys and girls of the world have lost the spirit of the season, they take a trip to New York City. But after Santa loses his memory, it's up to Paws, a faithful orphan named Quinn, her new friend Will, and a wonderful group of magical talking dogs to save St. Nick and show the world what Christmas is really all about.","categories":["Family","Adventure"]},{"title":"The Secret Garden","year":"2020","providers":["DVD"],"description":"Mary Lennox is born in India to wealthy British parents who never wanted her. When her parents suddenly die, she is sent back to England to live with her uncle. She meets her sickly cousin, and the two children find a wondrous secret garden lost in the grounds of Misselthwaite Manor.","categories":["Family","Fantasy","Drama"]},{"title":"The Secret Life of Dancing Dogs","year":"2023","providers":["HULU"],"description":"This documentary series that follows a group of handlers and their canine coworkers as they prepare canine-human performances for the Crufts dog show in England, the biggest dog show in the world. Hopi ul design and renovation business dedicated to repurposing the goldmine of treasures found in clients' homes.","categories":["Reality"]},{"title":"Paint","year":"2023","providers":["DVD","ITUNES","PRIME-VIDEO"],"description":"Carl Nargle, Vermont’s #1 public television painter, is convinced he has it all: a signature perm, custom van, and fans hanging on his every stroke… until a younger, better artist steals everything (and everyone) Carl loves.","categories":["Comedy","Drama","Romance"]},{"title":"Psych","year":"2010","providers":["PRIME-VIDEO"],"description":"Thanks to his police officer father's efforts, Shawn Spencer spent his childhood developing a keen eye for detail (and a lasting dislike of his dad). Years later, Shawn's frequent tips to the police lead to him being falsely accused of a crime he solved.\n\nNow, Shawn has no choice but to use his abilities to perpetuate his cover story: psychic crime-solving powers, all the while dragging his best friend, his dad, and the police along for the ride.","categories":["Comedy","Drama","Mystery","Crime"]},{"title":"Resident Evil","year":"2022","providers":["NETFLIX"],"description":"Nearly three decades after the discovery of the T-virus, an outbreak reveals the Umbrella Corporation's dark secrets. Based on the horror franchise.","categories":["Drama","Sci-Fi & Fantasy"]},{"title":"Resident Evil: Welcome to Raccoon City","year":"2021","providers":["DVD"],"description":"Once the booming home of pharmaceutical giant Umbrella Corporation, Raccoon City is now a dying Midwestern town. The company’s exodus left the city a wasteland…with great evil brewing below the surface. When that evil is unleashed, the townspeople are forever…changed…and a small group of survivors must work together to uncover the truth behind Umbrella and make it through the night.","categories":["Horror","Science Fiction","Action"]},{"title":"Resort to Love","year":"2021","providers":["NETFLIX"],"description":"Aspiring pop star Erica ends up as the w magical identity, dance, and simply being a teenager! Things get even more complicated when she accidentally summons her enemies, a group called the Mystics.","categories":["Action & Adventure","Comedy","Sci-Fi & Fantasy"]},{"title":"Spider-Man 3","year":"2007","providers":["DISNEY+","ITUNES"],"description":"The seemingly invincible Spider-Man goes up against an all-new crop of villains—including the shape-shifting Sandman. While Spider-Man’s superpowers are altered by an alien organism, his alter ego, Peter Parker, deals with nemesis Eddie Brock and also gets caught up in a love triangle.","categories":["Action","Adventure","Science Fiction"]},{"title":"Second Chance Christmas","year":"2017","providers":["PRIME-VIDEO"],"description":"When an accident causes a woman to lose her memory, her husband Jack does everything in his power to keep her from remembering that they are total opposites and that their marriage is doomed. Now Jack is hoping for a second chance, and a little Christmas magic, to help rekindle their relationship and fall in love all over again.","categories":["Romance","TV Movie","Comedy"]},{"title":"Spider-Man: Far from Home","year":"2019","providers":["DVD","DISNEY+","ITUNES","PRIME-VIDEO"],"description":"Peter Parker and his friends go on a summer trip to Europe. However, they will hardly be able to rest - Peter will have to agree to help Nick Fury uncover the mystery of creatures that cause natural disasters and destruction throughout the continent.","categories":["Action","Adventure","Science Fiction"]},{"title":"Secretariat","year":"2010","providers":["DVD","DISNEY+","ITUNES"],"description":"Housewife and mother Penny Chenery agrees to take over her ailing father's Virginia-based Meadow Stables, despite her lack of horse-racing knowledge. Against all odds, Chenery - with the help of veteran trainer Lucien Laurin - manages to navigate the male-dominated business, ultimately fostering the first Triple Crown winner in 25 years.","categories":["Drama"]},{"title":"Sr.","year":"2022","providers":["NETFLIX"],"description":"A portrait of the life and career of Robert Downey Sr. (1936-2021), the visionary and fearless US filmmaker — father of actor Robert Downey Jr. — who in the sixties and seventies laid the foundations for countercultural comedy.","categories":["Documentary"]},{"title":"The Sun Queen","year":"2023","providers":["PRIME-VIDEO"],"description":"For nearly 50 years, chemical engineer and inventor Maria Telkes applied her prodigious intellect to harnessing the power of the sun. She designed and built the world's first successfully solar-heated modern residence and identified a promising new chemical that, for the first time, could store solar heat like a battery. And yet, along the way, she was undercut and thwarted by her boss and colleagues - all men - at MIT. Despite these obstacles, Telkes persevered and, upon her death in 1995, held more than 20 patents. She is now recognized as a visionary pioneer in the field of sustainable energy. An unexpected and largely forgotten heroine, Telkes was remarkable in her vision and tenacity - a scientist and a woman in every way ahead of her time. Her research and innovations from the 1930s through the '70s continue to shape how we power our lives today.","categories":["Documentary"]},{"title":"The Super Bob Einstein Movie","year":"2021","providers":["MAX","PRIME-VIDEO"],"description":"This documentary explores Bob Einstein’s unlikely discovery and enduring career, sharing the many evolving layers of his comedy from the people that knew him best.","categories":["Documentary"]},{"title":"Tragically Deaf","year":"0","providers":["REELABILITIES"],"description":"Paul is having a great day. It’s a pity that the documentary crew following him doesn’t seem to see that…","categories":["Comedy"]},{"title":"Trailer Park Boys: Out of the Park: USA","year":"2017","providers":["NETFLIX"],"description":"The boys are back on the loose as Bubbles, Julian and Ricky head south ":["NETFLIX"],"description":"Vir Das dives deep into his childhood in India, the perils of outrage and finding his feet in the world for his fourth Netflix stand-up special.","categories":["Comedy"]},{"title":"Vir Das: Outside In - The Lockdown Special","year":"2020","providers":["NETFLIX"],"description":"Stage banter takes on a different — deeper — meaning as the comedian performs online shows to homebound viewers worldwide from his Mumbai residence.","categories":["Comedy"]},{"title":"Vision Portraits","year":"2019","providers":["ITUNES"],"description":"Filmmaker Rodney Evans embarks on a scientific and artistic journey, questioning how his loss of vision might impact his creative future. Through illuminating portraits of three artists: a photographer (John Dugdale), a dancer (Kayla Hamilton), and a writer (Ryan Knighton), the film looks at the ways each artist was affected by the loss of their vision and the ways in which their creative process has changed or adapted.","categories":["Documentary"]},{"title":"Water for Elephants","year":"2011","providers":["ITUNES","PRIME-VIDEO"],"description":"In this captivating Depression-era melodrama, impetuous veterinary student Jacob Jankowski joins a celebrated circus as an animal caretaker but faces a wrenching dilemma when he's transfixed by angelic married performer Marlena.","categories":["Drama","Romance"]},{"title":"Tin Toy","year":"1988","providers":["DISNEY+"],"description":"Babies are hardly monster-like, unless you're a toy. After escaping a drooling baby, Tinny realizes that he wants to be played with after all. But in the amount of time it takes him to discover this, the baby's attention moves on to other things only an infant could find interesting.","categories":["Animation","Family"]},{"title":"Tinker Tailor Soldier Spy","year":"2012","providers":["PRIME-VIDEO"],"description":"In the bleak days of the Cold War, espionage veteran George Smiley is forced from semi-retirement to uncover a Soviet mole within his es and forced to raise an otherworldly child.","categories":["Science Fiction","Thriller","Mystery","Horror"]},{"title":"Voices of Fire","year":"2020","providers":["NETFLIX"],"description":"Pharrell Williams's hometown community leaders attempt to build one of the world's most inspiring gospel choirs.","categories":["Reality"]},{"title":"Voices Rising: The Music of Wakanda Forever","year":"2023","providers":["DISNEY+"],"description":"A documentary series focusing on the music from Marvel Studios’ Black Panther: Wakanda Forever. The show centers on the songs and score from the movie and features interview with director Ryan Coogler, composer Ludwig Göransson, among others.","categories":["Documentary"]},{"title":"Voir","year":"2021","providers":["NETFLIX"],"description":"Film lovers examine the cinematic moments that thrilled, perplexed, challenged and forever changed them in this collection of visual essays.","categories":["Documentary"]},{"title":"Voltron: Legendary Defender","year":"2016","providers":["NETFLIX"],"description":"Five unlikely teenage heroes and their flying robot lions unite to form the megapowerful Voltron and defend the universe from evil.","categories":["Action & Adventure","Animation","Sci-Fi & Fantasy"]},{"title":"Vote for Juan","year":"2019","providers":["MAX"],"description":"Set in the world of Spanish politics, Vota Juan revolves around the character of Juan Carrasco (Javier Cámara), an uninspiring Minister of Agriculture who, after finding his political ambitions awoken by a series of chance political events, decides to take part in his party's primary elections thereby giving himself a chance to eventually run for the position of President of the Government. Party intrigues, jealousy, crises... as he undertakes this none too easy task he will count on the invaluable help of his press chief, his secretary and his personal advisor. His campaign team, much like him, try to make up for their lack of experience and political expertise through a tion":"In a time when dinosaurs rule the Earth, the smallest dinosaur of the herd, a playful Pachyrhinosaurus named Patchi, embarks on the biggest adventure of his life. As he tries to find his place in a spectacular world filled with fun-loving friends and a few dangerous foes, Patchi will discover the courage he needs to become the leader of the herd and a hero for the ages.","categories":["Animation","Family","Adventure"]},{"title":"Walking with Herb","year":"2021","providers":["ITUNES","PRIME-VIDEO","SPECTRUM-ACCESS"],"description":"Joe Amable-Amo is a bank executive and former amateur golfer struggling with his faith after an unexpected tragedy. Faced with growing doubts about himself, his purpose, and his belief in God, Joe is stunned when he receives a message from God on his computer screen telling him that he’s been chosen to inspire the world and play in a world championship golf tournament. Guided by God’s eccentric personal messenger, Herb, Joe learns that the seemingly impossible is possible…through faith, family, and second chances.","categories":["Comedy"]},{"title":"Wallace and Gromit: The Curse of the Were-Rabbit","year":"2005","providers":["PRIME-VIDEO"],"description":"Part 1 of a two-part documentary on the Wallace & Gromit feature film, this segment takes a behind-the-scenes look at the history of Aardman Animation and the development of the Wallace and Gromit characters.","categories":["Documentary"]},{"title":"Wanda Sykes: I'm an Entertainer","year":"2023","providers":["NETFLIX"],"description":"The comedy icon sounds off on parenting with her French wife, the perils of public bathrooms and why she's tired of going high when others go low.","categories":["Comedy"]},{"title":"Wandavision","year":"2020","providers":["DISNEY+"],"description":"Wanda Maximoff and Vision—two super-powered beings living idealized suburban lives—begin to suspect that everything is not as it seems.","categories":["Sci-Fi & Fantasy","Mystery","Drama"]},{"title":"WandaVisi ctims, their romance sets in motion a sequence of events that might transform the entire lifeless world.","categories":["Horror","Comedy","Romance"]},{"title":"Warrior Nun","year":"2020","providers":["NETFLIX"],"description":"After waking up in a morgue, an orphaned teen discovers she now possesses superpowers as the chosen Halo-Bearer for a secret sect of demon-hunting nuns.","categories":["Action & Adventure","Drama","Sci-Fi & Fantasy"]},{"title":"Warriors on the Field","year":"2022","providers":["PRIME-VIDEO"],"description":"Through the lens of sport, AFL legend Michael O'Loughlin shines a light on the history and experience of the Indigenous Australian people. Current AFL players, Michael Walters and Tarryn Thomas, join O'Loughlin to unpack racism, discrimination and the unbreakable bond they each share with their indigenous communities.","categories":["Documentary"]},{"title":"Watch the Sound with Mark Ronson","year":"2021","providers":["APPLE-TV+"],"description":"Oscar and Grammy Award-winning producer and artist Mark Ronson explores the intersection of technology and musical innovation with his heroes and fellow hitmakers—including Paul McCartney, DJ Premier, Charli XCX, Dave Grohl, and Questlove.","categories":["Documentary"]},{"title":"Watchmen","year":"2019","providers":["MAX","PRIME-VIDEO"],"description":"Set in an alternate history where “superheroes” are treated as outlaws, “Watchmen” embraces the nostalgia of the original groundbreaking graphic novel while attempting to break new ground of its own.","categories":["Crime","Drama","Action & Adventure","Sci-Fi & Fantasy"]},{"title":"Water Birds","year":"1952","providers":["DISNEY+"],"description":"Water Birds is a 1952 short documentary film directed by Ben Sharpsteen. The film delves into the still waters of lagoons and marshes to the wild blue wilderness of the vast oceans, to experience the beauty and variety of their majestic birds, each perfectly designed for its habitat. It won the Oscar for Best Short Subject, Two-Reel.","categories":["Documentary","Family"]},{"title":"Wayne's World","year":"1992","providers":["ITUNES","PRIME-VIDEO","VUDU"],"description":"The adventures of two amiably aimless metal-head friends, Wayne and Garth. From Wayne's basement, the pair broadcast a talk-show called \"Wayne's World\" on local public access television. The show comes to the attention of a sleazy network executive who wants to produce a big-budget version of \"Wayne's World\"—and he also wants Wayne's girlfriend, a rock singer named Cassandra. Wayne and Garth have to battle the executive not only to save their show, but also Cassandra.","categories":["Comedy","Music"]},{"title":"Wayward Pines","year":"2015","providers":["HULU"],"description":"Imagine the perfect American town... beautiful homes, manicured lawns, children playing safely in the streets. Now imagine never being able to leave. You have no communication with the outside world. You think you're going insane. You must be in Wayward Pines.","categories":["Drama","Mystery","Sci-Fi & Fantasy"]},{"title":"We Are Freestyle Love Supreme","year":"2020","providers":["HULU"],"description":"This documentary follows the 15-year journey of the founding members of the improv hip-hop group Freestyle Love Supreme, as they reflect upon why this show remains such an important piece of their personal, creative, and professional history–from the basement of the Drama Bookshop in NYC to the Broadway stage.","categories":["Documentary"]},{"title":"We Are the Champions","year":"2020","providers":["NETFLIX"],"description":"Explore the quirkiest, most charming, and oddly inspirational competitions you never knew existed, and the determined, passionate, and incredibly skilled competitors who put it all on the line to become heroes in their own extraordinary worlds.","categories":["Documentary"]},{"title":"We Are the Wave","year":"2019","providers":["NETFLIX"],"description":"A mysterious classmate leads four idealistic teens in a revolt itle":"We Need to Talk About Cosby","year":"2022","providers":["PARAMOUNT+","PRIME-VIDEO"],"description":"During his nearly 50 years in show business, Bill Cosby became one of the most recognizable Black celebrities in America. With a career that included an astronomical rise on television in the mid-1960s; work in children’s programming and education; legendary stand-up performances and albums; and an epoch-defining hit sitcom, The Cosby Show, Cosby was a model of Black excellence for millions of Americans. But now, thanks to the brave and painful testimonies of dozens of women, we know there was a sinister reality to the man once extolled as “America’s Dad.”","categories":["Documentary"]},{"title":"We the People","year":"2021","providers":["NETFLIX"],"description":"Learn the basics of rights and citizenship with upbeat songs by popular artists like Janelle Monáe, H.E.R., Adam Lambert, Brandi Carlile and more.","categories":["Animation","Kids"]},{"title":"We're Back! A Dinosaur's Story","year":"1993","providers":["PRIME-VIDEO"],"description":"Captain New Eyes travels back in time and feeds dinosaurs his Brain Grain cereal, which makes them intelligent and non-violent. They agree to go to the \"Middle Future\" in order to grant the wishes of children in New York City. They are to meet Dr. Bleeb of the Museum of Natural History, but get sidetracked with their new children friends and run into the Captain's evil brother, Professor Screweyes.","categories":["Animation","Science Fiction","Family"]},{"title":"We're Here","year":"2020","providers":["MAX","PRIME-VIDEO"],"description":"Small-town residents from across America are recruited and trained to participate in a one-night-only drag show. In each episode, former RuPaul’s Drag Race contestants Bob the Drag Queen, Eureka O’Hara and Shangela Laquifa Wadley will help prepare their “drag daughters” by teaching them how to step outside of their comfort zones.","categories":["Reality"]},{"title":"We're the Millers","year": es, his wife, Annie killed herself and went to hell. Chris decides to risk eternity in hades for the small chance that he will be able to bring her back to heaven.","categories":["Drama","Fantasy","Romance"]},{"title":"What Happened to Monday","year":"2017","providers":["NETFLIX"],"description":"In a world where families are limited to one child due to overpopulation, a set of identical septuplets must avoid being put to a long sleep by the government and dangerous infighting while investigating the disappearance of one of their own.","categories":["Science Fiction","Thriller","Drama","Mystery","Action"]},{"title":"What Happened, Brittany Murphy?","year":"2021","providers":["MAX","PRIME-VIDEO"],"description":"An in-depth, intimate character portrait exploring the life and career and mysterious circumstances surrounding the tragic death of 90’s actress and rising star, Brittany Murphy. The series goes beyond the conspiracy theories and headlines, featuring new interviews by those closest to Brittany and new archival footage.","categories":["Documentary","Crime"]},{"title":"What Happens Later","year":"2023","providers":["DVD","ITUNES","PRIME-VIDEO","VUDU"],"description":"Two ex-lovers get snowed in at a regional airport overnight. Indefinitely delayed, Willa, a magical thinker, and Bill, a catastrophic one, find themselves just as attracted to and annoyed by one another as they did decades earlier. But as they unpack the riddle of their mutual past and compare their lives to the dreams they once shared, they begin to wonder if their reunion is mere coincidence, or something more enchanted.","categories":["Romance","Comedy"]},{"title":"What Just Happened","year":"2008","providers":["PRIME-VIDEO"],"description":"During the course of an ordinary week in Hollywood, movie producer Ben must navigate his way through shark-infested waters as he struggles to complete his latest projects. A demanding studio boss demands extensive changes to a movie starring Sean Penn, while another chief won't greenlight a project unless star Bruce Willis shaves his beard. Meanwhile, Ben tries to reconcile with his wife and maintain a relationship with his young daughter.","categories":["Comedy","Drama"]},{"title":"What Men Want","year":"2019","providers":["DVD","ITUNES","PRIME-VIDEO","SPECTRUM-ACCESS"],"description":"Magically able to hear what men are thinking, a sports agent uses her newfound ability to turn the tables on her overbearing male colleagues.","categories":["Comedy","Romance"]},{"title":"What to Expect When You're Expecting","year":"2012","providers":["ITUNES","PRIME-VIDEO","SPECTRUM-ACCESS"],"description":"Challenges of impending parenthood turn the lives of five couples upside down. Two celebrities are unprepared for the surprise demands of pregnancy; hormones wreak havoc on a baby-crazy author, while her husband tries not to be outdone by his father, who's expecting twins with his young trophy wife; a photographer's husband isn't sure about his wife's adoption plans; a one-time hook-up results in a surprise pregnancy for rival food-truck owners.","categories":["Romance","Comedy","Drama"]},{"title":"Triumph","year":"2016","providers":["HULU"],"description":"no description","categories":[]},{"title":"What We Do in the Shadows","year":"2015","providers":["PRIME-VIDEO"],"description":"Vampire housemates try to cope with the complexities of modern life and show a newly turned hipster some of the perks of being undead.","categories":["Comedy","Horror"]},{"title":"What Women Want","year":"2000","providers":["PARAMOUNT+"],"description":"Advertising executive Nick Marshall is as cocky as they come, but what happens to a chauvinistic guy when he can suddenly hear what women are thinking? Nick gets passed over for a promotion, but after an accident enables him to hear women's thoughts, he puts his newfound talent to work against Darcy, his new boss, who seems to be infatuated with him.","categories":["Comedy","Romance"]},{"title":"What Would Sophia ders":["DVD","DISNEY+","ITUNES"],"description":"Sam Flynn, the tech-savvy and daring son of Kevin Flynn, investigates his father's disappearance and is pulled into The Grid. With the help of a mysterious program named Quorra, Sam quests to stop evil dictator Clu from crossing into the real world.","categories":["Adventure","Action","Science Fiction"]},{"title":"Troop Zero","year":"2020","providers":["PRIME-VIDEO"],"description":"In rural 1977 Georgia, a misfit girl dreams of life in outer space. When a national competition offers her a chance at her dream, to be recorded on NASA’s Golden Record, she recruits a makeshift troupe of Birdie Scouts, forging friendships that last a lifetime and beyond.","categories":["Comedy","Drama","Family"]},{"title":"When They See Us","year":"2019","providers":["NETFLIX"],"description":"Five teens from Harlem become trapped in a nightmare when they're falsely accused of a brutal attack in Central Park.","categories":["Drama"]},{"title":"When We First Met","year":"2018","providers":["NETFLIX"],"description":"Noah spends the perfect first night with the girl of his dreams Avery but gets relegated to the friend zone. He spends the next three years wondering what went wrong - until he gets the unexpected chance to travel back in time and alter that night, and his fate, over and over again.","categories":["Comedy","Romance","Fantasy"]},{"title":"When We Were Bullies","year":"2022","providers":["MAX","PRIME-VIDEO"],"description":"A mind-boggling \"coincidence\" leads the filmmaker to track down his fifth grade class – and fifth grade teacher – to examine their memory of and complicity in a bullying incident fifty years ago.","categories":["Documentary"]},{"title":"Tyler Perry's Why Did I Get Married Too?","year":"2010","providers":["NETFLIX"],"description":"Four couples reunite for their annual vacation in order to socialize and to spend time analyzing their marriages. Their intimate week in the Bahamas is disrupted by the arrival of an ex-husband determined to win back his recently remarried wife.","categories":["Comedy","Romance"]},{"title":"Troppo","year":"2022","providers":["PRIME-VIDEO"],"description":"An eccentric private investigator with a criminal past recruits a disgraced ex-cop to help solve the disappearance of a Korean tech pioneer in the wilds of Far North Queensland.","categories":["Crime","Drama"]},{"title":"When Whales Could Walk","year":"2024","providers":["PRIME-VIDEO"],"description":"In Egypt's Sahara Desert, massive skeletons with strange skulls and gigantic teeth jut out from the sandy ground. This fossil graveyard, millions of years old, is known as the \"Valley of the Whales.\"  Now, paleontologists have unearthed a whole new species of ancient whale dating to 43 million years ago, and this predator wasn't just able to swim – it also had four legs and could walk. Follow scientists as they search for new clues to the winding evolutionary path of mammals that moved from the land into the sea to become the largest animals on Earth.","categories":["Documentary"]},{"title":"Where the Crawdads Sing","year":"2022","providers":["DVD","ITUNES","NETFLIX","PRIME-VIDEO"],"description":"Abandoned by her family, Kya raises herself all alone in the marshes outside of her small town. When her former boyfriend is found dead, Kya is instantly branded by the local townspeople and law enforcement as the prime suspect for his murder.","categories":["Drama","Mystery","Romance"]},{"title":"Where the Wild Things Are","year":"2009","providers":["PRIME-VIDEO"],"description":"Max imagines running away from his mom and sailing to a far-off land where large talking beasts—Ira, Carol, Douglas, the Bull, Judith and Alexander—crown him as their king, play rumpus, build forts and discover secret hideaways.","categories":["Family","Fantasy","Drama","Adventure"]},{"title":"Where'd You Go Bernadette","year":"2019","providers":["PRIME-VIDEO"],"description":"When architect-turned-recluse Bernadette Fox goes missing which nicknames the kid Whispers since his trumpeting is so weak. Meanwhile the fear of poachers and (in the movie) lions drives them north over the great river, a long and dangerous journey...","categories":["Drama","Family"]},{"title":"White Boy Rick","year":"2018","providers":["DVD","ITUNES","PRIME-VIDEO"],"description":"The story of Richard Wershe Jr., a teenager who became an undercover informant for the police during the 1980s, and was ultimately arrested for drug trafficking and sentenced to life in prison.","categories":["Crime","Drama"]},{"title":"White Christmas","year":"1954","providers":["PRIME-VIDEO"],"description":"Two talented song-and-dance men team up after the war to become one of the hottest acts in show business. In time they befriend and become romantically involved with the beautiful Haynes sisters who comprise a sister act.","categories":["Comedy","Music","Romance"]},{"title":"White Fang","year":"1991","providers":["DISNEY+","ITUNES"],"description":"Jack London's classic adventure story about the friendship developed between a Yukon gold hunter and the mixed dog-wolf he rescues from the hands of a man who mistreats him.","categories":["Action","Adventure","Drama","Family"]},{"title":"True Tunes","year":"2019","providers":["NETFLIX"],"description":"True and her friends are dropping sweet, silly beats with freshly modern music videos set to the sounds of classic nursery rhyme songs.","categories":["Kids","Animation"]},{"title":"White Fang","year":"2018","providers":["NETFLIX"],"description":"A loyal wolfdog’s curiosity leads him on the adventure of a lifetime while serving a series of three distinctly different masters.","categories":["Animation","Family"]},{"title":"White Gold","year":"2017","providers":["NETFLIX"],"description":"The story of a double-glazing showroom in Essex in the 80s, led by charismatic Vincent Swan, and his unscrupulous sales team, Brian Fitzpatrick and Martin Lavender.","categories":["Comedy"]},{"title":"White Hot: The Rise & Fall of Abercrombie & Fitch","year":"2022","providers":["NETFLIX"],"description":"All the cool kids were wearing it. This documentary explores A&F's pop culture reign in the late '90s and early 2000s and how it thrived on exclusion.","categories":["Documentary"]},{"title":"White Noise","year":"2005","providers":["PRIME-VIDEO"],"description":"An architect's desire to speak with his wife from beyond the grave using EVP (Electronic Voice Phenomenon), becomes an obsession with supernatural repercussions.","categories":["Drama","Horror","Thriller"]},{"title":"White Noise","year":"2022","providers":["NETFLIX"],"description":"Jack Gladney, professor of Hitler studies at The-College-on-the-Hill, husband to Babette, and father to four children/stepchildren, is torn asunder by a chemical spill from a rail car that releases an \"Airborne Toxic Event\" forcing Jack to confront his biggest fear - his own mortality.","categories":["Comedy","Drama"]},{"title":"Whitney Cummings: Jokes","year":"2022","providers":["NETFLIX"],"description":"Whitney gets personal about sex injuries and dating younger men, spills on her online photo leak and waxes nostalgic about life before social media.","categories":["Comedy"]},{"title":"Whitney Houston: I Wanna Dance with Somebody","year":"2022","providers":["DVD","ITUNES","NETFLIX"],"description":"The joyous, emotional, heartbreaking celebration of the life and music of Whitney Houston, the greatest female R&B pop vocalist of all time. Tracking her journey from obscurity to musical superstardom.","categories":["Music","History","Drama"]},{"title":"Who Am I To Stop It","year":"0","providers":["OTHER"],"description":"Who Am I To Stop (WAITSI) is a semi-observational exploration of isolation, art, and transformation after traumatic brain injury. We follow a young, mixed-race woman, a young, white man, and a middle-aged, white woman from the Pacific Northwest with brain injury. Despite vastly different experiences, all are beginning to test the waters of public performance and re-define a new life path as artists. Rather than define brain injury survivors by their deficits and limit their narratives to crash and recovery stories, we allow them to examine their lives, struggles, triumphs, self-doubt, goals, and personal agency. The film reveals art-making not as rehabilitation but a way to reconnect to a sense of purpose and pride, to protest disability stigma and social isolation, and to contribute to society. Brain injury survivors are not individuals on a private journey of healing; they are rooted in society, one that is often inaccessible and not understanding or accommodating.","categories":["Documentary"]},{"title":"Who is Erin Carter?","year":"2023","providers":["NETFLIX"],"description":"A British woman's tranquil life in Barcelona spirals out of control when an armed robbery at a supermarket exposes her secret... and violent past.","categories":["Action & Adventure","Crime","Drama"]},{"title":"Who Killed Jenni Rivera?","year":"2022","providers":["PEACOCK"],"description":"A celebration of the life and an exploration of the mysterious death of award-winning Latin superstar Jenni Rivera. Through intimate footage and interviews delving into the still undetermined causes of the horrific 2012 crash of her plane outside Monterrey, Mexico, it provides an in-depth look at the real story and continuing questions behind the accident and events leading up to it.","categories":["Documentary"]},{"title":"Who Killed Jill Dando?","year":"2023","providers":["NETFLIX"],"description":"Revisit the shocking 1999 murder of beloved TV presenter Jill Dando, which continues to mystify experts and the public, in this in-depth documentary.","categories":["Documentary","Crime"]},{"title":"Who Killed Little Gregory?","year":"2019","providers":["NETFLIX"],"description":"When their 4-year-old son is murdered, a young couple fights a twisting and arduous battle trying to identify a frustratingly elusive killer.","categories":["Documentary","Crime"]},{"title":"Who Killed Robert Wone?","year":"2023","providers":["PEACOCK"],"description":"Details the 2006 murder of Robert Wone, a young attorney who was found mysteriously stabbed to death at a friend’s home in Washington, D.C.","categories":["Documentary","Crime"]},{"title":"Who's By Your Side","year":"2021","providers":["MAX"],"description":"Directed by Peter Ho, the ten-part show with 60-minute episodes, explores relationship issues and marital challenges, and depicts painful dilemmas for the characters through a unique lens on their daily lives. The screenplay is by Ho and Chiang Yu-Chu.","categories":["Drama"]},{"title":"Turistas","year":"2006","providers":["PRIME-VIDEO"],"description":"A group of young backpackers' vacation turns sour when a bus accident leaves them marooned in a remote Brazilian rural area that holds an ominous secret.","categories":["Horror","Thriller"]},{"title":"Viva Las Vegas","year":"2020","providers":["ITUNES"],"description":"Lucky Jackson arrives in town with his car literally in tow ready for the first Las Vegas Grand Prix - once he has the money to buy an engine. He gets the cash easily enough but mislays it when the pretty swimming pool manageress takes his mind off things. It seems he will lose both race and girl, problems made more difficult by rivalry from Elmo Mancini, fellow racer and womaniser.","categories":["Comedy","Drama","Music","Romance"]},{"title":"Who's Talking to Chris Wallace?","year":"2022","providers":["MAX","PRIME-VIDEO"],"description":"CNN anchor Chris Wallace, one of the most highly-respected journalists of our time, moves outside of politics to explore his wide range of interests across the spectrum of news, sports, entertainment, art and culture through candid conversations that are smart, sensible, and in-depth, guided by one of the best interviewers in the business. He seeks light, not heat.﻿","categories":["Talk"]},{"title":"Whose Vote Counts, Explained","year":"2020","providers":["NETFLIX"],"description":"The right to vote is at the foundation of America's democracy. But not every vote is created equal. How does the system work, and can it be fixed?","categories":["Documentary"]},{"title":"Why Are You Like This","year":"2021","providers":["NETFLIX"],"description":"Penny and Mia are best friends, but they are not good for each other or anyone else. Leaving a path of destruction in their wake wherever they go, they say and do what they want - regardless of the consequences.","categories":["Comedy"]},{"title":"Why Him?","year":"2016","providers":["DVD","ITUNES"],"description":"A dad forms a bitter rivalry with his daughter's young rich boyfriend.","categories":["Comedy"]},{"title":"Why the Heck Did I Buy This House?","year":"2022","providers":["MAX","HGTV"],"description":"Follows Kim Wolfe as she helps homeowners to reinvent their homes.","categories":["Reality"]},{"title":"Wicked Tuna","year":"2012","providers":["DISNEY+","HULU"],"description":"Fishing is a hard life, and harder with bluefin stocks depleted. In Gloucester, Massachusetts, there's a special breed of fishermen. For generations they've used rod and reel to catch the elusive bluefin tuna. They depend on these fish for their livelihood, and the competition is brutal. Over the next 10 weeks, the most skilled fishermen will set out in the frigid waters of the North Atlantic in hopes of catching the valuable bluefin tuna. When one bluefin can bring in as much as $20,000—they'll do whatever it takes to hook up.","categories":["Action & Adventure","Reality"]},{"title":"Wicked Tuna: Outer Banks","year":"2014","providers":["DISNEY+"],"description":"The long, cold winter has just hit New England, and while the bluefin tuna season has come to an end in Gloucester, Mass., it’s just getting started in the Outer Banks of North Carolina. After a disappointing season, several of Gloucester’s top fishermen head south to try to salvage their finances by fishing for the elusive bluefin tuna in unfamiliar Carolina waters before the experienced locals beat them to the catch. It’s a whole new battlefield and the Northern captains must conquer new styles of fishing, treacherous waters and the wrath of the Outer Banks’ top fishermen. They’re gambling on what could be a massive payday … or a huge financial loss.","categories":["Reality"]},{"title":"Wifelike","year":"2022","providers":["ITUNES","PARAMOUNT+","PRIME-VIDEO","VUDU"],"description":"A grieving detective in the near-future hunts down criminals who trade artificial humans on the black market. In the fight to end AI exploitation, an underground resistance attempts to infiltrate him by sabotaging the programming of the artificial human assigned as his companion to behave like his late wife. She begins to question her reality as memories of a past life begin to surface in a world where nothing is as it seems.","categories":["Science Fiction","Mystery","Thriller"]},{"title":"Wild Babies","year":"2022","providers":["NETFLIX"],"description":"The adventures of lion cubs, elephants, penguins, pangolins and more as they learn to cope with the ups and downs of life in the wild and try their best to reach adulthood in an unforgiving world.","categories":["Documentary"]},{"title":"Wild Card: The Downfall of a Radio Loudmouth","year":"2020","providers":["MAX","PRIME-VIDEO"],"description":"The rise and fall of prominent New York sports radio personality Craig Carton. Through a series of candid interviews with Carton, the film reveals how the radio host’s secret insatiable gambling addiction, financed by an illicit ticket-broking business, brought his career to a sudden halt when he was arrested by FBI agents and charged with conspiracy, wire fraud, and securities fraud in 2017.","categories":["Documentary","TV Movie"]},{"title":"Wild Child","year":"2009","providers":["PRIME-VIDEO"],"description":"Sixteen-year-old Poppy has everything her unlimited credit cards can buy, and a spoiled attitude to match. After a final thoughtless prank, her exasperated father ships her off to boarding school in England. There, Poppy meets her match in a stern headmistress and a class full of girls who will not tolerate her selfishness.","categories":["Comedy","Drama","Romance"]},{"title":"Wild Child","year":"2021","providers":["PEACOCK","NBC"],"description":"In their first years on Earth, the cutest, most curious and fascinating wild baby animals on the planet overcome an array of environmental challenges and threats from predators of all kinds. Exploring a diverse world of wild animals in their natural habitats, host Sheinelle Jones reveals the incredible bond that exists within the animal kingdom between parents and their children, and provides an inside look at how these untamed youngsters are born, how they play and how they learn to survive in the wild.","categories":["Reality"]},{"title":"Wild Crime","year":"2021","providers":["HULU"],"description":"Eighty-five million acres make up the National Park System, and only 33 special agents nationwide are responsible for investigating crimes that occur on this public land. This documentary series follows the uniquely qualified team that leads the investigations as they seek to bring law and order to some of America’s most rugged and remote landscapes, tackling a new case each season.","categories":["Documentary","Crime"]},{"title":"Wild Crime: Blood Mountain","year":"2023","providers":["HULU"],"description":"Follow the case of experienced hiker Meredith Emerson, who along with her dog, vanished without a trace on Blood Mountain in Georgia, leading authorities to begin a massive search-and-rescue operation. When two murdered hikers in other national forests across the southeast are discovered, the question is posed: Is Emerson just another lost hiker — or is something more sinister behind her disappearance?","categories":["Documentary","Crime"]},{"title":"Wild Kratts","year":"2011","providers":["PRIME-VIDEO"],"description":"The adventures of Chris and Martin Kratt as they encounter incredible wild animals, combining science education with fun and adventure as the duo travels to animal habitats around the globe.","categories":["Family","Animation","Comedy"]},{"title":"Wild Kratts: Alaska- Hero's Journey","year":"2017","providers":["PRIME-VIDEO"],"description":"Aviva announces she's one step closer to fixing the Time Trampoline with the invention of a Time Thruster. But before they can check it out, it goes overboard and attaches onto a Sockeye Salmon who is in the middle of the \"Salmon Run\". The Wild Kratt team is led on a wild chase, as they follow the salmon on this incredible and difficult journey - both battling the odds to reach their goals.","categories":["Animation"]},{"title":"Wild Kratts: Back in Creature Time","year":"2011","providers":["PRIME-VIDEO"],"description":"The Wild Kratts crew laments the extinction of different animals in recent history and how they'll never ever be able to see them. Aviva decides that it's finally time to unveil her most secret invention yet, the Time Trampoline! Using the trampoline, the Wild Kratts jump back in time to meet the extinct species.","categories":["Family","Animation","TV Movie","Science Fiction"]},{"title":"Wild Life","year":"2023","providers":["DISNEY+"],"description":"From Oscar-winning filmmakers Chai Vasarhelyi and Jimmy Chin, \"Wild Life\" follows conservationist Kris Tompkins on an epic, decades-spanning love story as wild as the landscapes she dedicated her life to protecting. After falling in love in mid-life, Kris and the outdoorsman and entrepreneur Doug Tompkins left behind the world of the massively successful outdoor brands they'd helped pioneer like Patagonia, The North Face, and Esprit, and turned their attention to a visionary effort to create National Parks throughout Chile and Argentina. \"Wild Life\" chronicles the highs and lows of their journey to effect the largest private land donation in history.","categories":["Documentary"]},{"title":"Wild Mountain Thyme","year":"2020","providers":["DVD","ITUNES","PRIME-VIDEO","SPECTRUM-ACCESS"],"description":"Headstrong farmer Rosemary Muldoon has her heart set on winning her neighbour Anthony Reilly's love. The problem is, Anthony seems to have inherited a family curse, and remains oblivious to his beautiful admirer. Stung by his father's plans to sell the family farm to his American nephew, Anthony is jolted into pursuing his dreams.","categories":["Romance","Drama"]},{"title":"Wild Nordic","year":"2019","providers":["DISNEY+"],"description":"As seen by the Viking gods, the fabled wildernesses of Norway, Finland and Sweden are revealed from the skies above.","categories":["Documentary"]},{"title":"Wild Prairie Rose","year":"0","providers":["REELABILITIES"],"description":"In 1952 Rose Miller returns to her rural hometown of Beresford, South Dakota to care for her ailing mother. Once there, she falls in love with a deaf man and must decide if she has the courage to follow her heart.","categories":["Drama","Family"]},{"title":"Twisted House Sitter","year":"2021","providers":["PRIME-VIDEO","TUBI"],"description":"When Alicia, a destitute young woman crosses paths with Morgan; a beautiful, affluent, entrepreneur, she realizes she'd rather live Morgan's luxurious life. So she takes it, by any means necessary.","categories":["TV Movie","Mystery","Thriller"]},{"title":"Weekend at Bernie's","year":"1989","providers":["PRIME-VIDEO"],"description":"Two young insurance corporation employees try to pretend that their murdered employer is alive by puppeteering his dead body, leading a hitman to attempt to track him down to finish him off.","categories":["Comedy","Crime","Horror"]},{"title":"Wild Tales","year":"2014","providers":["PRIME-VIDEO"],"description":"Six deadly stories that explore the extremities of human behaviour involving distressed people seeking revenge.","categories":["Drama","Thriller","Comedy"]},{"title":"Wildcat","year":"2022","providers":["PRIME-VIDEO"],"description":"Back from war in Afghanistan, a young British soldier struggling with depression and PTSD finds a second chance in the Amazon rainforest when he meets an American scientist, and together they foster an orphaned baby ocelot.","categories":["Documentary"]},{"title":"Wilderness","year":"2023","providers":["PRIME-VIDEO"],"description":"A dream holiday becomes a nightmare for a young British couple who seemingly have it all, as heartbreak turns into fury and revenge.","categories":["Drama","Mystery"]},{"title":"Will & Grace","year":"1998","providers":["PRIME-VIDEO"],"description":"Will Truman and Grace Adler are best friends living in New York, and when Grace's engagement falls apart, she moves in with Will. Together, along with their friends, they go through the trials of dating, sex, relationships and their careers, butting heads at times but ultimately supporting one another while exchanging plenty of witty banter along the way.","categories":["Comedy"]},{"title":"Two by Two: Overboard!","year":"2020","providers":["ITUNES","PRIME-VIDEO"],"description":"The Honeymoon is over… How we enjoyed the party when our amphibious Nestrian chums discovered their incredible newfound agility underwater! But, when we revisit our curious, loveable pals, the entire animal kingdom’s survival is once again at stake. Amid the prospect of no new land on which to live and prosper, not to mention the ever-diminishing food resources, the mood on board the Ark is laden with mounting tensions, which regularly spill over into ark rage. Fragile peace is frequently broken with general chaos ensuing. How can our unlikely heroes help? And what lies beneath for Finny in an oceanful of possibilities when he quite literally falls into some rather surprising new company?","categories":["Animation","Adventure","Comedy","Family"]},{"title":"Wander","year":"2020","providers":["PRIME-VIDEO"],"description":"After getting hired to probe a suspicious death in the small town of Wander, a mentally unstable private investigator becomes convinced the case is linked to the same 'conspiracy cover up' that caused the death of his daughter.","categories":["Thriller","Crime","Mystery"]},{"title":"Wendell & Wild","year":"2022","providers":["NETFLIX"],"description":"Two demon brothers enlist the aid of Kat Elliot — a tough teen with a load of guilt — to summon them to the Land of the Living. But what Kat demands in return leads to a brilliantly bizarre and comedic adventure like no other.","categories":["Animation","Comedy","Fantasy"]},{"title":"Will Trent","year":"2023","providers":["HULU","PRIME-VIDEO","ABC"],"description":"Special Agent Will Trent was abandoned at birth and endured a harsh coming-of-age in Atlanta's overwhelmed foster care system. Determined to make sure no one feels as he did, he now has the highest clearance rate.","categories":["Crime","Drama","Comedy"]},{"title":"Willie Nelson's 90th Birthday Celebration","year":"2023","providers":["PARAMOUNT+"],"description":"A star-studded concert celebrating Willie Nelson's 90th birthday, recorded live at The Hollywood Bowl and featuring once-in-a-lifetime performances and unforgettable collaborations.","categories":["Music","Documentary"]},{"title":"Two Sides of the Abyss","year":"2023","providers":["MAX","PRIME-VIDEO"],"description":"Police officer Luise Berg heads for an inevitable catastrophe after her daughter’s murderer is released early from prison. A psychologically complex game of confusion begins in which the boundaries of guilt and innocence, perpetrators and victims, law and justice are constantly blurred.","categories":["Drama","Crime"]},{"title":"War of the Worlds","year":"2005","providers":["PARAMOUNT+","PRIME-VIDEO"],"description":"Ray Ferrier is a divorced dockworker and less-than-perfect father. Soon after his ex-wife and her new husband drop off his teenage son and young daughter for a rare weekend visit, a strange and powerful lightning storm touches down.","categories":["Adventure","Thriller","Science Fiction"]},{"title":"We Are Who We Are","year":"2020","providers":["MAX","PRIME-VIDEO"],"description":"Two American kids who live on a U.S. military base in Italy explore friendship, first love, identity, and all the messy exhilaration and anguish of being a teenager.","categories":["Drama"]},{"title":"We Are Your Friends","year":"2015","providers":["DVD","ITUNES","PRIME-VIDEO"],"description":"Young Cole Carter dreams of hitting the big time as a Hollywood disc jockey, spending his days and nights hanging with buddies and working on the one track that will set the world on fire. Opportunity comes knocking when he meets James Reed, a charismatic DJ who takes the 23-year-old under his wing. Soon, his seemingly clear path to success gets complicated when he starts falling for his mentor's girlfriend, jeopardizing his new friendship and the future he seems destined to fulfill.","categories":["Drama","Music","Romance","Comedy"]},{"title":"Tyler Perry's A Madea Christmas","year":"2013","providers":["ITUNES","PRIME-VIDEO"],"description":"Madea dispenses her unique form of holiday spirit on rural town when she's coaxed into helping a friend pay her daughter a surprise visit in the country for Christmas.","categories":["Comedy","Drama"]},{"title":"Watcher","year":"2022","providers":["DVD","HULU","PRIME-VIDEO"],"description":"As a serial killer stalks the city, Julia — a young actress who just moved to town with her husband — notices a mysterious stranger watching her from across the street.","categories":["Drama","Horror","Mystery","Thriller"]},{"title":"Willow","year":"1987","providers":["DISNEY+","ITUNES"],"description":"The Irresponsible Toad is in a mess and needs help from his friends try and save Toad Hall.","categories":["Animation","Drama","Family"]},{"title":"Wimbledon","year":"2004","providers":["PRIME-VIDEO"],"description":"British tennis player Peter clutches to an embarrassingly low position on the tennis-ranking ladder. Handed a wild card for Wimbledon ends head to the land of oaky Chardonnays and big, bold Cabernet Sauvignons for one member of the squad’s 50th birthday party.","categories":["Comedy"]},{"title":"Wings for Wheels: The Making of Born to Run","year":"2005","providers":["PARAMOUNT+"],"description":"What can be said about Born To Run that hasn't already been said or written over the years? The album took Springsteen from punk to rock star, from rags to riches, from boy to man, educating his crowd in lessons of love, broken dreams and cars. This documentary details the making of the album and covers everything from the pressure that Springsteen was working under to produce a hit album for Columbia Records to working with the band in the studio to achieve the sound he wanted for the album. Finally the \"Hype\" of Springsteen that threatened to overtake the value of the album and the artist is also discussed. Featuring vintage footage and new interviews, it's a marvelous glimpse into the creation of one of the top ten albums of all time. There are also three performances from 1973 recorded in Los Angeles-\"Spirit in the Night\" \"Wild Billy's Circus Story\" and \"Thundercrack\".","categories":["Music","Documentary"]},{"title":"Wingwomen","year":"2023","providers":["NETFLIX"],"description":"Tired of life on the run, a pro thief decides to retire — but not before one easy last job with her partner in crime and a feisty new getaway driver.","categories":["Action","Comedy","Drama"]},{"title":"Winnie the Pooh","year":"2011","providers":["DVD","DISNEY+","ITUNES"],"description":"During an ordinary day in Hundred Acre Wood, Winnie the Pooh sets out to find some honey. Misinterpreting a note from Christopher Robin, Owl convinces Pooh, Tigger, Rabbit, Piglet, Kanga, Roo, and Eeyore that their young friend has been captured by a creature named \"Backson\" and they set out to rescue him.","categories":["Animation","Family","Adventure"]},{"title":"Winnie the Pooh: Springtime with Roo","year":"2004","providers":["DISNEY+","ITUNES"],"description":"Spring has sprung, and baby Roo is excited to get out and explore and make new friends. But Rabbit seems preoccupied with spring cleaning, instead of embracing his usual role of playing Easter Bunny. Leave it to Roo to show Rabbit -- through love -- that it's more important who you love and not who's in charge.","categories":["Adventure","Animation","Comedy","Family"]},{"title":"Winnie-the-Pooh: Blood and Honey","year":"2023","providers":["PEACOCK"],"description":"Christopher Robin is headed off to college and he has abandoned his old friends, Pooh and Piglet, which then leads to the duo embracing their inner monsters.","categories":["Horror","Thriller"]},{"title":"Winning Time: The Rise of the Lakers Dynasty","year":"2022","providers":["MAX","PRIME-VIDEO"],"description":"A fast-break series chronicling the professional and personal lives of the 1980s Los Angeles Lakers, one of sports’ most revered and dominant dynasties — a team that defined an era, both on and off the court.","categories":["Drama","Comedy"]},{"title":"Winter on Fire: Ukraine's Fight for Freedom","year":"2015","providers":["NETFLIX"],"description":"A documentary on the unrest in Ukraine during 2013 and 2014, as student demonstrations supporting European integration grew into a violent revolution calling for the resignation of President Viktor F. Yanukovich.","categories":["Documentary"]},{"title":"Winter Wedding","year":"2017","providers":["PRIME-VIDEO"],"description":"When family conflicts arise between happy couple Hallie and Lucas on the week before their big day, their plans for a breezy wedding in the tropics take a turn and their love is tested when they are forced to put on a small town winter wedding in the snow.","categories":["TV Movie","Romance"]},{"title":"Wish Dragon","year":"2021","providers":["NETFLIX"],"description":"Determined teen Din is longing to reconnect with his childhood best friend when he meets a wish-granting dragon who shows him the magic of possibilities.","categories":["Animation","Family","Comedy","Fantasy"]},{"title":"Wish I Was Here","year":"2014","providers":["PRIME-VIDEO"],"description":"Aidan Bloom, a struggling actor, father and husband, is 35 years old and still trying to find a purpose for his life. He and his wife are barely getting by financially and Aidan passes his time by fantasizing about being the great futuristic Space-Knight he'd always dreamed he'd be as a little kid. When his ailing father can no longer afford to pay for private school for his two kids and the only available public school is on its last legs, Aidan reluctantly agrees to attempt to home-school them. Through teaching them about life his way, Aidan gradually discovers some of the parts of himself he couldn't find.","categories":["Drama","Comedy"]},{"title":"Wishenpoof","year":"2017","providers":["PRIME-VIDEO"],"description":"Bianca is just like any other little girl, except for one teensy little thing. Bianca has Wish Magic, so she can make wishes come true. Whether she's at home in Wish World, at the Willow Tree with her fairy friends, or at school with her non-fairy friends, Bianca and her hilarious teddy bear sidekick Bob navigate day-to-day problems with a little help from Bianca's mom and of course, wish magic!","categories":["Kids","Family","Animation","Sci-Fi & Fantasy"]},{"title":"Without a Paddle","year":"2004","providers":["PRIME-VIDEO"],"description":"Three friends, whose lives have been drifting apart, reunite for the funeral of a fourth childhood friend. When looking through their childhood belongings, they discover a trunk which contained details on a quest their friend was attempting. It revealed that he was hot on the trail of the $200,000 that went missing with airplane hijacker D.B. Cooper in 1971. They decide to continue his journey, but do not understand the dangers they will soon encounter.","categories":["Comedy","Action","Adventure","Thriller"]},{"title":"U-571","year":"2000","providers":["PRIME-VIDEO"],"description":"In the midst of World War II, the battle under the sea rages and the Nazis have the upper hand as the Allies are unable to crack their war codes. However, after a wrecked U-boat sends out an SOS signal, the Allies realise this is their chance to seize the 'enigma coding machine'.","categories":["War","Drama","Action","Thriller"]},{"title":"Ugliest House in America","year":"2022","providers":["MAX","HGTV"],"description":"Touring ugly properties that were nominated based on gaudy designs and botched renovations. The three properties visited will all have the chance to win a renovation worth $150,000.","categories":["Reality"]},{"title":"Ugly Delicious","year":"2018","providers":["NETFLIX"],"description":"Star chef David Chang leads friends on a mouthwatering, cross-cultural hunt for the world's most satisfying grub. All the flavor. None of the BS.","categories":["Documentary"]},{"title":"UglyDolls","year":"2019","providers":["DVD","NETFLIX"],"description":"In the adorably different town of Uglyville, weirdness is celebrated, strangeness is special and beauty is embraced as more than meets the eye. After traveling to the other side of a mountain, Moxy and her UglyDoll friends discover Perfection -- a town where more conventional dolls receive training before entering the real world to find the love of a child.","categories":["Animation","Music","Family","Comedy"]},{"title":"Un Equipo: El Poder del Deporte","year":"0","providers":["TELEMUNDO","(Spanish","AD)"],"description":"no description","categories":[]},{"title":"Unbelievable","year":"2019","providers":["NETFLIX"],"description":"A teenager is charged with lying about her rape allegation, but two determined investigative female detectives discover a far more sinister truth.","categories":["Drama","Crime"]},{"title":"Unbreakable Kimmy Schmidt","year":"2015","providers":["NETFLIX"],"description":"When a woman is rescued from a doomsday cult and lands in New York City, she must navigate a world she didn’t think even existed anymore.","categories":["Comedy"]},{"title":"Wizard Mode","year":"2016","providers":["PEACOCK"],"description":"Mastering classic pinball arcade games requires focus, agility and dedication. Robert Gagno has all these traits. It might explain why he surged from a complete unknown to one of the world's best players in five years. The achievement is even more impressive considering he was diagnosed with autism at age three. His success on the pinball circuit made him part of a community that provided acceptance and encouragement. With his parents' support and determination, Robert has exceeded every expectation placed upon him. As he approaches adulthood, his next challenge is to become more self-sufficient and gain his independence. From high-stakes tournaments across the continent to his day-to-day search for employment, we follow Robert's persistent progression to overcome obstacles and manage the highs of success and lows of falling short. In Wizard Mode, flashing lights and triple combos highlight an outstanding individual who continues to beat the odds and set records.","categories":["Documentary"]},{"title":"Wizards: Tales of Arcadia","year":"2020","providers":["NETFLIX"],"description":"Merlin’s apprentice joins Arcadia’s heroes on a time-bending adventure in Camelot, where conflict is brewing between the human, troll and magical worlds.","categories":["Animation","Action & Adventure","Comedy","Sci-Fi & Fantasy"]},{"title":"Woke","year":"2020","providers":["HULU"],"description":"Keef, an African-American cartoonist, is finally on the verge of mainstream success when an unexpected incident changes everything. He must now navigate the new voices and ideas that confront and challenge him, all without setting aflame everything he's already built.","categories":["Comedy"]},{"title":"Wolf Pack","year":"2023","providers":["PARAMOUNT+","PRIME-VIDEO"],"description":"When a raging wildfire releases a supernatural creature, four young adults find themselves drawn together under a full moon.","categories":["Sci-Fi & Fantasy","Drama"]},{"title":"Wolfgang","year":"2021","providers":["ITUNES","PRIME-VIDEO","VUDU"],"description":"An intimate portrait of the life and work of the original \"celebrity chef\" Wolfgang Puck.","categories":["Documentary"]},{"title":"Woman in Gold","year":"2015","providers":["PRIME-VIDEO"],"description":"Maria Altmann, an octogenarian Jewish refugee, takes on the Austrian government to recover a world famous painting of her aunt plundered by the Nazis during World War II, she believes rightfully belongs to her family. She did so not just to regain what was rightfully hers, but also to obtain some measure of justice for the death, destruction, and massive art theft perpetrated by the Nazis.","categories":["Drama"]},{"title":"Women Talking","year":"2022","providers":["DVD","ITUNES","PRIME-VIDEO","VUDU"],"description":"A group of women in an isolated religious colony struggle to reconcile their faith with a series of sexual assaults committed by the colony's men.","categories":["Drama","Crime"]},{"title":"Woooooo! Becoming Ric Flair","year":"2022","providers":["PEACOCK"],"description":"16-time World Champion and 2-time WWE Hall of Famer Ric Flair is one of the most prolific and controversial superstars in professional wrestling history. Flair is a true American icon: from his famous “Woooo” that is still heard in stadiums and arenas throughout the US, to his influence on hip hop music. At 73 years-old Flair remains a constant in American pop culture, but who is the real man behind the outrageous persona? Finally, Flair reveals all, opening up about his storied career, inside and outside of the ring, over the last 50 years.","categories":["Documentary"]},{"title":"Word Party Songs","year":"2020","providers":["NETFLIX"],"description":"Sing along and dance with Bailey, Franny, Kip, Lulu and Tilly in this collection of music videos that will get you in the mood to move and groove!","categories":["Kids","Animation"]},{"title":"Word Party","year":"2016","providers":["NETFLIX"],"description":"Meet Bailey, Franny, Kip and Lulu. They're adorable baby animals, and they want you to join the party and help them learn!","categories":["Animation","Family","Kids"]},{"title":"Words and Pictures","year":"2014","providers":["PRIME-VIDEO"],"description":"An art instructor and an English teacher form a rivalry that ends up with a competition at their school in which students decide whether words or pictures are more important.","categories":["Comedy","Drama","Romance"]},{"title":"Words on Bathroom Walls","year":"2020","providers":["PRIME-VIDEO"],"description":"Diagnosed with a mental illness halfway through his senior year of high school, a witty, introspective teen struggles to keep it a secret while falling in love with a brilliant classmate who inspires him to open his heart and not be defined by his condition.","categories":["Drama","Romance"]},{"title":"Work It Out Wombats!","year":"2023","providers":["PRIME-VIDEO"],"description":"Full of endless energy, Malik, Zadie and Zeke run, bounce, roll and romp, always on the lookout for interesting Treeborhood problems to solve. Malik is thoughtful, considerate and sometimes set in his ways (which can be a good thing when you’re problem-solving). His speedy, adventurous younger sister, Zadie, is a brainstormer extraordinaire, with ideas that range from silly to very smart. Zeke is the youngest sibling — a funny, curious cuddle-bug who loves to play and explore. Super, their grandmother, is the Superintendent and unofficial “Mayor” of the Treeborhood.","categories":["Animation","Kids"]},{"title":"WHAT / IF","year":"2019","providers":["NETFLIX"],"description":"A pair of cash-strapped newlyweds accept a lucrative but morally dubious offer from a mysterious female benefactor.","categories":["Drama"]},{"title":"World on Fire","year":"2023","providers":["PRIME-VIDEO"],"description":"The story of World War II told through the ":"Wrestlers","year":"2023","providers":["NETFLIX"],"description":"At a storied professional wrestling organization, new owners and a roster of rising stars strive to make an impact beyond the ring in this docuseries.","categories":["Documentary"]},{"title":"Wu Assassins","year":"2019","providers":["NETFLIX"],"description":"The last in a line of Chosen Ones, a wannabe chef teams up with a homicide detective to unravel an ancient mystery and take down supernatural assassins.","categories":["Sci-Fi & Fantasy","Drama","Action & Adventure","Crime"]},{"title":"Wuthering Heights","year":"1992","providers":["PARAMOUNT+"],"description":"Young orphan Heathcliff is adopted by the wealthy Earnshaw family and moves into their estate, Wuthering Heights. Soon, the new resident falls for his compassionate foster sister, Cathy. The two share a remarkable bond that seems unbreakable until Cathy, feeling the pressure of social convention, suppresses her feelings and marries Edgar Linton, a man of means who befits her stature. Heathcliff vows to win her back.","categories":["Drama","Romance"]},{"title":"WWII in Color: Road to Victory","year":"2021","providers":["NETFLIX"],"description":"Gripping historical footage and expert commentary give detailed insights into the leading figures and decisive turning points of World War II.","categories":["Documentary","War & Politics"]},{"title":"Wynonna Judd: Between Hell and Hallelujah","year":"2023","providers":["PARAMOUNT+","PRIME-VIDEO"],"description":"Follows Wynonna Judd's life as she continues with her next chapter after Naomi Judd's passing.","categories":["Documentary","Music"]},{"title":"X-Men Origins: Wolverine","year":"2009","providers":["ITUNES"],"description":"After seeking to live a normal life, Logan sets out to avenge the death of his girlfriend by undergoing the mutant Weapon X program and becoming Wolverine.","categories":["Adventure","Action","Science Fiction"]},{"title":"X-Men: Apocalypse","year":"2016","providers":["DVD","IT
