stery","Crime"]},{"title":"A Call to Spy","year":"2020","providers":["DVD","ITUNES","PRIME-VIDEO","SPECTRUM-ACCESS"],"description":"The story of Vera Atkins, a crafty spy recruiter, and two of the first women she selects for Churchill's \"secret army\": Virginia Hall, a daring American undaunted by a disability and Noor Inayat Khan, a pacifist. These civilian women form an unlikely sisterhood while entangled in dangerous missions to turn the tide of the war.","categories":["History","Crime","Drama"]},{"title":"Heist88","year":"2023","providers":["PARAMOUNT+"],"description":"A criminal mastermind recruits a group of young bank employees to steal 80 million dollars in one of the largest bank heist in US history.","categories":["Crime","Drama"]},{"title":"A Castle for Christmas","year":"2021","providers":["NETFLIX"],"description":"To escape a scandal, a bestselling author journeys to Scotland, where she falls in love with a castle -- and faces off with the grumpy duke who owns it.","categories":["Romance","Comedy","Family"]},{"title":"A Whole Lott More","year":"0","providers":["REELABILITIES"],"description":"For decades in Toledo, Ohio, Lott Industries has excelled at manufacturing small car parts. All 1,200 Lott employees have developmental disabilities, yet the company competes with traditional non-disabled businesses and achieves the highest quality ratings. When the US auto industry crisis hits, however, Lott's market is wiped out and president Joan Browne has 12 months to reinvent or close the doors. For the workers, the stakes are even higher since their jobs are a refuge, not only from the impoverishment that affects the majority of America's disabled, but from social isolation. For employees Kevin, Wanda and T.J., work is more than just a direly needed paycheck, it's a lifeline, a symbol of their dignity, and their dreams made real. The race to find a new business plan drives this engrossing recession economy drama, but it's the humanity the film restores to th overed facts, court records and speculation are used to elaborate the true love story and murder mystery of the most notorious unsolved murder case in New York history.","categories":["Mystery","Thriller","Romance"]},{"title":"Billie","year":"2020","providers":["PRIME-VIDEO"],"description":"‘Lady Day’ was one of the greatest jazz vocalists the world ever heard. In 1971, journalist Linda Lipnack Kuehl set out to write the definitive biography of Billie Holiday. Before her mysterious death in 1978, Lipnack Kuehl had taped over 200 hours of interviews. The tapes have never been heard. Now they form the basis of an atmospheric, multi-layered documentary that captures the many complex facets of a proud black woman, violent drug addict, loyal friend, vindictive lover and unforgettable singer of ‘God Bless The Child’, ‘Saddest Tale’ and the haunting ‘Strange Fruit’.","categories":["Documentary","Music"]},{"title":"Black Mirror","year":"2013","providers":["NETFLIX"],"description":"Over the last ten years, technology has transformed almost every aspect of our lives before we've had time to stop and question it. In every home; on every desk; in every palm - a plasma screen; a monitor; a smartphone - a black mirror of our 21st Century existence.","categories":["Sci-Fi & Fantasy","Drama","Mystery"]},{"title":"Don't Look at the Demon","year":"2022","providers":["PRIME-VIDEO"],"description":"A spiritual medium leads a paranormal investigative TV crew to a haunted home only to discover that the evil spirit she’s facing holds the key to her troubled past.","categories":["Horror"]},{"title":"Blade","year":"1998","providers":["PRIME-VIDEO"],"description":"The Daywalker known as \"Blade\" - a half-vampire, half-mortal man - becomes the protector of humanity against an underground army of vampires.","categories":["Horror","Action"]},{"title":"9/11: Inside the President's War Room","year":"2021","providers":["APPLE-TV+"],"description":"Experience the events of September 11, 2001 through nture","Comedy"]},{"title":"Analyze That","year":"2002","providers":["ITUNES","PRIME-VIDEO"],"description":"The mafia's Paul Vitti is back in prison and will need some serious counseling when he gets out. Naturally, he returns to his analyst Dr. Ben Sobel for help and finds that Sobel needs some serious help himself as he has inherited the family practice, as well as an excess stock of stress.","categories":["Comedy","Crime"]},{"title":"Drift","year":"2024","providers":["ITUNES"],"description":"Jacqueline, a young refugee, lands alone and penniless on a Greek island where she tries to survive, then to cope with her past. While gathering her strength, she begins a friendship with a rootless tour guide and together they find the resilience to forge ahead.","categories":["Drama","Romance"]},{"title":"Dune","year":"1984","providers":["PRIME-VIDEO"],"description":"In the year 10,191, the most precious substance in the universe is the spice Melange. The spice extends life. The spice expands consciousness. The spice is vital to space travel.  The spice exists on only one planet in the entire universe, the vast desert planet Arrakis, also known as Dune.  Its native inhabitants, the Fremen, have long held a prophecy that a man would come, a messiah who would lead them to true freedom.","categories":["Action","Science Fiction","Adventure"]},{"title":"Dune","year":"2021","providers":["DVD","ITUNES","MAX","PRIME-VIDEO"],"description":"Paul Atreides, a brilliant and gifted young man born into a great destiny beyond his understanding, must travel to the most dangerous planet in the universe to ensure the future of his family and his people. As malevolent forces explode into conflict over the planet's exclusive supply of the most precious resource in existence-a commodity capable of unlocking humanity's greatest potential-only those who can conquer their fear will survive.","categories":["Science Fiction","Adventure"]},{"title":"Fairfax","year":"2021","providers":["PRIME-VIDEO"]," m not yet 50 years old. The importance of mixtapes goes well beyond the tapes themselves. Mixtapes were a form of currency. A signifier that you were In-The-Know and had your ear to the streets. A skeleton key to the underground. The culture was too strong to be stopped, and the artists were too talented to be ignored - so they turned the sub-culture into the mainstream, and made hip hop what it is today.","categories":["Documentary"]},{"title":"Mo","year":"2022","providers":["NETFLIX"],"description":"In Texas, Mo straddles the line between two cultures, three languages and a pending asylum request while hustling to support his Palestinian family.","categories":["Comedy","Drama"]},{"title":"Monday","year":"2021","providers":["ITUNES","SPECTRUM-ACCESS"],"description":"A spark on a Friday can lead to a sizzling weekend fling, but what happens when you get to the inevitable Monday?","categories":["Drama","Romance"]},{"title":"Monk","year":"2002","providers":["PRIME-VIDEO"],"description":"Adrian Monk was once a rising star with the San Francisco Police Department, legendary for using unconventional means to solve the department's most baffling cases. But after the tragic (and still unsolved) murder of his wife Trudy, he developed an extreme case of obsessive-compulsive disorder. Now working as a private consultant, Monk continues to investigate cases in the most unconventional ways.","categories":["Comedy","Crime","Drama","Mystery"]},{"title":"Treasure Planet","year":"2002","providers":["DISNEY+"],"description":"When space galleon cabin boy Jim Hawkins discovers a map to an intergalactic \"loot of a thousand worlds,\" a cyborg cook named John Silver teaches him to battle supernovas and space storms on their journey to find treasure.","categories":["Adventure","Animation","Family","Fantasy","Science Fiction"]},{"title":"Avatar the Last Airbender","year":"2024","providers":["NETFLIX"],"description":"A young boy known as the Avatar must master the four elemental powers to r, from rags to riches, from boy to man, educating his crowd in lessons of love, broken dreams and cars. This documentary details the making of the album and covers everything from the pressure that Springsteen was working under to produce a hit album for Columbia Records to working with the band in the studio to achieve the sound he wanted for the album. Finally the \"Hype\" of Springsteen that threatened to overtake the value of the album and the artist is also discussed. Featuring vintage footage and new interviews, it's a marvelous glimpse into the creation of one of the top ten albums of all time. There are also three performances from 1973 recorded in Los Angeles-\"Spirit in the Night\" \"Wild Billy's Circus Story\" and \"Thundercrack\".","categories":["Music","Documentary"]},{"title":"'Twas the Fight Before Christmas","year":"2021","providers":["APPLE-TV+"],"description":"In this true-life twist on a holiday fable, Jeremy Morris brings a whole new meaning to Christmas spirit when his extravagant seasonal display sparks a dispute with his neighbors that lands them all in court.","categories":["Documentary"]},{"title":"(500) Days of Summer","year":"2009","providers":["DVD","ITUNES","PRIME-VIDEO"],"description":"Tom, greeting-card writer and hopeless romantic, is caught completely off-guard when his girlfriend, Summer, suddenly dumps him. He reflects on their 500 days together to try to figure out where their love affair went sour, and in doing so, Tom rediscovers his true passions in life.","categories":["Comedy","Drama","Romance"]},{"title":"Radio","year":"2003","providers":["PRIME-VIDEO"],"description":"High school football coach, Harold Jones befriends Radio, a mentally-challenged man who becomes a student at T.L. Hanna High School in Anderson, South Carolina. Their friendship extends over several decades, where Radio transforms from a shy, tormented man into an inspiration to his community.","categories":["Drama"]},{"title":"Rage","year":"2023","providers": ers":["PRIME-VIDEO"],"description":"The origins of the world’s greatest hero–from Krypton refugee Kal-el’s arrival on Earth through his tumultuous teen years to Clark Kent’s final steps toward embracing his destiny as the Man of Steel.","categories":["Sci-Fi & Fantasy","Action & Adventure","Drama"]},{"title":"Wounds","year":"2019","providers":["HULU"],"description":"Disturbing and mysterious things begin to happen to a bartender in New Orleans after he picks up a phone left behind at his bar.","categories":["Horror","Mystery","Thriller"]},{"title":"Toni Erdmann","year":"2016","providers":["DVD"],"description":"Without warning a father comes to visit his daughter abroad. He believes that she lost her humor and therefore surprises her with a rampage of jokes.","categories":["Comedy","Drama"]},{"title":"101 Dalmatians II: Patch's London Adventure","year":"2003","providers":["DISNEY+","ITUNES"],"description":"Being one of 101 takes its toll on Patch, who doesn't feel unique. When he's accidentally left behind on moving day, he meets his idol, Thunderbolt, who enlists him on a publicity campaign.","categories":["Family","Adventure","Comedy","Animation"]},{"title":"Barbie and the Secret Door","year":"2014","providers":["PRIME-VIDEO"],"description":"It's the ultimate fairytale musical! Barbie stars as Alexa, a shy princess who discovers a secret door in her kingdom and enters a whimsical land filled with magical creatures and surprises. Inside, Alexa meets Romy and Nori, a mermaid and a fairy, who explain that a spoiled ruler named Malucia is trying to take all the magic in the land. To her surprise, Alexa has magical powers in this world, and her new friends are certain that only she can restore their magic. Discover what happens when Alexa finds the courage to stand up for what's right and learns that the power of friendship is far more precious than magic.","categories":["Animation","Family"]},{"title":"Burn X","year":"2022","providers":["PRIME-VIDEO"],"description":"The follow-up to the firefighting movie BURN. 12 years in the making, BURN X explores stories and introduces characters never seen before...and continues the journey for many of the Detroit firefighters audiences met in the first film.","categories":["Documentary","Action"]},{"title":"Soul Surfer","year":"2011","providers":["DVD","ITUNES","NETFLIX","SPECTRUM-ACCESS"],"description":"The true story of teen surfer Bethany Hamilton, who lost her arm in a shark attack and courageously overcame all odds to become a champion again, through her sheer determination and unwavering faith.","categories":["Family","Drama"]},{"title":"Barbie as the Princess & The Pauper","year":"2004","providers":["PRIME-VIDEO"],"description":"In her first animated musical featuring seven original songs, Barbie comes to life in this modern re-telling of a classic tale of mistaken identity and the power of friendship. Based on the story by Mark Twain.","categories":["Animation","Family","Comedy"]},{"title":"Barbie Dreamhouse Adventures","year":"2018","providers":["NETFLIX"],"description":"Barbie, her sisters, friends and neighbour Ken share vlogs filmed in her Dreamhouse.","categories":["Animation","Family","Kids","Comedy"]},{"title":"Burn-E","year":"2008","providers":["DISNEY+"],"description":"A girl gets on a tram and bursts out in song. Soon, other passengers join and one by one reveal their innermost secrets. A musical about the boundary between the private and the collective.","categories":["Music","Comedy"]},{"title":"Burning Ojai: Our Fire Story","year":"2020","providers":["MAX","PRIME-VIDEO"],"description":"Documentary short following one family and the residents of Ventura County, CA through a journey of devastation, repair and survival after one of the largest wildfires in state history—the 2017 California Wildfires—destroys their beloved community.","categories":["Documentary"]},{"title":"Burnt","year":"2015","providers":["PRIME-VIDEO"],"description":"Adam Jones is a Chef who destroyed his career with drugs and diva behavior. He cleans up and returns to London, determined to redeem himself by spearheading a top restaurant that can gain three Michelin stars.","categories":["Drama"]},{"title":"Tony Hawk: Until the Wheels Fall Off","year":"2022","providers":["MAX","PRIME-VIDEO"],"description":"A wide-ranging, definitive look at Hawk’s life and iconic career, and his relationship with the sport with which he’s been synonymous for decades, featuring unprecedented access, never-before-seen footage, and interviews with Hawk and prominent figures in the sport including Stacy Peralta, Rodney Mullen, Mike McGill, Lance Mountain, Steve Caballero, Neil Blender, Andy MacDonald, Duane Peters, Sean Mortimer, and Christian Hosoi.","categories":["Documentary"]},{"title":"An Honest Liar: James 'The Amazing' Randi","year":"2014","providers":["MAGELLANTV"],"description":"An Honest Liar tells the incredible story of the world-famous magician, escape artist, and world-renowned enemy of deception, James 'The Amazing' Randi. The film brings to life Randi's intricate investigations that publicly exposed psychics, faith healers, and con-artists with quasi-religious fervor. A master deceiver who came out of the closet at the age of 81, Randi created fictional characters, fake psychics, and even turned his partner of 25 years, Jose Alvarez, into a sham guru names Carlos.","categories":["History","Comedy","Documentary"]},{"title":"Bury My Heart at Wounded Knee","year":"2007","providers":["MAX","PRIME-VIDEO"],"description":"Beginning just after the bloody Sioux victory over General Custer at Little Big Horn, the story is told through two unique perspectives: Charles Eastman, a young, white-educated Sioux doctor held up as living proof of the alleged success of assimilation, and Sitting Bull the proud Lakota chief whose tribe won the American Indians’ last major victory at Little Big Horn.","categories":["Western","Drama","History","TV Movie"]},{"title":"101 Places to Party Before You Die","year":"2022","providers":["MAX","PRIME-VIDEO","TRUTV"],"description":"Accidental travel hosts, Pally and Gabrus, are given family-sanctioned three-day weekend escapes to venture across the U.S. to different destinations to experience everything they have to offer. Stepping off the beaten path, the guys champion the authenticities of each stop and share with viewers their love of the unexplored. Even after 15 years of friendship and adventure, there's still so much for them to discover from unique foods and drinks to local sites, and other idiosyncrasies that make each city tick.","categories":["Comedy","Documentary"]},{"title":"102 Dalmatians","year":"2000","providers":["DISNEY+","ITUNES"],"description":"Get ready for a howling good time as an all new assortment of irresistible animal heroes are unleashed in this great family tail! In an unlikely alliance, the outrageous Waddlesworth - a parrot who thinks he's a Rottweiler - teams up with Oddball - an un-marked Dalmatian puppy eager to earn her spots! Together they embark on a laugh-packed quest to outwit the ever-scheming Cruella De Vil.","categories":["Family","Comedy"]},{"title":"Spirited","year":"2022","providers":["APPLE-TV+"],"description":"Each Christmas Eve, the Ghost of Christmas Present selects one dark soul to be reformed by a visit from three spirits. But this season, he picked the wrong Scrooge. Clint Briggs turns the tables on his ghostly host until Present finds himself reexamining his own past, present and future.","categories":["Comedy"]},{"title":"Split","year":"2017","providers":["DVD","ITUNES","PRIME-VIDEO","SPECTRUM-ACCESS"],"description":"Though Kevin has evidenced 23 personalities to his trusted psychiatrist, Dr. Fletcher, there remains one still submerged who is set to materialize and dominate all the others. Compelled to abduct three teenage girls led by the willful, observant Casey, Kevin reaches a war for survival among all of those contained within him — as well as everyone around him — as the walls between his compartments shatter apart.","categories":["Horror","Thriller"]},{"title":"Standby","year":"2014","providers":["PRIME-VIDEO"],"description":"Twenty-something Alan (Gleeson) is down on his luck. Stood up at the altar and recently fired from his banking job, he finds himself working with his mother as a part-time tourist advisor at Dublin Airport. It's there he comes face to face with first love Alice (Paré), stuck on standby for a flight home to New York. Their summer romance ended eight years previously with Alan promising to return to the US one day. He never did, and they haven't spoken since. Seizing his chance, Alan convinces a reluctant Alice to stay one more night in Dublin. Over the course of an unforgettable evening, they may just realise that they are more compatible than ever. But time is running out on this brief encounter. When does an unexpected second chance, become the one you've always been looking for?  - Written by Wildcard Distribution","categories":["Romance","Comedy"]},{"title":"Star Trek","year":"2009","providers":["ITUNES","PARAMOUNT+","PRIME-VIDEO"],"description":"The fate of the galaxy rests in the hands of bitter rivals. One, James Kirk, is a delinquent, thrill-seeking Iowa farm boy. The other, Spock, a Vulcan, was raised in a logic-based society that rejects all emotion. As fiery instinct clashes with calm reason, their unlikely but powerful partnership is the only thing capable of leading their crew through unimaginable danger, boldly going where no one has gone before. The human adventure has begun again.","categories":["Science Fiction","Action","Adventure"]},{"title":"An Inconvenient Sequel: Truth to Power","year":"2017","providers":["DVD","ITUNES","PRIME-VIDEO"],"description":"A decade after An Inconvenient Truth brought climate change into the heart of popular culture comes the riveting and rousing follow-up that shows just how close we are to a real energy revolution. Vice President Al Gore continues his tireless fight, traveling around the world training an army of climate champions and influencing international climate policy. Cameras follow him behind the scenes—in moments private and public, funny and poignant—as he pursues the empowering notion that while the stakes have never been higher, the perils of climate change can be overcome with human ingenuity and passion.","categories":["Documentary"]},{"title":"Arnold","year":"2023","providers":["NETFLIX"],"description":"This intimate docuseries follows Arnold Schwarzenegger's multifaceted life and career, from bodybuilding champ to Hollywood icon to politician.","categories":["Documentary"]},{"title":"Star Trek: The Next Generation Motion Picture Collection (!4K! HDR","year":"0","providers":["DVD"],"description":"no description","categories":[]},{"title":"Who Killed Santa? A Murderville Murder Mystery","year":"2022","providers":["NETFLIX"],"description":"A holiday-hating detective is forced to solve a murder — and save Christmas — with help from famous trainees who must improv their way through the case.","categories":["Comedy","Crime"]},{"title":"Barbie in a Mermaid Tale","year":"2010","providers":["PRIME-VIDEO"],"description":"Barbie stars as Merliah, a surfer who learns a shocking secret: she's a mermaid! She and her dolphin friend set out for an undersea adventure to rescue her mother, the queen of Oceana.","categories":["Animation","Family","Fantasy"]},{"title":"Bust Down","year":"2022","providers":["PEACOCK"],"description":"Four friends working dead-end casino jobs in a dead-end town in Middle America attempt to find self-worth in their bad ideas.","categories":["Comedy"]},{"title":"But I'm a Cheerleader","year":"2000","providers":["ITUNES","PRIME-VIDEO"],"description":"Megan is an all-American girl. A cheerleader. She has a boyfriend. But Megan doesn't like kissing her boyfriend very much. And she's pretty touchy with her cheerleader friends. Her conservative parents worry that she must be a lesbian ighborhood of Inglewood, California. Flashing back to the twenty-something trio's childhood exploits, the memories capture the mood and nostalgia of the '80s era.","categories":["Comedy","Drama","Romance"]},{"title":"Angry Birds: Summer Madness","year":"2022","providers":["NETFLIX"],"description":"Teen birds Red, Chuck, Bomb and Stella are crashing through Camp Splinterwood with their fellow feathered campers for a summer of high-flying hijinks!","categories":["Animation","Comedy","Kids","Action & Adventure"]},{"title":"Bert Kreischer: Hey Big Boy","year":"2020","providers":["NETFLIX"],"description":"Still the ultimate comedy party animal, Bert Kreischer tells more stories about parenthood and family life in a stand-up special from Cleveland.","categories":["Comedy"]},{"title":"Bert Kreischer: Razzle Dazzle","year":"2023","providers":["NETFLIX"],"description":"Shameless — and shirtless — as ever, Bert spills on bodily emissions, being bullied by his kids and the explosive end to his family's escape room outing.","categories":["Comedy"]},{"title":"To the Bone","year":"2017","providers":["NETFLIX"],"description":"A young woman dealing with anorexia meets an unconventional doctor who challenges her to face her condition and embrace life.","categories":["Drama"]},{"title":"BITCHIN': The Sound and Fury of Rick James","year":"2021","providers":["PRIME-VIDEO"],"description":"This profile of legendary funk/R&B icon Rick James captures the peaks and valleys of his storied career to reveal a complicated and rebellious soul, driven to share his talent with the world.","categories":["Documentary","Drama","History","Music"]},{"title":"This is the Night","year":"2021","providers":["ITUNES"],"description":"In the summer of 1982, as all of Staten Island anticipates the opening of a blockbuster boxing movie, an Italian-American family must confront its greatest challenges.","categories":["Drama"]},{"title":"22 vs. Earth","year":"2021","providers":["DISNEY+"],"description":"Set before the events of ‘Soul’, 22 refuses to go to Earth, enlisting a gang of 5 new souls in attempt of rebellion. However, 22’s subversive plot leads to a surprising revelation about the meaning of life.","categories":["Family","Comedy","Fantasy","Animation"]},{"title":"This is Us","year":"2016","providers":["HULU"],"description":"Follows the lives and families of three adults living and growing up in the United States of America in present and past times. As their paths cross and their life stories intertwine in curious ways, we find that several of them share the same birthday - and so much more than anyone would expect.","categories":["Drama"]},{"title":"Best Man Down","year":"2013","providers":["PRIME-VIDEO"],"description":"A newlywed couple cancels their honeymoon and returns to the snowy Midwest to make the funeral arrangements for their best man, who died unexpectedly after their ceremony.","categories":["Comedy","Drama"]},{"title":"Casa Susanna","year":"2022","providers":["PRIME-VIDEO","VUDU"],"description":"In the 50s and 60s, deep in the American countryside at the foot of the Catskills, a small wooden house with a barn behind it was home to the first clandestine network of cross-dressers. Diane and Kate are now 80 years old. At the time, they were men and part of this secret organization. Today, they relate this forgotten but essential chapter of the early days of trans-identity. It is a story full of noise and fury, rich in extraordinary characters, including the famous Susanna, who had the courage to create this refuge that came to be known as Casa Susanna.","categories":["Documentary"]},{"title":"Casablanca","year":"1942","providers":["ITUNES","MAX","PRIME-VIDEO"],"description":"In Casablanca, Morocco in December 1941, a cynical American expatriate meets a former lover, with unforeseen complications.","categories":["Drama","Romance"]},{"title":"Casando a mi Ex","year":"2023","providers":["PRIME-VIDEO"],"description":"Mariana believes that weddings are a farce, so she dedicates herself to planning them. When Luis, her boyfriend, proposes to her, she refuses to fall into the business that she despises so much. To pretend that her breakup didn't hurt her, she decides to organize the wedding of her now-ex. What Mariana doesn't know is that the reason why Luis marries her is to take revenge on her.","categories":["Comedy"]},{"title":"Thor","year":"2011","providers":["DVD","DISNEY+","ITUNES","PRIME-VIDEO"],"description":"Against his father Odin's will, The Mighty Thor - a powerful but arrogant warrior god - recklessly reignites an ancient war. Thor is cast down to Earth and forced to live among humans as punishment. Once here, Thor learns what it takes to be a true hero when the most dangerous villain of his world sends the darkest forces of Asgard to invade Earth.","categories":["Adventure","Fantasy","Action"]},{"title":"Tig","year":"2015","providers":["NETFLIX"],"description":"An intimate documentary that follows Tig Notaro, a Los Angeles based comedian, who just days after being diagnosed with invasive stage II breast cancer changed the course of her career with a poignant stand-up set that became legendary overnight. It explores Tig's extraordinary journey as her career ignites and as her life unfolds in grand and unexpected ways, all the while continuing to battle a life-threatening illness and falling in love.","categories":["Documentary"]},{"title":"Tiger","year":"2021","providers":["MAX","PRIME-VIDEO"],"description":"A revealing look at the rise, fall, and epic comeback of global icon Tiger Woods. The series paints an intimate picture of the prodigy whose dedication and obsession with the game of golf not only took his fame and success to new heights, but also down a dark, spiraling road that eventually led to a legendary sports comeback, culminated by his victory at the 2019 Masters.","categories":["Documentary"]},{"title":"23 Blast","year":"2014","providers":["DVD"],"description":"When a high school football star is suddenly stricken with irreversible total blindness, he must decide whether to live a safe handicapped life or bravely return to the life he once knew and the sport he still loves.","categories":["Drama"]},{"title":"24 Legacy","year":"2017","providers":["HULU"],"description":"The story of  military hero Eric Carter’s return to the U.S. and the trouble that follows him back – compelling him to ask CTU for help in saving his life, and stopping what potentially could be one of the largest-scale terror attacks on American soil.","categories":["Crime","Drama","Mystery"]},{"title":"Beth Stelling: Girl Daddy","year":"2020","providers":["MAX","PRIME-VIDEO"],"description":"Comedian Beth Stelling takes the stage at Minneapolis’ Varsity Theater to talk sex, drugs, and babies in her hilarious new special Beth Stelling: Girl Daddy. Musing on the ways that sexual pleasure is different for men and women, Stelling’s not ashamed to admit that she always thinks her massage therapist is falling for her – and is not afraid to call male comedians out for making lazy #MeToo jokes. Stelling also shares her takes on being a relationship person, having reverse body dysmorphia, alternative wedding traditions, her relationship with her Orlando-based actor father whose personality is “Fox News,” talking sex with her may-as-well-be-virginal mom, and how her sisters just love to make babies.","categories":["Comedy"]},{"title":"Bethany Hamilton: Unstoppable","year":"2019","providers":["ITUNES"],"description":"One of the most fearless and accomplished athletes of her generation, Bethany Hamilton became a surfing wunderkind when she returned to the sport following a devastating shark attack at age 13. As she continues to chase waves she also now tackles motherhood.","categories":["Documentary"]},{"title":"Angus, Thongs and Perfect Snogging","year":"2009","providers":["PRIME-VIDEO"],"description":"Georgia Nicolson is fourteen, lives with nosey parents who don't understand her, an annoying three year old sister and has to wear a beret to school. She would, however, rather be blonde, have a smaller nose and a boyfriend. Revolving around her hilarious journal entries, prepare to be engulfed in the world of the soaring joys and bottomless angst of being a teenager.","categories":["Comedy","Drama","Family","Romance"]},{"title":"Animal Control","year":"0","providers":["FOX"],"description":"A group of local animal control workers' lives are complicated by the fact that animals are simple, but humans are not. Leading the crew is Frank, an opinionated, eccentric animal control officer who may not have gone to college but is still the most well-read person in the room. In his past life as a cop, Frank tried to expose corruption in his department, but his efforts got him fired, leaving him cynical and curmudgeonly. Despite his rough exterior, he is blessed with an almost superhuman ability to understand animals.","categories":["Comedy"]},{"title":"Better Call Saul","year":"2015","providers":["NETFLIX"],"description":"Six years before Saul Goodman meets Walter White. We meet him when the man who will become Saul Goodman is known as Jimmy McGill, a small-time lawyer searching for his destiny, and, more immediately, hustling to make ends meet. Working alongside, and, often, against Jimmy, is “fixer” Mike Ehrmantraut. The series tracks Jimmy’s transformation into Saul Goodman, the man who puts “criminal” in “criminal lawyer\".","categories":["Crime","Drama"]},{"title":"Tomorrowland","year":"2015","providers":["DVD"],"description":"Bound by a shared destiny, a bright, optimistic teen bursting with scientific curiosity and a former boy-genius inventor jaded by disillusionment embark on a danger-filled mission to unearth the secrets of an enigmatic place somewhere in time and space that exists in their collective memory as \"Tomorrowland.\"","categories":["Adventure","Family","Mystery","Science Fiction"]},{"title":"Torn","year":"2021","providers":["DISNEY+","HULU"],"descripti r culture-defining trial and acquittal 11 years ago.","categories":["Documentary","Crime"]},{"title":"Casino Royale","year":"2006","providers":["PRIME-VIDEO"],"description":"Le Chiffre, a banker to the world's terrorists, is scheduled to participate in a high-stakes poker game in Montenegro, where he intends to use his winnings to establish his financial grip on the terrorist market. M sends Bond—on his maiden mission as a 00 Agent—to attend this game and prevent Le Chiffre from winning. With the help of Vesper Lynd and Felix Leiter, Bond enters the most important poker game in his already dangerous career.","categories":["Adventure","Action","Thriller"]},{"title":"Cassandro","year":"2023","providers":["PRIME-VIDEO"],"description":"The true story of Saúl Armendáriz, a gay amateur wrestler from El Paso that rises to international stardom after he creates the character Cassandro, the “Liberace of Lucha Libre.” In the process, he upends not just the macho wrestling world but also his own life.","categories":["Drama"]},{"title":"Castaways","year":"2023","providers":["TUBI"],"description":"In a post apocalyptic world, two women find themselves shipwrecked and alone on a deserted island. As the girls fight to survive, their shared experience bonds them together in ways they could never have imagined.","categories":["Drama"]},{"title":"Truth","year":"2015","providers":["DVD","ITUNES","PRIME-VIDEO"],"description":"As a renowned producer and close associate of Dan Rather, Mary Mapes believes she’s broken the biggest story of the 2004 election: revelations of a sitting U.S. President’s military service. But when allegations come pouring in, sources change their stories, document authenticity is questioned, and the casualties begin to mount.","categories":["Drama"]},{"title":"Twilight","year":"2008","providers":["PRIME-VIDEO"],"description":"When Bella Swan moves to a small town in the Pacific Northwest, she falls in love with Edward Cullen, a mysterious classmate who reveals he tiny pups will stop at nothing to save them - because in good times and hard times, the family always sticks together. So Papi, Chloe and the puppies embark on a heroic adventure, proving once again that big heroes come in small packages.","categories":["Comedy","Family"]},{"title":"Beverly Hills Cop","year":"1984","providers":["DVD","NETFLIX","PARAMOUNT+","PRIME-VIDEO","VUDU"],"description":"Fast-talking, quick-thinking Detroit street cop Axel Foley has bent more than a few rules and regs in his time, but when his best friend is murdered, he heads to sunny Beverly Hills to work the case like only he can.","categories":["Action","Comedy","Crime"]},{"title":"Annie","year":"2014","providers":["DVD","PRIME-VIDEO"],"description":"Annie is a young, happy foster kid who's also tough enough to make her way on the streets of New York in 2014. Originally left by her parents as a baby with the promise that they'd be back for her someday, it's been a hard knock life ever since with her mean foster mom Miss Hannigan. But everything's about to change when the hard-nosed tycoon and New York mayoral candidate Will Stacks—advised by his brilliant VP and his shrewd and scheming campaign advisor—makes a thinly-veiled campaign move and takes her in. Stacks believes he's her guardian angel, but Annie's self-assured nature and bright, sun-will-come-out-tomorrow outlook on life just might mean it's the other way around.","categories":["Comedy","Drama","Family"]},{"title":"Annihilation","year":"2018","providers":["DVD","PRIME-VIDEO","VUDU","SPECTRUM-ACCESS"],"description":"A biologist signs up for a dangerous, secret expedition into a mysterious zone where the laws of nature don't apply.","categories":["Science Fiction","Horror"]},{"title":"The Wonderful World of Mickey Mouse: Steamboat Silly","year":"2023","providers":["DISNEY+"],"description":"Mickey Mouse and his friends must stop hundreds of old film reel versions of Mickey from wreaking havoc all over town.","categories":["Animation","Comedy"]},{"title":"United 93","year":"2006","providers":["DVD","PRIME-VIDEO"],"description":"A real-time account of the events on United Flight 93, one of the planes hijacked on 9/11 that crashed near Shanksville, Pennsylvania when passengers foiled the terrorist plot.","categories":["Drama","History","Crime","Thriller","Action"]},{"title":"Wild Kratts: Amazin' Amazon Adventure","year":"2011","providers":["PRIME-VIDEO"],"description":"When Aviva experiences an invention slump, the Wild Kratts team is determined to help. They take her down the mysterious Amazon river in search of inspiration from the amazing creatures that live there!","categories":[]},{"title":"Valiant","year":"2005","providers":["DISNEY+","ITUNES"],"description":"Set in 1944, Valiant is a woodland pigeon who wants to become a great hero someday. When he hears they are hiring recruits for the Royal Homing Pigeon Service, he immediately sets out for London. On the way, he meets a smelly but friendly pigeon named Bugsy, who joins him, mainly to get away from clients he cheated in a game of find-the pebble, and helps him sign up for the war.","categories":["Family","Animation","Adventure","Comedy","War"]},{"title":"2:22","year":"2017","providers":["PRIME-VIDEO"],"description":"Two planes almost collide after a blinding flash of light paralyzes air traffic controller Dylan Branson for a few seconds. Suspended from his job, Dylan starts to notice an ominous pattern of sounds and events that repeats itself in exactly the same manner every day, ending precisely at 2:22 p.m. Also drawn into a complex relationship with a woman, Dylan must figure out a way to break the power of the past and take control of time itself.","categories":["Science Fiction","Mystery","Thriller","Romance"]},{"title":"Another Earth","year":"2011","providers":["DVD","PRIME-VIDEO"],"description":"On the night of the discovery of a duplicate Earth in the Solar system, an ambitious young student and an accomplished composer cross p time.","categories":["Adventure","Fantasy","Family"]},{"title":"Churchill's Secret","year":"2016","providers":["PRIME-VIDEO"],"description":"British Prime Minister Winston Churchill suffers from a stroke in the summer of 1953 that's kept a secret from the rest of the world.","categories":["History","TV Movie","Drama"]},{"title":"Churchill's Secret Agents: The New Recruits","year":"2018","providers":["NETFLIX"],"description":"The training programme of one of World War Two's most covert organisations, the Special Operations Executive or SEO, is resurrected.","categories":["War & Politics","Documentary"]},{"title":"Ciao Alberto","year":"2021","providers":["DISNEY+"],"description":"With his best friend Luca away at school, Alberto is enjoying his new life in Portorosso working alongside Massimo – the imposing, tattooed, one-armed fisherman of few words – who's quite possibly the coolest human in the entire world as far as Alberto is concerned. He wants more than anything to impress his mentor, but it's easier said than done.","categories":["Animation","Comedy","Family","Fantasy"]},{"title":"Cinderella","year":"1950","providers":["DISNEY+","ITUNES","PRIME-VIDEO","VUDU","SPECTRUM-ACCESS"],"description":"Cinderella has faith her dreams of a better life will come true. With help from her loyal mice friends and a wave of her Fairy Godmother's wand, Cinderella's rags are magically turned into a glorious gown and off she goes to the Royal Ball. But when the clock strikes midnight, the spell is broken, leaving a single glass slipper... the only key to the ultimate fairy-tale ending!","categories":["Family","Fantasy","Animation","Romance"]},{"title":"Cinderella II: Dreams Come True","year":"2002","providers":["DISNEY+","ITUNES"],"description":"As a newly crowned princess, Cinderella quickly learns that life at the Palace - and her royal responsibilities - are more challenging than she had imagined. In three heartwarming tales, Cinderella calls on her animal friends and her Fairy Godmother to help as she brings her own grace and charm to her regal role and discovers that being true to yourself is the best way to make your dreams come true.","categories":["Family","Animation","Romance","Fantasy"]},{"title":"Cinderella Man","year":"2005","providers":["DVD","PRIME-VIDEO"],"description":"The true story of boxer Jim Braddock who, following his retirement in the 1920s, makes a surprise comeback in order to lift his family out of poverty.","categories":["Romance","Drama","History"]},{"title":"Cinderella: The Reunion, a Special Edition of 20/20","year":"2022","providers":["DISNEY+"],"description":"2022 marks the 25th anniversary of ABC airing Rodgers & Hammerstein’s “Cinderella” (1997), a revolutionary TV musical that embraced racial diversity in casting and has impacted generations over the years, starring an all-star cast led by Brandy Norwood as Cinderella and Whitney Houston as her fairy godmother. ABC News is producing a news special dedicated to the legacy of this film, reflecting how the idea of a princess has evolved and what makes the film still relevant today.","categories":["Documentary","TV Movie"]},{"title":"Cinemability: The Art of Inclusion","year":"2018","providers":["DVD","ITUNES"],"description":"An investigation into the way media portrayals impact the actual inclusion of people with disabilities in society.","categories":["Documentary"]},{"title":"Circuit Breakers","year":"2022","providers":["APPLE-TV+"],"description":"Curiosity leads to chaos when students in the near future experience mysterious events.","categories":["Family","Sci-Fi & Fantasy"]},{"title":"7 Days Out","year":"2018","providers":["NETFLIX"],"description":"Witness the excitement and drama behind the scenes in the seven days leading up to major live events in the worlds of sports, fashion, space and food.","categories":["Documentary"]},{"title":"Bombay Rose","year":"2021","providers":["NETFLIX"],"description":"Amidst the bustle of a magnetic and multifaceted city, eane, through her rise to stardom and romantic entanglements, this reimagined fictional portrait of Hollywood legend Marilyn Monroe blurs the lines of fact and fiction to explore the widening split between her public and private selves.","categories":["Drama"]},{"title":"Cirque du Soleil: Worlds Away","year":"2012","providers":["DVD","PRIME-VIDEO"],"description":"An original story featuring performances by Cirque du Soleil. A young woman is entranced by an Aerialist. When they fall into the dreamlike world of Cirque du Soleil and are separated, they travel through the different tent worlds trying to find each other.","categories":["Fantasy","Family","Music","Drama","Romance"]},{"title":"Citadel","year":"2023","providers":["PRIME-VIDEO"],"description":"What if you lost your memory? What if a spy didn’t know they were a spy? Years ago, the top agents of Citadel, Mason Kane and Nadia Sinh, had their minds wiped. But, they’re called back to action as sinister forces emerge from the past. With the help of spymaster Bernard Orlick, these former lovers must remember the past to save the future.","categories":["Drama","Crime","Action & Adventure"]},{"title":"Citation","year":"2020","providers":["NETFLIX"],"description":"A bright student in Nigeria takes on the academic establishment when she reports a popular professor who tried to rape her. Based on real events.","categories":["Drama","Thriller"]},{"title":"City by the Sea","year":"2002","providers":["PRIME-VIDEO"],"description":"Vincent LaMarca is a dedicated and well-respected New York City police detective who has gone to great lengths to distance himself from his past, but then makes the terrible discovery that his own son has fallen into a life of crime.","categories":["Crime","Drama","Mystery"]},{"title":"City of Angels | City of Death","year":"2021","providers":["HULU"],"description":"Documents the chilling 1970s-80s era of rampant serial killers in Los Angeles with first-hand accounts from the detectives who tracked down the Freeway Killer, Hillside Strangler and Sunset Strip Killer, bringing justice for the victims and survivors","categories":["Crime","Documentary"]},{"title":"City of Ghosts","year":"2017","providers":["PRIME-VIDEO"],"description":"With unprecedented access, this documentary follows the extraordinary journey of “Raqqa is Being Slaughtered Silently”—a group of anonymous citizen journalists who banded together after their homeland was overtaken by ISIS—as they risk their lives to stand up against one of the greatest evils in the world today.","categories":["War","Documentary"]},{"title":"City of Ghosts","year":"2021","providers":["NETFLIX"],"description":"Meet the Ghost Club! Their adventures take them all around Los Angeles as they interview ghosts, solve problems and learn about their city's history.","categories":["Kids","Animation"]},{"title":"Bookie","year":"2023","providers":["MAX","PRIME-VIDEO"],"description":"A veteran bookie struggles to survive the impending legalization of sports gambling, increasingly unstable clients, family, co-workers, and a lifestyle that bounces him around every corner of Los Angeles, high and low.","categories":["Comedy"]},{"title":"City on Fire","year":"2023","providers":["APPLE-TV+"],"description":"A college student is shot in Central Park on July 4, 2003. The investigation connects a series of mysterious citywide fires, the downtown music scene, and a wealthy uptown real estate family fraying under the strain of the many secrets they keep.","categories":["Drama","Mystery"]},{"title":"Claim to Fame","year":"2022","providers":["HULU"],"description":"12 celebrity relatives are challenged to step outside their famous family member’s shadow and live together under one roof, concealing their identity and lineage in the quest for their own fame and fortune. They will compete in challenges, form alliances and play DNA detective in hopes of avoiding elimination and winning the coveted $100,000 prize.","categories":["Reality"]},{"title":"Clarkson's Farm","year":"2021","providers":["PRIME-VIDEO"],"description":"Follow Jeremy Clarkson as he embarks on his latest adventure, farming. The man who on several occasions claims to be allergic to manual labour takes on the most manually labour intensive job there is. What could possibly go wrong?","categories":["Reality","Comedy"]},{"title":"Class Action Park","year":"2020","providers":["MAX","PRIME-VIDEO"],"description":"Class Action Park explores the legend, legacy, and truth behind the 1980s water park in Vernon, New Jersey that long ago entered the realm of myth. Known for its dangerous, unsupervised rides and lack of regulation, guests of Action Park expected to walk away with injuries and were lucky if they made it out alive. Shirking the trappings of nostalgia, the film uses investigative journalism, original animations,  recordings, and interviews with the people who lived it to reveal the true story of Action Park.","categories":["Documentary"]},{"title":"Class of '09","year":"2023","providers":["HULU"],"description":"Set in three distinct points in time, follow a class of FBI agents who grapple with immense changes as the U.S. criminal justice system is altered by artificial intelligence.","categories":["Drama","Mystery","Crime","Sci-Fi & Fantasy"]},{"title":"Clerks III","year":"2022","providers":["ITUNES","PRIME-VIDEO"],"description":"After narrowly surviving a massive heart attack, Randal enlists his old friend Dante to help him make a movie immortalizing their youthful days at the little convenience store that started it all.","categories":["Comedy"]},{"title":"Archer","year":"2009","providers":["HULU"],"description":"Sterling Archer is the world's most daunting spy. He works for ISIS, a spy agency run by his mother. In between dealing with his boss and his co-workers - one of whom is his ex-girlfriend - Archer manages to annoy or seduce everyone that crosses his path. His antics are only excusable because at the end of the day, he still somehow always manages to thwart whatever crises was threatening mankind.","categories":["Comedy","Action & Adventure","Animation"]},{"title":"Click","year":"2006","providers":["MAX"],"description":"A married workaholic, Michael Newman doesn't have time for his wife and children, not if he's to impress his ungrateful boss and earn a well-deserved promotion. So when he meets Morty, a loopy sales clerk, he gets the answer to his prayers: a magical remote that allows him to bypass life's little distractions with increasingly hysterical results.","categories":["Comedy","Drama","Fantasy"]},{"title":"Clickbait","year":"2021","providers":["NETFLIX"],"description":"When family man Nick Brewer is abducted in a crime with a sinister online twist, those closest to him race to uncover who is behind it and why.","categories":["Drama","Crime","Mystery"]},{"title":"Clifford the Big Red Dog","year":"2021","providers":["DVD","ITUNES","PARAMOUNT+","PRIME-VIDEO","SPECTRUM-ACCESS"],"description":"As Emily struggles to fit in at home and at school, she discovers a small red puppy who is destined to become her best friend. When Clifford magically undergoes one heck of a growth spurt, becomes a gigantic dog and attracts the attention of a genetics company, Emily and her Uncle Casey have to fight the forces of greed as they go on the run across New York City. Along the way, Clifford affects the lives of everyone around him and teaches Emily and her uncle the true meaning of acceptance and unconditional love.","categories":["Family","Adventure","Comedy","Fantasy","Animation"]},{"title":"Clifford the Big Red Dog","year":"2019","providers":["PRIME-VIDEO"],"description":"Join Emily Elizabeth and her big red dog, Clifford, as they explore their island home and go on big new adventures! With a fun and furry new cast of characters and brand-new original songs, Clifford’s world, and heart, just keep on growing!","categories":["Animation","Kids"]},{"title":"Archibald's Next Big Thing is Here","year":"2021","providers":["PEACOCK"],"description":"A comedy about the adventures of Archibald Strutter, a chicken who improvises his way through life but always finds his way home to his three siblings and trusty sidekick.","categories":["Kids","Animation"]},{"title":"Archibald's Next Big Thing","year":"2019","providers":["NETFLIX"],"description":"Happy-go-lucky chicken Archibald may not remember to do his chores, but he never forgets to have fun. After all, life's an adventure!","categories":["Kids","Animation"]},{"title":"Clifford's Puppy Days","year":"2003","providers":["PRIME-VIDEO"],"description":"Clifford's Puppy Days is a short-lived animated children's television series that originally aired on PBS Kids from 15 September 2003 to 13 October 2004. A spin-off of the original Clifford the Big Red Dog, it is set before the original series, and features the adventures of Clifford during his puppy days before he grew.\n\nThe series was cancelled in 2004 following low ratings. Reruns aired regularly following the cancellation, though they were halted in 2006. Since then, occasional reruns continue to air.\n\nIn the UK the show aired on CBeebies.","categories":["Animation"]},{"title":"Clifford's Really Big Movie","year":"2004","providers":["PRIME-VIDEO"],"description":"Fearing that he costs too much to feed, Clifford decides to join a traveling carnival so he can enter a talent contest in hopes of winning a lifetime supply of Tummy Yummies treats. Joined by his friends Cleo and T-Bone, Clifford meets up with Shackleford the High-Flying Ferret and Rodrigo Chihuahua of Steel, as they work together to turn a broken-down act into a record-breaking show.","categories":["Family","Adventure","Animation","Comedy"]},{"title":"Trese","year":"2021","providers":["NETFLIX"],"description":"In Manila, where dark supernatural forces pervade the criminal underworld, it’s up to Alexandra Trese to keep the peace — but there’s a storm brewing.","categories":["Animation","Sci-Fi & Fantasy","Mystery","Crime"]},{"title":"Archive 81","year":"2022","providers":["NETFLIX"],"description":"An archivist takes a job restoring damaged videotapes and gets pulled into the vortex of a mystery involving the missing director and a demonic cult.","categories":["Drama","Mystery","Sci-Fi & Fantasy"]},{"title":"Bottom Dollars","year":"0","providers":["REELABILITIES"],"description":"no description","categories":[]},{"title":"Clinical","year":"2017","providers":["NETFLIX"],"description":"A psychiatrist tries to put her life back together after a violent attack by seeking to repair the life of a new patient, but he has his own terrifying history.","categories":["Thriller","Horror"]},{"title":"Clock Cleaners","year":"1937","providers":["DISNEY+"],"description":"It's time to laugh like crazy as Mickey, Goofy and Donald fight against raging gears, twisted springs, deafening bells and a sleeping stork. Watch them reach new heights of humor as their valiant efforts to clean a bell tower turn into a real circus!","categories":["Animation"]},{"title":"Clone High","year":"2023","providers":["MAX","PRIME-VIDEO"],"description":"Twenty years after they were frozen, Abe, Cleo, JFK, and Joan suddenly find themselves thrust into the modern world, where they must navigate a fresh batch of historical clones, dramatic love triangles, and a formidable new foe.","categories":["Animation","Comedy"]},{"title":"Close","year":"2023","providers":["PARAMOUNT+"],"description":"Thirteen-year-olds Léo and Rémi have always been close, but they drift apart after the intimacy of their relationship is questioned by schoolmates.","categories":["Drama"]},{"title":"Close Encounters of the Fifth Kind: Contact Has Begun","year":"2020","providers":["PRIME-VIDEO"],"description":"Dr. Steven Greer’s previous works, SIRIUS and UNACKNOWLEDGED, broke crowdfunding records and ignited a grassroots movement. CLOSE ENCOUNTERS OF THE FIFTH KIND features groundbreaking video and photographic evidence and supporting interviews from prominent figures such as Adam Curry of Princeton’s PEAR Lab; legendary civil rights attorney Daniel Sheehan, and Dr. Russell Targ, who headed the CIA’s top secret remote viewing program. Their message: For thousands of people, contact has begun. This is their story.","categories":["Documentary"]},{"title":"Clotilda: Last American Slave Ship","year":"2022","providers":["DISNEY+"],"description":"This new documentary special is about the most intact slave shipwreck found to date and the only one for which we know the full story of the voyage, the passengers and their descendants.","categories":["Documentary"]},{"title":"Are You the One?","year":"2014","providers":["PARAMOUNT+","PRIME-VIDEO"],"description":"In the most ambitious dating experiment ever attempted, a group of gorgeous single women and guys are put through an extensive and scientific matchmaking process to find their Perfect Match.","categories":["Reality"]},{"title":"Bodies","year":"2023","providers":["NETFLIX"],"description":"One victim, found dead on a London street. Four detectives, in four different time periods, must solve the mystery to protect Britain's future.","categories":["Crime","Mystery","Sci-Fi & Fantasy","Drama"]},{"title":"Cloud 9","year":"2014","providers":["DISNEY+"],"description":"Set high atop snow-capped mountains in the adrenaline-fueled world of competitive snowboarding, the Disney Channel Original Movie “Cloud 9″ tells the inspiring story of two snowboarders who must overcome self-doubt to learn that achieving their dreams is possible.","categories":["Action","Drama","Romance","Family","TV Movie"]},{"title":"Cloud Atlas","year":"2012","providers":["ITUNES","PRIME-VIDEO"],"description":"A set of six nested stories spanning time between the 19th century and a distant post-apocalyptic future. Cloud Atlas explores how the actions and consequences of individual lives impact one another throughout the past, the present and the future. Action, mystery and romance weave through the story as one soul is shaped from a killer into a hero and a single act of kindness ripples across centuries to inspire a revolution in the distant future.  Based on the award winning novel by David Mitchell. Directed by Tom Tykwer and the Wachowskis.","categories":["Drama","Science Fiction"]},{"title":"Cloudy with a Chance of Meatballs","year":"2009","providers":["ITUNES","PARAMOUNT+","PRIME-VIDEO"],"description":"Inventor Flint Lockwood creates a machine that makes clouds rain food, enabling the down-and-out citizens of Chewandswallow to feed themselves. But when the falling food reaches gargantuan proportions, Flint must scramble to avert disaster. Can he regain control of the machine and put an end to the wild weather before the town is destroyed?","categories":["Animation","Comedy","Family"]},{"title":"The World is Not Enough","year":"1999","providers":["MAX","PRIME-VIDEO"],"description":"Greed, revenge, world dominance and high-tech terrorism – it's all in a day's work for Bond, who's on a mission to protect a beautiful oil heiress from a notorious terrorist. In a race against time that culminates in a dramatic submarine showdown, Bond works to defuse the international power struggle that has the world's oil supply hanging in the balance.","categories":["Adventure","Action","Thriller"]},{"title":"Are You There God? It's Me Margaret","year":"0","providers":["GOOGLE-PLAY"],"description":"When her family moves from New York City to New Jersey, an 11-year-old girl navigates new friends, feelings, and the beginning of adolescence.","categories":["Comedy","Drama"]},{"title":"Are You There God? It's Me, Margaret.","year":"2023","providers":["DVD","ITUNES","PRIME-VIDEO","VUDU"],"description":"When her family moves from New York City to New Jersey, an 11-year-old girl navigates new friends, feelings, and the beginning of adolescence.","categories":["Comedy","Drama"]},{"title":"Cloudy with a Chance of Meatballs 2","year":"2013","providers":["ITUNES"],"description":"After the disastrous food storm in the first film, Flint and his friends are forced to leave the town. Flint accepts the invitation from his idol Chester V to join The Live Corp Company, which has been tasked to clean the island, and where the best inventors in the world create technologies for the betterment of mankind. When Flint discovers that his machine still operates and now creates mutant food beasts like living pickles, hungry tacodiles, shrimpanzees and apple pie-thons, he and his friends must return to save the world.","categories":["Animation","Family","Comedy"]},{"title":"Cloverfield","year":"2008","providers":["PARAMOUNT+","PRIME-VIDEO"],"description":"Five young New Yorkers throw their friend a going-away party the night that a monster the size of a skyscraper descends upon the city. Told from the point of view of their video camera, the film is a document of their attempt to survive the most surreal, horrifying event of their lives.","categories":["Action","Thriller","Science Fiction"]},{"title":"Clueless","year":"1995","providers":["ITUNES","PARAMOUNT+","PRIME-VIDEO"],"description":"Shallow, rich and socially successful Cher is at the top of her Beverly Hills high school's pecking scale. Seeing herself as a matchmaker, Cher first coaxes two teachers into dating each other. Emboldened by her success, she decides to give hopelessly klutzy new student Tai a makeover. When Tai becomes more popular than she is, Cher realizes that her disapproving ex-stepbrother was right about how misguided she was -- and falls for him.","categories":["Comedy","Romance","Drama"]},{"title":"CMA Country Christmas","year":"2023","providers":["DISNEY+"],"description":"“CMA Country Christmas” rings in the holiday season annually with a night full of festive classics and one-of-a-kind musical performances. The event is filmed in Nashville, Tennessee and airs each holiday season on ABC Television Network. Now in its 14th year, Trisha Yearwood, Lainey Wilson and more to perform on 'CMA Country Christmas'","categories":[]},{"title":"The World's End","year":"2013","providers":["DVD","PRIME-VIDEO"],"description":"Five friends who reunite in an attempt to top their epic pub crawl from 20 years earlier unwittingly become humankind's only hope for survival.","categories":["Comedy","Action","Science Fiction"]},{"title":"Brahms: The Boy II","year":"2020","providers":["DVD","NETFLIX"],"description":"After a family moves into the Heelshire Mansion, their young son soon makes friends with a life-like doll called Brahms.","categories":["Horror","Mystery","Thriller"]},{"title":"CMA Fest: 50 Years of Fan Fair","year":"2023","providers":["HULU"],"description":"Experience four days and nights of Country Music in downtown Nashville at CMA Fest! It's the Ultimate Country Music Fan Experience!","categories":["Documentary","Music"]},{"title":"Coach Carter","year":"2005","providers":["PRIME-VIDEO"],"description":"Based on a true story, in which Richmond High School head basketball coach Ken Carter made headlines in 1999 for benching his undefeated team due to poor academic results.","categories":["Drama","History"]},{"title":"Coach Prime","year":"2022","providers":["PRIME-VIDEO"],"description":"Follow the 2022 Jackson State University Tigers football team at practice and during games, in the locker room, off the field, and in the community, throughout their 12-0, undefeated SWAC Championship season.","categories":["Documentary"]},{"title":"Coal Miner's Daughter","year":"1980","providers":["PRIME-VIDEO"],"description":"Biography of Loretta Lynn, a country and western singer that came from poverty to fame.","categories":["Music","Drama"]},{"title":"Coastal Elites","year":"2020","providers":["MAX","PRIME-VIDEO"],"description":"A socially distanced comedic satire that spotlights five characters breaking down and breaking through as they grapple with politics, culture, and the pandemic.","categories":["Comedy","Drama","TV Movie"]},{"title":"Cobra Kai","year":"2020","providers":["NETFLIX"],"description":"This Karate Kid sequel series picks up 30 years after the events of the 1984 All Valley Karate Tournament and finds Johnny Lawrence on the hunt for redemption by reopening the infamous Cobra Kai karate dojo. This reignites his old rivalry with the successful Daniel LaRusso, who has been working to maintain the balance in his life without mentor Mr. Miyagi.","categories":["Action & Adventure","Drama","Comedy"]},{"title":"Cobweb","year":"2023","providers":["ITUNES","PRIME-VIDEO","VUDU","SPECTRUM-ACCESS"],"description":"Eight year old Peter is plagued by a mysterious, constant tapping from inside his bedroom wall—one that his parents insist is all in his imagination. As Peter's fear intensifies, he believes that his parents could be hiding a terrible, dangerous secret and questions their trustworthiness.","categories":["Horror"]},{"title":"Cocaine Bear","year":"2023","providers":["ITUNES","PRIME-VIDEO","VUDU"],"description":"Inspired by a true story, an oddball group of cops, criminals, tourists and teens converge in a Georgia forest where a 500-pound black bear goes on a murderous rampage after unintentionally ingesting cocaine.","categories":["Thriller","Comedy","Crime"]},{"title":"Cocaine Bear: The True Story","year":"2023","providers":["PEACOCK"],"description":"The bizarre, stranger than fiction tale behind the hit Hollywood movie \"Cocaine Bear,\" involving international drug smuggling, murder, mayhem, and a mysterious dead body in a suburban driveway wearing a watch that shoots tear gas. How a Georgia bear on cocaine and a Kentucky blueblood soldier of fortune will be forever linked is a modern-day legend.","categories":["Documentary"]},{"title":"Cocaine Cowboys","year":"2006","providers":["PRIME-VIDEO"],"description":"In the 1980s, ruthless Colombian cocaine barons invaded Miami with a brand of violence unseen in this country since Prohibition-era Chicago - and it put the city on the map. \"Cocaine Cowboys\" is the true story of how Miami became the drug, murder and cash capital of the United States, told by the people who made it all happen.","categories":["Documentary","Crime"]},{"title":"Cocaine Cowboys Reloaded","year":"2014","providers":["PRIME-VIDEO"],"description":"In the 1980s, ruthless Colombian cocaine barons invaded Miami with a brand of violence unseen in this country since Prohibition-era Chicago. Cocaine Cowboys is the true story of how Miami became the drug, murder and cash capital of the United States. But it isn't the whole story - Pulling from hundreds of hours of additional interviews and recently uncovered archival news footage, Cocaine Cowboys has been RELOADED: packed with footage and stories that have never been told about Griselda Blanco, the Medellín Cartel, and Miami's Cocaine Wars, with firsthand accounts by hit man Jorge 'Rivi' Ayala, cocaine trafficker Jon Roberts, smuggler Mickey Munday, and others. Cocaine Cowboys: Reloaded recreates Miami's Cocaine Wars like you've never experienced it.","categories":["Documentary","Crime"]},{"title":"Arendelle Castle Yule Log: Paper Cut Edition","year":"2021","providers":["DISNEY+"],"description":"Hand-crafted from paper art by Brittney Lee, Walt Disney Animation Studios’ acclaimed visual development artist on “Frozen” and “Frozen 2,” this warm and inviting hearthside scene sets a festive holiday mood. Stylized cut-out paper flames combine with imaginative visual effects (including a touch of snow provided by Elsa) and silhouetted images of Anna, Elsa, Olaf, Kristoff, and Sven to add to your holiday fun and enjoyment.","categories":["Animation"]},{"title":"Argentine National Team, Road to Qatar","year":"2022","providers":["PRIME-VIDEO"],"description":"Argentina National Football Team is getting ready for the World Cup and opens the door to behind-the-scenes. The qualifiers, the Copa América, the Finalissima and match preparation for Qatar as never seen before.","categories":["Documentary"]},{"title":"7 Toughest Days","year":"2023","providers":["DISNEY+"],"description":"Dwayne Fields grew up around violent gangs and is a natural-born survivor who’s stared death in the face his entire life. He escaped the inner city to become an explorer, where he conquered the brutal magnetic north pole, becoming the first Black British citizen to achieve this accomplishment. His unmatched resilience, unique spirit and optimism have him determined to push himself to the absolute edge.","categories":["Reality","Documentary"]},{"title":"71","year":"2014","providers":["PRIME-VIDEO"],"description":"A young British soldier must find his way back to safety after his unit accidentally abandons him during a riot in the streets of Belfast.","categories":["Thriller","Action","Drama","War"]},{"title":"Bookmarks","year":"2020","providers":["NETFLIX"],"description":"Celebrity readers share children's books by Black authors to spark kid-friendly conversations about empathy, equality, self-love and antiracism.","categories":["Kids","Family"]},{"title":"Coded: The Hidden Love of J.C. Leyendecker","year":"2021","providers":["PARAMOUNT+","PRIME-VIDEO"],"description":"Coded tells the story of illustrator J.C. Leyendecker, whose legacy laid the foundation for today's out-and-proud LGBTQ advertisements.","categories":["Documentary","Animation"]},{"title":"Coffee & Kareem","year":"2020","providers":["NETFLIX"],"description":"A Detroit cop reluctantly teams with his girlfriend's 11-year-old son to clear his name and take down the city's most ruthless criminal.","categories":["Comedy","Action","Crime"]},{"title":"Boon","year":"2022","providers":["PRIME-VIDEO"],"description":"Mercenary Nick Boon is trying to atone for his life as an enforcer for a ruthless syndicate. Running from his past, Boon moves to a remote area in the pacific northwest where he meets a struggling widow and her son. When he finds the pair living in fear of a criminal kingpin, Boon realizes the only way to protect them is to do what he does best: kill.","categories":["Action","Crime","Thriller","Drama","Mystery"]},{"title":"Breakfast, Lunch & Dinner","year":"2019","providers":["NETFLIX"],"description":"Chef David Chang takes his insatiable curiosity about food, culture and identity on the road, in the convivial company of fun-loving celebrity guests.","categories":["Documentary"]},{"title":"Breaking Bad","year":"2008","providers":["NETFLIX"],"description":"Walter White, a New Mexico chemistry teacher, is diagnosed with Stage III cancer and given a prognosis of only two years left to live. He becomes filled with a sense of fearlessness and an unrelenting desire to secure his family's financial future at any cost as he enters the dangerous world of drugs and crime.","categories":["Drama","Crime"]},{"title":"Coin Heist","year":"2017","providers":["NETFLIX"],"description":"When a crisis threatens to destroy their high school, four teens hatch a daring plan to raise $10 million. Step one? Breaking into the U.S. Mint.","categories":["Family","Crime"]},{"title":"Cold Case Files: DNA Speaks","year":"2023","providers":["HULU"],"description":"Bill Kurtis examines cold cases that are solved through advancements in DNA, along with help from victims’ families, law enforcement and the public. Each episode tells the story of how forensic evidence is used to solve murder cases that have remained unsolved for years.","categories":["Documentary","Crime"]},{"title":"Cold Zone","year":"2017","providers":["PRIME-VIDEO"],"description":"A storm is coming. No one could predict it. No one can measure it. Now one family must survive it. You can't come in from the cold.","categories":["Science Fiction","Adventure"]},{"title":"Broken English","year":"2007","providers":["PRIME-VIDEO"],"description":"Nora Wilder is freaking out. Everyone around her is either in a relationship, married, or has children. Nora is in her thirties, alone with job she's outgrown and a mother who constantly reminds her of it all. Not to mention her best friend Audrey's ching their lavish lifestyles for the HBCU experience. Watch the celebrities live together and join the Historically Black College and University Texas Southern University as students.","categories":["Reality","Drama","Comedy"]},{"title":"Colombiana","year":"2011","providers":["DVD","NETFLIX","PRIME-VIDEO"],"description":"After witnessing her parents’ murder as a child in Bogota, Cataleya Restrepo grows up to be a stone-cold assassin. She works for her uncle as a hitman by day, but her personal time is spent engaging in vigilante murders that she hopes will lead her to her ultimate target: the mobster responsible for her parents' death.","categories":["Action","Thriller","Crime","Drama"]},{"title":"72 Dangerous Animals: Latin America","year":"2017","providers":["NETFLIX"],"description":"Powerful cats, indestructible arachnids and flesh-melting pit vipers are just the beginning in this series about Latin America's deadliest creatures.","categories":["Documentary"]},{"title":"Bridge of Spies","year":"2015","providers":["DVD","ITUNES"],"description":"During the Cold War, the Soviet Union captures U.S. pilot Francis Gary Powers after shooting down his U-2 spy plane. Sentenced to 10 years in prison, Powers' only hope is New York lawyer James Donovan, recruited by a CIA operative to negotiate his release. Donovan boards a plane to Berlin, hoping to win the young man's freedom through a prisoner exchange. If all goes well, the Russians would get Rudolf Abel, the convicted spy who Donovan defended in court.","categories":["Thriller","Drama"]},{"title":"Color Out of Space","year":"2020","providers":["PRIME-VIDEO"],"description":"The Gardner family moves to a remote farmstead in rural New England to escape the hustle of the 21st century. They are busy adapting to their new life when a meteorite crashes into their front yard, melts into the earth, and infects both the land and the properties of space-time with a strange, otherworldly colour. To their horror, the family discovers this alien force is gradually mutating every life form that it touches—including them.","categories":["Horror","Science Fiction","Mystery","Thriller"]},{"title":"Columbo","year":"1972","providers":["PRIME-VIDEO"],"description":"Columbo is a friendly, verbose, disheveled-looking police detective who is consistently underestimated by his suspects. Despite his unprepossessing appearance and apparent absentmindedness, he shrewdly solves all of his cases and secures all evidence needed for indictment. His formidable eye for detail and meticulously dedicated approach often become clear to the killer only late in the storyline.","categories":["Crime","Drama","Mystery"]},{"title":"72 Seconds in Rittenhouse Square","year":"2023","providers":["PARAMOUNT+","PRIME-VIDEO"],"description":"Two men, a chance meeting, and nothing would ever be the same. A city teeters on a knife's edge as this provocative documentary challenges us to reconsider a case that seemed like a no-brainer at first glance. Stream the new docuseries exclusively on Paramount+.","categories":["Documentary"]},{"title":"Argo","year":"2012","providers":["ITUNES","PRIME-VIDEO"],"description":"As the Iranian revolution reaches a boiling point, a CIA 'exfiltration' specialist concocts a risky plan to free six Americans who have found shelter at the home of the Canadian ambassador.","categories":["Drama","Thriller"]},{"title":"Boy Swallows Universe","year":"2024","providers":["NETFLIX"],"description":"A young boy growing up in the suburbs of 1980s Brisbane faces the harsh realities of life — and the looming dangers that threaten his family.","categories":["Drama","Crime","Mystery"]},{"title":"Brigsby Bear","year":"2017","providers":["DVD","PRIME-VIDEO"],"description":"Brigsby Bear Adventures is a children's TV show produced for an audience of one: James. When the show abruptly ends, James's life changes forever, and he sets out to finish the story himself.","categories":["Comedy","Drama"]},{"title":"AJ and the Queen","year":"2020","providers":["NETFLIX"],"description":"While traveling across the country in a run-down RV, drag queen Ruby Red discovers an unlikely sidekick in AJ: a tough-talking 10-year-old stowaway.","categories":["Comedy","Drama"]},{"title":"Brahman Naman","year":"2016","providers":["NETFLIX"],"description":"This homage to 1980s teen sex comedies follows a college quiz bowl champion who knows almost everything -- except how to talk to women.","categories":["Comedy"]},{"title":"WWE Friday Night SmackDown","year":"0","providers":["FOX"],"description":"The superstars of World Wrestling Entertainment's \"SmackDown\" brand collide each and every Friday on WWE Friday Night SmackDown.","categories":["Reality"]},{"title":"The World's Fastest Indian","year":"2006","providers":["PRIME-VIDEO"],"description":"The life story of New Zealander Burt Munro, who spent years building a 1920 Indian motorcycle—a bike which helped him set the land-speed world record at Utah's Bonneville Salt Flats in 1967.","categories":["Drama","Adventure","History"]},{"title":"AKA","year":"2023","providers":["NETFLIX"],"description":"A steely special ops agent finds his morality put to the test when he infiltrates a crime syndicate and unexpectedly bonds with the boss' young son.","categories":["Action"]},{"title":"Armageddon Time","year":"2022","providers":["DVD","ITUNES","PRIME-VIDEO","VUDU"],"description":"In 1980, Queens, New York, a young Jewish boy befriends a rebellious African-American classmate to the disapproval of his privileged family and begins to reckon with growing up in a world of inequality and prejudice.","categories":["Drama"]},{"title":"Come Away","year":"2020","providers":["PRIME-VIDEO"],"description":"Before Alice went to Wonderland, and before Peter became Pan, they were brother and sister. When their eldest brother dies in a tragic accident, they each seek to save their parents from their downward spirals of despair until finally they are forced to choose between home and
